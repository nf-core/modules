name: "nf-test Action"
description: "Runs nf-test with common setup steps"
inputs:
  profile:
    description: "Profile to use"
    required: true
  shard:
    description: "Shard number for this CI job"
    required: true
  total_shards:
    description: "Total number of test shards(NOT the total number of matrix jobs)"
    required: true
  paths:
    description: "Test paths"
    required: true
  tag:
    description: "Tag to pass as argument for nf-test --tag parameter"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Set up Nextflow
      uses: nf-core/setup-nextflow@v2
      with:
        version: "${{ env.NXF_VER }}"

    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
      with:
        python-version: "3.14"

    - name: Set up nf-test
      uses: nf-core/setup-nf-test@v1
      with:
        version: "${{ env.NFT_VER }}"
        install-pdiff: true

    - name: Set up apptainer
      if: contains(inputs.profile, 'singularity')
      shell: bash
      run: |
        sudo apt update
        sudo apt install -y software-properties-common
        sudo add-apt-repository -y ppa:apptainer/ppa
        sudo apt update
        sudo apt install -y apptainer apptainer-suid
        mkdir -p $NXF_SINGULARITY_CACHEDIR
        mkdir -p $NXF_SINGULARITY_LIBRARYDIR

    - name: Set up Conda
      if: ${{contains(inputs.profile, 'conda')}}
      uses: conda-incubator/setup-miniconda@fc2d68f6413eb2d87b895e92f8584b5b94a10167 # v3
      with:
        auto-update-conda: true
        conda-solver: libmamba
        conda-remove-defaults: true

    # Set up secrets
    - name: Set up Nextflow secrets
      if: env.SENTIEON_ENCRYPTION_KEY != '' && env.SENTIEON_LICENSE_MESSAGE != ''
      shell: bash
      run: |
        python -m pip install cryptography
        nextflow secrets set SENTIEON_AUTH_DATA $(python3 modules/nf-core/sentieon/license_message.py encrypt --key "$SENTIEON_ENCRYPTION_KEY" --message "$SENTIEON_LICENSE_MESSAGE")

      # TODO Skip failing conda tests and document their failures
      # https://github.com/nf-core/modules/issues/7017
    - name: Run nf-test
      id: run-nf-test
      shell: bash
      env:
        SENTIEON_LICSRVR_IP: ${{ env.SENTIEON_LICSRVR_IP }}
        SENTIEON_AUTH_MECH: "GitHub Actions - token"
      run: |
        NFT_WORKDIR=~
        TAGS=$([ -n "${{ inputs.tags }}" ] && echo "--tag ${{ inputs.tags }}" || echo "")

        nf-test test \
          --profile=${{ inputs.profile }} \
          --tap=test.tap \
          --verbose \
          --ci \
          --shard ${{ inputs.shard }}/${{ inputs.total_shards }} \
          --filter process,workflow \
          $TAGS \
          ${{ inputs.paths }}

          # Save the absolute path of the test.tap file to the output
          echo "tap_file_path=$(realpath test.tap)" >> $GITHUB_OUTPUT

    - name: Generate test summary
      if: ${{ failure() && steps.run-nf-test.conclusion == 'failure' }}
      shell: bash
      run: |
        # Add header if it doesn't exist (using a token file to track this)
        if [ ! -f ".summary_header" ]; then
          echo "# ðŸš€ nf-test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Test Name | Profile | Shard |" >> $GITHUB_STEP_SUMMARY
          echo "|:------:|-----------|---------|-------|" >> $GITHUB_STEP_SUMMARY
          touch .summary_header
        fi

        if [ -f test.tap ]; then
          while IFS= read -r line; do
            if [[ $line =~ ^ok ]]; then
              test_name="${line#ok }"
              # Remove the test number from the beginning
              test_name="${test_name#* }"
              echo "| âœ… | ${test_name} | ${{ inputs.profile }} | ${{ inputs.shard }}/${{ inputs.total_shards }} |" >> $GITHUB_STEP_SUMMARY
            elif [[ $line =~ ^not\ ok ]]; then
              test_name="${line#not ok }"
              # Remove the test number from the beginning
              test_name="${test_name#* }"
              echo "| âŒ | ${test_name} | ${{ inputs.profile }} | ${{ inputs.shard }}/${{ inputs.total_shards }} |" >> $GITHUB_STEP_SUMMARY
            fi
          done < test.tap
        else
          echo "| âš ï¸ | No test results found | ${{ inputs.profile }} | ${{ inputs.shard }}/${{ inputs.total_shards }} |" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Clean up
      if: always()
      shell: bash
      run: |
        sudo rm -rf /home/ubuntu/tests/
