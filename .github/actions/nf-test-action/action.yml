name: "nf-test Action"
description: "Runs nf-test with common setup steps"
inputs:
  profile:
    description: "Profile to use"
    required: true
  shard:
    description: "Shard number for this CI job"
    required: true
  total_shards:
    description: "Total number of test shards(NOT the total number of matrix jobs)"
    required: true
  paths:
    description: "Test paths"
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Setup Nextflow
      uses: nf-core/setup-nextflow@v2
      with:
        version: "${{ env.NXF_VERSION }}"

    - name: Set up Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
      with:
        python-version: "3.11"

    - name: Install nf-test
      uses: nf-core/setup-nf-test@v1
      with:
        version: "${{ env.NFT_VER }}"
        install-pdiff: true

    - name: Setup apptainer
      if: contains(inputs.profile, 'singularity')
      uses: eWaterCycle/setup-apptainer@main

    - name: Set up Singularity
      if: contains(inputs.profile, 'singularity')
      shell: bash
      run: |
        mkdir -p $NXF_SINGULARITY_CACHEDIR
        mkdir -p $NXF_SINGULARITY_LIBRARYDIR

    - name: Conda setup
      if: ${{inputs.profile == 'conda'}}
      uses: conda-incubator/setup-miniconda@d2e6a045a86077fb6cad6f5adf368e9076ddaa8d # v3
      with:
        auto-update-conda: true
        conda-solver: libmamba
        conda-remove-defaults: true

    # Set up secrets
    - name: Set up nextflow secrets
      if: env.SENTIEON_ENCRYPTION_KEY != '' && env.SENTIEON_LICENSE_MESSAGE != ''
      shell: bash
      run: |
        python -m pip install cryptography
        nextflow secrets set SENTIEON_AUTH_DATA $(python3 tests/modules/nf-core/sentieon/license_message.py encrypt --key "$SENTIEON_ENCRYPTION_KEY" --message "$SENTIEON_LICENSE_MESSAGE")

      # TODO Skip failing conda tests and document their failures
      # https://github.com/nf-core/modules/issues/7017
    - name: Run nf-test
      shell: bash
      env:
        SENTIEON_LICSRVR_IP: ${{ env.SENTIEON_LICSRVR_IP }}
        SENTIEON_AUTH_MECH: "GitHub Actions - token"
      run: |
        NFT_WORKDIR=~ \
        nf-test test \
          --profile=${{ inputs.profile }} \
          --tap=test.tap \
          --verbose \
          --ci \
          --shard ${{ inputs.shard }}/${{ inputs.total_shards }} \
          --filter process,workflow \
          ${{ inputs.paths }}

          # Save the absolute path of the test.tap file to the output
          echo "tap_file_path=$(realpath test.tap)" >> $GITHUB_OUTPUT
          # inspect test.tap
          cat test.tap

    - name: Generate test summary
      if: always()
      shell: bash
      run: |
        echo "# ðŸš€ nf-test Results" >> $GITHUB_STEP_SUMMARY
        echo "## Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- **Profile**: ${{ inputs.profile }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Shard**: ${{ inputs.shard }}/${{ inputs.total_shards }}" >> $GITHUB_STEP_SUMMARY

        if [ -f test.tap ]; then

          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          while IFS= read -r line; do
            if [[ $line =~ ^ok ]]; then
              echo "âœ… ${line#ok }" >> $GITHUB_STEP_SUMMARY
            elif [[ $line =~ ^not\ ok ]]; then
              echo "âŒ ${line#not ok }" >> $GITHUB_STEP_SUMMARY
            fi
          done < test.tap

          # Add raw TAP output for reference
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Raw TAP Output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```tap' >> $GITHUB_STEP_SUMMARY
          cat test.tap >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No test results found (test.tap not generated)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Clean up
      if: always()
      shell: bash
      run: |
        sudo rm -rf /home/ubuntu/tests/
