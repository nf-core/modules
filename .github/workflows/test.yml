          - profile: "conda"
            tags: basicpy
          - profile: "conda"
            tags: bcl2fastq
          - profile: "conda"
            tags: bclconvert
          - profile: "conda"
            tags: bwa/aln
          - profile: "conda"
            tags: bwa/index
          - profile: "conda"
            tags: bwa/mem
          - profile: "conda"
            tags: bwa/sampe
          - profile: "conda"
            tags: bwa/samse
          - profile: "conda"
            tags: cellranger/count
          - profile: "conda"
            tags: cellranger/mkfastq
          - profile: "conda"
            tags: cellranger/mkgtf
          - profile: "conda"
            tags: cellranger/mkref
          - profile: "conda"
            tags: cellranger/mkvdjref
          - profile: "conda"
            tags: cellranger/multi
          - profile: "conda"
            tags: cellranger/vdj
          - profile: "conda"
