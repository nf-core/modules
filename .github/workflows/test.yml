          - profile: "conda"
            tags: cellrangeratac/mkref
          - profile: "conda"
            tags: controlfreec/makegraph2
          - profile: "conda"
            tags: coreograph
          - profile: "conda"
            tags: deepcell/mesmer
          - profile: "conda"
            tags: deepvariant
          - profile: "conda"
            tags: fastk/fastk
          - profile: "conda"
            tags: fastani
