name: salmon_alevin
## TODO nf-core: Add a description of the module and list keywords
description: scRNA-seq mapping with salmon alevin
keywords:
  - salmon
  - alevin
  - single-cell
tools:
  - salmon:
      description: |
        Alevin is a tool — integrated with the salmon software — that introduces a family of
        algorithms for quantification and analysis of 3’ tagged-end single-cell sequencing data.
      homepage: https://salmon.readthedocs.io/en/latest/alevin.html
      documentation: https://salmon.readthedocs.io/en/latest/alevin.html
      tool_dev_url: https://github.com/COMBINE-lab/salmon
      doi: "https://doi.org/10.1186/s13059-019-1670-y"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: FastQ input reads
      pattern: "*.{fastq,fastq.gz}"
  - index:
      type: file
      description: Folder containing the salmon index
  - txp2gene:
      type: file
      description: txp2gene mapping file containing transcript to gene mapping
  - protocol:
      type: value
      description: String value, can be one of "chromium", "dropseq", "chromiumV3"
      pattern: "{chromium,dropseq,chromiumV3}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - version:
      type: file
      description: File containing software version
      pattern: "*.{version.txt}"
  - alevin_results:
      type: file
      description: Folder with alevin results
      pattern: "*_alevin_results"

authors:
  - "@KevinMenden"
