name: sequenza_wiggle
description: Sequenza-utils gc_wiggle processes a FASTA file to produce a GC Wiggle track file
keywords:
  - fasta
tools:
  - sequenza-utils:
      description: processes normal and tumour bam files to generate a seqz file which is the required input for the analysis by Sequenza (R package) 
      homepage: https://sequenza-utils.readthedocs.io/en/latest/index.html
      documentation: https://sequenza-utils.readthedocs.io/en/latest/index.html
      doi: 10.1093/annonc/mdu479

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - fasta:
      type: file
      description: FASTA file
      pattern: "*.{fasta}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - version:
      type: file
      description: File containing software version
      pattern: "*.{version.txt}"
  - wig:
      type: file
      description: GC Wiggle track file
      pattern: "*.{wig.gz}"

authors:
  - "@kaurravneet4123"
