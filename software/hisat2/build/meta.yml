name: hisat2_build
description: Builds HISAT2 index for reference genome
keywords:
    - build
    - index
    - fasta
    - genome
    - reference
tools:
  - newtests:
      description: |
        HISAT2 is a fast and sensitive alignment program for mapping 
        next-generation sequencing reads (both DNA and RNA) to a population of human genomes as well as to a single reference genome.
      homepage: https://daehwankimlab.github.io/hisat2/
      documentation: https://daehwankimlab.github.io/hisat2/manual/
      doi: "10.1038/s41587-019-0201-4"
      licence: ['MIT']

## TODO nf-core: Add a description of all of the variables used as input
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  ## TODO nf-core: Delete / customise this example input
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"

## TODO nf-core: Add a description of all of the variables used as output
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - version:
      type: file
      description: File containing software version
      pattern: "*.{version.txt}"
  ## TODO nf-core: Delete / customise this example output
  - bam:
      type: file
      description: Sorted BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"

