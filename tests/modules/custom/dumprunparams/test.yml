- name: custom dumprunparams test_custom_dumprunparams_multi
  command: nextflow run tests/modules/custom/dumprunparams -entry test_custom_dumprunparams_multi -c tests/config/nextflow.config
  tags:
    - custom/dumprunparams
    - custom
  files:
    - path: output/custom/params_mqc.html
      contains:
        - 'nf-core-rulez-k'
    - path: output/multiqc/multiqc_report.html
      contains:
        - 'nf-core-rulez-k'

