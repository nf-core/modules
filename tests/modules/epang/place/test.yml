  command: nextflow run ./tests/modules/epang/place -entry test_epang_place -c ./tests/config/nextflow.config  -c ./tests/modules/epang/place/nextflow.config
  tags:
    - epang
    - epang/place
  files:
    - path: output/epang/test.epa_info.log
      contains:
        - "INFO 3 Sequences done"
