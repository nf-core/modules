- name: jupyternotebook test_jupyternotebook
  command: nextflow run tests/modules/jupyternotebook -entry test_jupyternotebook -c tests/config/nextflow.config
  tags:
    - jupyternotebook
  files:
    - path: output/jupyternotebook/test_jupyter.html
      contains:
        - "n_iter = 10"

