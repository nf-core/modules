- name: lofreq somatic test_lofreq_somatic
  command: nextflow run ./tests/modules/nf-core/lofreq/somatic -entry test_lofreq_somatic -c ./tests/config/nextflow.config -c ./tests/modules/nf-core/lofreq/somatic/nextflow.config
  tags:
    - lofreq/somatic
    - lofreq
  files:
    - path: output/lofreq/test_lofreq_paired_normal_relaxed.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_normal_stringent.indels.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_normal_stringent.snvs.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_somatic_final.indels.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_somatic_final.snvs.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_somatic_raw.indels.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_somatic_raw.snvs.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_tumor_relaxed.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_tumor_stringent.indels.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/test_lofreq_paired_tumor_stringent.snvs.vcf.gz
      contains:
        - '##INFO=<ID=CONSVAR,Number=0,Type=Flag,Description="Indicates that the variant is a consensus variant (as opposed to a low frequency variant).">'
    - path: output/lofreq/versions.yml
