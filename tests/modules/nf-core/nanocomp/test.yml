- name: nanocomp test_nanocomp_fastq
  command: nextflow run ./tests/modules/nf-core/nanocomp -entry test_nanocomp_fastq -c ./tests/config/nextflow.config -c ./tests/modules/nf-core/nanocomp/nextflow.config
  tags:
    - nanocomp
  files:
    - path: output/nanocomp/NanoComp-report.html
      contains:
        - "NanoComp Report"
    - path: output/nanocomp/NanoComp_N50.html
      contains:
        - "Comparing read length N50"
    - path: output/nanocomp/NanoComp_OverlayHistogram.html
      contains:
        - "Histogram of read lengths"
    - path: output/nanocomp/NanoComp_OverlayHistogram_Normalized.html
      contains:
        - "Normalized histogram of read lengths"
    - path: output/nanocomp/NanoComp_OverlayLogHistogram.html
      contains:
        - "Histogram of log transformed read lengths"
    - path: output/nanocomp/NanoComp_OverlayLogHistogram_Normalized.html
      contains:
        - "Normalized histogram of log transformed read lengths"
    - path: output/nanocomp/NanoComp_lengths_violin.html
      contains:
        - "Comparing read length"
    - path: output/nanocomp/NanoComp_log_length_violin.html
      contains:
        - "Comparing log-transformed read length"
    - path: output/nanocomp/NanoComp_number_of_reads.html
      contains:
        - "Comparing number of reads"
    - path: output/nanocomp/NanoComp_quals_violin.html
      contains:
        - "Comparing average base call quality score"
    - path: output/nanocomp/NanoComp_total_throughput.html
      contains:
        - "Comparing throughput in bases"
    - path: output/nanocomp/NanoStats.txt
      contains:
        - "General summary"
    - path: output/nanocomp/versions.yml

