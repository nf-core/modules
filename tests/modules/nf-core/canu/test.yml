- name: canu test_hicanu
  command: nextflow run ./tests/modules/nf-core/canu -entry test_hicanu -c ./tests/config/nextflow.config -c ./tests/modules/nf-core/canu/nextflow.config
  tags:
    - canu
  files:
    - path: output/canu/test.contigs.fasta
      contains:
        - 'empty'
    - path: output/canu/test.contigs.layout.readToTig
      contains:
        - '#readID tigID   bgn     end
        2       1       0       19972'
    - path: output/canu/test.contigs.layout.tigInfo
      contains:
        - '#tigID  tigLen  coverage        tigClass        sugRept sugBubb sugCirc numChildren
        1       19972   1.00    unassm  no      no      no      1'
    - path: output/canu/test.report
      contains:
        - '[TRIMMING/READS]
        --
        -- In sequence store ./test.seqStore:
        --   Found 11 reads.'
    - path: output/canu/test.unassembled.fasta
      contains:
        - '>tig00000001 len=19972 reads=1 class=unassm suggestRepeat=no suggestBubble=no suggestCircular=no trim=0-19972
        CCAGAAAATGCAATTAACTTACAAGGATACTGTATGATAATTTATTATCTCTCATCTTCTTTTACTGTTTTAACTTCCTTTACACACATATACATAAGTA'
    - path: output/canu/versions.yml
