- name: hmmer eslreformat test_hmmer_eslreformat_afa
  command: nextflow run ./tests/modules/nf-core/hmmer/eslreformat -entry test_hmmer_eslreformat_afa -c ./tests/config/nextflow.config  -c ./tests/modules/nf-core/hmmer/eslreformat/nextflow.config
  tags:
    - hmmer/eslreformat
    - hmmer
  files:
    - path: output/hmmer/test.afa.gz
      contains:
        - ">CP025268.1"
        - "aaa---UUGAAGAGUUUGAUCAUGGCUCAGAUUGAACGCUGGCGGCAGGCCUAACACAUG"
    - path: output/hmmer/versions.yml
      contains:
        - "easel:"
