- name: parabricks mutectcaller test_parabricks_mutectcaller
  command: nextflow run ./tests/modules/nf-core/parabricks/mutectcaller -entry test_parabricks_mutectcaller -c ./tests/config/nextflow.config -c ./tests/modules/nf-core/parabricks/mutectcaller/nextflow.config -stub-run
  tags:
    - parabricks/mutectcaller
    - parabricks
  files:
    - path: output/parabricks/test.vcf.gz
      should_exist: true
    - path: output/parabricks/test.vcf.gz.stats
      should_exist: true
    - path: output/parabricks/versions.yml

