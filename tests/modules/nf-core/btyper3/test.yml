- name: btyper3 test_btyper3
  command: nextflow run ./tests/modules/nf-core/btyper3 -entry test_btyper3 -c ./tests/config/nextflow.config -c ./tests/modules/nf-core/btyper3/nextflow.config
  tags:
    - btyper3
  files:
    - path: output/btyper3/results/bt/genome_bt.txt
    - path: output/btyper3/results/genome_final_results.txt
      md5sum: c92aff1f6ec6f5218e03e86cdb999176
    - path: output/btyper3/results/logs/genome.log
      contains: ["Btyper3", "FastANI", "MLST", "finished"]
    - path: output/btyper3/results/mlst/genome_mlst.txt
    - path: output/btyper3/results/panC/genome_panC.txt
    - path: output/btyper3/results/species/genome_species_fastani.txt
    - path: output/btyper3/results/subspecies/genome_subspecies_fastani.txt
    - path: output/btyper3/results/typestrains/genome_typestrains_fastani.txt
    - path: output/btyper3/results/virulence/genome_virulence.txt
    - path: output/btyper3/versions.yml
