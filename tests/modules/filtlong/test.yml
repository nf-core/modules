  command: nextflow run ./tests/modules/filtlong -entry test_filtlong -c ./tests/config/nextflow.config  -c ./tests/modules/filtlong/nextflow.config
  tags:
    - filtlong
  files:
    - path: output/filtlong/test_lr.fastq.gz
