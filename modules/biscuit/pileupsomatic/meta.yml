name: biscuit_pileupsomatic
description: Computes cytosine methylation and callable SNV mutations
keywords:
  - bisulfite
  - DNA methylation
  - pileup
  - variant calling
  - WGBS
  - scWGBS
  - bam
  - vcf
tools:
  - biscuit:
      description: A utility for analyzing sodium bisulfite conversion-based DNA methylation/modification data
      homepage: https://huishenlab.github.io/biscuit/
      documentation: https://huishenlab.github.io/biscuit/#getting-started
      tool_dev_url: https://github.com/huishenlab/biscuit
      doi: ""
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - normal_bam:
      type: file(s)
      description: BAM file from normal tissue sample
      pattern: "*.{bam}"
  - normal_bai:
      type: file(s)
      description: BAM index file for normal_bam
      pattern: "*.{bai}"
  - tumor_bam:
      type: file(s)
      description: BAM file from tumor tissue sample
      pattern: "*.{bam}"
  - tumor_bai:
      type: file(s)
      description: BAM index file for tumor_bam
      pattern: "*.{bai}"
  - index:
      type: dir
      description: Biscuit genome index directory
      pattern: "BiscuitIndex"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - vcf:
      type: file
      description: vcf file with methylation information
      pattern: "*.{vcf.gz}"

authors:
  - "@njspix"
