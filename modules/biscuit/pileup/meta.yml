name: biscuit_pileup
description: Computes cytosine methylation and callable SNV mutations
keywords:
  - bisulfite
  - DNA methylation
  - pileup
  - variant calling
  - WGBS
  - scWGBS
  - bam
  - vcf
tools:
  - biscuit:
      description: A utility for analyzing sodium bisulfite conversion-based DNA methylation/modification data
      homepage: https://huishenlab.github.io/biscuit/
      documentation: https://huishenlab.github.io/biscuit/docs/pileup.html
      tool_dev_url: https://github.com/huishenlab/biscuit
      doi: ""
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bams:
      type: file(s)
      description: BAM file or files
      pattern: "*.{bam}"
  - bais:
      type: file(s)
      description: BAM index file or files
      pattern: "*.{bai}"
  - index:
      type: dir
      description: Biscuit genome index directory (generated with 'biscuit index')
      pattern: "BiscuitIndex"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - vcf:
      type: file
      description: vcf file with methylation information
      pattern: "*.{vcf.gz}"

authors:
  - "@njspix"
