name: umitools_dedup 
description: Deduplicate reads based on the mapping co-ordinate and the UMI attached to the read. 
keywords:
    - umitools 
    - deduplication 
tools:
    - umi_tools:
        description: > 
            UMI-tools contains tools for dealing with Unique Molecular Identifiers (UMIs)/Random Molecular Tags (RMTs)
            and single cell RNA-Seq cell barcodes 
        documentation: https://umi-tools.readthedocs.io/en/latest/ 
input:
    - meta:
        type: map
        description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: |
            List of input BAM files whose reads will be deduplicated via UMIs. 
    - bai:
        type: list
        description: |
            List of BAM index files corresponding to each BAM input. 
output:
    - meta:
        type: map
        description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM files with deduplicated UMIs.
        pattern: "*.{bam}"
    - versions:
        type: file
        description: File containing software versions
        pattern: "versions.yml"

authors:
