name: bedtools_genomecovscale
description: Computes scaled BEDGRAPH (-bg) summaries of feature coverage (e.g., aligned sequences) for a given genome. This tool version allows for a per sample scaling factor, useful for applications such as spike-in normalisation
keywords:
    - bed
    - bam
    - genomecov
tools:
    - bedtools:
        description: |
            A set of tools for genomic analysis tasks, specifically enabling genome arithmetic (merge, count, complement) on various file types.
        documentation: https://bedtools.readthedocs.io/en/latest/content/tools/genomecov.html
input:
    - meta:
        type: map
        description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
    - intervals:
        type: file
        description: BAM/BED/GFF/VCF
        pattern: "*.{bam|bed|gff|vcf}"
    - sizes:
        type: file
        description: Tab-delimited table of chromosome names in the first column and chromosome sizes in the second column
output:
    - meta:
        type: map
        description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
    - bedgraph:
        type: file
        description: Computed genome coverage file
        pattern: "*.bedGraph"
    - version:
        type: file
        description: File containing software version
        pattern: "*.{version.txt}"
authors:
  - "@chris-cheshire"
