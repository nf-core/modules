name: picard_addorreplacereadgroups
description: Assigns all the reads in a file to a single new read-group
keywords:
  - add
  - replace
  - read-group
tools:
  - picard:
      description: |
        A set of command line tools (in Java) for manipulating high-throughput sequencing (HTS)
        data and formats such as SAM/BAM/CRAM and VCF.
      homepage: https://broadinstitute.github.io/picard/
      documentation: https://gatk.broadinstitute.org/hc/en-us/articles/360037226472-AddOrReplaceReadGroups-Picard-
      tool_dev_url: https://github.com/broadinstitute/picard
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: Input BAM file
      pattern: "*.{bam}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - bam:
      type: file
      description: Output BAM file
      pattern: "*.{bam}"

authors:
  - "@sateeshperi"
  - "@mjcipriano"
  - "@hseabolt"
