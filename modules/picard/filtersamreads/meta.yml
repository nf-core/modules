name: picard_filtersamreads
description: Filters SAM/BAM files to include/exclude either aligned/unaligned reads or based on a read list
keywords:
  - bam
  - filter
tools:
  - picard:
      description: |
          A set of command line tools (in Java) for manipulating high-throughput sequencing (HTS)
          data and formats such as SAM/BAM/CRAM and VCF.
      homepage: https://broadinstitute.github.io/picard/
      documentation: https://broadinstitute.github.io/picard/
      tool_dev_url: https://github.com/broadinstitute/picard
      doi: ""
      licence: ['MIT']

input:
    - meta:
        type: map
        description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: List of BAM files
        pattern: "*.{bam}"

output:
    - meta:
        type: map
        description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: Filtered BAM file
        pattern: "*.filtered.{bam}"
    - version:
        type: file
        description: File containing software version
        pattern: "*.{version.txt}"

authors:
  - "@jfy133"
