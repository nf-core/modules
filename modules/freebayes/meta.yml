name: freebayes
description: A haplotype-based variant detector
keywords:
  - variant caller
  - SNP
  - genotyping
  - variant calling
  - bayesian
tools:
  - freebayes:
      A haplotype-based variant detector
      description: Bayesian haplotype-based polymorphism discovery and genotyping
      homepage: https://github.com/freebayes/freebayes
      documentation: https://github.com/freebayes/freebayes
      tool_dev_url: https://github.com/freebayes/freebayes
      doi: ""
      licence: ['MIT']

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"
  - fasta:
      type: file
      description: reference fasta file
      pattern: ".{fa,fa.gz,fasta,fasta.gz}"
  - fai:
      type: file
      description: reference fasta file index
      pattern: ".{fai}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - version:
      type: file
      description: File containing software version
      pattern: "*.{version.txt}"
  - vcf:
      type: file
      description: Compressed VCF file
      pattern: "*.vcf.gz"
authors:
  - "@maxibor"
