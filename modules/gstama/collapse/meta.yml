name: GSTAMA_COLLAPSE
description: GENE SWitCH Transcriptome Annotation by Modular Algorithms (for long read RNA sequencing data)
keywords:
  - tama_collapse.py
tools:
  - tama_collapse.py:
      description: Collapse similar gene model
      homepage: https://github.com/sguizard/gs-tama
      documentation: https://github.com/GenomeRIK/tama/wiki
      tool_dev_url: https://github.com/sguizard/gs-tama
      doi: ""
      licence: GNU GPL3

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - version:
      type: file
      description: File containing software version
      pattern: "*.{version.txt}"
  - bam:
      type: file
      description: bed file
      pattern: "*.bed"

authors:
  - "@sguizard"
