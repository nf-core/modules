name: custom_methodsdescription
description: autogeneration of methods description for pipeline run.
keywords:
  - custom
  - custom/methodsdescription
  - methods
  - description
  - reporting
tools:
  - custom:
      description: Custom module used to dump run parameters of a given nf-core pipeline run.
      homepage: https://github.com/nf-core/tools
      documentation: https://github.com/nf-core/tools
      licence: ['MIT']

input:
  - none

output:
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - mqc_html:
      type: file
      description: MultiQC custom content HTML
      pattern: "*_mqc.html"

authors:
  - "@jfy133"
