name: custom_dumprunparams
description: Custom module used to dump run parameters of a given nf-core pipeline run.
keywords:
  - custom
  - params
  - parameters
tools:
  - custom:
      description: Custom module used to dump run parameters of a given nf-core pipeline run.
      homepage: https://github.com/nf-core/tools
      documentation: https://github.com/nf-core/tools
      licence: ['MIT']

input:
  - exclude:
      type: list
      description: (Optional) groovy list of params to exclude from MultiQC report. Must be in format of list!

output:
  - mqc_html:
      type: file
      description: MultiQC custom content HMTL file containing run parameters.
      pattern: "params_mqc.yml"

authors:
  - "@jfy133"
