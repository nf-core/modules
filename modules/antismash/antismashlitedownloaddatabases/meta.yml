name: antismash_antismashlitedownloaddatabases
description: antiSMASH allows the rapid genome-wide identification, annotation and analysis of secondary metabolite biosynthesis gene clusters. This module downloads the antiSMASH databases.
keywords:
  - secondary metabolites
  - BGC
  - biosynthetic gene cluster
  - genome mining
  - NRPS
  - RiPP
  - antibiotics
  - prokaryotes
  - bacteria
  - eukaryotes
  - fungi
  - antismash
  - database
tools:
  - antismash:
      description: antiSMASH - the antibiotics and Secondary Metabolite Analysis SHell
      homepage: https://docs.antismash.secondarymetabolites.org
      documentation: https://docs.antismash.secondarymetabolites.org
      tool_dev_url: https://github.com/antismash/antismash
      doi: "10.1093/nar/gkab335"
      licence: ["AGPL v3"]

input:
  - database_css:
      type: directory
      description: antismash/outputs/html/css folder which is being created during the antiSMASH database downloading step
      pattern: "css"
  - database_detection:
      type: directory
      description: antismash/detection folder which is being created during the antiSMASH database downloading step
      pattern: "detection"
  - database_modules:
      type: directory
      description: antismash/modules folder which is being created during the antiSMASH database downloading step
      pattern: "modules"

output:
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - database:
      type: directory
      description: Download directory for antiSMASH databases
      pattern: "antismash_db"

authors:
  - "@jasmezz"
