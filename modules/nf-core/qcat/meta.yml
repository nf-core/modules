name: qcat
description: Demultiplexer for Nanopore samples
keywords:
  - demultiplex
  - nanopore
  - sample
tools:
  - qcat:
      description: |
        A demultiplexer for Nanopore samples
      homepage: https://github.com/nanoporetech/qcat
      documentation: https://github.com/nanoporetech/qcat#qcat
      licence: ["MPL-2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: |
          Non-demultiplexed fastq files
  - - barcode_kit:
        type: string
        description: Barcode kit used for demultiplexing
output:
  - reads:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - fastq/*.fastq.gz:
          type: file
          description: Demultiplexed fastq samples
          pattern: "*.fastq.gz"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@yuukiiwa"
  - "@drpatelh"
maintainers:
  - "@yuukiiwa"
  - "@drpatelh"
