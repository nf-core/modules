name: "demuxem"
description: Demultiplexing cell nucleus hashing data, using the estimated antibody background probability.
keywords:
  - demultiplexing
  - hashing-based deconvoltion
  - single-cell
tools:
  - demuxem:
      description: "DemuxEM is the demultiplexing module of Pegasus, which works on cell-hashing and nucleus-hashing genomics data."
      homepage: "https://demuxEM.readthedocs.io"
      documentation: "https://demuxEM.readthedocs.io"
      tool_dev_url: "https://github.com/lilab-bcb/pegasus/tree/master"
      doi: "10.1038/s41467-019-10756-2"
      licence: ["BSD-3-clause"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - input_raw_gene_bc_matrices_h5:
      type: string
      description: |
        Path to file containing input raw RNA expression matrix in 10x hdf5 format
        pattern: "*.{h5}"
  - input_hto_csv_file:
      type: string
      description: |
        Path to file containing input HTO (antibody tag) count matrix in CSV format.
      pattern: "*.{csv}"
  - output_name:
      type: string
      description: |
        Output name. All outputs will use it as the prefix.
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'sample1' ]
  - output_name_demux:
      type: file
      description: |
        RNA expression matrix with demultiplexed sample identities in Zarr format.
      pattern: "*_demux.zarr"

  - output_name.out.demuxEM:
      type: file
      description: |
        DemuxEM-calculated results in Zarr format, containing two datasets, one for HTO and one for RNA.
      pattern: "*.out.demuxEM.zarr"

authors:
  - "@mari-ga"
  - "@maxozo"
  - "@wxicu"
  - "@Zethson"
maintainers:
  - "@mari-ga"
  - "@maxozo"
  - "@wxicu"
  - "@Zethson"
