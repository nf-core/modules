name: shasta
description: The goal of the Shasta long read assembler is to rapidly produce accurate
  assembled sequence using DNA reads generated by Oxford Nanopore flow cells as input.
  Please note Assembler is design to focus on speed, so assembly may be considered
  somewhat non-deterministic as final assembly may vary across executions. See https://github.com/chanzuckerberg/shasta/issues/296.
keywords:
  - nanopore
  - de-novo
  - assembly
  - longread
tools:
  - shasta:
      description: Rapidly produce accurate assembled sequence using as input DNA reads
        generated by Oxford Nanopore flow cells.
      homepage: https://chanzuckerberg.github.io/shasta/index.html
      documentation: https://chanzuckerberg.github.io/shasta/index.html
      tool_dev_url: https://github.com/chanzuckerberg/shasta
      doi: "10.1038/s41587-020-0503-6"
      licence: ["MIT"]
      identifier: biotools:shasta
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: Input file in FASTQ format.
        pattern: "*.{fastq,fastq.gz,fq,fq.gz}"
output:
  - assembly:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_Assembly.fasta.gz":
          type: file
          description: Assembled FASTA file
          pattern: "${prefix}_Assembly.fasta.gz"
  - gfa:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_Assembly.gfa.gz":
          type: file
          description: Repeat graph
          pattern: "${prefix}_Assembly.gfa.gz"
  - results:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ShastaRun/:
          type: directory
          description: Resulting assembly directory
          pattern: "ShastaRun"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@fmalmeida"
maintainers:
  - "@fmalmeida"
