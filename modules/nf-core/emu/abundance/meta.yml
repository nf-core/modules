
name: "emu_abundance"
description: A taxonomic profiler for metagenomic 16S data optimized for error prone long reads.
keywords:
  - metagenomics
  - 16S
  - manopore

tools:
  - "emu":
      description: "Emu is a relative abundance estimator for 16s genomic data."
      homepage: "https://gitlab.com/treangenlab/emu"
      documentation: "https://gitlab.com/treangenlab/emu"
      tool_dev_url: "None"
      doi: "https://doi.org/10.1038/s41592-022-01520-4"
      licence: "['MIT']"

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: fastq.gz file containing 16S metagenomics data
        pattern: "*.{fastq.gz}"
  - - db:
        type: directory
        description: Emu database


output:
  - report:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "results/*.tsv":
        type: file
        description: Report (tsv file) over detected species and estimated number of reads and relative abundance.
        pattern: "*{.tsv}"
  - assignment_report:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*read-assignment-distributions.tsv":
        type: file
        description: Output file of read assignment distribution.
        pattern: "*{.tsv}"
  - samfile:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*sam":
        type: file
        description: File containing alignment data in sam format.
        pattern: "*{.sam}"
  - unclassified_fa:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fa":
        type: file
        description: Sequence files of unmapped and unclassified mapped input reads.
        pattern: "*{.fa"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@fwa93"
  - "@sofstam"
