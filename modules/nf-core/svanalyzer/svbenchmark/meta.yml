name: "svanalyzer_svbenchmark"
description: "SVbenchmark compares a set of “test” structural variants in VCF format
  to a known truth set (also in VCF format) and outputs estimates of sensitivity and
  specificity."
keywords:
  - structural variant
  - sv
  - benchmarking
tools:
  - "svanalyzer":
      description: "SVanalyzer: tools for the analysis of structural variation in genomes"
      homepage: "https://svanalyzer.readthedocs.io/en/latest/index.html"
      documentation: "https://svanalyzer.readthedocs.io/en/latest/index.html"
      tool_dev_url: "https://github.com/nhansen/SVanalyzer"
      licence:
        - "CC0"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing test sample information
          e.g. `[ id:'test' ]`
    - test:
        type: file
        description: A VCF-formatted file of structural variants to test
          (required)
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
    - test_tbi:
        type: file
        description: A VCF-formatted file index of structural variants to test
          only for zipped files
        pattern: "*.{vcf.gz.tbi}"
        ontologies: []
    - truth:
        type: file
        description: A VCF-formatted file of variants to compare against
          (required)
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
    - truth_tbi:
        type: file
        description: A VCF-formatted file of variants to compare against only for
          zipped files
        pattern: "*.{vcf.gz.tbi}"
        ontologies: []
    - bed:
        type: file
        description: BED File of regions from which to include variants. Used to
          filter both test and truth variants.
        pattern: "*.{bed}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference genome information for fasta
          e.g. `[ id:'test2' ]`
    - fasta:
        type: file
        description: The reference FASTA file for the supplied VCF file or files
          (required)
        pattern: "*.{fa,fasta,fa.gz,fasta.gz}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference genome information for fai
          e.g. `[ id:'test3' ]`
    - fai:
        type: file
        description: The reference FASTA index file
        pattern: "*.{fai}"
        ontologies: []
output:
  fns:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information inherited from test vcf
            e.g. `[ id:'test']`
      - "*.falsenegatives.vcf.gz":
          type: file
          description: VCF file with False Negatives
          pattern: "*.{vcf.gz}"
          ontologies: []
  fps:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information inherited from test vcf
            e.g. `[ id:'test']`
      - "*.falsepositives.vcf.gz":
          type: file
          description: VCF file with False Positives
          pattern: "*.{vcf.gz}"
          ontologies: []
  distances:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information inherited from test vcf
            e.g. `[ id:'test']`
      - "*.distances":
          type: file
          description: TSV file with genomic distances and size differences
            between structural variants compared
          pattern: "*.{distances}"
          ontologies: []
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information inherited from test vcf
            e.g. `[ id:'test']`
      - "*.log":
          type: file
          description: LOG file of the run
          pattern: "*.{log}"
          ontologies: []
  report:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information inherited from test vcf
            e.g. `[ id:'test']`
      - "*.report":
          type: file
          description: Text file reporting RECALL, PRECISION and F1.
          pattern: "*.{report}"
          ontologies: []
  versions_svanalyzer:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - svanalyzer:
          type: string
          description: The tool name
      - "0.36":
          type: string
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - svanalyzer:
          type: string
          description: The tool name
      - "0.36":
          type: string
          description: The expression to obtain the version of the tool
authors:
  - "@kubranarci"
