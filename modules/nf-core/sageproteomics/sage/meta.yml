# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "sageproteomics_sage"
description: sage is a search software for proteomics data
keywords:
  - proteomics
  - sage
  - mass spectrometry
tools:
  - "sageproteomics":
      description: "Proteomics searching so fast it feels like magic."
      homepage: "https://lazear.github.io/sage/"
      documentation: "https://lazear.github.io/sage/"
      tool_dev_url: "https://github.com/lazear/sage"
      doi: "10.1021/acs.jproteome.3c00486"
      licence: ["MIT"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1']`
    - "*.mzML":
        type: file
        description: mzML files for proteomics search
        pattern: "*.mzML"
        ontologies:
          - edam: http://edamontology.org/format_3244 # mzML
  - - meta2:
        type: map
        description: |
          Groovy Map containing information about fasta_proteome
          e.g. `[ id:'sample1']`
    - fasta_proteome:
        type: file
        description: proteome database in fasta format
        pattern: "*.{fasta,fasta.gz}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
  - - meta3:
        type: map
        description: |
          Groovy Map containing information about base_config
          e.g. `[ id:'sample1']`
    - base_config:
        type: file
        description: sage configuration json
        pattern: "*.json"
        ontologies:
          - edam: http://edamontology.org/format_3464 # JSON
output:
  results_tsv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1']`
      - results.sage.tsv:
          type: file
          description: tsv output results
          pattern: "results.sage.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  results_json:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1']`
      - results.json:
          type: file
          description: json output results
          pattern: "results.json"
          ontologies:
            - edam: http://edamontology.org/format_3464 # JSON
  results_pin:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1']`
      - results.sage.pin:
          type: file
          description: pin format output results
          pattern: "results.sage.pin"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
  tmt_tsv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1']`
      - tmt.tsv:
          type: file
          description: tandem mass tag quantification
          pattern: "tmt.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  lfq_tsv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1']`
      - lfq.tsv:
          type: file
          description: label free quantification
          pattern: "lfq.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
authors:
  - "@dgemperline-lilly"
maintainers:
  - "@dgemperline-lilly"
