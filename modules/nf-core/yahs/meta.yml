name: "yahs"
description: Performs assembly scaffolding using YaHS
keywords:
  - scaffolding
  - assembly
  - yahs
  - hic
tools:
  - "yahs":
      description: "YaHS, yet another Hi-C scaffolding tool."
      homepage: "https://github.com/c-zhou/yahs"
      documentation: "https://github.com/c-zhou/yahs"
      tool_dev_url: "https://github.com/c-zhou/yahs"
      doi: "10.1093/bioinformatics/btac808"
      licence: ["MIT"]
      identifier: biotools:yahs
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - fasta:
        type: file
        description: FASTA reference file
        pattern: "*.{fasta,fa}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
    - fai:
        type: file
        description: index of the reference file
        pattern: "*.{fai}"
        ontologies:
          - edam: http://edamontology.org/format_3475 # TSV
    - hic_map:
        type: file
        description: BED file containing coordinates of read alignments
        pattern: "*.{bed,bam,bin}"
        ontologies:
          - edam: http://edamontology.org/format_3003 # BED
          - edam: http://edamontology.org/format_2572 # BAM
    - agp:
        type: file
        description: |
          Optional AGP file describing a set of scaffolds from the input contigs
          to use as a start point
        pattern: "*.agp"
        ontologies:
          - edam: http://edamontology.org/format_3693 # AGP
output:
  scaffolds_fasta:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}_scaffolds_final.fa:
          type: file
          description: FASTA file with resulting contigs
          pattern: "${prefix}_scaffolds_final.fa"
          ontologies:
            - edam: http://edamontology.org/format_1929 # FASTA
  scaffolds_agp:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}_scaffolds_final.agp:
          type: file
          description: AGP file containing contigs placing coordinates
          pattern: "${prefix}_scaffolds_final.agp"
          ontologies:
            - edam: http://edamontology.org/format_3693 # AGP
  initial_break_agp:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}_{inital,no}_break*.agp:
          type: file
          description: AGP file describing initial contig breaks
          pattern: "${prefix}_{inital,no}_break*.agp"
          ontologies:
            - edam: http://edamontology.org/format_3693 # AGP
  round_agp:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}_r*_*.agp:
          type: file
          description: AGP file describing intermediate rounds of scaffolding
          pattern: "${prefix}_{initial,no}_break*.agp"
          ontologies:
            - edam: http://edamontology.org/format_3693 # AGP
  binary:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}.bin:
          type: file
          description: |
            Binary data file with alignment results of Hi-C reads
            to the contigs in internal YaHS binary format
          pattern: "${prefix}.bin"
          ontologies: []
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}.log:
          type: file
          description: Log file describing YaHS run
          pattern: "${prefix}.log"
          ontologies:
            - edam: "http://edamontology.org/format_2330" # Textual format
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@ksenia-krasheninnikova"
maintainers:
  - "@ksenia-krasheninnikova"
  - "@yy5"
