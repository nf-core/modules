name: starfusion_build
description: Download STAR-fusion genome resource required to run STAR-Fusion caller
keywords:
- download
- starfusion
- build

tools:
- star-fusion:
    description: Fusion calling algorithm for RNAseq data
    homepage: https://github.com/STAR-Fusion/
    documentation: https://github.com/STAR-Fusion/STAR-Fusion/wiki/installing-star-fusion
    tool_dev_url: https://github.com/STAR-Fusion/STAR-Fusion
    doi: "10.1186/s13059-019-1842-9"
    licence: ["GPL v3"]
    identifier: ''

input:
- - meta:
      type: map
      description: Metadata map
      required: true
  - fasta:
      type: file
      description: Input FASTA file
      pattern: "*.{fa,fasta}"
      required: true
      ontologies:
      - edam: http://edamontology.org/format_1929  # FASTA
- - meta2:
      type: map
      description: Second metadata map
      required: true
  - gtf:
      type: file
      description: Input GTF file
      pattern: "*.gtf"
      required: true
      ontologies: []
- - fusion_annot_lib:
      type: file
      description: Fusion annotation library file
      required: true
      ontologies: []
- - dfam_species:
      type: string
      description: Dfam species name
output:
- reference:
  - meta:
      type: directory
      description: CTAT genome library build directory
      pattern: "ctat_genome_lib_build_dir"
  - ctat_genome_lib_build_dir:
      type: directory
      description: CTAT genome library build directory
      pattern: "ctat_genome_lib_build_dir"
- versions:
  - versions.yml:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
      ontologies: []
authors:
- "@praveenraj2018"
- "@martings"
- "@alanmmobbs93"
- "@delfiterradas"
- "@sofiromano"

maintainers:
- "@praveenraj2018"
