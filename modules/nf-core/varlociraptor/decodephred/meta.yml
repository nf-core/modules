name: "varlociraptor_decodephred"
description: Decode PHRED-scaled values to human readable probabilities.
keywords:
  - bcf
  - phred
tools:
  - "varlociraptor":
      description: "Flexible, uncertainty-aware variant calling with parameter free filtration via FDR control."
      homepage: "https://varlociraptor.github.io/landing/"
      documentation: "https://varlociraptor.github.io/landing/"
      tool_dev_url: "https://github.com/varlociraptor/varlociraptor"
      doi: "https://doi.org/10.1186/s13059-020-01993-6"
      licence: "['GPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bcf:
      type: file
      description: bcf file
      pattern: "*.bcf"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - bcf:
      type: file
      description: bcf file containing converted PHRED values
      pattern: "*.bcf"

authors:
  - "@matthdsm"
