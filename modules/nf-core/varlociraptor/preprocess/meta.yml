name: "varlociraptor_preprocess"
description: "Preprocess given variants by obtaining internal observations (allele likelihoods, strand information, ...)for each fragment."
keywords:
  - varlociraptor
  - preprocess
tools:
  - "varlociraptor":
      description: "Flexible, uncertainty-aware variant calling with parameter free filtration via FDR control."
      homepage: "https://varlociraptor.github.io/landing/"
      documentation: "https://varlociraptor.github.io/landing/"
      tool_dev_url: "https://github.com/varlociraptor/varlociraptor"
      doi: "https://doi.org/10.1186/s13059-020-01993-6"
      licence: "['GPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"
  - bai:
      type: file
      description: BAM file index
      pattern: "*.{bai,crai,sai}"
  - properties:
      type: file
      description: Alignment properties json
      pattern: "*.json"
  - candidates:
      type: file
      description: Sorted VCF/BCF file to process
      pattern: "*.{vcf,bcf}"
  - meta2:
      type: map
      description: |
        Groovy Map containing reference information
        e.g. [ id:'test' ]
  - fasta:
      type: file
      description: Reference genome fasta
      pattern: "*.{fa,fasta}"
  - fai:
      type: file
      description: Reference genome fasta index
      pattern: "*.fai"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  #
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - bcf:
      type: file
      description: Preprocessed variants in bcf format
      pattern: "*.bcf"

authors:
  - "@matthdsm"
