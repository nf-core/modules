name: "varlociraptor_estimate_alignmentproperties"
description: "Estimate properties like insert size, maximum softclip length, and the PCR homopolymer error model."
keywords:
  - varlociraptor
  - bam
tools:
  - "varlociraptor":
      description: "Flexible, uncertainty-aware variant calling with parameter free filtration via FDR control."
      homepage: "https://varlociraptor.github.io/landing/"
      documentation: "https://varlociraptor.github.io/landing/"
      tool_dev_url: "https://github.com/varlociraptor/varlociraptor"
      doi: "https://doi.org/10.1186/s13059-020-01993-6"
      licence: "['GPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"
  - meta2:
      type: map
      description: |
        Groovy Map containing reference information
        e.g. [ id:'test' ]
  - fasta:
      type: file
      description: Reference genome fasta
      pattern: "*.{fa,fasta}"
  - fai:
      type: file
      description: Reference genome fasta index
      pattern: "*.fai"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - json:
      type: file
      description: JSON file containing estimated alignment properties
      pattern: "*.json"

authors:
  - "@matthdsm"
