name: "varlociraptor_estimatemutationalburden"
description: Varlociraptor enables an uncertainty aware computation of the mutational
  burden (or tumor mutational burden (TMB) in a tumor context). Mutational burden
  is usually defined as the number of non-synonymous coding mutations per megabase
  of the measured coding genome (in tumor context restricted to e.g. somatic mutations)
keywords:
  - estimation
  - mutational burden
  - variants
tools:
  - "varlociraptor":
      description: "Flexible, uncertainty-aware variant calling with parameter free
        filtration via FDR control."
      homepage: "https://varlociraptor.github.io/docs/estimating/"
      documentation: "https://varlociraptor.github.io/docs/estimating/"
      tool_dev_url: "https://github.com/varlociraptor/varlociraptor"
      doi: "10.1186/s13059-020-01993-6"
      licence: ["GPL v3"]
      identifier: biotools:varlociraptor

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcf:
        type: file
        description: The input file has to be a VCF/BCF file that has been obtained
          from Varlociraptor and annotated with e.g. SnpEff, such that Varlociraptor
          can select non-synonymous coding mutations.
        pattern: "*.{vcf,bcf,vcf.gz}"
        ontologies:
          - edam: http://edamontology.org/format_3016 # VCF
          - edam: http://edamontology.org/format_3020 # BCF
  - output_mode:
      type: string
      description: Offering two modes (curve or table)
output:
  table:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tsv":
          type: file
          description: Table containing mutational burden estimates
          pattern: "*.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  svg:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.svg":
          type: file
          description: Plot containing mutational burden estimates
          pattern: "*.svg"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@FriederikeHanssen"
  - "@famosab"
maintainers:
  - "@FriederikeHanssen"
  - "@famosab"
