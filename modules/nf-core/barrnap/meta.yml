---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "barrnap"
description: barrnap uses a hmmer profile to find rrnas in reads or contig fasta files
keywords:
  - rrna
  - sequences
  - removal
tools:
  - "barrnap":
      description: "Barrnap predicts the location of ribosomal RNA genes in genomes (bacteria, archaea, metazoan mitochondria and eukaryotes)."
      homepage: "https://github.com/tseemann/barrnap"
      documentation: "https://github.com/tseemann/barrnap"
      tool_dev_url: "https://github.com/tseemann/barrnap"
      licence: "['GPL v3']"
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - reads:
      type: file
      description: fastq or fasta file nucleotides (it can be amino acids as well)
      pattern: "*.{fna,fasta,faa,fastq}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - gff:
      type: file
      description: gff file containing coordinates of genes
      pattern: "*.gff"
authors:
  - "@danilodileo"
maintainers:
  - "@danilodileo"
