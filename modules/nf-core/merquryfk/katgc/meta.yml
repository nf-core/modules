name: "merquryfk_katgc"
description: A reimplemenation of KatGC to work with FastK databases
keywords:
  - k-mer frequency
  - GC content
  - 3D heat map
  - contour map
tools:
  - "merquryfk":
      description: "FastK based version of Merqury"
      homepage: "https://github.com/thegenemyers/MERQURY.FK"
      tool_dev_url: "https://github.com/thegenemyers/MERQURY.FK"
      license: ["https://github.com/thegenemyers/MERQURY.FK/blob/main/LICENSE"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fastk_hist:
        type: file
        description: A histogram files from the program FastK
        pattern: "*.hist"
        ontologies: []
    - fastk_ktab:
        type: file
        description: ktab files from the program FastK
        pattern: "*.ktab*"
        ontologies: []
output:
  images:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.fi.{png,pdf}"
      - "*.{png,pdf}":
          type: file
          description: |
            GC content plots in PNG or PDF format
          pattern: "*.{png,pdf}"
          ontologies: []
  versions_merquryfk:
    - - ${task.process}:
          type: string
          description: The name of the process
      - merquryfk:
          type: string
          description: The name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
  versions_fastk:
    - - ${task.process}:
          type: string
          description: The name of the process
      - fastk:
          type: string
          description: The name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
  versions_r:
    - - ${task.process}:
          type: string
          description: The name of the process
      - R:
          type: string
          description: The name of the tool
      - R --version | sed "1!d; s/.*version //; s/ .*//":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - merquryfk:
          type: string
          description: The name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - fastk:
          type: string
          description: The name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - R:
          type: string
          description: The name of the tool
      - R --version | sed "1!d; s/.*version //; s/ .*//":
          type: eval
          description: The expression to obtain the version of the tool
authors:
