name: "merquryfk_merquryfk"
description: FastK based version of Merqury
keywords:
  - Merqury
  - reference-free
  - assembly evaluation
tools:
  - "merquryfk":
      description: "FastK based version of Merqury"
      homepage: "https://github.com/thegenemyers/MERQURY.FK"
      tool_dev_url: "https://github.com/thegenemyers/MERQURY.FK"
      licence: ["https://github.com/thegenemyers/MERQURY.FK/blob/main/LICENSE"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fastk_hist:
        type: file
        description: A histogram files from the program FastK
        pattern: "*.hist"
        ontologies: []
    - fastk_ktab:
        type: file
        description: Histogram ktab files from the program FastK (option -t)
        pattern: "*.ktab*"
        ontologies: []
    - assembly:
        type: file
        description: Genome (primary) assembly files (fasta format)
        pattern: ".fasta"
        ontologies: []
    - haplotigs:
        type: file
        description: Assembly haplotigs (fasta format)
        pattern: ".fasta"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing maternal sample information
          e.g. [ id:'test', single_end:false ]
    - mathaptab:
        type: file
        description: trio maternal histogram ktab files from the program FastK
          (option -t)
        pattern: "*.ktab*"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing paternal sample information
          e.g. [ id:'test', single_end:false ]
    - pathaptab:
        type: file
        description: trio paternal histogram ktab files from the program FastK
          (option -t)
        pattern: "*.ktab*"
        ontologies: []
output:
  stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.completeness.stats:
          type: file
          description: Assembly statistics file
          pattern: "*.completeness.stats"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.*_only.bed:
          type: file
          description: Assembly only kmer positions not supported by reads in bed
            format
          pattern: "*_only.bed"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  assembly_qv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.*.qv:
          type: file
          description: "error and qv table for each scaffold of the assembly"
          pattern: "*.qv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  qv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.qv:
          type: file
          description: "error and qv of each assembly as a whole"
          pattern: "*.qv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  phased_block_bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.phased_block.bed:
          type: file
          description: Assembly kmer positions separated by block in bed format
          pattern: "*.phased.block.bed"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  phased_block_stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.phased_block.stats:
          type: file
          description: phased assembly statistics file
          pattern: "*.phased.block.stats"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  images:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{pdf,png}":
          type: file
          description: Output graphs from MerquryFK
          pattern: "*.{pdf,png}"
          ontologies:
            - edam: http://edamontology.org/format_3508 # PDF
            - edam: http://edamontology.org/format_3603 # PNG
  versions_merquryfk:
    - - ${task.process}:
          type: string
          description: Name of the process
      - merquryfk:
          type: string
          description: The name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
  versions_fastk:
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
  versions_r:
    - - ${task.process}:
          type: string
          description: Name of the process
      - R:
          type: string
          description: Name of the tool
      - R --version | sed "1!d; s/.*version //; s/ .*//":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - merquryfk:
          type: string
          description: The name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: Name of the process
      - R:
          type: string
          description: Name of the tool
      - R --version | sed "1!d; s/.*version //; s/ .*//":
          type: eval
          description: The expression to obtain the version of the tool
