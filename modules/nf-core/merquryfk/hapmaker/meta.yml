name: "merquryfk_hapmaker"
description: |
  Produces maternal and paternal FastK kmer tables from maternal, paternal and child
  FastK tables
keywords:
  - k-mer frequency
  - trio binning
  - reference-free
  - assembly evaluation
tools:
  - "merquryfk":
      description: "FastK based version of Merqury"
      homepage: "https://github.com/thegenemyers/MERQURY.FK"
      tool_dev_url: "https://github.com/thegenemyers/MERQURY.FK"
      license: ["https://github.com/thegenemyers/MERQURY.FK/blob/main/LICENSE"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing maternal sample information
          e.g. [ id:'test', single_end:false ]
    - matktab:
        type: file
        description: maternal ktab files from the program FastK
        pattern: "*.ktab*"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing paternal sample information
          e.g. [ id:'test', single_end:false ]
    - patktab:
        type: file
        description: paternal ktab files from the program FastK
        pattern: "*.ktab*"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing child sample information
          e.g. [ id:'test', single_end:false ]
    - childktab:
        type: file
        description: child ktab files from the program FastK
        pattern: "*.ktab*"
        ontologies: []
output:
  mat_hap_ktab:
    - - meta:
          type: map
          description: |
            Groovy Map containing maternal sample information
            e.g. [ id:'test', single_end:false ]
      - '"*${input_mat}.hap.ktab*", hidden: true':
          type: file
          description: |
            Maternal haplotype-specific k-mer table files generated by HAPmaker from FastK tables.
          pattern: "*.hap.ktab*"
          ontologies: []
  pat_hap_ktab:
    - - meta2:
          type: map
          description: |
            Groovy Map containing paternal sample information
            e.g. [ id:'test', single_end:false ]
      - '"*${input_pat}.hap.ktab*", hidden: true':
          type: file
          description: |
            Paternal haplotype-specific k-mer table files generated by HAPmaker from FastK tables.
          pattern: "*.hap.ktab*"
          ontologies: []
  versions_merquryfk:
    - - ${task.process}:
          type: string
          description: Name of the process
      - merquryfk:
          type: string
          description: The name of the tool
      - echo 1.1.1:
          type: eval
          description: The expression to obtain the version of the tool
  versions_fastk:
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.1:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - merquryfk:
          type: string
          description: The name of the tool
      - echo 1.1.1:
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.1:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@prototaxites"
  - "@yumisims"
maintainers:
  - "@prototaxites"
  - "@yumisims"
