name: "merquryfk_katcomp"
description: A reimplemenation of Kat Comp to work with FastK databases
keywords:
  - fastk
  - k-mer
  - compare
tools:
  - "merquryfk":
      description: "FastK based version of Merqury"
      homepage: "https://github.com/thegenemyers/MERQURY.FK"
      tool_dev_url: "https://github.com/thegenemyers/MERQURY.FK"
      license: ["https://github.com/thegenemyers/MERQURY.FK/blob/main/LICENSE"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fastk1_hist:
        type: file
        description: A histogram files from the program FastK
        pattern: "*.hist"
    - fastk1_ktab:
        type: file
        description: Histogram ktab files from the program FastK (option -t)
        pattern: "*.ktab*"
    - fastk2_hist:
        type: file
        description: A histogram files from the program FastK
        pattern: "*.hist"
    - fastk2_ktab:
        type: file
        description: Histogram ktab files from the program FastK (option -t)
        pattern: "*.ktab*"
output:
  - filled:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fi.{png,pdf}":
          type: file
          description: Comparison of Kmers between sample 1 and 2 in filled PNG or PDF format.
          pattern: "*.fi.{png,pdf}"
  - line:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.ln.{png,pdf}":
          type: file
          description: Comparison of Kmers between sample 1 and 2 in line PNG or PDF format.
          pattern: "*.ln.{png,pdf}"
  - stacked:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.st.{png,pdf}":
          type: file
          description: Comparison of Kmers between sample 1 and 2 in stacked PNG or PDF format.
          pattern: "*.st.{png,pdf}"
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@mahesh-panchal"
maintainers:
  - "@mahesh-panchal"
