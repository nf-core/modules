name: "bcftools_pluginimputeinfo"
description: Adds imputation information metrics to the INFO field based on selected
  FORMAT tags. Only the IMPUTE2 INFO metric from FORMAT/GP tags is currently available.
keywords:
  - impute-info
  - bcftools
  - imputation
  - metrics
  - tags
  - vcf
tools:
  - "bcftools":
      description: "BCFtools is a set of utilities that manipulate variant calls in
        the Variant Call Format (VCF) and its binary counterpart BCF. All commands work
        transparently with both VCFs and BCFs, both uncompressed and BGZF-compressed.\
        \  Most commands accept VCF, bgzipped VCF and BCF with filetype detected automatically
        even when streaming from a pipe. Indexed VCF and BCF will work in all situations.
        Un-indexed VCF and BCF and streams will work in most, but not all situations."
      homepage: "https://samtools.github.io/bcftools/howtos/index.html"
      documentation: "https://samtools.github.io/bcftools/bcftools.html"
      tool_dev_url: "https://github.com/samtools/bcftools"
      doi: "10.1093/bioinformatics/btp352"
      licence: ["MIT"]
      args_id: "$args"
      identifier: biotools:bcftools
  - "bcftools plugin impute-info":
      description: "Bcftools plugins are tools that can be used with bcftools to manipulate
        variant calls in Variant Call Format (VCF) and BCF. The impute-info plugin adds
        imputation information metrics to the INFO field based on selected FORMAT tags.
        Only the IMPUTE2 INFO metric from FORMAT/GP tags is currently available"
      homepage: "https://samtools.github.io/bcftools/howtos/plugins.html"
      documentation: "https://samtools.github.io/bcftools/bcftools.html#plugin"
      tool_dev_url: "https://github.com/samtools/bcftools"
      doi: "10.1093/bioinformatics/btp352"
      licence: ["MIT"]
      args_id: "$args2"

      identifier: biotools:bcftools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcf:
        type: file
        description: |
          The vcf file to be inspected.
          e.g. 'file.vcf'
    - index:
        type: file
        description: |
          The tab index for the VCF file to be inspected.
          e.g. 'file.tbi'
  - - regions:
        type: file
        description: |
          Optionally, restrict the operation to regions listed in this file.
          e.g. 'file.vcf'
  - - targets:
        type: file
        description: |
          Optionally, restrict the operation to regions listed in this file (doesn't rely upon index files)
          e.g. 'file.vcf'
output:
  - vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{vcf,vcf.gz,bcf,bcf.gz}":
          type: file
          description: VCF output file containing added INFO/INFO field
          pattern: "*.{vcf,vcf.gz,bcf,bcf.gz}"
  - tbi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tbi":
          type: file
          description: Alternative VCF file index
          pattern: "*.tbi"
  - csi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.csi":
          type: file
          description: Default VCF file index
          pattern: "*.csi"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@eweizy"
maintainers:
  - "@eweizy"
