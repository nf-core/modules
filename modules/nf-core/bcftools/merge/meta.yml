name: bcftools_merge
description: Merge VCF files
keywords:
  - variant calling
  - merge
  - VCF
tools:
  - merge:
      description: |
        Merge VCF files.
      homepage: http://samtools.github.io/bcftools/bcftools.html
      documentation: http://www.htslib.org/doc/bcftools.html
      doi: 10.1093/bioinformatics/btp352
      licence: ["MIT"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - vcfs:
      type: file
      description: |
        List containing 2 or more vcf files
        e.g. [ 'file1.vcf', 'file2.vcf' ]
  - tbis:
      type: file
      description: |
        List containing the tbi index files corresponding to the vcfs input files
        e.g. [ 'file1.vcf.tbi', 'file2.vcf.tbi' ]
  - bed:
      type: file
      description: "(Optional) The bed regions to merge on"
      pattern: "*.bed"
  - meta2:
      type: map
      description: |
        Groovy Map containing reference information
        e.g. [ id:'genome' ]
  - fasta:
      type: file
      description: "(Optional) The fasta reference file (only necessary for the `--gvcf FILE` parameter)"
      pattern: "*.{fasta,fa}"
  - fai:
      type: file
      description: "(Optional) The fasta reference file index (only necessary for the `--gvcf FILE` parameter)"
      pattern: "*.fai"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - merged_variants:
      type: file
      description: Merged VCF output file it's format depends on the `--output-type` parameter
      pattern: "*.{bcf,vcf}{,.gz}"
  - merged_variants_index:
      type: file
      description: Merged VCF output file index
      pattern: "*.{tbi,csi}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
