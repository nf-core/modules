name: bcftools_reheader
description: Reheader a VCF file
keywords:
  - reheader
  - vcf
  - update header
tools:
  - reheader:
      description: |
        Modify header of VCF/BCF files, change sample names.
      homepage: http://samtools.github.io/bcftools/bcftools.html
      documentation: http://samtools.github.io/bcftools/bcftools.html#reheader
      doi: 10.1093/gigascience/giab008
      licence: ["MIT"]
      identifier: biotools:bcftools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcf:
        type: file
        description: VCF/BCF file
        pattern: "*.{vcf.gz,vcf,bcf}"
        ontologies: []
    - header:
        type: file
        description: New header to add to the VCF
        pattern: "*.{header.txt}"
        ontologies: []
    - samples:
        type: file
        description: File containing sample names to update (one sample per line)
        pattern: "*.{samples.txt}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fai:
        type: file
        description: Fasta index to update header sequences with
        pattern: "*.{fai}"
        ontologies: []
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{vcf,vcf.gz,bcf,bcf.gz}":
          type: file
          description: VCF with updated header, bgzipped per default
          pattern: "*.{vcf,vcf.gz,bcf,bcf.gz}"
          ontologies: []
  index:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{csi,tbi}":
          type: file
          description: Index of VCF with updated header
          pattern: "*.{csi,tbi}"
          ontologies: []
  versions_bcftools:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - bcftools:
          type: string
          description: The tool name
      - "bcftools --version | sed '1!d; s/^.*bcftools //'":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - bcftools:
          type: string
          description: The tool name
      - "bcftools --version | sed '1!d; s/^.*bcftools //'":
          type: string
          description: The command used to generate the version of the tool
