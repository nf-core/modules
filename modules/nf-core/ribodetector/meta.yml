name: "ribodetector"
description: Accurate and rapid RiboRNA sequences Detector based on deep
  learning
keywords:
  - RNA
  - RNAseq
  - rRNA
  - ribosomal RNA
  - rRNA depletion
  - rRNA removal
  - rRNA filtering
  - deep learning
  - Riboseq
  - genomics
tools:
  - ribodetector:
      description: Accurate and rapid RiboRNA sequences detector based on deep
        learning. RiboDetector uses a deep learning approach to identify rRNA
        sequences in ribosome profiling (Ribo-seq) data. It can be used to filter
        out rRNA reads from Ribo-seq datasets, improving the quality of downstream
        analyses. As of version 0.3.1, Ribodetector doesn't support setting a
        random seed, so results may not be fully deterministic across runs.
      homepage: "https://github.com/hzi-bifo/RiboDetector"
      documentation: "https://github.com/hzi-bifo/RiboDetector"
      tool_dev_url: "https://github.com/hzi-bifo/RiboDetector"
      doi: "10.1093/nar/gkac112"
      licence: ["GPL v3-or-later"]
      identifier: biotools:ribodetector

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing riboseq sample information
          e.g. `[ id:'sample1', single_end:false ]
    - fastq:
        type: file
        description: |
          List of input FastQ files of size 1 and 2 for single-end and paired-end data,
          respectively.
        ontologies:
          - edam: http://edamontology.org/format_1930 # fastq format
  - length:
      type: integer
      description: |
        Sequencing read length (mean length). Note: the accuracy reduces for reads shorter than 40
      pattern: "integer >= 1"
output:
  fastq:
    - - meta:
          type: map
          description: Groovy Map containing sample information
      - "*.nonrna*.fastq.gz":
          type: file
          description: rRNA depleted FastQ files
          pattern: "*.nonrna*.fastq.gz"
          ontologies:
            - edam: http://edamontology.org/format_1930 # fastq format
            - edam: http://edamontology.org/format_3989 # GZIP format
  log:
    - - meta:
          type: map
          description: Groovy Map containing sample information
      - "*.log":
          type: file
          description: Log file from RiboDetector
          pattern: "*.log"
          ontologies: []
  versions_ribodetector:
    - - ${task.process}:
          type: string
          description: Name of the process
      - ribodetector:
          type: string
          description: Name of the tool
      - ribodetector --version | sed "s/ribodetector //":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - ribodetector:
          type: string
          description: Name of the tool
      - ribodetector --version | sed "s/ribodetector //":
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@maxibor"
maintainers:
  - "@maxibor"
