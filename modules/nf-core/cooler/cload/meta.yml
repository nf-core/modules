name: cooler_cload
description: Create a cooler from genomic pairs and bins
keywords:
  - cool
  - cooler
  - cload
  - hic
tools:
  - cooler:
      description: Sparse binary format for genomic interaction matrices
      homepage: https://open2c.github.io/cooler/
      documentation: https://cooler.readthedocs.io/en/latest/index.html
      tool_dev_url: https://github.com/open2c/cooler
      doi: "10.1093/bioinformatics/btz540"
      licence: ["BSD-3-clause"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - contacts:
        type: file
        description: Path to contacts (e.g. read pairs, pairix, tabix) file.
        ontologies:
          - edam: http://edamontology.org/format_3475 # TSV
    - index:
        type: file
        description: Path to index file of the contacts.
        ontologies:
          - edam: http://edamontology.org/format_3475 # TSV
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - chromsizes:
        type: file
        description: Path to a chromsizes file.
        ontologies:
          - edam: http://edamontology.org/format_3475 # TSV
  - mode:
      type: integer
      description: |
        Input mode for cooler cload - one of pairs, pairix, tabix
  - cool_bin:
      type: integer
      description: Bins size in bp
output:
  cool:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.cool":
          type: file
          description: Output COOL file path
          pattern: "*.cool"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@jianhong"
  - "@muffato"
maintainers:
  - "@jianhong"
  - "@muffato"
