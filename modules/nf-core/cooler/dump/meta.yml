name: cooler_dump
description: Dump a coolerâ€™s data to a text stream.
keywords:
  - dump
  - text
  - cooler
tools:
  - cooler:
      description: Sparse binary format for genomic interaction matrices
      homepage: https://open2c.github.io/cooler/
      documentation: https://cooler.readthedocs.io/en/latest/index.html
      tool_dev_url: https://github.com/open2c/cooler
      doi: "10.1093/bioinformatics/btz540"
      licence: ["BSD-3-Clause"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - cool:
        type: file
        description: Path to COOL file
        pattern: "*.{cool,mcool}"
    - resolution:
        type: integer
        description: Resolution
output:
  - bedpe:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bedpe":
          type: file
          description: Output text file
          pattern: "*.bedpe"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@jianhong"
  - "@muffato"
maintainers:
  - "@jianhong"
  - "@muffato"
