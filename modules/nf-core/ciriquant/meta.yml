name: "ciriquant"
description: circRNA quantification using CIRIquant
keywords:
  - circRNA
  - quantification
  - alignment
  - splicing
tools:
  - "ciriquant":
      description: "circular RNA quantification tool"
      homepage: "https://github.com/bioinfo-biols/CIRIquant"
      documentation: "https://ciri-cookbook.readthedocs.io/en/latest/CIRIquant_0_home.html#"
      doi: "10.1038/s41467-019-13840-9"
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: paired-end FASTQ files (single-end not supported!)
      pattern: "*.{fastq.gz,fq.gz}"
  - meta2:
      type: map
      description: |
        Groovy Map containing information about the gtf file
  - gtf:
      type: file
      description: Reference GTF file used for circRNA annotation.
      pattern: "*.gtf"
  - meta3:
      type: map
      description: |
        Groovy Map containing information about the fasta file
  - fasta:
      type: file
      description: Reference FASTA file used for RNA-Seq alignment.
      pattern: "*.{fasta,fa}"
  - meta4:
      type: map
      description: |
        Groovy Map containing information about the bwa index
  - bwa:
      type: directory
      description: Path to directory containing BWA indices (do not use collect() operator)
  - meta5:
      type: map
      description: |
        Groovy Map containing information about the hisat2 index
  - hisat2:
      type: directory
      description: Path to directory containing HISAT2 indices (do not use collect() operator)

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - gtf:
      type: file
      description: Quantified circRNAs in GTF format with genomic annotations
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@BarryDigby"
