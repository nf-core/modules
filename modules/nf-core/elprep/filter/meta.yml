name: "elprep_filter"
description: "Filter, sort and markdup sam/bam files, with optional BQSR and variant
  calling."
keywords:
  - sort
  - bam
  - sam
  - filter
  - variant calling
tools:
  - "elprep":
      description: "elPrep is a high-performance tool for preparing .sam/.bam files
        for variant calling in sequencing pipelines. It can be used as a drop-in replacement
        for SAMtools/Picard/GATK4."
      homepage: "https://github.com/ExaScience/elprep"
      documentation: "https://github.com/ExaScience/elprep"
      tool_dev_url: "https://github.com/ExaScience/elprep"
      doi: "10.1371/journal.pone.0244471"
      licence: ["AGPL v3"]
      identifier: biotools:elprep
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: Input SAM/BAM file
        pattern: "*.{bam,sam}"
    - bai:
        type: file
        description: Input BAM file index
        pattern: "*.bai"
    - target_regions_bed:
        type: file
        description: Optional BED file containing target regions for BQSR and variant
          calling.
        pattern: "*.bed"
    - filter_regions_bed:
        type: file
        description: Optional BED file containing regions to filter.
        pattern: "*.bed"
    - intermediate_bqsr_tables:
        type: file
        description: Optional list of BQSR tables, used when parsing files created by
          `elprep split`
        pattern: "*.table"
    - recall_file:
        type: file
        description: Recall file with intermediate results for bqsr
        pattern: "*.recall"
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reference_sequences:
        type: file
        description: Optional SAM header to replace existing header.
        pattern: "*.sam"
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reference_elfasta:
        type: file
        description: Elfasta file, required for BQSR and variant calling.
        pattern: "*.elfasta"
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - known_sites_elsites:
        type: file
        description: Optional elsites file containing known SNPs for BQSR.
        pattern: "*.elsites"
  - - run_haplotypecaller:
        type: boolean
        description: Run variant calling on the input files. Needed to generate gvcf
          output.
  - - run_bqsr:
        type: boolean
        description: Run BQSR on the input files. Needed to generate recall metrics.
  - - bqsr_tables_only:
        type: boolean
        description: Write intermediate BQSR tables, used when parsing files created
          by `elprep split`.
  - - get_activity_profile:
        type: boolean
        description: Get the activity profile calculated by the haplotypecaller to the
          given file in IGV format.
  - - get_assembly_regions:
        type: boolean
        description: Get the assembly regions calculated by haplotypecaller to the speficied
          file in IGV format.
output:
  - bam:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{bam,sam}"
      - "*.{bam,sam}":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{bam,sam}"
  - logs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "elprep-*.log"
      - "*.log":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "elprep-*.log"
  - metrics:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{metrics.txt}"
      - "*.metrics.txt":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{metrics.txt}"
  - recall:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{recall}"
      - "*.recall":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{recall}"
  - gvcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{vcf.gz}"
      - "*.vcf.gz":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{vcf.gz}"
  - table:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{table}"
      - "*.table":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{table}"
  - activity_profile:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{activity_profile.igv}"
      - "*.activity_profile.igv":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{activity_profile.igv}"
  - assembly_regions:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{assembly_regions.igv}"
      - "*.assembly_regions.igv":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{assembly_regions.igv}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@matthdsm"
maintainers:
  - "@matthdsm"
