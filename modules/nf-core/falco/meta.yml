name: falco
description: Run falco on sequenced reads
keywords:
  - quality control
  - qc
  - adapters
  - fastq
tools:
  - fastqc:
      description: "falco is a drop-in C++ implementation of FastQC to assess the quality
        of sequence reads."
      homepage: "https://falco.readthedocs.io/"
      documentation: "https://falco.readthedocs.io/"
      licence: ["GPL v3"]
      identifier: biotools:falco-rna
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: |
          List of input FastQ files of size 1 and 2 for single-end and paired-end data,
          respectively.
output:
  - html:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.html":
          type: file
          description: FastQC like report
          pattern: "*_{fastqc_report.html}"
  - txt:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.txt":
          type: file
          description: falco report data
          pattern: "*_{data.txt}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@lucacozzuto"
maintainers:
  - "@lucacozzuto"
