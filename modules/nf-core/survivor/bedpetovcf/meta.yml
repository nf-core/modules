name: "survivor_bedpetovcf"
description: Converts a bedpe file to a VCF file (beta version)
keywords:
  - bedpe
  - conversion
  - vcf
  - structural variants
tools:
  - "survivor":
      description: "Toolset for SV simulation, comparison and filtering"
      homepage: "https://github.com/fritzsedlazeck/SURVIVOR/wiki"
      documentation: "https://github.com/fritzsedlazeck/SURVIVOR/wiki"
      tool_dev_url: "https://github.com/fritzsedlazeck/SURVIVOR"
      doi: "10.1038/NCOMMS14061"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bedpe:
        type: file
        description: BEDPE file
        ontologies: []
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.vcf":
          type: file
          description: Output VCF file
          pattern: "*.{vcf}"
          ontologies: []
  versions_survivor:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - survivor:
          type: string
          description: The name of the tool
      - "SURVIVOR 2>&1 | grep 'Version' | sed 's/Version: //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - survivor:
          type: string
          description: The name of the tool
      - "SURVIVOR 2>&1 | grep 'Version' | sed 's/Version: //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@kubranarci"
maintainers:
  - "@kubranarci"
