name: "gridss_somaticfilter"
description: GRIDSS is a module software suite containing tools useful for the
  detection of genomic rearrangements.
keywords:
  - gridss
  - structural variants
  - somatic variants
  - vcf
tools:
  - gridss:
      description: "GRIDSS: the Genomic Rearrangement IDentification Software Suite"
      documentation: "https://github.com/PapenfussLab/gridss/wiki/GRIDSS-Documentation"
      tool_dev_url: "https://github.com/PapenfussLab/gridss"
      doi: "10.1186/s13059-021-02423-x"
      licence:
        - "GPL v3"
      identifier: biotools:gridss
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test']
    - vcf:
        type: file
        description: Input VCF file, must be generated with GRIDSS
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing information for PONDIR
          e.g. [ id:'test']
    - pondir:
        type: directory
        description: Directory containing Panel Of Normal bed/bedpe used to filter
          FP somatic events. Use gridss.GeneratePonBedpe to generate the PON.
output:
  high_conf_sv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - "*.high_confidence_somatic.vcf.bgz":
          type: file
          description: VCF file including high confidence somatic SVs
          pattern: "*.vcf.bgz"
          ontologies: []
  all_sv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - "*.all_somatic.vcf.bgz":
          type: file
          description: VCF file including all somatic SVs
          pattern: "*.vcf.bgz"
          ontologies: []
  versions_gridss:
    - - ${task.process}:
          type: string
          description: The process
      - gridss:
          type: string
          description: The tool name
      - "echo \\$(GeneratePonBedpe --version 2>&1) | sed 's/-gridss//'":
          type: eval
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process
      - gridss:
          type: string
          description: The tool name
      - "echo \\$(GeneratePonBedpe --version 2>&1) | sed 's/-gridss//'":
          type: eval
          description: The command used to generate the version of the tool
authors:
  - "@kubranarci"
maintainers:
  - "@famosab"
