name: "gridss_generateponbedpe"
description: GRIDSS is a module software suite containing tools useful for the
  detection of genomic rearrangements.
keywords:
  - gridss
  - structural variants
  - bedpe
  - bed
  - vcf
tools:
  - gridss:
      description: "GRIDSS: the Genomic Rearrangement IDentification Software Suite"
      documentation: "https://github.com/PapenfussLab/gridss/wiki/GRIDSS-Documentation"
      tool_dev_url: "https://github.com/PapenfussLab/gridss"
      doi: "10.1186/s13059-021-02423-x"
      licence:
        - "GPL v3"
      identifier: biotools:gridss
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test']
    - vcf:
        type: file
        description: GRIDSS generated vcf file
        pattern: "*.vcf"
        ontologies: []
    - bedpe:
        type: file
        description: GRIDSS generated bedpe file
        pattern: "*.bedpe"
        ontologies: []
    - bed:
        type: file
        description: GRIDSS generated bed file
        pattern: "*.bed"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test']
    - fasta:
        type: file
        description: The reference fasta
        pattern: "*.{fa,fna,fasta}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference fai information
          e.g. [ id:'test']
    - fai:
        type: file
        description: The index of the reference fasta
        pattern: "*.fai"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing bwa generated index information
          e.g. [ id:'test']
    - bwa_index:
        type: directory
        description: OPTIONAL - The BWA index created from the reference fasta,
          will be generated by Gridss in the setupreference step
output:
  bedpe:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.bedpe":
          type: file
          description: GRIDSS generated breakpoint pon bedpe file
          pattern: "*.bedpe"
          ontologies: []
  bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.bed":
          type: file
          description: GRIDSS generated breakpoint pon bed file
          pattern: "*.bed"
          ontologies: []
  versions_gridss:
    - - ${task.process}:
          type: string
          description: The process
      - gridss:
          type: string
          description: The tool name
      - "echo \\$(GeneratePonBedpe --version 2>&1) | sed 's/-gridss//'":
          type: eval
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gridss:
          type: string
          description: The name of the tool
      - echo \$(GeneratePonBedpe --version 2>&1) | sed 's/-gridss//':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@kubranarci"
maintainers:
  - "@famosab"
