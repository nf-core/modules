name: "gridss_gridss"
description: GRIDSS is a module software suite containing tools useful for the detection
  of genomic rearrangements.
keywords:
  - gridss
  - structural variants
  - bam
  - cram
  - vcf
tools:
  - gridss:
      description: "GRIDSS: the Genomic Rearrangement IDentification Software Suite"
      documentation: "https://github.com/PapenfussLab/gridss/wiki/GRIDSS-Documentation"
      tool_dev_url: "https://github.com/PapenfussLab/gridss"
      doi: "10.1186/s13059-021-02423-x"
      licence: ["GPL v3"]
      identifier: biotools:gridss
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test']
    - inputs:
        type: file
        description: One or more input BAM/CRAM file(s)
        pattern: "*.{bam,cram}"
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
    - fasta:
        type: file
        description: The reference fasta
        pattern: "*.{fa,fna,fasta}"
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
    - fasta_fai:
        type: file
        description: The index of the reference fasta
        pattern: "*.fai"
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
    - bwa_index:
        type: directory
        description: OPTIONAL - The BWA index created from the reference fasta, will
          be generated by Gridss in the setupreference step
output:
  - vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.vcf.gz":
          type: file
          description: The called VCF file created by Gridss' call step
          pattern: "*.vcf.gz"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
