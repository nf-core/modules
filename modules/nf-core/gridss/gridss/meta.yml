name: "gridss_gridss"
description: GRIDSS is a module software suite containing tools useful for the
  detection of genomic rearrangements.
keywords:
  - gridss
  - structural variants
  - bam
  - cram
  - vcf
tools:
  - gridss:
      description: "GRIDSS: the Genomic Rearrangement IDentification Software Suite"
      documentation: "https://github.com/PapenfussLab/gridss/wiki/GRIDSS-Documentation"
      tool_dev_url: "https://github.com/PapenfussLab/gridss"
      doi: "10.1186/s13059-021-02423-x"
      licence:
        - "GPL v3"
      identifier: biotools:gridss
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test']
    - inputs:
        type: file
        description: One or more input BAM/CRAM file(s)
        pattern: "*.{bam,cram}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
    - fasta:
        type: file
        description: The reference fasta
        pattern: "*.{fa,fna,fasta}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
    - fasta_fai:
        type: file
        description: The index of the reference fasta
        pattern: "*.fai"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
    - bwa_index:
        type: directory
        description: OPTIONAL - The BWA index created from the reference fasta,
          will be generated by Gridss in the setupreference step
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.vcf.gz":
          type: file
          description: The called VCF file created by Gridss' call step
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989
  versions_gridss:
    - - ${task.process}:
          type: string
          description: The process
      - gridss:
          type: string
          description: The tool name
      - "echo \\$(GeneratePonBedpe --version 2>&1) | sed 's/-gridss//'":
          type: eval
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process
      - gridss:
          type: string
          description: The tool name
      - "echo \\$(GeneratePonBedpe --version 2>&1) | sed 's/-gridss//'":
          type: eval
          description: The command used to generate the version of the tool
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
