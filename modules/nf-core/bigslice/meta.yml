name: "bigslice"
description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  ## TODO nf-core: Add a description and other details for the software below
  - "bigslice":
      description: "A highly scalable, user-interactive tool for the large scale analysis
        of Biosynthetic Gene Clusters data."
      homepage: "https://github.com/medema-group/bigslice/blob/v2.0/README.md"
      documentation: "https://github.com/medema-group/bigslice/blob/v2.0/README.md"
      tool_dev_url: "https://github.com/satriaphd/bigslice"
      doi: ""
      licence: ["AGPL v3-or-later"]
      identifier: null

input:
  ### TODO nf-core: Add a description of all of the variables used as input
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bam:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies:
          - edam: "http://edamontology.org/format_2572" # BAM
          - edam: "http://edamontology.org/format_2573" # CRAM
          - edam: "http://edamontology.org/format_3462" # SAM

output:
  ### TODO nf-core: Add a description of all of the variables used as output
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.bam":
          type: file
          description: Sorted BAM/CRAM/SAM file
          pattern: "*.{bam,cram,sam}"
          ontologies:
            - edam: "http://edamontology.org/format_2572" # BAM
            - edam: "http://edamontology.org/format_2573" # CRAM
            - edam: "http://edamontology.org/format_3462" # SAM
  versions_bigslice:
    - - "${task.process}":
          type: string
          description: The name of the process
      - "bigslice":
          type: string
          description: The name of the tool
      - "bigslice --version":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bigslice:
          type: string
          description: The name of the tool
      - bigslice --version:
          type: eval
          description: The expression to obtain the version of the tool
