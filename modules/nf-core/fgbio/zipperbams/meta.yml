name: "fgbio_zipperbams"
description: FGBIO tool to zip together an unmapped and mapped BAM to transfer metadata
  into the output BAM
keywords:
  - fgbio
  - umi
  - unmapped
  - ubam
  - zipperbams
tools:
  - fgbio:
      description: A set of tools for working with genomic and high throughput sequencing
        data, including UMIs
      homepage: http://fulcrumgenomics.github.io/fgbio/
      documentation: http://fulcrumgenomics.github.io/fgbio/tools/latest/
      tool_dev_url: https://github.com/fulcrumgenomics/fgbio
      licence: ["MIT"]
      identifier: biotools:fgbio
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - unmapped_bam:
        type: file
        description: unmapped BAM file
        pattern: "*.bam"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - mapped_bam:
        type: file
        description: mapped BAM/SAM file
        pattern: "*.{bam,sam}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'GRCh38' ]
    - fasta:
        type: file
        description: fasta file containing genomic sequence information
        pattern: "*.{fasta,fa}"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'GRCh38' ]
    - dict:
        type: file
        description: dict file containing a sequence dictionary for the fasta file
        pattern: "*.{dict}"
        ontologies: []
output:
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.bam:
          type: file
          description: Zipped BAM file
          pattern: "*.bam"
          ontologies: []
  versions_fgbio:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - fgbio:
          type: string
          description: The tool name
      - 'fgbio --version 2>&1 | tr -d "[:cntrl:]" | sed -e "s/^.*Version: //;s/\[.*$//"':
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - fgbio:
          type: string
          description: The tool name
      - 'fgbio --version 2>&1 | tr -d "[:cntrl:]" | sed -e "s/^.*Version: //;s/\[.*$//"':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@lescai"
maintainers:
  - "@lescai"
