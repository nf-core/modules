name: rtgtools_vcffilter
description: Filters VCF records based on various criteria
keywords:
  - rtg
  - rtgtools
  - bioinformatics tools
  - vcf
  - filter
tools:
  - "rtgtools":
      description: "RealTimeGenomics Tools -- Utilities for accurate VCF comparison
        and manipulation"
      homepage: "https://www.realtimegenomics.com/products/rtg-tools"
      documentation: "https://realtimegenomics.github.io/rtg-tools/rtg_command_reference.html#vcffilter"
      tool_dev_url: "https://github.com/RealTimeGenomics/rtg-tools"
      licence: ["BSD"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcf:
        type: file
        description: VCF file to filter
        pattern: "*.{vcf}"
    - tbi:
        type: file
        description: Optional index file for VCF file
        pattern: "*.{vcf.gz.tbi}"
  - - bed:
        type: file
        description: |
          Optional bed file for filtering
        pattern: "*.{tsv}"
  - - vcffilter_js:
        type: file
        description: Optional filter js function file
        pattern: "*.{js}"
  - - optional_files:
        type: file
        description: |
          Optional files that need to be passed to be saved
        pattern: "*.*"
output:
  - filtered_vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{vcf}"
      - ${meta.id}.filtered.vcf.gz:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{vcf}"
  - filtered_index:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{vcf.gz.tbi}"
      - ${meta.id}.filtered.vcf.gz.tbi:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.{vcf.gz.tbi}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@i-levikov"
  - "@r-matson"
