name: "rtgtools_rocplot"
description: Plot ROC curves from vcfeval ROC data files, either to an image, or
  an interactive GUI. The interactive GUI isn't possible for nextflow.
keywords:
  - rtgtools
  - rocplot
  - validation
  - vcf
tools:
  - "rtgtools":
      description: "RealTimeGenomics Tools -- Utilities for accurate VCF comparison
        and manipulation"
      homepage: "https://www.realtimegenomics.com/products/rtg-tools"
      documentation: "https://cdn.jsdelivr.net/gh/RealTimeGenomics/rtg-tools@master/installer/resources/tools/RTGOperationsManual.pdf"
      tool_dev_url: "https://github.com/RealTimeGenomics/rtg-tools"
      licence:
        - "BSD"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: Input TSV ROC files created with RTGTOOLS_VCFEVAL
        pattern: "*.tsv.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989
output:
  png:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.png":
          type: file
          description: The resulting rocplot in PNG format
          pattern: "*.png"
          ontologies: []
  svg:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.svg":
          type: file
          description: The resulting rocplot in SVG format
          pattern: "*.svg"
          ontologies: []
  versions_rtgtools:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rgtools:
          type: string
          description: The name of the tool
      - "rtg version | head -n 1 | sed 's/Product: RTG Tools //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rgtools:
          type: string
          description: The name of the tool
      - "rtg version | head -n 1 | sed 's/Product: RTG Tools //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
