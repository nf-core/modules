name: "rtgtools_vcfeval"
description: The VCFeval tool of RTG tools. It is used to evaluate called
  variants for agreement with a baseline variant set
keywords:
  - benchmarking
  - vcf
  - rtg-tools
tools:
  - "rtgtools":
      description: "RealTimeGenomics Tools -- Utilities for accurate VCF comparison
        and manipulation"
      homepage: "https://www.realtimegenomics.com/products/rtg-tools"
      documentation: "https://cdn.jsdelivr.net/gh/RealTimeGenomics/rtg-tools@master/installer/resources/tools/RTGOperationsManual.pdf"
      tool_dev_url: "https://github.com/RealTimeGenomics/rtg-tools"
      licence:
        - "BSD"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - query_vcf:
        type: file
        description: A VCF with called variants to benchmark against the standard
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
    - query_vcf_tbi:
        type: file
        description: The index of the VCF file with called variants to benchmark
          against the standard
        pattern: "*.{vcf.gz.tbi, vcf.tbi}"
        ontologies: []
    - truth_vcf:
        type: file
        description: A standard VCF to compare against
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
    - truth_vcf_tbi:
        type: file
        description: The index of the standard VCF to compare against
        pattern: "*.{vcf.gz.tbi, vcf.tbi}"
        ontologies: []
    - truth_bed:
        type: file
        description: A BED file containing the strict regions where VCFeval should
          only evaluate the fully overlapping variants (optional) This input
          should be used to provide the golden truth BED files.
        pattern: "*.bed"
        ontologies: []
    - regions_bed:
        type: file
        description: A BED file containing the regions where VCFeval will evaluate
          every fully and partially overlapping variant (optional) This input
          should be used to provide the regions used by the analysis
        pattern: "*.bed"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - sdf:
        type: file
        description: The SDF (RTG Sequence Data File) folder of the reference
          genome
        ontologies: []
output:
  tp_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tp.vcf.gz":
          type: file
          description: A VCF file for the true positive variants
          pattern: "*.tp.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989
  tp_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tp.vcf.gz.tbi":
          type: file
          description: The index of the VCF file for the true positive variants
          pattern: "*.tp.vcf.gz.tbi"
          ontologies: []
  fn_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fn.vcf.gz":
          type: file
          description: A VCF file for the false negative variants
          pattern: "*.fn.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989
  fn_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fn.vcf.gz.tbi":
          type: file
          description: The index of the VCF file for the false negative variants
          pattern: "*.fn.vcf.gz.tbi"
          ontologies: []
  fp_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fp.vcf.gz":
          type: file
          description: A VCF file for the false positive variants
          pattern: "*.fp.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989
  fp_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fp.vcf.gz.tbi":
          type: file
          description: The index of the VCF file for the false positive variants
          pattern: "*.fp.vcf.gz.tbi"
          ontologies: []
  baseline_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tp-baseline.vcf.gz":
          type: file
          description: A VCF file for the true positive variants from the baseline
          pattern: "*.tp-baseline.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989
  baseline_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tp-baseline.vcf.gz.tbi":
          type: file
          description: The index of the VCF file for the true positive variants
            from the baseline
          pattern: "*.tp-baseline.vcf.gz.tbi"
          ontologies: []
  snp_roc:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.snp_roc.tsv.gz":
          type: file
          description: TSV files containing ROC data for the SNPs
          pattern: "*.snp_roc.tsv.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989
  non_snp_roc:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.non_snp_roc.tsv.gz":
          type: file
          description: TSV files containing ROC data for all variants except SNPs
          pattern: "*.non_snp_roc.tsv.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989
  weighted_roc:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.weighted_roc.tsv.gz":
          type: file
          description: TSV files containing weighted ROC data for all variants
          pattern: "*.weighted_snp_roc.tsv.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989
  summary:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.summary.txt":
          type: file
          description: A TXT file containing the summary of the evaluation
          pattern: "*.summary.txt"
          ontologies: []
  phasing:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.phasing.txt":
          type: file
          description: A TXT file containing the data on the phasing
          pattern: "*.phasing.txt"
          ontologies: []
  versions_rtgtools:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rgtools:
          type: string
          description: The name of the tool
      - "rtg version | head -n 1 | sed 's/Product: RTG Tools //'":
          type: eval
          description: The expression to obtain the version of the tool
