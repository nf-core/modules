name: "rtgtools_pedfilter"
description: Converts a PED file to VCF headers
keywords:
  - rtgtools
  - pedfilter
  - vcf
  - ped
tools:
  - "rtgtools":
      description: "RealTimeGenomics Tools -- Utilities for accurate VCF comparison
        and manipulation"
      homepage: "https://www.realtimegenomics.com/products/rtg-tools"
      documentation: "https://cdn.jsdelivr.net/gh/RealTimeGenomics/rtg-tools@master/installer/resources/tools/RTGOperationsManual.pdf"
      tool_dev_url: "https://github.com/RealTimeGenomics/rtg-tools"
      licence:
        - "BSD"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: The input file, can be either a PED or a VCF file
        pattern: "*.{vcf,vcf.gz,ped}"
        ontologies: []
output:
  output:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{vcf.gz,ped}":
          type: file
          description: |
            The output file, can be either a filtered PED file
            or a VCF file containing the PED headers (needs --vcf as argument)
          pattern: "*.{vcf.gz,ped}"
          ontologies: []
  versions_rtgtools:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rgtools:
          type: string
          description: The name of the tool
      - "rtg version | head -n 1 | sed 's/Product: RTG Tools //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rgtools:
          type: string
          description: The name of the tool
      - "rtg version | head -n 1 | sed 's/Product: RTG Tools //'":
          type: eval
          description: The expression to obtain the version of the tool
