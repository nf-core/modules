name: kaiju_mergeoutputs
description: Merge two tab-separated output files of Kaiju and Kraken in the column format
keywords:
  - classify
  - metagenomics
  - fastq
  - taxonomic profiling
tools:
  - kaiju:
      description: Fast and sensitive taxonomic classification for metagenomics
      homepage: https://kaiju.binf.ku.dk/
      documentation: https://github.com/bioinformatics-centre/kaiju/blob/master/README.md
      tool_dev_url: https://github.com/bioinformatics-centre/kaiju
      doi: "10.1038/ncomms11257"
      licence: ["GNU GPL v3"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - kaiju:
      type: file
      description: |
        Results with taxonomic classification of each read from Kaiju
      pattern: "*.{tsv}"
  - meta2:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - kraken:
      type: file
      description: |
        Results with taxonomic classification of each read from Kraken
      pattern: "*.{tsv}"
  - db:
      type: files
      description: |
        List containing the database and nodes files for Kaiju
        e.g. [ 'database.fmi', 'nodes.dmp' ]
  - merge_option:
      type: string
      description: |
        Conflict resolution mode, must be 1, 2,  lca, or lowest
        If lca or lowest, db must be specified
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - results:
      type: file
      description: Results with merged taxonomic classification of each read
      pattern: "*.tsv"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@Joon-Klaps"
maintainers:
  - "@Joon-Klaps"
