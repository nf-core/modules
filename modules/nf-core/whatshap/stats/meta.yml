name: "whatshap_stats"
description: Compute statistics from phased variant file using Whatshap
keywords:
  - vcf
  - whatshap
  - stats
  - phasing
  - phase
tools:
  - "whatshap":
      description: Phase genomic variants using DNA sequencing reads (haplotype
        assembly).
      args_id: "$args"
      homepage: "https://whatshap.readthedocs.io"
      documentation: "https://whatshap.readthedocs.io"
      tool_dev_url: "https://github.com/whatshap/whatshap"
      doi: "10.1101/085050"
      licence: ["MIT"]
      identifier: biotools:whatshap
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'sample1' ]
    - vcf:
        type: file
        description: Phased variant vcf file
        pattern: "*.vcf"
        ontologies:
          - edam: "http://edamontology.org/format_3016" # VCF
output:
  tsv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'sample1' ]
      - "${prefix}.tsv":
          type: file
          description: Tab-separated file containing statistics computed by
            Whatshap
          pattern: "${prefix}.tsv"
          ontologies:
            - edam: "http://edamontology.org/format_3475" # TSV
  txt:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'sample1' ]
      - "${prefix}.txt":
          type: file
          description: Standard output from Whatshap stats command
          pattern: "${prefix}.txt"
          ontologies:
            - edam: "http://edamontology.org/format_2330" # TXT
  versions_whatshap:
    - - ${task.process}:
          type: string
          description: The name of the process
      - whatshap:
          type: string
          description: The name of the tool
      - whatshap --version:
          type: string
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - whatshap:
          type: string
          description: The name of the tool
      - whatshap --version:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@eliottBo"
maintainers:
  - "@eliottBo"
