# # TODO nf-core: Add a description of the module and list keywords
name: "whatshap_stats"
description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  ## TODO nf-core: Add a description and other details for the software below
  - "whatshap":
      description: "Phase genomic variants using DNA sequencing reads (haplotype assembly)."
      homepage: "https://whatshap.readthedocs.io"
      documentation: "https://whatshap.readthedocs.io"
      tool_dev_url: "https://github.com/whatshap/whatshap"
      doi: ""
      licence: ["MIT"]
      identifier: biotools:whatshap

input:
  ### TODO nf-core: Add a description of all of the variables used as input
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bam:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies:
          - edam: "http://edamontology.org/format_2572" # BAM
          - edam: "http://edamontology.org/format_2573" # CRAM
          - edam: "http://edamontology.org/format_3462" # SAM

output:
  ### TODO nf-core: Add a description of all of the variables used as output
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.bam":
          type: file
          description: Sorted BAM/CRAM/SAM file
          pattern: "*.{bam,cram,sam}"
          ontologies:
            - edam: "http://edamontology.org/format_2572" # BAM
            - edam: "http://edamontology.org/format_2573" # CRAM
            - edam: "http://edamontology.org/format_3462" # SAM
  versions_whatshap:
    - - "${task.process}":
          type: string
          description: The name of the process
      - "whatshap":
          type: string
          description: The name of the tool
      - "whatshap --version":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - whatshap:
          type: string
          description: The name of the tool
      - whatshap --version:
          type: eval
          description: The expression to obtain the version of the tool
