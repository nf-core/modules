name: "kalign_align"
description: "Aligns sequences using kalign"
keywords:
  - alignment
  - MSA
  - genomics
tools:
  - "kalign":
      description: "Kalign is a fast and accurate multiple sequence alignment algorithm."
      homepage: "https://msa.sbc.su.se/cgi-bin/msa.cgi"
      documentation: "https://github.com/TimoLassmann/kalign"
      tool_dev_url: "https://github.com/TimoLassmann/kalign"
      doi: "10.1093/bioinformatics/btz795"
      licence: ["GPL v3"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test']`
  - fasta:
      type: file
      description: Input sequences in FASTA format. May be gzipped or uncompressed.
      pattern: "*.{fa,fasta}{.gz,}"
  - compress:
      type: boolean
      description: Flag representing whether the output MSA should be compressed. Set to true to enable/false to disable compression. Compression is done using pigz, and is multithreaded.
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test']`
  - alignment:
      type: file
      description: Alignment file. May be gzipped or uncompressed, depending on if `compress` is set to `true` or `false`.
      pattern: "*.{aln}{.gz,}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@luisas"
  - "@JoseEspinosa"
maintainers:
  - "@luisas"
  - "@JoseEspinosa"
