name: "custom_tabulartogseacls"
description: Make a GSEA class file (.cls) from tabular inputs
keywords:
  - gsea
  - cls
  - convert
  - tabular
tools:
  - "custom":
      description: "Make a GSEA class file (.cls) from tabular inputs"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing metadata e.g. [ id:'test' ]
  - samples:
      type: file
      description: Tabular (e.g. TSV/CSV) samples file with sample IDs by row
        and variables by column.
      pattern: "*.{csv,tsv}"
  - variable:
      type: string
      description: A column name from samples that should be used to derive a
        class for sample. This should be supplied via ext.args from the calling
        workflow.

output:
  - meta:
      type: map
      description: |
        Groovy Map containing metadata e.g. [ id:'test' ]
  - cls:
      type: file
      description: |
        A categorical class format file (.cls) as defined by the Broad
        documentation at
        https://software.broadinstitute.org/cancer/software/gsea/wiki/index.php/Data_formats
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@pinin4fjords"
