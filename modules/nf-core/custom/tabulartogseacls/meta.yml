name: "custom_tabulartogseacls"
description: Make a GSEA class file (.cls) from tabular inputs
keywords:
  - sort
tools:
  - "custom":
      description: "Make a GSEA class file (.cls) from tabular inputs"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing contrast information, minimally the treatment
        column to use e.g. [ id:'test', varaible:treatment ]
  - samples:
      type: file
      description: TSV/CSV samples file
      pattern: "*.{csv,tsv}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing contrast information, minimally the treatment
        column to use e.g. [ id:'test', varaible:treatment ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@pinin4fjords"
