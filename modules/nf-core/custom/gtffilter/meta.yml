---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "custom_gtffilter"
description: Filter a gtf file to keep only regions that are located on a chromosome represented in a given fasta file
keywords:
  - gtf
  - fasta
  - filter
tools:
  - "gtffilter":
      description: "Filter a gtf file to keep only regions that are located on a chromosome represented in a given fasta file"
      tool_dev_url: "https://github.com/nf-core/modules/blob/master/modules/nf-core/custom/gtffilter/main.nf"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1' ]`

  - gtf:
      type: file
      description: GTF file
      pattern: "*.{gtf}"

  - fasta:
      type: file
      description: Genome fasta file
      pattern: "*.{fasta,fa}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1' ]`

  - gtf:
      type: file
      description: Filtered GTF file
      pattern: "*.{gtf}"

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@nictru"
maintainers:
  - "@nictru"
