name: "checkv_endtoend"

description: Assess the quality of metagenome-assembled viral genomes.
keywords:
  - checkv
  - checkm
  - mag
  - metagenome
  - quality
  - isolates
  - virus
  - completeness
  - contamination

tools:
  - "checkv":
      description: Assess the quality of metagenome-assembled viral genomes.
      homepage: https://bitbucket.org/berkeleylab/checkv/src/master/
      documentation: https://bitbucket.org/berkeleylab/checkv/src/master/
      tool_dev_url: https://bitbucket.org/berkeleylab/checkv/src/master/
      doi: "http://dx.doi.org/10.1038/s41587-020-00774-7"
      licence: "['Modified BSD']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]

  - fasta:
      type: file
      description: fasta file
      pattern: "*.{fasta, fna, fa, gz, bz2, xz}"

  - db:
      type: directory
      description: Directory pointing to checkV database

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'sample', bin:'1' ]

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - results:
      type: directory
      description: CheckV output directory
      pattern: "*/"

  - tsv:
      type: file
      description: CheckV tables on completeness, contamination and other summary information
      pattern: "*.tsv"

authors:
  - "@Joon-Klaps"
