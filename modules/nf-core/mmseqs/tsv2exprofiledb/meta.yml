name: "mmseqs_tsv2exprofiledb"
description: Conversion of expandable profile to databases to the MMseqs2 databases
  format
keywords:
  - protein sequence
  - databases
  - clustering
  - searching
  - indexing
tools:
  - "mmseqs":
      description: "MMseqs2: ultra fast and sensitive sequence search and clustering
        suite"
      homepage: "https://github.com/soedinglab/MMseqs2"
      documentation: "https://mmseqs.com/latest/userguide.pdf"
      tool_dev_url: "https://github.com/soedinglab/MMseqs2"
      doi: "10.1093/bioinformatics/btw006"
      licence: ["GPL v3"]
      identifier: biotools:mmseqs
input:
  - - db:
        type: directory
        description: |
          Directory containing the DB to be indexed
        pattern: "*"
output:
  - db_exprofile:
      - db:
          type: directory
          description: |
            Directory containing the expandable profile DB
          pattern: "*"
  - versions:
      - versions.yml:
          type: file
          description: |
            File containing software versions
          pattern: "versions.yml"
authors:
  - "@JoseEspinosa"
maintainers:
  - "@JoseEspinosa"
