---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "mmseqs_taxonomy"
description: Computes the lowest common ancestor by identifying the query sequence homologs against the target database.
keywords:
  - protein sequence
  - nucleotide sequence
  - databases
  - taxonomy
  - homologs
  - mmseqs2
tools:
  - "mmseqs":
      description: "MMseqs2: ultra fast and sensitive sequence search and clustering suite"
      homepage: "https://github.com/soedinglab/MMseqs2"
      documentation: "https://mmseqs.com/latest/userguide.pdf"
      tool_dev_url: "https://github.com/soedinglab/MMseqs2"
      doi: "10.1093/bioinformatics/btw006"
      licence: ["GPL v3"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - db_query:
      type: directory
      description: An MMseqs2 database with query data
  - db_target:
      type: directory
      description: an MMseqs2 database with target data including the taxonomy classification
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - db_taxonomy:
      type: directory
      description: An MMseqs2 database with target data including the taxonomy classification
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@darcy220606"
maintainers:
  - "@darcy220606"
