name: "mmseqs_databases"
description: Download an mmseqs-formatted database
keywords:
  - database
  - indexing
  - clustering
  - searching
tools:
  - "mmseqs":
      description: "MMseqs2: ultra fast and sensitive sequence search and clustering
        suite"
      homepage: "https://github.com/soedinglab/MMseqs2"
      documentation: "https://mmseqs.com/latest/userguide.pdf"
      tool_dev_url: "https://github.com/soedinglab/MMseqs2"
      doi: "10.1093/bioinformatics/btw006"
      licence:
        - "GPL v3"
      identifier: biotools:mmseqs
input:
  - database:
      type: string
      description: Database available through the mmseqs2 databases interface -
        see https://github.com/soedinglab/MMseqs2/wiki#downloading-databases for
        details
output:
  database:
    - ${prefix}/:
        type: directory
        description: Directory containing processed mmseqs database
  versions_mmseqs:
    - - ${task.process}:
          type: string
          description: The name of the process
      - mmseqs:
          type: string
          description: The name of the tool
      - mmseqs version:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - mmseqs:
          type: string
          description: The name of the tool
      - mmseqs version:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@prototaxites"
maintainers:
  - "@prototaxites"
