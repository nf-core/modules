name: "mmseqs_createtaxdb"
description: Adds taxonomy information to an existing MMseqs2 database
keywords:
  - protein sequence
  - databases
  - clustering
  - searching
  - taxonomy
tools:
  - "mmseqs":
      description: "MMseqs2: ultra fast and sensitive sequence search and clustering
        suite"
      homepage: "https://github.com/soedinglab/MMseqs2"
      documentation: "https://mmseqs.com/latest/userguide.pdf"
      tool_dev_url: "https://github.com/soedinglab/MMseqs2"
      doi: "10.1093/bioinformatics/btw006"
      licence:
        - "GPL v3"
      identifier: biotools:mmseqs
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - db:
        type: directory
        description: |
          Directory containing the MMseqs2 database
        pattern: "*"
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - taxdump_dir:
        type: directory
        description: |
          Directory containing NCBI taxonomy dump files (names.dmp, nodes.dmp, merged.dmp).
          If not provided, the module will attempt to download them from NCBI
        pattern: "*"
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - tax_mapping_file:
        type: file
        description: |
          File mapping sequence IDs to taxonomy IDs.
          If not provided, the module will attempt to download the Uniprot id mapping file
        pattern: "*"
        ontologies: []
output:
  db_with_taxonomy:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - db:
          type: directory
          description: |
            Directory containing the database with added taxonomy information
          pattern: "*"
  versions_mmseqs:
    - - ${task.process}:
          type: string
          description: The name of the process
      - mmseqs:
          type: string
          description: The name of the tool
      - "mmseqs | grep 'Version' | sed 's/MMseqs2 Version: //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - mmseqs:
          type: string
          description: The name of the tool
      - "mmseqs | grep 'Version' | sed 's/MMseqs2 Version: //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@dialvarezs"
maintainers:
  - "@dialvarezs"
