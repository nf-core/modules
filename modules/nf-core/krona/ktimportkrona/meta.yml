---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "krona_ktimportkrona"
description: Collect multiple krona reports into a single html file
keywords:
  - plot
  - taxonomy
  - interactive
  - html
  - visualisation
  - krona chart
tools:
  - krona:
      description: Krona Tools is a set of scripts to create Krona charts from several
        Bioinformatics tools as well as from text and XML files.
      homepage: https://github.com/marbl/Krona/wiki/KronaTools
      documentation: http://manpages.ubuntu.com/manpages/impish/man1/ktImportTaxonomy.1.html
      doi: 10.1186/1471-2105-12-385
      identifier: biotools:krona
input:
  - html:
      type: file
      description: One or multiple html files each containing a krona single plot
      pattern: "*.html"
output:
  html:
    - "*.html":
        type: file
        description: HTML file containing all input HTML Krona plots with a selection bar
          to choose which one to look at
        pattern: "*.krona.html"
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
authors:
  - "@paulwolk"
maintainers:
  - "@paulwolk"
