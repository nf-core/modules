name: cat_fastq
description: Concatenates fastq files. Supports both compressed (.gz) and uncompressed inputs; uncompressed files are automatically gzip-compressed during concatenation.
keywords:
  - cat
  - fastq
  - concatenate
  - compress
tools:
  - cat:
      description: |
        The cat utility reads files sequentially, writing them to the standard output.
      documentation: https://www.gnu.org/software/coreutils/manual/html_node/cat-invocation.html
      licence: ["GPL-3.0-or-later"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: |
          List of input FastQ files to be concatenated.
          Accepts both gzip-compressed (.fastq.gz) and uncompressed (.fastq) files.
        ontologies: []
output:
  reads:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.merged.fastq.gz":
          type: file
          description: Merged fastq file
          pattern: "*.{merged.fastq.gz}"
          ontologies: []
  versions_cat:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - cat:
          type: string
          description: The tool name
      - cat --version 2>&1 | head -n 1 | sed 's/^.*coreutils) //; s/ .*\$//':
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - cat:
          type: string
          description: The tool name
      - cat --version 2>&1 | head -n 1 | sed 's/^.*coreutils) //; s/ .*\$//':
          type: eval
          description: The expression to obtain the version of the tool

