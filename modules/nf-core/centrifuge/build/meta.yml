name: centrifuge_build
description: Build centrifuge database
keywords:
  - db
  - metagenomics
tools:
  - centrifuge:
      description: Classifier for metagenomic sequences
      homepage: https://ccb.jhu.edu/software/centrifuge/
      documentation: https://ccb.jhu.edu/software/centrifuge/manual.shtml
      doi: 10.1101/gr.210641.116
      licence: ['GPL v3']

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  
  - fasta:
      type: file
      description: fasta file containing sequences to be used in database
      pattern: "*.{fasta}"

  - conversion_table:
      type: file
      description: a tab-separated sequence ID to taxonomy ID mapping
      pattern: "*.{map}"

  - taxonomy_tree:
      type: file
      description: \t|\t-separated file mapping taxonomy. Typically nodes.dmp from the NCBI taxonomy dump. Links taxonomy IDs to their parents
      pattern: "*.{dmp}"

  - name_table:
      type: file
      description: '|'-separated file mapping taxonomy IDs to a name. Typically names.dmp from the NCBI taxonomy dump. Links taxonomy IDs to their scientific name
      pattern: "*.{dmp}"


output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - cf:
      type: file
      description: Index files of the database
      pattern: "*.{cf}"

authors:
  - "@sarah-buddle"
