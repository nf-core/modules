name: diamond_makedb
description: Builds a DIAMOND database
keywords:
  - fasta
  - diamond
  - index
  - database
tools:
  - diamond:
      description: Accelerated BLAST compatible local sequence aligner
      homepage: https://github.com/bbuchfink/diamond
      documentation: https://github.com/bbuchfink/diamond/wiki
      tool_dev_url: https://github.com/bbuchfink/diamond
      doi: "10.1038/s41592-021-01101-x"
      licence: ["GPL v3.0"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - fasta:
      type: file
      description: Input fasta file
      pattern: "*.{fa,fasta,fa.gz,fasta.gz}"
  - taxonmap:
      type: file
      description: Optional mapping file of NCBI protein accession numbers to taxon ids (gzip compressed), required for taxonomy functionality.
      pattern: "*.gz"
  - taxonnodes:
      type: file
      description: Optional NCBI taxonomy nodes.dmp file, required for taxonomy functionality.
      pattern: "*.dmp"
  - taxonnames:
      type: file
      description: Optional NCBI taxonomy names.dmp file, required for taxonomy functionality.
      pattern: "*.dmp"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - db:
      type: file
      description: File of the indexed DIAMOND database
      pattern: "*.dmnd"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@spficklin"
maintainers:
  - "@spficklin"
  - "@vagkaratzas"
  - "@jfy133"
