name: rseqc_junctionsaturation
description: compare detected splice junctions to reference gene model
keywords:
  - junctions
  - splicing
  - rnaseq
tools:
  - rseqc:
      description: |
        RSeQC package provides a number of useful modules that can comprehensively evaluate
        high throughput sequence data especially RNA-seq data.
      homepage: http://rseqc.sourceforge.net/
      documentation: http://rseqc.sourceforge.net/
      doi: 10.1093/bioinformatics/bts356
      licence: ["GPL-3.0-or-later"]
      identifier: biotools:rseqc
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: the alignment in bam format
        pattern: "*.{bam}"
        ontologies: []
    - bai:
        type: file
        description: BAM index file
        pattern: "*.{bai}"
        ontologies: []
  - bed:
      type: file
      description: a bed file for the reference gene model
      pattern: "*.{bed}"
      ontologies: []
output:
  pdf:
    - - meta:
          type: file
          description: Junction saturation report
          pattern: "*.pdf"
          ontologies: []
      - "*.pdf":
          type: file
          description: Junction saturation report
          pattern: "*.pdf"
          ontologies: []
  rscript:
    - - meta:
          type: file
          description: Junction saturation report
          pattern: "*.pdf"
          ontologies: []
      - "*.r":
          type: file
          description: Junction saturation R-script
          pattern: "*.r"
          ontologies: []
  versions_rseqc:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rseqc:
          type: string
          description: The tool name
      - junction_saturation.py --version | sed "s/junction_saturation.py //":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rseqc:
          type: string
          description: The tool name
      - junction_saturation.py --version | sed "s/junction_saturation.py //":
          type: eval
          description: The expression to obtain the version of the tool
