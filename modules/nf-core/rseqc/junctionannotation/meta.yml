name: rseqc_junctionannotation
description: compare detected splice junctions to reference gene model
keywords:
  - junctions
  - splicing
  - rnaseq
tools:
  - rseqc:
      description: |
        RSeQC package provides a number of useful modules that can comprehensively evaluate
        high throughput sequence data especially RNA-seq data.
      homepage: http://rseqc.sourceforge.net/
      documentation: http://rseqc.sourceforge.net/
      doi: 10.1093/bioinformatics/bts356
      licence: ["GPL-3.0-or-later"]
      identifier: biotools:rseqc
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: the alignment in bam format
        pattern: "*.{bam}"
        ontologies: []
    - bai:
        type: file
        description: BAM index file
        pattern: "*.{bai}"
        ontologies: []
  - bed:
      type: file
      description: a bed file for the reference gene model
      pattern: "*.{bed}"
      ontologies: []
output:
  xls:
    - - meta:
          type: file
          description: xls file with junction information
          pattern: "*.xls"
          ontologies: []
      - "*.xls":
          type: file
          description: xls file with junction information
          pattern: "*.xls"
          ontologies: []
  rscript:
    - - meta:
          type: file
          description: xls file with junction information
          pattern: "*.xls"
          ontologies: []
      - "*.r":
          type: file
          description: Rscript to reproduce the plots
          pattern: "*.r"
          ontologies: []
  log:
    - - meta:
          type: file
          description: xls file with junction information
          pattern: "*.xls"
          ontologies: []
      - "*.log":
          type: file
          description: Log file of execution
          pattern: "*.junction_annotation.log"
          ontologies: []
  bed:
    - - meta:
          type: file
          description: xls file with junction information
          pattern: "*.xls"
          ontologies: []
      - "*.junction.bed":
          type: file
          description: bed file of annotated junctions
          pattern: "*.junction.bed"
          ontologies: []
  interact_bed:
    - - meta:
          type: file
          description: xls file with junction information
          pattern: "*.xls"
          ontologies: []
      - "*.Interact.bed":
          type: file
          description: Interact bed file
          pattern: "*.Interact.bed"
          ontologies: []
  pdf:
    - - meta:
          type: file
          description: xls file with junction information
          pattern: "*.xls"
          ontologies: []
      - "*junction.pdf":
          type: file
          description: junction plot
          pattern: "*.junction.pdf"
          ontologies: []
  events_pdf:
    - - meta:
          type: file
          description: xls file with junction information
          pattern: "*.xls"
          ontologies: []
      - "*events.pdf":
          type: file
          description: events plot
          pattern: "*.events.pdf"
          ontologies: []
  versions_rseqc:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rseqc:
          type: string
          description: The tool name
      - junction_annotation.py --version | sed "s/junction_annotation.py //":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - rseqc:
          type: string
          description: The tool name
      - junction_annotation.py --version | sed "s/junction_annotation.py //":
          type: eval
          description: The expression to obtain the version of the tool of the tool
