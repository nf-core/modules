name: "gatk4_concordance"
description: Evaluate concordance of an input VCF against a validated truth VCF
 
keywords:
  - concordance
  - gatk4
  - variants
  - vcf
tools:
  - "gatk4":
      description: "Genome Analysis Toolkit (GATK4)"
      homepage: "https://gatk.broadinstitute.org/hc/en-us"
      tool_dev_url: "https://github.com/broadinstitute/gatk"
      doi: "10.1158/1538-7445.AM2017-3590"
      licence: ["BSD-3-clause"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - vcf:
        type: file
        description: Evaluation VCF file created with a variant caller
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - vcf_tbi:
        type: file
        description: Index file for the evaluation VCF
        pattern: "*.vcf.gz.tbi"
        ontologies: 
          - edam: "http://edamontology.org/format_3616"
    - truth:
        type: file
        description: Truth VCF file created with a variant caller
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - truth_tbi:
        type: file
        description: Index file for the truth VCF
        pattern: "*.vcf.gz.tbi"
        ontologies:
          - edam: "http://edamontology.org/format_3616"
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'bed' ]`
    - intervals:
        type: file
        description: Bed file with the genomic regions included in the library (optional)
        ontologies: http://edamontology.org/format_3003
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'fasta' ]`         
    - fasta:
          type: file
          description: Reference FASTA file
          pattern: "*.{fasta,fa}"
          ontologies:
            - edam: "http://edamontology.org/format_1929" # FASTA     
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'fai' ]`      
    - fai:
        type: file
        description: Index of the reference FASTA file
          file
        pattern: "*.fai"
        ontologies: []
  - - meta5:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'dict' ]`      
    - dict:
        type: file
        description: Sequence dictionary of the reference FASTA file
        pattern: "*.dict"
        ontologies: []

output:
  summary:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.tsv":
          type: file
          description: A tab-delimited file containing the metrics with number of TPs, FPs, FNs, Precision, Recall and F1 statistics
          pattern: "*.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  tpfn:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*tpfn.vcf":
          type: file
          description: Truth VCF file with tagged with TP or FN in "INFO/STATUS"
          pattern: "*.vcf"
          ontologies:
            - edam: http://edamontology.org/format_3989
  tpfp:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*tpfn.vcf":
          type: file
          description: Eval VCF file with tagged with TP or FP in "INFO/STATUS"
          pattern: "*.vcf"
          ontologies:
            - edam: http://edamontology.org/format_3989                    
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: "http://edamontology.org/format_3750" # YAML

authors:
  - "@kubranarci"
maintainers:
  - "@kubranarci"
