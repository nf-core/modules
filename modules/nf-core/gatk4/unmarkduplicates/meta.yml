name: gatk4_unmarkduplicates
description: This tool locates and unmark the marked duplicate reads in a BAM or SAM file, where duplicate reads are defined as originating from a single fragment of DNA.
keywords:
  - bam
  - gatk4
  - unmarkduplicates
tools:
  - gatk4:
      description: Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools with a primary focus on variant discovery and genotyping. Its powerful processing engine and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/articles/360036367192-UnmarkDuplicates
      tool_dev_url: https://github.com/broadinstitute/gatk
      doi: 10.1158/1538-7445.AM2017-3590
      licence: ["MIT"]

input:
 - - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
   - bam:
      type: file
      description: Marked duplicates BAM file
      pattern: "*.{bam}"
output:
  - bam:  
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - "*.bam":
        type: file
        description: Unmarked duplicates BAM file
        pattern: "*.{bam}"
  - bai:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - "*.bai":
        type: file
        description: BAM index file
        pattern: "*.{bam.bai}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"


