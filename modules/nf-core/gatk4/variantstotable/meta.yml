name: gatk4_variantstotable
description: Extract fields from a VCF file to a tab-delimited table
keywords:
  - filter
  - gatk4
  - table
  - vcf
tools:
  - gatk4:
      description: |
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      doi: 10.1158/1538-7445.AM2017-3590
      licence: ["Apache-2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing VCF information. Attribute `gatk_args` can be used to add arguments to gatk.
          e.g. [ id:'test', gatk_args:'-F CHROM -F POS -F TYPE -GF AD']
    - vcf:
        type: file
        description: VCF file
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
    - tbi:
        type: file
        description: Index of VCF file.
        pattern: "*.{idx,tbi}"
        ontologies: []
    - arguments_file:
        type: file
        description: "optional GATK arguments file"
        pattern: "*.{txt,list,args,arguments}"
        ontologies: []
    - include_intervals:
        type: file
        description: "optional GATK region file"
        pattern: "*.{bed,bed.gz,interval,interval_list}"
        ontologies: []
    - exclude_intervals:
        type: file
        description: "optional GATK exclude region file"
        pattern: "*.{bed,bed.gz,interval,interval_list}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fasta:
        type: file
        description: Fasta file of reference genome
        pattern: "*.fasta"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fai:
        type: file
        description: Index of fasta file
        pattern: "*.fasta.fai"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - dict:
        type: file
        description: Sequence dictionary of fastea file
        pattern: "*.dict"
        ontologies: []
output:
  table:
    - - meta:
          type: file
          description: GATK output
          pattern: "*.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
      - "*.tsv":
          type: file
          description: GATK output
          pattern: "*.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  versions_gatk4:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@lindenb"
maintainers:
  - "@lindenb"
