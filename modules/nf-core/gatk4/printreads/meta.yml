name: "gatk4_printreads"
description: Print reads in the SAM/BAM/CRAM file
keywords:
  - bam
  - cram
  - gatk4
  - printreads
  - sam
tools:
  - gatk4:
      description: |
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      doi: 10.1158/1538-7445.AM2017-3590
      licence: ["Apache-2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies: []
    - index:
        type: file
        description: BAM/CRAM/SAM file
        pattern: "*.{bai,crai,sai}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fasta:
        type: file
        description: reference fasta file
        pattern: "*.{fa,fasta}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fai:
        type: file
        description: reference fasta index file
        pattern: "*.{fai}"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - dict:
        type: file
        description: reference fasta dictionary file
        pattern: "*.{dict}"
        ontologies: []
output:
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.bam:
          type: file
          description: Sorted BAM file
          pattern: "*.{bam}"
          ontologies: []
  cram:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.cram:
          type: file
          description: Sorted CRAM file
          pattern: "*.{cram}"
          ontologies: []
  sam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.sam:
          type: file
          description: Sorted SAM file
          pattern: "*.{sam}"
          ontologies: []
  versions_gatk4:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@ramprasadn"
maintainers:
  - "@ramprasadn"
