name: "gatk4_sitedepthtobaf"
description: EXPERIMENTAL TOOL! Convert SiteDepth to BafEvidence
keywords:
  - baf
  - gatk4
  - site depth
tools:
  - gatk4:
      description: Genome Analysis Toolkit (GATK4)
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      tool_dev_url: https://github.com/broadinstitute/gatk
      doi: "10.1158/1538-7445.AM2017-3590"
      licence: ["BSD-3-clause"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - site_depths:
        type: file
        description: Files containing site depths
        pattern: "*.sd.txt.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - site_depths_indices:
        type: file
        description: The indices of the site depth files
        pattern: "*.sd.txt.gz.tbi"
        ontologies: []
  - - vcf:
        type: file
        description: Input VCF of SNPs marking loci for site depths
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - tbi:
        type: file
        description: Index of the input VCF of SNPs marking loci for site depths
        pattern: "*.vcf.gz.tbi"
        ontologies: []
  - fasta:
      type: file
      description: The reference FASTA file
      pattern: "*.{fasta,fa}"
      ontologies: []
  - fasta_fai:
      type: file
      description: The index of the reference FASTA file
      pattern: "*.fai"
      ontologies: []
  - dict:
      type: file
      description: The sequence dictionary of the reference FASTA file
      pattern: "*.dict"
      ontologies: []
output:
  baf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.baf.txt.gz":
          type: file
          description: The created BAF file
          pattern: "*.baf.txt.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  baf_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.baf.txt.gz.tbi":
          type: file
          description: The index of the created BAF file
          pattern: "*.baf.txt.gz.tbi"
          ontologies: []
  versions_gatk4:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
