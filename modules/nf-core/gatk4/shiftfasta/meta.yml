name: "gatk4_shiftfasta"
description: Create a fasta with the bases shifted by offset
keywords:
  - gatk4
  - mitochondria
  - shiftchain
  - shiftfasta
  - shiftintervals
tools:
  - gatk4:
      description: |
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      tool_dev_url: "https://github.com/broadinstitute/gatk"
      doi: 10.1158/1538-7445.AM2017-3590
      licence: ["Apache-2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test' ]
    - fasta:
        type: file
        description: fasta file
        pattern: "*.{fa,fasta}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test' ]
    - fasta_fai:
        type: file
        description: index for fasta file
        pattern: "*.{fai}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test' ]
    - dict:
        type: file
        description: sequence dictionary file
        pattern: "*.{dict}"
        ontologies: []
output:
  shift_fa:
    - - meta:
          type: map
          description: |
            Groovy Map containing fasta information
            e.g. [ id:'test' ]
      - "*_shift.fasta":
          type: file
          description: Shifted fasta file
          pattern: "*.{fa,fasta}"
          ontologies: []
  shift_fai:
    - - meta:
          type: map
          description: |
            Groovy Map containing fasta information
            e.g. [ id:'test' ]
      - "*_shift.fasta.fai":
          type: file
          description: Index file for the shifted fasta file
          pattern: "*.{fai}"
          ontologies: []
  shift_back_chain:
    - - meta:
          type: map
          description: |
            Groovy Map containing fasta information
            e.g. [ id:'test' ]
      - "*_shift.back_chain":
          type: file
          description: The shiftback chain file to use when lifting over
          pattern: "*.{back_chain}"
          ontologies: []
  dict:
    - - meta:
          type: map
          description: |
            Groovy Map containing fasta information
            e.g. [ id:'test' ]
      - "*_shift.dict":
          type: file
          description: sequence dictionary file
          pattern: "*.{dict}"
          ontologies: []
  intervals:
    - - meta:
          type: map
          description: |
            Groovy Map containing fasta information
            e.g. [ id:'test' ]
      - "*.intervals":
          type: file
          description: Intervals file for the fasta file
          pattern: "*.{intervals}"
          ontologies: []
  shift_intervals:
    - - meta:
          type: map
          description: |
            Groovy Map containing fasta information
            e.g. [ id:'test' ]
      - "*.shifted.intervals":
          type: file
          description: Intervals file for the shifted fasta file
          pattern: "*.{shifted.intervals}"
          ontologies: []
  versions_gatk4:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@ramprasadn"
maintainers:
  - "@ramprasadn"
