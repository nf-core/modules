name: "gatk4_svcluster"
description: Clusters structural variants based on coordinates, event type, and supporting
  algorithms
keywords:
  - gatk4
  - structural variants
  - svcluster
  - vcf
tools:
  - "gatk4":
      description: |
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://github.com/broadinstitute/gatk
      doi: 10.1158/1538-7445.AM2017-3590
      licence: ["Apache-2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcfs:
        type: file
        description: One or more VCF files created with a structural variant caller
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - indices:
        type: file
        description: Index files for the VCFs
        pattern: "*.vcf.gz.tbi"
        ontologies: []
  - ploidy_table:
      type: file
      description: The sample ploidy table
      pattern: "*.tsv"
      ontologies:
        - edam: http://edamontology.org/format_3475 # TSV
  - fasta:
      type: file
      description: Reference FASTA file needed when the input is a CRAM file
      pattern: "*.{fasta,fa}"
      ontologies: []
  - fasta_fai:
      type: file
      description: Index of the reference FASTA file needed when the input is a CRAM
        file
      pattern: "*.fai"
      ontologies: []
  - dict:
      type: file
      description: Sequence dictionary of the reference FASTA file needed when the input
        is a CRAM file
      pattern: "*.dict"
      ontologies: []
output:
  clustered_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.vcf.gz":
          type: file
          description: The VCF containing the clustered VCFs
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  clustered_vcf_index:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.vcf.gz.tbi":
          type: file
          description: The index of the VCF containing the clustered VCFs
          pattern: "*.vcf.gz.tbi"
          ontologies: []
  versions_gatk4:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
