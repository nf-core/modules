name: "gatk4_condensedepthevidence"
description: Merges adjacent DepthEvidence records
keywords:
  - condensedepthevidence
  - evidence
  - gatk4
tools:
  - "gatk4":
      description: "Genome Analysis Toolkit (GATK4)"
      homepage: "https://gatk.broadinstitute.org/hc/en-us"
      tool_dev_url: "https://github.com/broadinstitute/gatk"
      doi: "10.1158/1538-7445.AM2017-3590"
      licence: ["BSD-3-clause"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - depth_evidence:
        type: file
        description: The depth evidence file
        pattern: "*.rd.txt.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - depth_evidence_index:
        type: file
        description: The index of the depth evidence file
        pattern: "*.rd.txt.gz.tbi"
        ontologies: []
  - fasta:
      type: file
      description: Reference FASTA file needed when the input is a CRAM file
      pattern: "*.{fasta,fa}"
      ontologies: []
  - fasta_fai:
      type: file
      description: Index of the reference FASTA file needed when the input is a CRAM
        file
      pattern: "*.fai"
      ontologies: []
  - dict:
      type: file
      description: Sequence dictionary of the reference FASTA file needed when the input
        is a CRAM file
      pattern: "*.dict"
      ontologies: []
output:
  condensed_evidence:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.rd.txt.gz":
          type: file
          description: The condensed depth evidence
          pattern: "*.rd.txt.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  condensed_evidence_index:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.rd.txt.gz.tbi":
          type: file
          description: The condensed depth evidence
          pattern: "*.rd.txt.gz.tbi"
          ontologies: []
  versions_gatk4:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
