# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: gatk4_countreads
description: Calculate and print to the standard output the overall number of reads
  in a SAM/BAM/CRAM file
keywords:
  - bam
  - gatk4
  - count reads
  - countreads
tools:
  - gatk4:
      description: |
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      doi: 10.1158/1538-7445.AM2017-3590
      licence: ["Apache-2.0"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test']
    - bam:
        type: file
        description: Input BAM/CRAM file
        pattern: "*.{bam,cram}"
    - bai:
        type: file
        description: Index for BAM/CRAM file
        pattern: "*.{bai,crai}"
    - intervals:
        type: file
        description: An interval file that contains the locations of the targets.
        pattern: "*.{interval_list,bed,bed.gz}"
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fasta:
        type: file
        description: |
          A reference file to calculate dropout metrics measuring reduced representation of reads.
          Optional input.
        pattern: "*.{fa,fasta,fna}"
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fai:
        type: file
        description: Index of FASTA file. Only needed when fasta is supplied.
        pattern: "*.fai"
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - dict:
        type: file
        description: Sequence dictionary of FASTA file. Only needed when bed interval
          lists are supplied.
        pattern: "*.dict"
output:
  - metrics:
      - meta:
          type: map
          description: |
            Groovy Map containing reference information
            e.g. [ id:'genome' ]
      - "*.metrics":
          type: file
          description: Read count metrics files generated by gatk4
          pattern: "*.{metrics}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@randombenj"
maintainers:
  - "@randombenj"
