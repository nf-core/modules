name: gatk4_createsomaticpanelofnormals
description: Create a panel of normals constraining germline and artifactual sites
  for use with mutect2.
keywords:
  - createsomaticpanelofnormals
  - gatk4
  - panelofnormals
tools:
  - gatk4:
      description: |
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      doi: 10.1158/1538-7445.AM2017-3590
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test']
    - genomicsdb:
        type: file
        description: GenomicsDB database
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test']
    - fasta:
        type: file
        description: The reference fasta file
        pattern: "*.fasta"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test']
    - fai:
        type: file
        description: Index of reference fasta file
        pattern: "*.fasta.fai"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test']
    - dict:
        type: file
        description: GATK sequence dictionary
        pattern: "*.dict"
        ontologies: []
output:
  vcf:
    - - meta:
          type: map
          description: A Groovy map containing sample information
      - "*.vcf.gz":
          type: file
          description: panel of normal as compressed vcf file
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  tbi:
    - - meta:
          type: map
          description: A Groovy map containing sample information
      - "*.tbi":
          type: file
          description: Tabix index of vcf file
          pattern: "*vcf.gz.tbi"
          ontologies: []
  versions_gatk4:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gatk4:
          type: string
          description: The name of the tool
      - gatk --version | sed -n '/GATK.*v/s/.*v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@GCJMackenzie"
maintainers:
  - "@GCJMackenzie"
