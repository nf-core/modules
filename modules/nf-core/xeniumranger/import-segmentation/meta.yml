name: xeniumranger_import_segmentation
description: The xeniumranger import-segmentation module allows you to specify
  2D nuclei and/or cell segmentation results for assigning transcripts to cells
  and recalculate all Xenium Onboard Analysis (XOA) outputs that depend on
  segmentation. Segmentation results can be generated by community-developed
  tools or prior Xenium segmentation result.
keywords:
  - spatial
  - segmentation
  - import segmentation
  - nuclear segmentation
  - cell segmentation
  - xeniumranger
  - imaging
tools:
  - xeniumranger:
      description: |
        Xenium Ranger is a set of analysis pipelines that process Xenium In Situ Gene Expression data to relabel, resegment, or import new segmentation results from community-developed tools. Xenium Ranger provides flexible off-instrument reanalysis of Xenium In Situ data. Relabel transcripts, resegment cells with the latest 10x segmentation algorithms, or import your own segmentation data to assign transcripts to cells.
      homepage: "https://www.10xgenomics.com/support/software/xenium-ranger/latest"
      documentation: "https://www.10xgenomics.com/support/software/xenium-ranger/latest/getting-started"
      tool_dev_url: "https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis"
      licence:
        - "10x Genomics EULA"
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing run information
          e.g. [id:'xenium_sample']
    - xenium_bundle:
        type: directory
        description: Path to the Xenium output bundle generated by the Xenium
          Onboard Analysis pipeline
    - transcript_assignment:
        type: file
        optional: true
        description: Optional transcript assignment CSV passed to
          `--transcript-assignment`
        ontologies: []
    - viz_polygons:
        type: file
        optional: true
        description: Optional visualization polygons GeoJSON passed to
          `--viz-polygons`
        ontologies: []
    - nuclei:
        type: file
        optional: true
        description: Optional nucleus segmentation input passed to `--nuclei`
        ontologies: []
    - cells:
        type: file
        optional: true
        description: Optional cell segmentation input passed to `--cells`
        ontologies: []
    - coordinate_transform:
        type: file
        optional: true
        description: Optional image alignment transform passed to
          `--coordinate-transform`
        ontologies: []
output:
  outs:
    - - meta:
          type: map
          description: Groovy Map containing sample information e.g. [ id:'test' ]
      - ${prefix}:
          type: directory
          description: Directory containing the output xenium bundle of Xenium
            Ranger
          pattern: "${prefix}"
  versions_xeniumranger:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - xeniumranger:
          type: string
          description: The tool name
      - xeniumranger -V | sed -e 's/xeniumranger-/- /g':
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - xeniumranger:
          type: string
          description: The tool name
      - xeniumranger -V | sed -e 's/xeniumranger-/- /g':
          type: string
          description: The command used to generate the version of the tool
