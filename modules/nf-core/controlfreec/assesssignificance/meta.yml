name: controlfreec_assesssignificance
description: Add both Wilcoxon test and Kolmogorov-Smirnov test p-values to each
  CNV output of FREEC
keywords:
  - cna
  - cnv
  - somatic
  - single
  - tumor-only
tools:
  - controlfreec/assesssignificance:
      description: Copy number and genotype annotation from whole genome and whole
        exome sequencing data.
      homepage: http://boevalab.inf.ethz.ch/FREEC
      documentation: http://boevalab.inf.ethz.ch/FREEC/tutorial.html
      tool_dev_url: https://github.com/BoevaLab/FREEC/
      doi: "10.1093/bioinformatics/btq635"
      licence:
        - "GPL >=2"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - cnvs:
        type: file
        description: _CNVs file generated by FREEC
        pattern: "*._CNVs"
        ontologies: []
    - ratio:
        type: file
        description: ratio file generated by FREEC
        pattern: "*.ratio.txt"
        ontologies: []
output:
  p_value_txt:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.p.value.txt":
          type: file
          description: CNV file containing p_values for each call
          pattern: "*.p.value.txt"
          ontologies: []
  versions_controlfreec:
    - - ${task.process}:
          type: string
          description: The name of the process
      - controlfreec:
          type: string
          description: The name of the tool
      - echo 11.6b:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - controlfreec:
          type: string
          description: The name of the tool
      - echo 11.6b:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@FriederikeHanssen"
maintainers:
  - "@FriederikeHanssen"
