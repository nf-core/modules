name: controlfreec_freec2circos
description: Format Freec output to circos input format
keywords:
  - cna
  - cnv
  - somatic
  - single
  - tumor-only
tools:
  - controlfreec:
      description: Copy number and genotype annotation from whole genome and whole exome
        sequencing data.
      homepage: http://boevalab.inf.ethz.ch/FREEC
      documentation: http://boevalab.inf.ethz.ch/FREEC/tutorial.html
      tool_dev_url: https://github.com/BoevaLab/FREEC/
      doi: "10.1093/bioinformatics/btq635"
      licence: ["GPL >=2"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - ratio:
        type: file
        description: ratio file generated by FREEC
        pattern: "*.ratio.txt"
        ontologies: []
output:
  circos:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.circos.txt":
          type: file
          description: Txt file
          pattern: "*.circos.txt"
          ontologies: []
  versions_controlfreec:
    - - ${task.process}:
          type: string
          description: The name of the process
      - controlfreec:
          type: string
          description: The name of the tool
      - echo 11.6b:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - controlfreec:
          type: string
          description: The name of the tool
      - echo 11.6b:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@FriederikeHanssen"
maintainers:
  - "@FriederikeHanssen"
