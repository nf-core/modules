name: "sylph_sketch"
description: Sketching/indexing sequencing reads
keywords:
  - sketch
  - metagenomics
  - sylph
  - indexing
tools:
  - sylph:
      description: Sylph quickly enables querying of genomes against even low-coverage shotgun metagenomes to find nearest neighbour ANI.
      homepage: https://github.com/bluenote-1577/sylph
      documentation: https://github.com/bluenote-1577/sylph
      tool_dev_url: https://github.com/bluenote-1577/sylph
      doi: 10.1038/s41587-024-02412-y
      licence: ['MIT']
      identifier: biotools:sylph

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - reads:
        type: file
        description: Input fastq files
        pattern: "*.{fq,fastq,fq.gz,fastq.gz}"
  - - reference:
      type: file
      description: Reference genome file in FASTA format

output:
  - sketch_fastq_genome:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - sylsp:
        type: file
        description: Sylph sketch file
        pattern: "my_sketches/*.sylsp"
    - syldb:
        type: file
        description: Sylph database file
        pattern: "*.syldb"
    - versions:
        type: file
        description: File containing software versions
        pattern: "versions.yml"

authors:
  - "@jiahang1234"
  - "@sofstam"
maintainers:
  - "@sofstam"
