---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "souporcell"
description: souporcell is a method for clustering mixed-genotype scRNAseq experiments by individual.
keywords:
  - clustering
  - mixed-genotype
  - genomics
tools:
  - "souporcell":
      description: "Clustering scRNAseq by genotypes."
      homepage: "https://github.com/wheaton5/souporcell"
      documentation: "https://github.com/wheaton5/souporcell"
      tool_dev_url: "https://github.com/wheaton5/souporcell"
      doi: "10.1101/699637v1"
      licence: ["MIT"]
      identifier: biotools:souporcell

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`

    - nucleic_acid_sequence_alignment:
        type: file
        description: A BAM file from cellranger containing single-cell RNA-seq alignments.
        pattern: "*.bam"

    - barcode:
        type: file
        description: A barcode or whitelist TSV file from cellranger identifying individual cell barcodes.
        pattern: "*.tsv"

  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`

    - fasta:
        type: file
        description: A reference fasta file.
        pattern: "*.fasta"

  - - clusters:
        type: integer
        description: Number of clusters.

output:
  - vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.{vcf}":
          type: file
          description: VCF file with inferred genotypes per cluster.
          pattern: "test/*.vcf"
  - tsv:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.{tsv}":
          type: file
          description: Cell barcode assignments to clusters.
          pattern: "test/*.tsv"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@seohyonkim"
maintainers:
  - "@seohyonkim"
