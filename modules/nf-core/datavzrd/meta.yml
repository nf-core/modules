# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "datavzrd"
description: Datavzrd is a tool to create visual HTML reports from collections of
  CSV/TSV tables.
keywords:
  - visualisation
  - tsv
  - csv
tools:
  - datavzrd:
      description: Datavzrd is a tool to create visual HTML reports from collections
        of CSV/TSV tables.
      homepage: https://datavzrd.github.io/
      documentation: https://datavzrd.github.io/docs/index.html
      tool_dev_url: https://github.com/datavzrd/datavzrd
      licence: ["MIT"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - config_file:
        type: file
        description: Path to a config file in YAML format
        pattern: "*.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
    - table:
        type: file
        description: Path to a CSV/TSV file
        pattern: "*.{csv,tsv}"
        ontologies:
          - edam: http://edamontology.org/format_3752 # CSV
          - edam: http://edamontology.org/format_3475 # TSV
output:
  report:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}:
          type: directory
          description: directory with HTML report of provided CSV/TSV files
          pattern: "${prefix}"
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@vickylaram"
  - "@famosab"
maintainers:
  - "@famosab"
