name: semibin_singleeasybin
description: metagenomic binning with self-supervised learning
keywords:
  - binning
  - assembly-binning
  - metagenomics
tools:
  - "semibin":
      description: "Metagenomic binning with semi-supervised siamese neural network"
      homepage: "https://github.com/BigDataBiology/SemiBin"
      documentation: "https://semibin.readthedocs.io/en/latest/"
      tool_dev_url: "https://github.com/BigDataBiology/SemiBin"
      doi: "10.1038/s41467-022-29843-y"
      licence: ["MIT"]
      identifier: biotools:semibin
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Fasta file of the assembled contigs
        pattern: "*.{fa,fasta,fna,fa.gz,fasta.gz,fna.gz}"
    - bam:
        type: file
        description: BAM/CRAM/SAM file
        pattern: "*.{bam,cram}"
output:
  - csv:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.csv":
          type: file
          description: generated files
          pattern: "*.csv"
  - model:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.h5":
          type: file
          description: model file
          pattern: "*.h5"
  - output_fasta:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - output_prerecluster_bins/*.fa:
          type: file
          description: precluster fasta files
          pattern: "*.fa"
  - recluster_fasta:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - output_recluster_bins/*.fa:
          type: file
          description: recluster fasta files
          pattern: "*.fa"
  - tsv:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tsv":
          type: file
          description: information of bins
          pattern: "*.tsv"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@BigDataBiology"
maintainers:
  - "@BigDataBiology"
