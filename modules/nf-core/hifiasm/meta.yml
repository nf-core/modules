name: hifiasm
description: Whole-genome assembly using PacBio HiFi reads
keywords:
  - genome assembly
  - haplotype resolution
  - phasing
  - PacBio
  - HiFi
  - long reads
tools:
  - hifiasm:
      description: Haplotype-resolved assembler for accurate HiFi reads
      homepage: https://github.com/chhylp123/hifiasm
      documentation: https://github.com/chhylp123/hifiasm
      tool_dev_url: https://github.com/chhylp123/hifiasm
      doi: "10.1038/s41592-020-01056-5"
      licence: ["MIT"]
      identifier: biotools:hifiasm
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - long_reads:
        type: file
        description: Long reads PacBio HiFi reads or ONT reads (requires ext.arg '--ont').
        ontologies: []
    - ul_reads:
        type: file
        description: ONT long reads to use with --ul.
        ontologies: []
  - - meta1:
        type: map
        description: |
          Groovy Map containing information about parental kmers.
    - paternal_kmer_dump:
        type: file
        description: Yak kmer dump file for paternal reads (can be used for haplotype
          resolution). It can have an arbitrary extension.
        ontologies: []
    - maternal_kmer_dump:
        type: file
        description: Yak kmer dump file for maternal reads (can be used for haplotype
          resolution). It can have an arbitrary extension.
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing information about Hi-C reads
    - hic_read1:
        type: file
        description: Hi-C data Forward reads.
        ontologies: []
    - hic_read2:
        type: file
        description: Hi-C data Reverse reads.
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing information about the input bin files
    - bin_files:
        type: file
        description: bin files produced during a previous Hifiasm run
        ontologies: []
output:
  - raw_unitigs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.r_utg.gfa"
      - "*.r_utg.gfa":
          type: file
          description: Raw unitigs
          pattern: "*.r_utg.gfa"
  - corrected_reads:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.ec.bin"
      - "*.ec.bin":
          type: file
          description: Corrected reads
          pattern: "*.ec.bin"
  - source_overlaps:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.ovlp.source.bin"
      - "*.ovlp.source.bin":
          type: file
          description: Source overlaps
          pattern: "*.ovlp.source.bin"
  - reverse_overlaps:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.ovlp.reverse.bin"
      - "*.ovlp.reverse.bin":
          type: file
          description: Reverse overlaps
          pattern: "*.ovlp.reverse.bin"
  - processed_unitigs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.p_utg.gfa"
      - "*.p_utg.gfa":
          type: file
          description: Processed unitigs
          pattern: "*.p_utg.gfa"
  - primary_contigs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "${prefix}.{p_ctg,bp.p_ctg,hic.p_ctg}.gfa"
      - ${prefix}.{p_ctg,bp.p_ctg,hic.p_ctg}.gfa:
          type: file
          description: Primary contigs
          pattern: "${prefix}.{p_ctg,bp.p_ctg,hic.p_ctg}.gfa"
  - alternate_contigs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "${prefix}.{a_ctg,hic.a_ctg}.gfa"
      - ${prefix}.{a_ctg,hic.a_ctg}.gfa:
          type: file
          description: Alternative contigs
          pattern: "${prefix}.{a_ctg,hic.a_ctg}.gfa"
  - hap1_contigs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "${prefix}.*.hap1.p_ctg.gfa"
      - ${prefix}.*.hap1.p_ctg.gfa:
          type: file
          description: Paternal contigs
          pattern: "${prefix}.*.hap1.p_ctg.gfa"
  - hap2_contigs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "${prefix}.*.hap2.p_ctg.gfa"
      - ${prefix}.*.hap2.p_ctg.gfa:
          type: file
          description: Paternal contigs
          pattern: "${prefix}.*.hap2.p_ctg.gfa"
  - log:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "*.stderr.log"
      - ${prefix}.stderr.log:
          type: file
          description: Stderr log
          pattern: "*.stderr.log"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
          ontologies: []
authors:
