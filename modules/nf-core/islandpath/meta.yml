name: islandpath
description: Genomic island prediction in bacterial and archaeal genomes
keywords:
  - genomes
  - genomic islands
  - prediction
tools:
  - "islandpath":
      ## TODO nf-core: Add a description and other details for the software below
      description: "IslandPath-DIMOB is a standalone software to predict genomic islands in bacterial and archaeal genomes based on the presence of dinucleotide biases and mobility genes.
      Genomic islands (GIs) are clusters of genes in prokaryotic genomes of probable horizontal origin."
      homepage: https://github.com/brinkmanlab/islandpath
      documentation: https://github.com/brinkmanlab/islandpath#readme
      tool_dev_url: https://github.com/brinkmanlab/islandpath
      doi: "doi:10.1093/bioinformatics/bty095"
      licence: "['GPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - genome:
      type: file
      description: |
        Genome file in .gbk or .embl format.

output:
  - gff:
      type: file
      description: GFF file listing the predicted genomic islands and their coordinates
      pattern: "*.gff"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@jvfe"
