---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "xz_compress"
description: Compresses files with xz.
keywords:
  - xz
  - compression
  - archive
tools:
  - "xz":
      description: "xz is a general-purpose data compression tool with command line syntax similar to gzip and bzip2."
      homepage: "https://tukaani.org/xz/"
      documentation: "https://tukaani.org/xz/man/xz.1.html"
      tool_dev_url: "https://github.com/tukaani-project/xz"
      licence: ["GNU LGPLv2.1", "GNU GPLv2", "GNU GPLv3"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - raw_file:
      type: file
      description: File to be compressed
      pattern: "*.*"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - archive:
      type: file
      description: The compressed file
      pattern: "*.xz"

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@leoisl"
maintainers:
  - "@leoisl"
