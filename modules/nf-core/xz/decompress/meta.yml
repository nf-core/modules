name: "xz_decompress"
description: Decompresses files with xz.
keywords:
  - xz
  - decompression
  - compression
tools:
  - "xz":
      description: "xz is a general-purpose data compression tool with command line
        syntax similar to gzip and bzip2."
      homepage: "https://tukaani.org/xz/"
      documentation: "https://tukaani.org/xz/man/xz.1.html"
      tool_dev_url: "https://github.com/tukaani-project/xz"
      licence:
        - "GNU LGPLv2.1"
        - "GNU GPLv2"
        - "GNU GPLv3"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - archive:
        type: file
        description: File to be decompressed
        pattern: "*.{xz}"
        ontologies: []
output:
  file:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - $decompressed_file:
          type: file
          description: The decompressed file
          pattern: "*.*"
          ontologies: []
  versions_xz:
    - - ${task.process}:
          type: string
          description: The name of the process
      - xz:
          type: string
          description: The name of the tool
      - xz --version | sed '1!d;s/\([^0-9.]*\)//g':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - xz:
          type: string
          description: The name of the tool
      - xz --version | sed '1!d;s/\([^0-9.]*\)//g':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@leoisl"
maintainers:
  - "@leoisl"
