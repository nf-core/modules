name: "vg_index"
description: write your description here
keywords:
  - vg
  - index
  - graph
  - structural_variants
tools:
  - vg:
      description: |
        Variation graph data structures, interchange formats, alignment, genotyping,
        and variant calling methods.
      homepage: https://github.com/vgteam/vg
      documentation: https://github.com/vgteam/vg/wiki
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: list
        description: One or more input graph files created with `vg/construct`
        pattern: "*.vg"
output:
  - xg:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.xg":
          type: file
          description: File containing a succinct, queryable version of the input graph(s)
            or read for GCSA or distance indexing
          pattern: "*.xg"
  - vg_index:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.vgi":
          type: file
          description: An index of the graph(s) created when `--index-sorted-vg` is supplied.
          pattern: "*.vgi"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
