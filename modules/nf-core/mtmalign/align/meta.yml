---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "mtmalign_align"
description: Aligns protein structures using mTM-align
keywords:
  - alignment
  - MSA
  - genomics
  - structure
tools:
  - "mTM-align":
      description: "Algorithm for structural multiple sequence alignments"
      homepage: "http://yanglab.nankai.edu.cn/mTM-align/"
      documentation: "http://yanglab.nankai.edu.cn/mTM-align/help/"
      tool_dev_url: "http://yanglab.nankai.edu.cn/mTM-align/"
      doi: "10.1093/bioinformatics/btx828"
      licence: ["None"]
  - "pigz":
      description: "Parallel implementation of the gzip algorithm."
      homepage: "https://zlib.net/pigz/"
      documentation: "https://zlib.net/pigz/pigz.pdf"
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test']`
  - pdbs:
      type: file
      description: Input protein structures in PDB format. Files may be gzipped or uncompressed.
        They should contain exactly one chain!
      pattern: "*.{pdb}"
  - compress:
      type: boolean
      description: Flag representing whether the output MSA should be compressed. Set to true to enable/false to disable compression. Compression is done using pigz, and is multithreaded.
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test']`
  - alignment:
      type: file
      description: Alignment in FASTA format. May be gzipped or uncompressed.
      pattern: "*.aln{.gz,}"
  - structure:
      type: file
      description: Overlaid structures in PDB format. May be gzipped or uncompressed.
      pattern: "${prefix}.pdb{.gz,}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@lrauschning"
maintainers:
  - "@lrauschning"
