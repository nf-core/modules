# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "mtmalign_align"
description: Aligns protein structures using mTM-align
keywords:
  - alignment
  - MSA
  - genomics
  - structure
tools:
  - "mTM-align":
      description: "Algorithm for structural multiple sequence alignments"
      homepage: "http://yanglab.nankai.edu.cn/mTM-align/"
      documentation: "http://yanglab.nankai.edu.cn/mTM-align/help/"
      tool_dev_url: "http://yanglab.nankai.edu.cn/mTM-align/"
      doi: "10.1093/bioinformatics/btx828"
      licence:
        - "None"
      identifier: ""
  - "pigz":
      description: "Parallel implementation of the gzip algorithm."
      homepage: "https://zlib.net/pigz/"
      documentation: "https://zlib.net/pigz/pigz.pdf"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test']`
    - pdbs:
        type: file
        description: Input protein structures in PDB format. Files may be gzipped
          or uncompressed. They should contain exactly one chain!
        pattern: "*.{pdb}"
        ontologies:
          - edam: http://edamontology.org/format_1476 # PDB
          - edam: http://edamontology.org/format_1477 # mmCIF
  - compress:
      type: boolean
      description: Flag representing whether the output MSA should be compressed.
        Set to true to enable/false to disable compression. Compression is done
        using pigz, and is multithreaded.
output:
  alignment:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test']`
      - "${prefix}.aln${compress ? '.gz' : ''}":
          type: file
          description: Alignment in FASTA format. May be gzipped or uncompressed.
          pattern: "*.aln{.gz,}"
          ontologies:
            - edam: http://edamontology.org/format_2554 # ALIGNMENT FORMAT TXT
            - edam: http://edamontology.org/format_1921 # ALIGNMENT FORMAT
            - edam: http://edamontology.org/format_1984 # FASTA-ALN
  structure:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test']`
      - "${prefix}.pdb${compress ? '.gz' : ''}":
          type: file
          description: Overlaid structures in PDB format. May be gzipped or
            uncompressed.
          pattern: "${prefix}.pdb{.gz,}"
          ontologies:
            - edam: http://edamontology.org/format_1476 # PDB
  versions_mtmalign:
    - - ${task.process}:
          type: string
          description: The name of the process
      - mtm-align:
          type: string
          description: The name of the tool
      - mtm-align -h | sed -n "s/.*Version \([0-9]*\).*/\1/p":
          type: eval
          description: The expression to obtain the version of the tool
  versions_pigz:
    - - ${task.process}:
          type: string
          description: The name of the process
      - pigz:
          type: string
          description: The name of the tool
      - pigz --version 2>&1 | sed "s/^.*pigz[[:space:]]*//":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - mtm-align:
          type: string
          description: The name of the tool
      - mtm-align -h | sed -n "s/.*Version \([0-9]*\).*/\1/p":
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - pigz:
          type: string
          description: The name of the tool
      - pigz --version 2>&1 | sed "s/^.*pigz[[:space:]]*//":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@lrauschning"
maintainers:
  - "@lrauschning"
