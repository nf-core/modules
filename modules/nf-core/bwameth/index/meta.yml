name: bwameth_index
description: Performs indexing of c2t converted reference genome
keywords:
  - bwameth
  - 3-letter genome
  - index
  - methylseq
  - bisulphite
  - bisulfite
  - fasta
tools:
  - bwameth:
      description: |
        Fast and accurate alignment of BS-Seq reads
        using bwa-mem and a 3-letter genome.
      homepage: https://github.com/brentp/bwa-meth
      documentation: https://github.com/brentp/bwa-meth
      arxiv: arXiv:1401.1129
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input genome fasta file
output:
  - index:
      - meta:
          type: directory
          description: Directory containing bwameth genome index
          pattern: "index"
      - BwamethIndex:
          type: directory
          description: Directory containing bwameth genome index
          pattern: "index"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@phue"
maintainers:
  - "@phue"
  - "@sateeshperi"
