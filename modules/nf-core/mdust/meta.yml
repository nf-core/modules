# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "mdust"
description: mdust from DFCI Gene Indices Software Tools for masking low-complexity
  DNA sequences
keywords:
  - genomics
  - dna
  - low-complexity
  - masking
tools:
  - "mdust":
      description: "mdust from DFCI Gene Indices Software Tools for masking low-complexity
        DNA sequences"
      homepage: "https://github.com/lh3/mdust"
      documentation: "https://github.com/lh3/mdust"
      tool_dev_url: "https://github.com/lh3/mdust"
      licence: ["The Artistic License"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - fasta:
        type: file
        description: Input fasta file
        pattern: "*.{fa,fsa,faa,fas,fasta}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
output:
  - fasta:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.fasta":
          type: file
          description: Output fasta file
          pattern: "*.{fasta}"
          ontologies:
            - edam: http://edamontology.org/format_1929
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
          ontologies: []
authors:
  - "@GallVp"
maintainers:
  - "@GallVp"
