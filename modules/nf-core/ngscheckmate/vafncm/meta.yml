# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "ngscheckmate_vafncm"
description: Determining whether sequencing data comes from the same individual by
  using SNP matching. This module generates PT files from a bed file containing individual
  positions.
keywords:
  - ngscheckmate
  - matching
  - snp
  - qc
tools:
  - ngscheckmate:
      description: NGSCheckMate is a software package for identifying next generation
        sequencing (NGS) data files from the same individual, including matching between
        DNA and RNA.
      homepage: https://github.com/parklab/NGSCheckMate
      documentation: https://github.com/parklab/NGSCheckMate
      tool_dev_url: https://github.com/parklab/NGSCheckMate
      doi: "10.1093/nar/gkx193"
      licence: ["MIT"]
      identifier: biotools:ngscheckmate
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information about the combined set of files
          e.g. `[ id:'combined' ]`
    - vafs:
        type: file
        description: Text files containing information about reference/alternate allele
          depths for the SNP positions, generated by ngscheckmate/fastq
        pattern: "*.{vaf}"
output:
  - pdf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information about the combined set of files
            e.g. `[ id:'combined' ]`
      - "*.pdf":
          type: file
          description: A pdf containing a dendrogram showing how the samples match up.
            | Note due to a bug in the R script used by the tool this is not produced
            when only two samples are given.
          pattern: "*.{pdf}"
  - corr_matrix:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information about the combined set of files
            e.g. `[ id:'combined' ]`
      - "*_corr_matrix.txt":
          type: file
          description: A text file containing the correlation matrix between each sample
          pattern: "*corr_matrix.txt"
  - all:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information about the combined set of files
            e.g. `[ id:'combined' ]`
      - "*_all.txt":
          type: file
          description: A txt file containing all the sample comparisons, whether they
            match or not
          pattern: "*all.txt"
  - matched:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information about the combined set of files
            e.g. `[ id:'combined' ]`
      - "*_matched.txt":
          type: file
          description: A txt file containing only the samples that match with each other
          pattern: "*matched.txt"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@sppearce"
maintainers:
  - "@sppearce"
