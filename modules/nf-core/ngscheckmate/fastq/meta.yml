---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "ngscheckmate_fastq"
description: Determining whether sequencing data comes from the same individual by using SNP matching. This module generates vaf files for individual fastq file(s), ready for the vafncm module.
keywords:
  - ngscheckmate
  - matching
  - snp
  - qc
tools:
  - ngscheckmate:
      description: NGSCheckMate is a software package for identifying next generation sequencing (NGS) data files from the same individual, including matching between DNA and RNA.
      homepage: https://github.com/parklab/NGSCheckMate
      documentation: https://github.com/parklab/NGSCheckMate
      tool_dev_url: https://github.com/parklab/NGSCheckMate
      doi: "10.1093/nar/gkx193"
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information about the fastq files
        e.g. `[ id:'test', single_end:false ]`

  - reads:
      type: file
      description: Raw fastq files for one sample, single or paired end.
      pattern: "*.{fastq.gz}"

  - meta2:
      type: file
      description: |
        Groovy Map containing sample information about the NGSCheckMate SNP pt file
        e.g. `[ id:'test', single_end:false ]`

  - snp_pt:
      type: file
      description: PT file containing SNP data, generated by ngscheckmate/patterngenerator. For human data, use the files from NGSCheckMate's github repository.
      pattern: "*.{pt}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - vaf:
      type: file
      description: Text file containing reference/alt allele depth for each SNP position contained in the PT file.
      pattern: "*.{vaf}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@sppearce"
