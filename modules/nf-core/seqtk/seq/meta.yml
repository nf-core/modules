name: seqtk_seq
description: Common transformation operations on FASTA or FASTQ files.
keywords:
  - seq
  - filter
  - transformation
tools:
  - seqtk:
      description: Seqtk is a fast and lightweight tool for processing sequences
        in the FASTA or FASTQ format. The seqtk seq command enables common
        transformation operations on FASTA or FASTQ files.
      homepage: https://github.com/lh3/seqtk
      documentation: https://docs.csc.fi/apps/seqtk/
      tool_dev_url: https://github.com/lh3/seqtk
      licence: ["MIT"]
      identifier: biotools:seqtk
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - fastx:
        type: file
        description: A FASTQ or FASTA file
        pattern: "*.{fastq.gz, fastq, fq, fq.gz, fasta, fastq.gz, fa, fa.gz, fas, fas.gz,
          fna, fna.gz}"
        ontologies: []
output:
  fastx:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.gz":
          type: file
          description: FASTQ/FASTA file containing renamed sequences
          pattern: "*.{fastq.gz, fasta.gz}"
          ontologies: []
  versions_seqtk:
    - - ${task.process}:
          type: string
          description: The name of the process
      - seqtk:
          type: string
          description: The name of the tool
      - "seqtk 2>&1 | sed -n 's/^Version: //p'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - seqtk:
          type: string
          description: The name of the tool
      - "seqtk 2>&1 | sed -n 's/^Version: //p'":
          type: eval
          description: The expression to obtain the version of the tool
