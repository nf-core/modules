name: seqtk_subseq
description: Select only sequences that match the filtering condition
keywords:
  - filtering
  - selection
  - fastx
tools:
  - seqtk:
      description: Seqtk is a fast and lightweight tool for processing sequences
        in the FASTA or FASTQ format
      homepage: https://github.com/lh3/seqtk
      documentation: https://docs.csc.fi/apps/seqtk/
      tool_dev_url: https://github.com/lh3/seqtk
      licence: ["MIT"]
      identifier: biotools:seqtk
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - sequences:
        type: file
        description: FASTQ/FASTA file
        pattern: "*.{fq,fq.gz,fa,fa.gz}"
        ontologies:
          - edam: http://edamontology.org/format_1930 # FASTQ
  - filter_list:
      type: file
      description: BED file or a text file with a list of sequence names
      pattern: "*.{bed,lst}"
      ontologies: []
output:
  sequences:
    - - meta:
          type: file
          description: FASTQ/FASTA file
          pattern: "*.{fq.gz,fa.gz}"
          ontologies: []
      - "*.gz":
          type: file
          description: FASTQ/FASTA file
          pattern: "*.{fq.gz,fa.gz}"
          ontologies: []
  versions_seqtk:
    - - ${task.process}:
          type: string
          description: The name of the process
      - seqtk:
          type: string
          description: The name of the tool
      - "seqtk 2>&1 | sed -n 's/^Version: //p'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - seqtk:
          type: string
          description: The name of the tool
      - "seqtk 2>&1 | sed -n 's/^Version: //p'":
          type: eval
          description: The expression to obtain the version of the tool
