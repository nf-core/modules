# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: seqtk_trim
description: Trim low quality bases from FastQ files
keywords:
  - trimfq
  - fastq
  - seqtk
tools:
  - "seqtk":
      description: "Seqtk is a fast and lightweight tool for processing sequences in
        the FASTA or FASTQ format"
      homepage: https://github.com/lh3/seqtk
      documentation: https://docs.csc.fi/apps/seqtk/
      tool_dev_url: https://github.com/lh3/seqtk
      licence: ["MIT"]
      identifier: biotools:seqtk

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: List of input FastQ files
        pattern: "*.{fastq.gz}"
        ontologies: []
output:
  reads:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fastq.gz":
          type: file
          description: Filtered FastQ files
          pattern: "*.{fastq.gz}"
          ontologies: []
  versions_seqtk:
    - - ${task.process}:
          type: string
          description: The name of the process
      - seqtk:
          type: string
          description: The name of the tool
      - "seqtk 2>&1 | sed -n 's/^Version: //p'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - seqtk:
          type: string
          description: The name of the tool
      - "seqtk 2>&1 | sed -n 's/^Version: //p'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@laramiellindsey"
