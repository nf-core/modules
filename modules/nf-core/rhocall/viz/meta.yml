name: "rhocall_viz"
description: Call regions of homozygosity and make tentative UPD calls
keywords:
  - roh
  - bcftools
  - runs_of_homozygosity
tools:
  - "rhocall":
      description: "Call regions of homozygosity and make tentative UPD calls."
      homepage: "https://github.com/dnil/rhocall"
      documentation: "https://github.com/dnil/rhocall"
      tool_dev_url: "https://github.com/dnil"
      licence: ["GPL v3"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - vcf:
        type: file
        description: VCF file
        pattern: "*.{vcf}"
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - roh:
        type: file
        description: Input RHO file produced from rhocall
        pattern: "*.{roh}"
output:
  - bed:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - ${prefix}/${prefix}.bed:
          type: file
          description: Bed file containing roh calls
          pattern: "*.{bed}"
  - wig:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - ${prefix}/${prefix}.wig:
          type: file
          description: Wig file containing roh calls
          pattern: "*.{wig}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@ramprasadn"
maintainers:
  - "@ramprasadn"
