name: isoseq_refine
description: Remove polyA tail and artificial concatemers
keywords:
  - isoseq
  - refine
  - ccs
  - pacbio
  - polyA_tail
tools:
  - isoseq:
      description: IsoSeq - Scalable De Novo Isoform Discovery
      homepage: https://github.com/PacificBiosciences/IsoSeq/blob/master/isoseq-clustering.md
      documentation: https://github.com/PacificBiosciences/IsoSeq/blob/master/isoseq-clustering.md
      tool_dev_url: https://github.com/PacificBiosciences/IsoSeq/blob/master/isoseq-clustering.md
      licence: ["BSD-3-Clause-Clear"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test ]
    - bam:
        type: file
        description: BAM file, cleaned ccs generated by lima
        pattern: "*.bam"
  - - primers:
        type: file
        description: fasta file of primers
        pattern: "*.fasta"
output:
  - bam:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.bam":
          type: file
          description: Set of complete reads (with polyA tail), where the polyA has been
            trimmed
          pattern: "*.bam"
  - pbi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.bam.pbi":
          type: file
          description: Pacbio index file from polyA trimmed reads
          pattern: "*.pbi"
  - consensusreadset:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.consensusreadset.xml":
          type: file
          description: Metadata about read library
          pattern: "*.xml"
  - summary:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.filter_summary.report.json":
          type: file
          description: json file describing number of full length reads, full length non
            chimeric reads and full length non chimeric polyA reads
          pattern: "*.json"
  - report:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.report.csv":
          type: file
          description: Metadata about primer and polyA detection (primers/polyA/insert
            length, strand, primer name)
          pattern: "*.csv"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@sguizard"
maintainers:
  - "@sguizard"
