---
name: "vcflib_vcfwave"
description: Realign reference and alternate alleles with WFA, parsing out the 'primitive' alleles into multiple VCF records. New records have IDs that reference the source record ID.  Genotypes/samples are handled correctly. Deletions generate haploid/missing genotypes at overlapping sites.
keywords:
  - decompose
  - snps
  - mnps
tools:
  - "vcflib":
      description: "Command-line tools for manipulating VCF files"
      homepage: https://github.com/vcflib/vcflib
      documentation: https://github.com/vcflib/vcflib#USAGE
      doi: "10.1101/2021.05.21.445151"
      licence: "['MIT']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - vcf:
      type: file
      description: Input VCF file
      pattern: "*.{vcf,vcf.gz}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - vcf:
      type: file
      description: Decomposed VCF file
      pattern: "*.vcf.gz"

authors:
  - "@nvnieuwk"
