name: "gnu_sort"
description: |
  Writes a sorted concatenation of file/s
keywords:
  - GNU
  - coreutils
  - sort
  - merge compare
tools:
  - gnu:
      description: "The GNU Core Utilities are the basic file, shell and text manipulation
        utilities of the GNU operating system. These are the core utilities which are
        expected to exist on every operating system."
      homepage: "https://www.gnu.org/software/coreutils/"
      documentation: "https://www.gnu.org/software/coreutils/manual/html_node/index.html"
      tool_dev_url: "https://git.savannah.gnu.org/cgit/coreutils.git"
      doi: "10.5281/zenodo.581670"
      licence: ["GPL"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: Draft assembly file
        pattern: "*.{txt,bed,interval,genome,bins}"
        ontologies: []
output:
  sorted:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "${output_file}"
      - "${output_file}":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
          pattern: "${output_file}"
  versions_coreutils:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - coreutils:
          type: string
          description: The tool name
      - "sort --version |& sed '1!d ; s/sort (GNU coreutils) //'":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - coreutils:
          type: string
          description: The tool name
      - "sort --version |& sed '1!d ; s/sort (GNU coreutils) //'":
          type: string
          description: The command used to generate the version of the tool
authors:
  - "@DLBPointon"
maintainers:
  - "@DLBPointon"
