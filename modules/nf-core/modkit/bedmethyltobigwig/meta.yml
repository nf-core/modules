# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "modkit_bedmethyltobigwig"
description: Convert a bedMethyl file to bigWig format using modkit
keywords:
  - long-read
  - ont
  - methylation
tools:
  - "modkit":
      description: "A bioinformatics tool for working with modified bases in Oxford
        Nanopore sequencing data."
      homepage: "https://nanoporetech.github.io/modkit/"
      documentation: "https://nanoporetech.github.io/modkit/"
      tool_dev_url: "https://github.com/nanoporetech/modkit"
      licence: ["Oxford Nanopore Technologies PLC. Public License Version 1.0"]

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bedmethyl:
        type: file
        description: bedMethyl file
        pattern: "*.{bed,bed.gz}"
        ontologies:
          - edam: "http://edamontology.org/format_3003" # BED
  - - meta2:
        type: map
        description: |
          Groovy Map containing genome information
          e.g. `[ id:'hg38' ]`
    - chromsizes:
        type: file
        description: Tab-separated file with chromosome names and sizes or fai index
        pattern: "*.{tsv,fai}"
        ontologies:
          - edam: "http://edamontology.org/format_3475" # TSV
  - modcodes:
      type: list
      description: |
        List of modification codes to include in the output bigWig file.
        Can be either a list of strings or a string containing a comma-separated list.

output:
  bw:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.bw":
          type: file
          description: bigWig file
          pattern: "*.{bw}"
          ontologies:
            - edam: "http://edamontology.org/format_3006"
  versions_modkit:
    - - ${task.process}:
          type: string
          description: The name of the process
      - modkit:
          type: string
          description: The name of the tool
      - modkit --version | sed 's/modkit //':
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - modkit:
          type: string
          description: The name of the tool
      - modkit --version | sed 's/modkit //':
          type: eval
          description: The expression to obtain the version of the tool

