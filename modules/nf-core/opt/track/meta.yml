# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "opt_track"
description: "track aligns query probe sequences to any target transcriptome"
keywords:
  - opt
  - opt track
  - transcripts
  - off-target probes
  - align probes
  - traget transcriptome
tools:
  - "opt":
      description: "opt is a simple program that aligns probe sequences to transcript sequences to detect potential off-target probe activity"
      homepage: "https://github.com/JEFworks-Lab/off-target-probe-tracker"
      documentation: "https://github.com/JEFworks-Lab/off-target-probe-tracker/blob/main/README.md"
      tool_dev_url: "https://github.com/JEFworks-Lab/off-target-probe-tracker"
      licence: [GPL-3.0 license]

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing information of the forward oriented fasta generated with the probes panel sequences generated with `opt flip`
          e.g. `[ id:'breast_cancer_probe_panel_sequences' ]`
    - fwd_oriented_fa:
        type: file
        description: Forward oriented fasta file generated by the opt flip command
        pattern: "*.fa"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing the information of the genomic features and fasta files used as references
          e.g. `[ id:'gencode_references' ]`
    - ref_annot_gff:
        type: file
        description: Reference annotation in gff format
        pattern: "*.gff"
        ontologies: []
    - ref_annot_fa:
        type: file
        description: Reference annotation in fasta format
        pattern: "*.fa"
        ontologies: []

output:
  probes2target:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "${meta.id}/probe2targets.tsv":
          type: file
          description: TSV file containing the gene and transcript information to which each probe aligns
          pattern: "*.tsv"
          ontologies: []
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: "http://edamontology.org/format_3750" # YAML

authors:
  - "@khersameesh24"
maintainers:
  - "@khersameesh24"
