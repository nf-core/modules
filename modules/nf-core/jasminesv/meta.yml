name: "jasminesv"
description: Jointly Accurate Sv Merging with Intersample Network Edges
keywords:
  - jasminesv
  - jasmine
  - structural variants
  - vcf
  - bam
tools:
  - "jasminesv":
      description: "Software for merging structural variants between individuals"
      homepage: "https://github.com/mkirsche/Jasmine/wiki/Jasmine-User-Manual"
      documentation: "https://github.com/mkirsche/Jasmine/wiki/Jasmine-User-Manual"
      tool_dev_url: "https://github.com/mkirsche/Jasmine"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcfs:
        type: list
        description: |
          The VCF files that need to be merged
        pattern: "*.{vcf,vcf.gz}"
    - bams:
        type: list
        description: Optional - The BAM files from which the VCFs were created
        pattern: "*.bam"
    - bais:
        type: list
        description: Optional - The BAM index files from which the VCFs were created
        pattern: "*.bai"
    - sample_dists:
        type: file
        description: Optional - A txt file containing the distance thresholds for each
          sample
        pattern: "*.txt"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing fasta information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Optional - The reference FASTA file used to create the VCFs
        pattern: "*.{fasta,fa}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing fasta index information
          e.g. [ id:'test', single_end:false ]
    - fasta_fai:
        type: file
        description: Optional - The index of the reference FASTA file used to create
          the VCFs
        pattern: "*.fai"
        ontologies: []
  - chr_norm:
      type: file
      description: Optional - A txt file containing the chromosomes and their aliases
        for normalization
      pattern: "*.txt"
      ontologies: []
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.vcf.gz":
          type: file
          description: The merged VCF file
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  versions_jasminesv:
    - - ${task.process}:
          type: string
          description: The name of the process
      - jasminesv:
          type: string
          description: The name of the tool
      - jasmine 2>&1 | grep "version" | sed "s/Jasmine version //":
          type: eval
          description: The version of the tool
  versions_bgzip:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bgzip:
          type: string
          description: The name of the tool
      - bgzip --version | head -1 | sed -e "s/bgzip (htslib) //":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - jasminesv:
          type: string
          description: The name of the tool
      - jasmine 2>&1 | grep "version" | sed "s/Jasmine version //":
          type: eval
          description: The version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - bgzip:
          type: string
          description: The name of the tool
      - bgzip --version | head -1 | sed -e "s/bgzip (htslib) //":
          type: eval
          description: The expression to obtain the version of the tool

