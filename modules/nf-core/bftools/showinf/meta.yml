name: "bftools_showinf"
description: "Extract OME xml data from OME-tif"
keywords:
  - metadata
  - ome-tif
  - ome-tiff
  - imaging
  - bioinformatics tools
tools:
  - "bftools":
      description: "Suite of tools to handle several imaging protocols."
      homepage: "https://www.openmicroscopy.org/bio-formats"
      documentation: "https://bio-formats.readthedocs.io/en/stable/users/index.html"
      tool_dev_url: "https://github.com/ome/bioformats"
      doi: "10.1083/jcb.201004104"
      licence: ["GNU General Public License v2.0"]
      identifier: "biotools:bio-formats"
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - image:
        type: file
        description: Path to image file containing OME metadata
        ontologies: []
output:
  xml:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.xml.gz":
          type: file
          description: Compressed XML with OME tag metadata
          ontologies:
            - edam: "http://edamontology.org/format_2332" # XML
  versions_bftools:
    - - ${task.process}:
          type: string
          description: "The name of the process"
      - bftools:
          type: string
          description: The name of the tool
      - "showinf -version | sed -n '1s/[^ ]* //p'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: "The name of the process"
      - bftools:
          type: string
          description: The name of the tool
      - "showinf -version | sed -n '1s/[^ ]* //p'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@AlexBarbera"
maintainers:
  - "@AlexBarbera"
