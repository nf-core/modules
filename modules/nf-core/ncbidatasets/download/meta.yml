---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "ncbidatasets_download"
description: "datasets is a command-line tool that is used to query and download biological sequence data across all domains of life from NCBI databases."
keywords:
  - NCBI
  - public datasets
  - database
  - download
tools:
  - "datasets":
      description: "NCBI Datasets is a new resource that lets you easily gather data from across NCBI databases. You can use it to find and download sequence, annotation, and metadata for genes and genomes using our command-line interface (CLI) tools."
      homepage: "https://www.ncbi.nlm.nih.gov/datasets/"
      documentation: "https://www.ncbi.nlm.nih.gov/datasets/docs/v2/reference-docs/command-line/datasets/"
      tool_dev_url: "https://github.com/ncbi/datasets"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing `command` and `id` keys for `datasets download <command> <id>`.
        Optionally, you can provide additional command-line arguments via the key `extra_args`

        e.g. `[ command:'genome accession', id:'GCF_000146045.2' ]`
        will result in `datasets download genome accession GCF_000146045.2`

        e.g. `[ command:'genome accession', id:'GCF_000146045.2', extra_args: '--include genome,rna,cds,gff3,gtf,gbff']`
        will result in `datasets download genome accession GCF_000146045.2 --include genome,rna,cds,gff3,gtf,gbff`

output:
  - meta:
      type: map
      description: |
        Groovy Map containing command and id for `datasets download <command> <id>`
        e.g. `[ command:'genome accession', id:'GCF_000146045.2' ]`

  - zip:
      type: file
      description: zipfile as generated by the `datasets` command
      pattern: "*.zip"

  - cds:
      type: file
      description: Optional cds FASTA, gzipped
      pattern: "cds.fna.gz"

  - gene:
      type: file
      description: Optional gene FASTA, gzipped
      pattern: "gene.fna.gz"

  - genome:
      type: file
      description: Optional genomic sequences FASTA, gzipped
      pattern: "*genomic.fna.gz"

  - gbff:
      type: file
      description: Optional genome sequence and annotation file in Genbank Flat File format, gzipped
      pattern: "genomic.gbff.gz"

  - gff:
      type: file
      description: Optional genome annotation file in GFF3 format, gzipped
      pattern: "genomic.gff.gz"

  - gtf:
      type: file
      description: Optional genome annotation file in GTF format, gzipped
      pattern: "genomic.gtf.gz"

  - protein:
      type: file
      description: Optional protein FASTA, gzipped
      pattern: "protein.faa.gz"

  - rna:
      type: file
      description: Optional transcript FASTA, gzipped
      pattern: "rna.fna.gz"

  - utr_3p:
      type: file
      description: Optional 3p-utr FASTA, gzipped
      pattern: "3p_utr.fna.gz"

  - utr_5p:
      type: file
      description: Optional 5p-utr FASTA, gzipped
      pattern: "5p_utr.fna.gz"

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@koenbossers"
