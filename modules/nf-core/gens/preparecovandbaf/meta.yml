name: "preparegensinputdata"
description: Tools for preparing inputs for visualization in Gens
keywords:
  - gens
  - preprocessing
  - genomics
  - CNV
tools:
  - "gens":
      description: "Scripts for preparing input data to Gens"
      homepage: "https://github.com/SMD-Bioinformatics-Lund/Prepare-Gens-input-data"
      documentation: "https://github.com/SMD-Bioinformatics-Lund/Prepare-Gens-input-data/README.md"
      tool_dev_url: "https://github.com/SMD-Bioinformatics-Lund/Prepare-Gens-input-data"
      licence: [MIT]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - read_counts:
        type: file
        description: Binned coverage calculations from GATK
        pattern: "*.{tsv}"
    - gvcf:
        type: file
        description: GVCF
        pattern: "*.vcf.gz"
    - gvcf_tbi:
        type: file
        description: GVCF tabix index
        pattern: "*.vcf.gz.tbi"
  - - baf_positions:
        type: file
        description: Sites to sample for BAF calculations
        pattern: "*.{tsv,tsv.gz}"

output:
  - cov_gz:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - "*.cov.bed.gz":
          type: file
          description: BGzipped bed file with coverage information
          pattern: "*.{bed.gz}"
  - cov_tbi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - "*.cov.bed.gz.tbi":
          type: file
          description: Tabix index for cov_gz
          pattern: "*.{bed.gz.tbi}"
  - baf_gz:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - "*.cov.bed.gz":
          type: file
          description: BGzipped bed file with coverage information
          pattern: "*.{bed.gz}"
  - baf_tbi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - "*.cov.bed.gz.tbi":
          type: file
          description: Tabix index for baf_gz
          pattern: "*.{bed.gz.tbi}"
  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"
          ontologies:
            - edam: "http://edamontology.org/format_3750" # YAML

authors:
  - "@jakob37"
maintainers:
  - "@jakob37"
