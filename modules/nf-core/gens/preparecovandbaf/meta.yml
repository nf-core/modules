name: "gens_preparecovandbaf"
description: Tools for preparing inputs for visualization in Gens
keywords:
  - gens
  - preparecovandbaf
  - preprocessing
  - genomics
  - CNV
tools:
  - "gens":
      description: "Scripts for preparing input data to Gens"
      homepage: "https://github.com/SMD-Bioinformatics-Lund/Prepare-Gens-input-data"
      documentation: "https://github.com/SMD-Bioinformatics-Lund/Prepare-Gens-input-data/README.md"
      tool_dev_url: "https://github.com/SMD-Bioinformatics-Lund/Prepare-Gens-input-data"
      licence: [MIT]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - read_counts:
        type: file
        description: Binned coverage calculations from GATK
        pattern: "*.{tsv}"
        ontologies:
          - edam: http://edamontology.org/format_3475 # TSV
    - gvcf:
        type: file
        description: GVCF
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - gvcf_tbi:
        type: file
        description: GVCF tabix index
        pattern: "*.vcf.gz.tbi"
        ontologies: []
  - baf_positions:
      type: file
      description: Sites to sample for BAF calculations
      pattern: "*.{tsv,tsv.gz}"

      ontologies:
        - edam: http://edamontology.org/format_3475 # TSV
output:
  cov_gz:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - coverage_bed:
          type: file
          description: BGzipped bed file with coverage information
          pattern: "*.cov.bed.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  cov_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - coverage_bed_tbi:
          type: file
          description: Tabix index for cov_gz
          pattern: "*.cov.bed.gz.tbi"
          ontologies: []
  baf_gz:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - baf_bed:
          type: file
          description: BGzipped bed file with B-allele frequency information
          pattern: "*.cov.bed.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  baf_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - baf_bed_tbi:
          type: file
          description: Tabix index for baf_gz
          pattern: "*.cov.bed.gz.tbi"
          ontologies: []
  versions_preparecovandbaf:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - preparecovandbaf:
          type: string
          description: The tool name
      - "generate_cov_and_baf --version":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - preparecovandbaf:
          type: string
          description: The tool name
      - "generate_cov_and_baf --version":
          type: string
          description: The command used to generate the version of the tool
authors:
  - "@jakob37"
maintainers:
  - "@jakob37"
