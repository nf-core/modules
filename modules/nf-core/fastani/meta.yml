name: fastani
description: Alignment-free computation of Average Nucleotide Identity (ANI)
keywords:
  - genome
  - fasta
  - ANI
tools:
  - fastani:
      description: FastANI is developed for fast alignment-free computation of whole-genome Average Nucleotide Identity (ANI).
      homepage: https://github.com/ParBLiSS/FastANI
      documentation: https://github.com/ParBLiSS/FastANI
      tool_dev_url: https://github.com/ParBLiSS/FastANI
      doi: 10.1038/s41467-018-07641-9
      licence: ["Apache-2.0"]
      identifier: biotools:fastani
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - query:
        type: file
        description: Fasta file to be used as the query
        pattern: "*.{fasta,fna,fa}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
  - - meta2:
        type: map
        description: Groovy Map containing sample information for the reference
    - reference:
        type: file
        description: Fasta file to be used as the reference
        pattern: "*.{fasta,fna,fa}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
  - ql:
      type: file
      description: File containing a list of query fasta paths
      pattern: "*.txt"
      ontologies:
        - edam: "http://edamontology.org/format_2330" # TXT
  - rl:
      type: file
      description: File containing a list of reference fasta paths
      pattern: "*.txt"
      ontologies:
        - edam: "http://edamontology.org/format_2330" # TXT
output:
  ani:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.txt":
          type: file
          description: ANI results file
          pattern: "*.txt"
          ontologies:
            - edam: "http://edamontology.org/format_2330" # TXT
  visual:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.visual":
          type: file
          optional: true
          description: FastANI visualization output
          pattern: "*.visual"
          ontologies:
            - edam: "http://edamontology.org/format_3475" # TSV
  matrix:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.matrix":
          type: file
          optional: true
          description: ANI matrix output
          ontologies:
            - edam: "http://edamontology.org/format_3033" # MATRIX

  versions:
    - versions.yml:
        type: file
        description: File containing software version information
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@abhi18av"
  - "@Ethan-Hetrick"
maintainers:
  - "@abhi18av"
  - "@Ethan-Hetrick"
