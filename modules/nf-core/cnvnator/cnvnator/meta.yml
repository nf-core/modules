name: "cnvnator_cnvnator"
description: CNVnator is a command line tool for CNV/CNA analysis from
  depth-of-coverage by mapped reads.
keywords:
  - cnvnator
  - cnv
  - cna
tools:
  - "cnvnator":
      description: "Tool for calling copy number variations."
      homepage: "https://github.com/abyzovlab/CNVnator"
      documentation: "https://github.com/abyzovlab/CNVnator/blob/master/README.md"
      tool_dev_url: "https://github.com/abyzovlab/CNVnator"
      licence:
        - "MIT"
      identifier: biotools:cnvnator
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - bam:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.bam"
        ontologies: []
    - bai:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.bam"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - root:
        type: file
        description: ROOT file
        pattern: "*.root"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. `[ id:'test' ]`
    - fasta:
        type: file
        description: Path to a directory containing fasta files or a fasta file
        pattern: "*.fa"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. `[ id:'test' ]`
    - fai:
        type: file
        description: Path to a fasta file index
        pattern: "*.fai"
        ontologies: []
  - step:
      type: string
      description: One of "his", "rd", "call", "stat", and "partition"
output:
  root:
    - - output_meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - ${prefix}.root:
          type: file
          description: A ROOT file
          pattern: "*.root"
          ontologies: []
  tab:
    - - output_meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - ${prefix}.tab:
          type: file
          description: A tab file containing cnvnator calls
          pattern: "*.tab"
          ontologies:
            - edam: http://edamontology.org/format_3475
  versions_cnvnator:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cnvnator:
          type: string
          description: The name of the tool
      - cnvnator 2>&1 | sed -n '3s/CNVnator v//p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cnvnator:
          type: string
          description: The name of the tool
      - cnvnator 2>&1 | sed -n '3s/CNVnator v//p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@ramprasadn"
maintainers:
  - "@ramprasadn"
