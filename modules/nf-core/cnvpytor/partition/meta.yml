name: cnvpytor_partition
description: Calculate segmentation for specified bin size (multiple bin sizes separate by space)
keywords:
  - cnv
  - call
  - partition
  - histogram
tools:
  - cnvpytor:
      description: Calling CNVs using read depth
      homepage: https://github.com/abyzovlab/CNVpytor
      documentation: https://github.com/abyzovlab/CNVpytor
      tool_dev_url: https://github.com/abyzovlab/CNVpytor
      doi: "10.1101/2021.01.27.428472v1"
      licence: ["MIT"]
      identifier: biotools:cnvpytor
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - pytor:
        type: file
        description: pytor file containing read depth data
        pattern: "*.{pytor}"
  - - bin_sizes:
        type: string
        description: list of binsizes separated by space e.g. "1000 10000" default is "1000"
output:
  - pytor:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}.pytor:
          type: file
          description: pytor file
          pattern: "*.pytor"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@sima-r"
  - "@ramprasadn"
maintainers:
  - "@sima-r"
  - "@ramprasadn"
