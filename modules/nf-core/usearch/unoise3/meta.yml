---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "usearch_unoise3"
description: Denoise amplicon sequences using the USEARCH UNOISE3 algorithm
keywords:
  - amplicon
  - denoising
  - usearch
tools:
  - "usearch":
      description: "USEARCH is a unique sequence analysis tool which offers search and clustering algorithms that are often orders of magnitude faster than BLAST."
      homepage: "https://drive5.com/usearch/"
      documentation: "https://rcedgar.github.io/usearch12_documentation/"
      tool_dev_url: "https://github.com/rcedgar/usearch12"
      doi: "10.1101/081257"
      licence: ["GPL v3-or-later"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - fasta:
      type: file
      description: dereplicated FASTA file with counts
      pattern: "*.{fasta,fa}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - fasta:
      type: file
      description: Denoised features in fasta format
      pattern: "*.{fasta,fa}"

authors:
  - "@telatin"
maintainers:
  - "@telatin"
