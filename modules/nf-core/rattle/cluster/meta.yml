name: "rattle_cluster"
description: Reference-free reconstruction and quantification of transcriptomes from long-read sequencing
keywords:
  - transcriptomes
  - cluster
tools:
  - "rattle":
      description: "Reference-free reconstruction and quantification of transcriptomes from long-read sequencing"
      homepage: "https://github.com/comprna/RATTLE"
      documentation: "https://github.com/comprna/RATTLE"
      tool_dev_url: "https://github.com/comprna/RATTLE"
      doi: "https://doi.org/10.1186/s13059-022-02715-w"
      licence: ["GPL-3.0"]
      identifier: biotools:rattle
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', suffix:'bacteria' ]`
    - reads:
        type: file
        description: Input file in FASTA/FASTQ format.
        pattern: "*.{fasta,fastq,fasta.gz,fastq.gz,fa,fq,fa.gz,fq.gz}"
output:
  - bam:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', suffix:'bacteria']`
    - "*.out":
        type: file
        description: Read clusters in binary format
        pattern: "clusters.out"
  - versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
authors:
  - "@chriswyatt1"
maintainers:
  - "@chriswyatt1"
