# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "last_dotplot"
description: Makes a dotplot (Oxford Grid) of pair-wise sequence alignments
keywords:
  - LAST
  - plot
  - pair
  - alignment
  - MAF
tools:
  - "last":
      description: "LAST finds & aligns related regions of sequences."
      homepage: "https://gitlab.com/mcfrith/last"
      documentation: "https://gitlab.com/mcfrith/last/-/blob/main/doc/last-dotplot.rst"
      tool_dev_url: "https://gitlab.com/mcfrith/last"
      licence: ["GPL v3-or-later"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - maf:
        type: file
        description: Multiple Alignment Format (MAF) file, compressed with gzip
        pattern: "*.{maf.gz}"
        ontologies: []
    - annot_b:
        type: file
        description: Annotation file in BED, Repeamasker, genePred or AGP format
          for the second (vertical) sequence
        pattern: "*.{bed,bed.gz,out,out.gz,rmsk.txt,rmsk.txt.gz,genePred,genePred.gz,gff,gff.gz,gtf,gtf.gz,gap.txt,gap.txt.gz}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample2', single_end:false ]`
    - annot_a:
        type: file
        description: Annotation file in BED, Repeamasker, genePred or AGP format
          for the first (horizontal) sequence
        pattern: "*.{bed,bed.gz,out,out.gz,rmsk.txt,rmsk.txt.gz,genePred,genePred.gz,gff,gff.gz,gtf,gtf.gz,gap.txt,gap.txt.gz}"
        ontologies: []
  - format:
      type: string
      description: Output format (PNG or GIF).
  - filter:
      type: boolean
      description: Remove isolated alignments using the `maf-linked` software.
output:
  plot:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.{gif,png}":
          type: file
          description: Pairwise alignment dot plot image, in GIF or PNG format.
          pattern: "*.{gif,png}"
          ontologies: []
  versions_last:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@charles-plessy"
maintainers:
  - "@charles-plessy"
