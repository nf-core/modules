# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "last_split"
description: Find split or spliced alignments in a MAF file
keywords:
  - LAST
  - split
  - spliced
  - alignment
  - MAF
tools:
  - "last":
      description: "LAST finds & aligns related regions of sequences."
      homepage: "https://gitlab.com/mcfrith/last"
      documentation: "https://gitlab.com/mcfrith/last/-/blob/main/doc/"
      tool_dev_url: "https://gitlab.com/mcfrith/last"
      licence: ["GPL v3-or-later"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - maf:
        type: file
        description: Multiple Alignment Format (MAF) file, compressed with gzip
        pattern: "*.{maf.gz}"
        ontologies: []
output:
  maf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.maf.gz":
          type: file
          description: Multiple Alignment Format (MAF) file, compressed with gzip
          pattern: "*.{maf.gz}"
          ontologies: []
  multiqc:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.tsv":
          type: file
          description: |
            Summary reporting the total alignment length (including gaps) and the
            percent identity computed with and without taking gaps in
            consideration (because there is no standard definition of percent
            identity).
          pattern: "*.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  versions_last:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@aleksandrabliznina"
  - "@charles-plessy"
maintainers:
  - "@charles-plessy"
