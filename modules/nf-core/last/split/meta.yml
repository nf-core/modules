# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "last_split"
description: Find split or spliced alignments in a MAF file
keywords:
  - LAST
  - split
  - spliced
  - alignment
  - MAF
tools:
  - "last":
      description: "LAST finds & aligns related regions of sequences."
      homepage: "https://gitlab.com/mcfrith/last"
      documentation: "https://gitlab.com/mcfrith/last/-/blob/main/doc/"
      tool_dev_url: "https://gitlab.com/mcfrith/last"
      licence: ["GPL v3-or-later"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - maf:
        type: file
        description: Multiple Aligment Format (MAF) file, compressed with gzip
        pattern: "*.{maf.gz}"
output:
  - maf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.maf.gz":
          type: file
          description: Multiple Aligment Format (MAF) file, compressed with gzip
          pattern: "*.{maf.gz}"
  - multiqc:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.tsv":
          type: file
          description: Alignment summary for MultiQC
          pattern: "*.tsv"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@aleksandrabliznina"
  - "@charles-plessy"
maintainers:
  - "@charles-plessy"
