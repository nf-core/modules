# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "last_postmask"
description: Post-alignment masking
keywords:
  - LAST
  - mask
  - alignment
  - MAF
tools:
  - "last":
      description: "LAST finds & aligns related regions of sequences."
      homepage: "https://gitlab.com/mcfrith/last"
      documentation: "https://gitlab.com/mcfrith/last/-/blob/main/doc/last-postmask.rst"
      tool_dev_url: "https://gitlab.com/mcfrith/last"
      doi: "10.1371/journal.pone.0028819"
      licence: ["GPL v3-or-later"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - maf:
        type: file
        description: Multiple Alignment Format (MAF) file, optionally compressed
          with gzip
        pattern: "*.{maf.gz,maf}"
        ontologies: []
output:
  maf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.maf.gz":
          type: file
          description: Multiple Alignment Format (MAF) file, compressed with gzip
          pattern: "*.{maf.gz}"
          ontologies: []
  versions_last:
    - - ${task.process}:
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - lastal --version | sed 's/lastal //':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@charles-plessy"
maintainers:
  - "@charles-plessy"
