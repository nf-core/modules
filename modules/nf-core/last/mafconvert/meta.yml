# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "last_mafconvert"
description: Converts MAF alignments in another format.
keywords:
  - LAST
  - convert
  - alignment
  - MAF
tools:
  - "last":
      description: "LAST finds & aligns related regions of sequences."
      homepage: "https://gitlab.com/mcfrith/last"
      documentation: "https://gitlab.com/mcfrith/last/-/blob/main/doc/"
      tool_dev_url: "https://gitlab.com/mcfrith/last"
      licence: ["GPL v3-or-later"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - maf:
        type: file
        description: Multiple Alignment Format (MAF) file, optionally compressed
          with gzip
        pattern: "*.{maf.gz,maf}"
        ontologies: []
    - format:
        type: string
        description: Output format (one of axt, bam, blast, blasttab, cram, chain,
          gff, html, psl, sam, or tab)
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - fasta:
        type: file
        description: Genome file in FASTA format for CRAM conversion.  If
          compressed it must be done in BGZF format (like with the bgzip tool).
        pattern: "*.{fasta,fasta.gz,fasta.bgz,fasta.bgzf}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - fai:
        type: file
        description: Genome index file needed for CRAM conversion.
        pattern: "*.fai"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - gzi:
        type: file
        description: Genome index file needed for CRAM conversion when the genome
          file was compressed with the BGZF algorithm.
        pattern: "*.gzi"
        ontologies: []
  - - meta5:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - dict:
        type: file
        description: Samtools dictionary of the genome file.
        pattern: "*.dict"
        ontologies: []
output:
  alignment:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.{axt.gz,bam,bed.gz,blast.gz,blasttab.gz,chain.gz,cram,gff.gz,html.gz,psl.gz,sam.gz,tab.gz}":
          type: file
          description: Pairwise alignment exported to Axt, BAM, BED, BLAST, Chain,
            CRAM, GFF, HTML PSL, SAM or Tab format.
          pattern: "*.{axt.gz,bam,bed.gz,blast.gz,blasttab.gz,chain.gz,cram,gff.gz,html.gz,psl.gz,sam.gz,tab.gz}"
          ontologies: []
  versions_last:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@aleksandrabliznina"
  - "@charles-plessy"
maintainers:
  - "@charles-plessy"
