cd# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "last_lastdb"
description: Prepare sequences for subsequent alignment with lastal.
keywords:
  - LAST
  - index
  - fasta
  - fastq
tools:
  - "last":
      description: "LAST finds & aligns related regions of sequences."
      homepage: "https://gitlab.com/mcfrith/last"
      documentation: "https://gitlab.com/mcfrith/last/-/blob/main/doc/lastdb.rst"
      tool_dev_url: "https://gitlab.com/mcfrith/last"
      licence: ["GPL v3-or-later"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - fastx:
        type: file
        description: >
          Sequence file in FASTA or FASTQ format. May be compressed with gzip.
        pattern: "*.{fasta,fasta.gz,fastq,fastq.gz}"
        ontologies:
          - edam: http://edamontology.org/format_1930 # FASTQ
output:
  index:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - lastdb:
          type: directory
          description: directory containing the files of the LAST index
          pattern: "lastdb/"
  versions_last:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - "${task.process}":
          type: string
          description: The name of the process
      - last:
          type: string
          description: The name of the tool
      - "lastal --version | sed 's/lastal //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@charles-plessy"
maintainers:
  - "@charles-plessy"
