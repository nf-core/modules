name: "isoseq3_tag"
description: Extract UMI and cell barcodes
keywords:
  - isoseq
  - tag
  - pacbio
  - UMI
  - cell_barcodes
tools:
  - "isoseq3":
      description: "Iso-Seq - Scalable De Novo Isoform Discovery"
      homepage: "https://github.com/PacificBiosciences/IsoSeq/tree/master"
      documentation: "https://isoseq.how/"
      tool_dev_url: "https://github.com/PacificBiosciences/IsoSeq/tree/master"
      licence: ["BSD-3-clause-Clear"]
      identifier: biotools:isoseq3

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bam:
        type: file
        description: BAM file, one full-length CCS file generated by lima
        pattern: "*.5p--3p.bam"
  - - design:
        type: string
        description: Barcoding design. Specifies which bases to use as cell/molecular
          barcodes.
        pattern: "^(?:\\d{1,2}[UBGX]-)+T$|^(?:\\d{1,2}[UBGX]-)+T(?:-\\d{1,2}[UBGX])+$|^T(?:-\\\
          d{1,2}[UBGX])+$"
output:
  - bam:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1']`
      - "*.flt.bam":
          type: file
          description: BAM file with full-length tagged reads
          pattern: "*.flt.bam"
  - pbi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1']`
      - "*.flt.bam.pbi":
          type: file
          description: Pacbio index file of full-length tagged reads
          pattern: "*.flt.bam.pbi"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@skraettli"
maintainers:
  - "@skraettli"
