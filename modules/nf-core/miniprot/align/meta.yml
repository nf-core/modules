name: miniprot_align
description: A versatile pairwise aligner for genomic and spliced nucleotide sequences
keywords:
  - align
  - fasta
  - protein
  - genome
  - paf
  - gff
tools:
  - miniprot:
      description: |
        A versatile pairwise aligner for genomic and protein sequences.
      homepage: https://github.com/lh3/miniprot
      documentation: https://github.com/lh3/miniprot
      licence: ["MIT"]
      identifier: biotools:miniprot
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - pep:
        type: file
        description: a fasta file contains one or multiple protein sequences
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
    - ref:
        type: file
        description: Reference database in FASTA format or miniprot index format.
output:
  - paf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.paf":
          type: file
          description: Alignment in PAF format
          pattern: "*.paf"
  - gff:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.gff":
          type: file
          description: Alignment in gff format
          pattern: "*.gff"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@yumisims"
  - "@muffato"
maintainers:
  - "@yumisims"
  - "@muffato"
