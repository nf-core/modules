---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "imagesegmentationmetrics"
description: Calculate segmentation metrics between two sets of images
keywords:
  - segmentation
  - image
  - metrics
  - monai
tools:
  - "monai":
      description: "MONAI is a PyTorch-based, open-source framework for deep learning in healthcare imaging, part of the PyTorch Ecosystem."
      homepage: "https://monai.io/"
      documentation: "https://docs.monai.io/en/stable/"
      tool_dev_url: "https://github.com/project-monai/monai"
      doi: "10.48550/arXiv.2211.02701"
      licence: ["Apache-2.0"]

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'sampleID']
    - ref_img:
        type: file
        description: Reference image file
        pattern: "*.{tif,tiff}"
    - images2compare:
        type: file
        description: Images to compare against the reference image
        pattern: "*.{tif,tiff}"
    - metricname:
        type: string
        description: Metric name


output:
  - segmentation_metrics:
    - "*.csv":
        type: file
        description: Metrics table
        pattern: "*.csv"

  - versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"

authors:
  - "@cakirb"
maintainers:
  - "@cakirb"
