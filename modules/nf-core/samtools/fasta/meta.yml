name: "samtools_fasta"
description: Converts a SAM/BAM/CRAM file to FASTA
keywords:
  - bam
  - sam
  - cram
  - fasta
tools:
  - "samtools":
      description: "Tools for dealing with SAM, BAM and CRAM files"
      homepage: "http://www.htslib.org"
      documentation: "https://www.htslib.org/doc/samtools-fasta.html"
      tool_dev_url: "https://github.com/samtools/samtools"
      doi: "10.1093/bioinformatics/btp352"
      licence: ["MIT"]
      identifier: biotools:samtools
input:
  # Only when we have meta
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
  - - interleave:
        type: boolean
        description: Set true for interleaved fasta files
output:
  #Only when we have meta
  - fasta:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_{1,2}.fasta.gz":
          type: file
          description: Compressed FASTA file(s) with reads with either the READ1 or READ2
            flag set in separate files.
          pattern: "*_{1,2}.fasta.gz"
  - interleaved:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_interleaved.fasta.gz":
          type: file
          description: Compressed FASTA file with reads with either the READ1 or READ2
            flag set in a combined file. Needs collated input file.
          pattern: "*_interleaved.fasta.gz"
  - singleton:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_singleton.fasta.gz":
          type: file
          description: Compressed FASTA file with singleton reads
          pattern: "*_singleton.fasta.gz"
  - other:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_other.fasta.gz":
          type: file
          description: Compressed FASTA file with reads with either both READ1 and READ2
            flags set or unset
          pattern: "*_other.fasta.gz"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@priyanka-surana"
maintainers:
  - "@priyanka-surana"
