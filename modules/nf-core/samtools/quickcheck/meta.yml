# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "samtools_quickcheck"
description: Quickly check that input files appear to be intact. Checks that beginning of the file contains a valid header (all formats) containing at least one target sequence and then seeks to the end of the file and checks that an end-of-file (EOF) is present and intact (BAM and CRAM only). Alignment records are not checked. The quickcheck module exits with a non-zero exit code if any input files don't have a valid header or are missing an EOF block. Otherwise it will exit successfully (with a zero exit code).
keywords:
  - check
  - quickcheck
  - sam
  - bam
  - cram
tools:
  - "samtools":
      description: "Tools for dealing with SAM, BAM and CRAM files"
      homepage: "https://www.htslib.org/"
      documentation: "https://www.htslib.org/doc/samtools-quickcheck.html"
      tool_dev_url: "https://github.com/samtools/"
      doi: "10.1093/bioinformatics/btp352"
      licence: ["MIT"]
      identifier: biotools:samtools

input:
  - - meta:
        type: map
        description: Groovy Map containing sample information. e.g. `[ id:'sample1' ]`
    - bam:
        type: file
        description: sequence_trace file
        pattern: "*.{cram,sam,bam}"
        ontologies:
          - edam: http://edamontology.org/data_0924 # Sequence trace
          - edam: http://edamontology.org/format_3462 # CRAM
          - edam: http://edamontology.org/format_2573 # SAM
          - edam: http://edamontology.org/format_2572 # BAM
output:
  versions_samtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - samtools:
          type: string
          description: The name of the tool
      - samtools --version:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - samtools:
          type: string
          description: The name of the tool
      - samtools --version:
          type: eval
          description: The expression to obtain the version of the tool
