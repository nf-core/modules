# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "samtools_import"
description: converts FASTQ files to unmapped SAM/BAM/CRAM
keywords:
  - import
  - fastq
  - bam
  - sam
  - cram
tools:
  - samtools:
      description: |
        SAMtools is a set of utilities for interacting with and post-processing
        short DNA sequence read alignments in the SAM, BAM and CRAM formats, written by Heng Li.
        These files are generated as output by short read aligners like BWA.
      homepage: http://www.htslib.org/
      documentation: http://www.htslib.org/doc/samtools.html
      doi: 10.1093/bioinformatics/btp352
      licence: ["MIT"]
      identifier: biotools:samtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - reads:
        type: file
        description: fastq data to be converted to SAM/BAM/CRAM
        pattern: "*.{fastq,fq,fastq.gz,fq.gz}"
        ontologies:
          - edam: http://edamontology.org/format_1930 # FASTQ
output:
  sam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*.sam":
          type: file
          description: SAM file
          pattern: "*.sam"
          ontologies: []
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*.bam":
          type: file
          description: Unaligned BAM file
          pattern: "*.bam"
          ontologies: []
  cram:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*.cram":
          type: file
          description: Unaligned CRAM file
          pattern: "*.cram"
          ontologies: []
  versions_samtools:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - samtools:
          type: string
          description: The tool name
      - "samtools version | sed '1!d;s/.* //'":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - samtools:
          type: string
          description: The tool name
      - "samtools version | sed '1!d;s/.* //'":
          type: string
          description: The command used to generate the version of the tool
authors:
  - "@matthdsm"
maintainers:
  - "@matthdsm"
