name: "samtools_reheader"
description: |
  Replace the header in the bam file with the header generated by the command.
  This command is much faster than replacing the header with a BAM→SAM→BAM conversion.
keywords:
  - reheader
  - cram
  - bam
  - genomics
tools:
  - samtools:
      description: |
        SAMtools is a set of utilities for interacting with and post-processing
        short DNA sequence read alignments in the SAM, BAM and CRAM formats, written by Heng Li.
        These files are generated as output by short read aligners like BWA.
      homepage: http://www.htslib.org/
      documentation: http://www.htslib.org/doc/samtools.html
      doi: 10.1093/bioinformatics/btp352
      licence:
        - "MIT"
      identifier: biotools:samtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - bam:
        type: file
        description: BAM/CRAM file to be reheaded
        pattern: "*.{bam,cram}"
        ontologies: []
output:
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*.bam":
          type: file
          description: Reheaded BAM/CRAM file
          pattern: "*.{bam,cram}"
          ontologies: []
  versions_samtools:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - samtools:
          type: string
          description: The tool name
      - "samtools version | sed '1!d;s/.* //'":
          type: eval
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - samtools:
          type: string
          description: The tool name
      - "samtools version | sed '1!d;s/.* //'":
          type: eval
          description: The command used to generate the version of the tool
authors:
  - "@louislenezet"
maintainers:
  - "@louislenezet"
