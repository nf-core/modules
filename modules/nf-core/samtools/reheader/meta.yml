---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json

name: "samtools_reheader"
description: |
  Replace the header in the bam file with the header generated by the command.
  This command is much faster than replacing the header with a BAM→SAM→BAM conversion.
keywords:
  - reheader
  - cram
  - bam
  - genomics
tools:
  - samtools:
      description: |
        SAMtools is a set of utilities for interacting with and post-processing
        short DNA sequence read alignments in the SAM, BAM and CRAM formats, written by Heng Li.
        These files are generated as output by short read aligners like BWA.
      homepage: http://www.htslib.org/
      documentation: http://www.htslib.org/doc/samtools.html
      doi: 10.1093/bioinformatics/btp352
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`

  - bam:
      type: file
      description: BAM/CRAM file to be reheaded
      pattern: "*.{bam,cram}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - bam:
      type: file
      description: Reheaded BAM/CRAM file
      pattern: "*.{bam,cram}"

authors:
  - "@louislenezet"
