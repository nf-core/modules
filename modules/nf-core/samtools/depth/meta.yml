name: samtools_depth
description: Computes the depth at each position or region.
keywords:
  - depth
  - samtools
  - statistics
  - coverage
tools:
  - samtools:
      description: Tools for dealing with SAM, BAM and CRAM files; samtools depth
        â€“ computes the read depth at each position or region
      homepage: http://www.htslib.org
      documentation: http://www.htslib.org/doc/samtools-depth.html
      tool_dev_url: https://github.com/samtools/samtools
      doi: "10.1093/bioinformatics/btp352"
      licence:
        - "MIT"
      identifier: biotools:samtools
input:
  - - meta1:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: sorted BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies: []
    - index:
        type: file
        description: BAM/CRAM index file
        pattern: "*.{bai,crai}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - intervals:
        type: file
        description: list of positions or regions in specified bed file
        pattern: "*.{bed}"
        ontologies: []
output:
  tsv:
    - - meta1:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tsv":
          type: file
          description: The output of samtools depth has three columns - the name
            of the contig or chromosome, the position and the number of reads
            aligned at that position
          pattern: "*.{tsv}"
          ontologies:
            - edam: http://edamontology.org/format_3475
  versions_samtools:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - samtools:
          type: string
          description: The tool name
      - samtools version | sed "1!d;s/.* //":
          type: eval
          description: The expression to obtain the version of the tool
topics:
