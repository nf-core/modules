name: deepvariant_postprocessvariants
description: DeepVariant is an analysis pipeline that uses a deep neural network to call genetic variants from next-generation DNA sequencing data
keywords:
  - variant calling
  - machine learning
  - neural network
tools:
  - deepvariant:
      description: DeepVariant is an analysis pipeline that uses a deep neural network to call genetic variants from next-generation DNA sequencing data
      homepage: https://github.com/google/deepvariant
      documentation: https://github.com/google/deepvariant
      tool_dev_url: https://github.com/google/deepvariant
      doi: "10.1038/nbt.4235"
      licence: ["BSD-3-clause"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - variant_calls_tfrecord_files:
      type: file
      description: |
        One or more data files containing variant calls from DEEPVARIANT_CALLVARIANTS
      pattern: "*.tfrecord.gz"
  - gvcf_tfrecords:
      type: file
      description: |
        Sharded tfrecord file from DEEPVARIANT_MAKEEXAMPLES with the coverage information used for GVCF output
      pattern: "*.gz"
  - meta2:
      type: map
      description: |
        Groovy Map containing reference information
        e.g. [ id:'genome' ]
  - fasta:
      type: file
      description: The reference fasta file
      pattern: "*.fasta"
  - meta3:
      type: map
      description: |
        Groovy Map containing reference information
        e.g. [ id:'genome' ]
  - fai:
      type: file
      description: Index of reference fasta file
      pattern: "*.fai"
  - meta4:
      type: map
      description: |
        Groovy Map containing reference information
        e.g. [ id:'genome' ]
  - gzi:
      type: file
      description: GZI index of reference fasta file
      pattern: "*.gzi"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - vcf:
      type: file
      description: Compressed VCF file
      pattern: "*.vcf.gz"
  - vcf_tbi:
      type: file
      description: Index for VCF
      pattern: "*.vcf.gz.tbi"
  - gvcf:
      type: file
      description: Compressed GVCF file
      pattern: "*.g.vcf.gz"
  - gvcf_tbi:
      type: file
      description: Index for GVCF
      pattern: "*.g.vcf.gz.tbi"
  - versions:
      type: file
      description: File containing software version
      pattern: "versions.yml"
authors:
  - "@abhi18av"
  - "@ramprasadn"
  - "@fa2k"
maintainers:
  - "@abhi18av"
  - "@ramprasadn"
