name: methyldackel_extract
description: Extracts per-base methylation metrics from alignments
keywords:
  - methylation
  - 5mC
  - methylseq
  - bisulphite
  - bisulfite
  - consensus
  - bedGraph
  - bam
  - cram
tools:
  - methyldackel:
      description: |
        Methylation caller from MethylDackel, a (mostly) universal methylation extractor
        for methyl-seq experiments.
      homepage: https://github.com/dpryan79/MethylDackel
      documentation: https://github.com/dpryan79/MethylDackel/blob/master/README.md
      licence: ["MIT"]
      identifier: biotools:methyldackel
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM/CRAM file
        pattern: "*.{bam,cram}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bai:
        type: file
        description: BAM/CRAM index file
        pattern: "*.{bai,crai}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input genome fasta file
        pattern: "*.{fasta,fa}"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fai:
        type: file
        description: FASTA index file
        pattern: "*.{fai}"
        ontologies: []
output:
  bedgraph:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bedGraph":
          type: file
          description: bedGraph file, containing per-base methylation metrics
          pattern: "*.bedGraph"
          ontologies: []
  methylkit:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.methylKit":
          type: file
          description: methylKit file, containing per-base methylation metrics
          pattern: "*.methylKit"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@phue"
maintainers:
  - "@phue"
  - "@eduard-watchmaker"
