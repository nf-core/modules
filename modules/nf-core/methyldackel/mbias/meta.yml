name: methyldackel_mbias
description: Generates methylation bias plots from alignments
keywords:
  - methylation
  - 5mC
  - methylseq
  - bisulphite
  - bisulfite
  - methylation bias
  - mbias
  - qc
  - bam
  - cram
tools:
  - methyldackel:
      description: |
        Read position methylation bias tools from MethylDackel, a (mostly) universal extractor
        for methyl-seq experiments.
      homepage: https://github.com/dpryan79/MethylDackel
      documentation: https://github.com/dpryan79/MethylDackel/blob/master/README.md
      licence: ["MIT"]
      identifier: biotools:methyldackel
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM/CRAM file
        pattern: "*.{bam,cram}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bai:
        type: file
        description: BAM/CRAM index file
        pattern: "*.{bai,crai}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input genome fasta file
        pattern: "*.{fasta,fa}"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fai:
        type: file
        description: FASTA index file
        pattern: "*.{fai}"
        ontologies: []
output:
  txt:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.mbias.txt":
          type: file
          description: Text file containing methylation bias
          pattern: "*.{txt}"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@phue"
maintainers:
  - "@phue"
  - "@eduard-watchmaker"
