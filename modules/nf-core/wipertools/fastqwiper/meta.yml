# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "wipertools_fastqwiper"
description: A tool of the wipertools suite that fixes or wipes out uncompliant reads from FASTQ files
keywords:
  - fastq
  - malformed
  - fix
tools:
  - "fastqwiper":
      description: "A tool of the wipertools suite that that fixes or wipes out uncompliant reads from FASTQ files."
      homepage: "https://github.com/mazzalab/fastqwiper"
      documentation: "https://github.com/mazzalab/fastqwiper"
      tool_dev_url: "https://github.com/mazzalab/fastqwiper"
      doi: "no DOI available"
      licence: ["GPL v2-or-later"]
      identifier: ""
      args_id: "$args"

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - fastq_in:
        type: file
        description: FASTQ file to be cleaned
        pattern: "*.{fastq,fastq.gz}"
        ontologies:
          - edam: "http://edamontology.org/format_1930"
          - edam: "http://edamontology.org/format_3989"
output:
  - fastq_out:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "${meta.id}*_wiped.fastq.gz":
          type: file
          description: Cleaned FASTQ file
          pattern: "*.{fastq,fastq.gz}"
          ontologies:
            - edam: "http://edamontology.org/format_1930"
            - edam: "http://edamontology.org/format_3989"
  - report:
      - "*.report":
          type: file
          description: Summary of the cleaning task
          pattern: "*.report"
          ontologies:
            - edam: "http://edamontology.org/format_2330"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
          ontologies:
            - edam: "http://edamontology.org/format_3750"
authors:
  - "@tm4zza"
maintainers:
  - "@mazzalab"
  - "@tm4zza"
