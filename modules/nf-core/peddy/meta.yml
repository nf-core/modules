name: peddy
description: Manipulation, validation and exploration of pedigrees
keywords:
  - pedigrees
  - ped
  - family
tools:
  - peddy:
      description: genotype, ped correspondence check, ancestry check, sex check. directly,
        quickly on VCF
      homepage: https://github.com/brentp/peddy
      documentation: https://peddy.readthedocs.io/en/latest/
      tool_dev_url: https://github.com/brentp/peddy
      doi: "10.1016/j.ajhg.2017.01.017"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcf:
        type: file
        description: VCF file
        pattern: "*.{vcf.gz}"
    - vcf_tbi:
        type: file
        description: TBI file
        pattern: "*.{vcf.gz.tbi}"
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - ped:
        type: file
        description: PED/FAM file
        pattern: "*.{ped,fam}"
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - sites:
        type: file
        description: sites file. By defaults peddy uses hg19/GRCh37, "--sites hg38" can be specified in the process argument or a custom file following syntax https://github.com/brentp/peddy/blob/master/peddy/GRCH37.sites can be provided
        pattern: "*.{sites}"
output:
  - html:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.html":
          type: file
          description: HTML file
          pattern: "*.{html}"
  - csv:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.csv":
          type: file
          description: CSV file
          pattern: "*.{csv}"
  - ped:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.peddy.ped":
          type: file
          description: PED/FAM file
          pattern: "*.peddy.{ped}"
  - png:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.png":
          type: file
          description: PNG file
          pattern: "*.{png}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@rannick"
maintainers:
  - "@rannick"
