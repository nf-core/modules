name: kraken2_add
description: Adds fasta files to a Kraken2 taxonomic database
keywords:
  - metagenomics
  - db
  - classification
  - build
  - kraken2
  - add
tools:
  - kraken2:
      description: "Kraken2 is a system for assigning taxonomic labels to short DNA
        sequences, usually obtained through metagenomic studies."
      homepage: https://ccb.jhu.edu/software/kraken2/
      documentation: https://github.com/DerrickWood/kraken2/wiki/Manual
      tool_dev_url: "https://github.com/DerrickWood/kraken2"
      doi: 10.1186/s13059-019-1891-0
      licence: ["MIT"]
      identifier: biotools:kraken2
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - fasta:
        type: file
        description: fasta file that will be added to the database
        pattern: "*.{fa,fasta,fna,ffn}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA

  - taxonomy_names:
      type: file
      description: used for associating sequences with taxonomy IDs
      pattern: "*.dmp"
      ontologies:
        - edam: http://edamontology.org/data_3028 # Taxonomy
  - taxonomy_nodes:
      type: file
      description: tree nodes using NCBI taxonomy nomenclature
      pattern: "*.dmp"
      ontologies:
        - edam: http://edamontology.org/data_3028 # Taxonomy
  - accession2taxid:
      type: file
      description: associates sequence accession IDs to taxonomy IDs
      pattern: "*.accession2taxid"
      ontologies:
        - edam: http://edamontology.org/data_3028 # Taxonomy
  - seqid2taxid:
      type: file
      description: optional premade 2 column seq2taxid map file. Must be named seq2taxid.map.
        If not supplied will be generated by kraken2 itself during upstream build step.
      pattern: "seqid2taxid.map"
      ontologies:
        - edam: http://edamontology.org/data_3028 # Taxonomy
output:
  library_added_files:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
          pattern: "*/"
      - ${prefix}/library/added/*:
          type: file
          description: Files present in the <name>/library/added/ directory, including FASTA files, masked FASTAs, and prelim_map files.
          pattern: "*"
          ontologies:
            - edam: http://edamontology.org/format_1929 # FASTA
  seqid2taxid_map:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
          pattern: "*/"
      - ${prefix}/seqid2taxid.map:
          type: file
          description: File mapping sequence IDs to taxonomy IDs, either generated or premade.
          pattern: "seqid2taxid.map"
          ontologies:
            - edam: http://edamontology.org/data_3028 # Taxonomy
  taxonomy_files:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
          pattern: "*/"
      - ${prefix}/taxonomy/*:
          type: file
          description: Files present in the <name>/taxonomy/ directory, including nodes.dmp, names.dmp, and .accession2taxid files.
          pattern: "*"
          ontologies:
            - edam: http://edamontology.org/data_3028 # Taxonomy
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@alxndrdiaz"
maintainers:
  - "@alxndrdiaz"
  - "@jfy133"
