name: "kraken2_build"
description: Builds Kraken2 database
keywords:
  - metagenomics
  - db
  - classification
  - build
  - kraken2
tools:
  - kraken2:
      description: "Kraken2 is a system for assigning taxonomic labels to short DNA
        sequences, usually obtained through metagenomic studies."
      homepage: https://ccb.jhu.edu/software/kraken2/
      documentation: https://github.com/DerrickWood/kraken2/wiki/Manual
      tool_dev_url: "https://github.com/DerrickWood/kraken2"
      doi: 10.1186/s13059-019-1891-0
      licence: ["MIT"]
      args_id: "$args"
      identifier: biotools:kraken2
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - library_added_files:
        type: file
        description: Files present in the <name>/library/added/ directory, including
          FASTA files, masked FASTAs, and prelim_map files.
        pattern: "*"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - seqid2taxid_map:
        type: file
        description: File mapping sequence IDs to taxonomy IDs, either generated
          or premade.
        pattern: "seqid2taxid.map"
        ontologies:
          - edam: http://edamontology.org/data_3028 # Taxonomy
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - taxonomy_files:
        type: file
        description: Files present in the <name>/taxonomy/ directory, including
          nodes.dmp, names.dmp, and .accession2taxid files.
        pattern: "*"
        ontologies:
          - edam: http://edamontology.org/data_3028 # Taxonomy
  - cleaning:
      type: boolean
      description: activate or deactivate (true or false) cleaning of intermediate files
output:
  db:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - ${prefix}:
          type: directory
          description: contains the database that can be used to perform taxonomic classification
          pattern: "*/"
          ontologies:
            - edam: http://edamontology.org/data_1049 # Directory
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@alxndrdiaz"
maintainers:
  - "@alxndrdiaz"
  - "@jfy133"
