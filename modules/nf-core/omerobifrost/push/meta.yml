---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "omerobifrost_push"
description: A simplified CLI tool to query and transfer image data/metadata from/to an OMERO server. Push operation.
keywords:
  - omero
  - ome-tiff
  - bioimaging
tools:
  - "omerobifrost":
      description: "A simplified CLI tool to query and transfer image data/metadata from/to an OMERO server."
      homepage: "https://github.com/qbicsoftware/omero-bifrost"
      documentation: "https://github.com/qbicsoftware/omero-bifrost"
      tool_dev_url: "https://github.com/qbicsoftware/omero-bifrost"
      doi: ""
      licence: ["MIT"]
      identifier: 

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - image_folder_path:
        type: directory
        description: Folder containing image files to be uploaded to the OMERO server.
    - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - omero_dataset_id:
        type: string
        description: ID of the target dataset in the OMERO server, where images will be stored.
    - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - omero_config_file:
        type: file
        description: Config file containing the OMERO server address and credentials.

output:
  - ometiff:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`

    - "*.xml":
        type: file
        description: XML file containing the newly created image object IDs in the OMERO server.
        pattern: "*.{xml}"
        ontologies:
        - edam: "http://edamontology.org/format_2332"
          
  - versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"

authors:
  - "@luiskuhn"
maintainers:
  - "@luiskuhn"
