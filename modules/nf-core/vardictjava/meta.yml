name: "vardictjava"
description: The Java port of the VarDict variant caller
keywords:
  - variant calling
  - vcf
  - bam
  - snv
  - sv
tools:
  - "vardictjava":
      description: "Java port of the VarDict variant discovery program"
      homepage: "https://github.com/AstraZeneca-NGS/VarDictJava"
      documentation: "https://github.com/AstraZeneca-NGS/VarDictJava"
      tool_dev_url: "https://github.com/AstraZeneca-NGS/VarDictJava"
      doi: "10.1093/nar/gkw227 "
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bams:
        type: file
        description: One or two BAM files. Supply two BAM files to run Vardict in paired
          mode.
        pattern: "*.bam"
    - bais:
        type: file
        description: Index/indices of the BAM file(s)
        pattern: "*.bai"
    - bed:
        type: file
        description: BED with the regions of interest
        pattern: "*.bed"
  - - meta2:
        type: map
        description: |
          Groovy Map containing fasta information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: FASTA of the reference genome
        pattern: "*.{fa,fasta}"
  - - meta3:
        type: map
        description: |
          Groovy Map containing fasta information
          e.g. [ id:'test', single_end:false ]
    - fasta_fai:
        type: file
        description: The index of the FASTA of the reference genome
        pattern: "*.fai"
  - - run_test:
        type: boolean
        description: |
          Run tests using teststrandbias.R or testsomatic.R
          When false, the --fisher option will be automatically added to the arguments
          https://github.com/AstraZeneca-NGS/VarDictJava/issues/300#issuecomment-638085125
output:
  - vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.vcf.gz":
          type: file
          description: VCF file output
          pattern: "*.vcf.gz"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
