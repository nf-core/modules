name: star_genomegenerate
description: Create index for STAR
keywords:
  - index
  - fasta
  - genome
  - reference
tools:
  - star:
      description: |
        STAR is a software package for mapping DNA sequences against
        a large reference genome, such as the human genome.
      homepage: https://github.com/alexdobin/STAR
      manual: https://github.com/alexdobin/STAR/blob/master/doc/STARmanual.pdf
      doi: 10.1093/bioinformatics/bts635
      licence: ["MIT"]
      identifier: biotools:star
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Fasta file of the reference genome
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test' ]
    - gtf:
        type: file
        description: GTF file of the reference genome
        ontologies: []
output:
  index:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - star:
          type: directory
          description: Folder containing the star index files
          pattern: "star"
  versions_star:
    - - ${task.process}:
          type: string
          description: The name of the process
      - star:
          type: string
          description: The name of the tool
      - 'STAR --version | sed -e "s/STAR_//g"':
          type: eval
          description: The expression to obtain the version of the tool
  versions_samtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - samtools:
          type: string
          description: The name of the tool
      - "samtools --version | sed -n '1s/samtools //p'":
          type: eval
          description: The expression to obtain the version of the tool
  versions_gawk:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gawk:
          type: string
          description: The name of the tool
      - "gawk --version | sed -n '1{s/GNU Awk //;s/,.*//;p}'":
          type: eval
          description: The expression to obtain the version of the tool

