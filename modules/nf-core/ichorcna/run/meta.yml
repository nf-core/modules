name: ichorcna_run
description: ichorCNA is an R package for calculating copy number alteration from
  (low-pass) whole genome sequencing, particularly for use in cell-free DNA
keywords:
  - ichorcna
  - cnv
  - cna
  - cfDNA
  - wgs
tools:
  - ichorcna:
      description: Estimating tumor fraction in cell-free DNA from ultra-low-pass whole
        genome sequencing.
      homepage: https://github.com/broadinstitute/ichorCNA
      documentation: https://github.com/broadinstitute/ichorCNA/wiki
      tool_dev_url: https://github.com/broadinstitute/ichorCNA
      doi: "10.1038/s41467-017-00965-y"
      licence: ["GPL v3"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test']
    - wig:
        type: file
        description: hmmcopy/readCounter processed .wig file giving the number of reads
          in the sample, in each genomic window
        pattern: "*.{wig}"
        ontologies: []
  - gc_wig:
      type: file
      description: hmmcopy/gcCounter processed .wig file giving the gc content in the
        reference fasta, in each genomic window
      pattern: "*.{wig}"
      ontologies: []
  - map_wig:
      type: file
      description: hmmcopy/mapCounter processed .wig file giving the mapability in the
        reference fasta, in each genomic window
      pattern: "*.{wig}"
      ontologies: []
  - normal_wig:
      type: file
      description: hmmcopy/readCounter processed .wig file giving the number of reads
        in the normal sample, in each genomic window
      pattern: "*.{wig}"
      ontologies: []
  - normal_background:
      type: file
      description: Panel of normals data, generated by calling ichorCNA on a set of
        normal samples with the same window size etc.
      pattern: "*.{rds}"
      ontologies: []
  - centromere:
      type: file
      description: Text file giving centromere locations of each genome, to exclude
        these windows
      pattern: "*.{txt}"
      ontologies: []
  - rep_time_wig:
      type: file
      description: Replication/timing .wig file.
      pattern: "*.{wig}"
      ontologies: []
  - exons:
      type: file
      description: BED file for exon regions to annotate CNA regions.
      pattern: "*.{bed}"
      ontologies: []
output:
  rdata:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - ${prefix}.RData:
          type: file
          description: RData file containing all the intermediate R objects
          pattern: "*.{cng.seg}"
          ontologies: []
  seg:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - ${prefix}.seg:
          type: file
          description: Predicted copy number variation per segment
          pattern: "*.{seg}"
          ontologies: []
  cna_seg:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - ${prefix}.cna.seg:
          type: file
          description: Predicted copy number variation per segment
          pattern: "*.{cng.seg}"
          ontologies: []
  seg_txt:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - ${prefix}.seg.txt:
          type: file
          description: Predicted copy number variation per segment
          pattern: "*.{seg.txt}"
          ontologies: []
  corrected_depth:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - ${prefix}.correctedDepth.txt:
          type: file
          description: A text file with corrected depth per bin
          pattern: "*.{params.txt}"
          ontologies: []
  ichorcna_params:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - ${prefix}.params.txt:
          type: file
          description: A text file showing the values that ichorCNA has estimated for
            tumour fraction, ploidy etc
          pattern: "*.{params.txt}"
          ontologies: []
  plots:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - ${prefix}/*.pdf:
          type: file
          description: Plots with e.g. individual chromosomes and different considered
            ploidy
          pattern: "*.{pdf}"
          ontologies: []
  genome_plot:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test']
      - "**/${prefix}_genomeWide.pdf":
          type: file
          description: A plot with the best-fit genome-wide CNV data
          pattern: "*.{genomeWide.pdf}"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@sppearce"
  - "@adamrtalbot"

maintainers:
  - "@sppearce"
  - "@adamrtalbot"
