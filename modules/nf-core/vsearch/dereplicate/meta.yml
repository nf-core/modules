name: "vsearch_dereplicate"
description: Merge strictly identical sequences contained in filename. Identical
  sequences are defined as having the same length and the same string of
  nucleotides (case insensitive, T and U are considered the same).
keywords:
  - vsearch/dereplicate
  - vsearch
  - dereplicate
  - amplicon sequences
  - metagenomics
  - genomics
  - population genetics
tools:
  - "vsearch":
      description: "A versatile open source tool for metagenomics (USEARCH alternative)"
      homepage: https://github.com/torognes/vsearch
      documentation: https://github.com/torognes/vsearch/releases/download/v2.21.1/vsearch_manual.pdf
      tool_dev_url: https://github.com/torognes/vsearch
      doi: 10.7717/peerj.2584
      licence: ["GPL v3-or-later OR BSD-2-clause"]
      identifier: biotools:vsearch
input:
  - - meta:
        type: map
        description: Groovy Map containing sample information e.g. [ id:'test' ]
    - fasta:
        type: file
        description: Sequences to be sorted in FASTA format
        pattern: "*.{fasta,fa,fasta.gz,fa.gz,.fna,.fna.gz}"
        ontologies: []
output:
  fasta:
    - - meta:
          type: map
          description: Groovy Map containing sample information e.g. [ id:'test']
      - "${prefix}.fasta":
          type: file
          description: dereplicated fasta
          pattern: "${prefix}.fasta"
          ontologies: []
  clustering:
    - - meta:
          type: map
          description: Groovy Map containing sample information e.g. [ id:'test']
      - "${prefix}.uc":
          type: file
          description: dereplicated derep.uc file
          pattern: "${prefix}.uc"
          ontologies: []
  log:
    - "${prefix}.log":
        type: file
        description: a log file of the run
        pattern: "${prefix}.log"
        ontologies: []
  versions_vsearch:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - vsearch:
          type: string
          description: The tool name
      - vsearch --version 2>&1 | sed -n "1s/.*v\([0-9.]*\).*/\\1/p":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - vsearch:
          type: string
          description: The tool name
      - vsearch --version 2>&1 | sed -n "1s/.*v\([0-9.]*\).*/\\1/p":
          type: eval
          description: The expression to obtain the version of the tool

