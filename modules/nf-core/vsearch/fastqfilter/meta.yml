name: "vsearch_fastqfilter"
description: Performs quality filtering and / or conversion of a FASTQ file to FASTA format.
keywords:
  - vsearch/fastqfilter
  - vsearch
  - fastqfilter
  - amplicon sequences
  - metagenomics
  - genomics
  - population genetics
tools:
  - "vsearch":
      description: "A versatile open source tool for metagenomics (USEARCH alternative)"
      homepage: "None"
      documentation: "None"
      tool_dev_url: "None"
      doi: ""
      licence: ['GPL v3-or-later OR BSD-2-clause']
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1']`
  - fastq:
      type: file
      description: Single FASTQ file
      pattern: "*.{fastq,fastq.gz,fq, fq.gz}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1']`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - filtered_fasta:
      type: file
      description: Filtered FASTA file
      pattern: "*.fasta"
  - filtered_fasta:
      type: file
      description: Log file of the run
      pattern: "*.log"

authors:
  - "@FernandoDuarteF"
maintainers:
  - "@FernandoDuarteF"
