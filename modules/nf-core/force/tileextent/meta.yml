# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "force_tileextent"
description: |
  Compute valid tiles for a given datacube definition and area of interest.
  This list can be used by downstream analysis tasks to limit processing to the area of interest when satellite data covers a larger region.
keywords:
  - satellite data
  - extent
  - tile
  - datacube
tools:
  - "force":
      description: |
        A all-in-one tool for processing satellite data.
        Specialized on medium resolution data such as Landsat or Sentinel imagery.
      homepage: "https://davidfrantz.github.io/code/force/"
      documentation: "https://force-eo.readthedocs.io/en/latest/index.html"
      tool_dev_url: "https://github.com/davidfrantz/force"
      doi: "10.3390/rs11091124"
      licence: ["GPL-3.0"]
      identifier: ""

input:
  - aoi:
      type: file
      description: Vector file (either shapefile geometry or geopackage) defining
        the area of interest.
      pattern: "*.{shp,gpkg}"
      ontologies: []
  - datacube_definition:
      type: file
      description: Datacube file in FORCE format defining the properties of the
        targeted datacube.
      pattern: "*.{prj}"
      ontologies: []
  - shapefile_dbf:
      type: file
      description: Optional attribute table for shapefiles. Required if aoi is a
        shapefile.
      pattern: "*.{dbf}"
      ontologies: []
  - shapefile_prj:
      type: file
      description: Optional projection for shapefiles. Required if aoi is a
        shapefile.
      pattern: "*.{prj}"
      ontologies: []
  - shapefile_shx:
      type: file
      description: Optional shape index for shapefiles. Required if aoi is a
        shapefile.
      pattern: "*.{shx}"

      ontologies: []
output:
  tile_allow:
    - tile_allow.txt:
        type: file
        description: List of allowed datacube tiles. Each line contains an tile
          identifier.
        pattern: "tile_allow.txt"
        ontologies: []
  versions_force:
    - - ${task.process}:
          type: string
          description: The name of the process
      - force:
          type: string
          description: The name of the tool
      - force-tile-extent -v:
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - force:
          type: string
          description: The name of the tool
      - force-tile-extent -v:
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@Felix-Kummer"
maintainers:
  - "@Felix-Kummer"
