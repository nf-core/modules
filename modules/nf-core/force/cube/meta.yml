# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "force_cube"
description: |
  Generate processing masks for a give datacube definition and area of interest.
  These files can be used to spatially restrict downstream analysis tasks.
keywords:
  - satellite data
  - processing masks
  - binary masks
  - area of interest
  - datacube
  - mask
tools:
  - "force":
      description: |
        A all-in-one tool for processing satellite data.
        Specialized on medium resolution data such as Landsat or Sentinel imagery.
      homepage: "https://davidfrantz.github.io/code/force/"
      documentation: "https://force-eo.readthedocs.io/en/latest/index.html"
      tool_dev_url: "https://github.com/davidfrantz/force"
      doi: "10.3390/rs11091124"
      licence: ["GPL-3.0"]
      identifier: ""

input:
  - aoi:
      type: file
      description: Vector file (either shapefile geometry or geopackage) defining
        the area of interest.
      pattern: "*.{shp,gpkg}"
      ontologies: []
  - mask/datacube-definition.prj:
      type: file
      description: Datacube file in FORCE format defining the properties of the
        targeted datacube
      pattern: "*.{prj}"
      ontologies: []
  - shapefile_dbf:
      type: file
      description: Optional attribute table for shapefiles. Required if aoi is a
        shapefile.
      pattern: "*.{dbf}"
      ontologies: []
  - shapefile_prj:
      type: file
      description: Optional projection for shapefiles. Required if aoi is a
        shapefile.
      pattern: "*.{prj}"
      ontologies: []
  - shapefile_shx:
      type: file
      description: Optional shape index for shapefiles. Required if aoi is a
        shapefile.
      pattern: "*.{shx}"

      ontologies: []
output:
  masks:
    - mask/*/*.tif:
        type: file
        description: Binary analysis masks for every tile. Directory names
          indicate corresponding datacube tile. Pixel values indicate usable
          pixels in downstream analysis.
        pattern: "*.tif"

        ontologies: []
  versions_force:
    - - ${task.process}:
          type: string
          description: The name of the process
      - force:
          type: string
          description: The name of the tool
      - force-cube -v:
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - force:
          type: string
          description: The name of the tool
      - force-cube -v:
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@Felix-Kummer"
maintainers:
  - "@Felix-Kummer"
