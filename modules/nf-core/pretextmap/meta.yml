name: "pretextmap"
description: converts sam/bam/cram/pairs into genome contact map
keywords:
  - contact
  - bam
  - map
tools:
  - "pretextmap":
      description: "Paired REad TEXTure Mapper. Converts SAM formatted read pairs into
        genome contact maps."
      homepage: "https://github.com/wtsi-hpag/PretextMap"
      documentation: "https://github.com/wtsi-hpag/PretextMap/blob/master/README.md"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: BAM/CRAM/SAM file or pairs formatted reads file
        pattern: "*.{bam,cram,sam,pairs.gz}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Reference sequence file
        pattern: "*.{fasta,fna,fa}"
        ontologies: []
    - fai:
        type: file
        description: Reference sequence index file
        pattern: "*.{fai}"
        ontologies: []
output:
  pretext:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.pretext":
          type: file
          description: pretext map
          pattern: "*.pretext"
          ontologies: []
  versions_pretextmap:
    - - ${task.process}:
          type: string
          description: Name of the process
      - PretextMap:
          type: string
          description: Name of the tool
      - PretextMap | sed "/Version/!d; s/.*Version //":
          type: eval
          description: The expression to obtain the version of the tool
  versions_samtools:
    - - ${task.process}:
          type: string
          description: Name of the process
      - samtools:
          type: string
          description: Name of the tool
      - samtools --version | sed "1!d; s/samtools //":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - PretextMap:
          type: string
          description: Name of the tool
      - PretextMap | sed "/Version/!d; s/.*Version //":
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: Name of the process
      - samtools:
          type: string
          description: Name of the tool
      - samtools --version | sed "1!d; s/samtools //":
          type: eval
          description: The expression to obtain the version of the tool
