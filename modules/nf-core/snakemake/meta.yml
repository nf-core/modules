name: "snakemake"
description: The Snakemake workflow management system is a tool to create
  reproducible and scalable data analyses. This module runs a simple Snakemake
  pipeline based on input snakefile. Expect many limitations."
keywords:
  - snakemake
  - workflow
  - workflow_mode
tools:
  - "snakemake":
      description: "A popular workflow management system aiming at full in-silico reproducibility."
      homepage: "https://snakemake.readthedocs.io/en/stable/"
      documentation: "https://snakemake.readthedocs.io/en/stable/"
      tool_dev_url: "https://github.com/snakemake/snakemake"
      doi: "10.1093/bioinformatics/bty350"
      licence: ["MIT"]
      identifier: ""
input:
  # Only when we have meta
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - inputs:
        type: file
        description: Any input file required by Snakemake
        pattern: "*"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Meta information for Snakefile
          e.g. [ id: 'snakefile' ]
    - snakefile:
        type: file
        description: |
          Snakefile to use with Snakemake. This is required for proper execution of Snakemake.
        ontologies: []
output:
  outputs:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "[!.snakemake|versions.yml]**":
          type: file
          description: |
            Any file generated by Snakemake, excluding the inputs, hidden files and Snakemake log directory (.snakemake). This is set to optional because Snakemake can be used to run arbitrary commands, and we cannot know what files will be generated.
          ontologies: []
  snakemake_dir:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - .snakemake:
          type: directory
          description: Hidden directory containing Snakemake execution logs and
            metadata
          pattern: ".snakemake"
          ontologies: []
  versions_snakemake:
    - - ${task.process}:
          type: string
          description: The name of the process
      - snakemake:
          type: string
          description: The name of the tool
      - "snakemake --version":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - snakemake:
          type: string
          description: The name of the tool
      - "snakemake --version":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@adamrtalbot"
maintainers:
  - "@adamrtalbot"
