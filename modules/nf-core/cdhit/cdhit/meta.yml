name: "cdhit_cdhit"
description: Cluster protein sequences using sequence similarity
keywords:
  - cluster
  - protein
  - alignment
  - fasta
tools:
  - "cdhit":
      description: "Clusters and compares protein or nucleotide sequences"
      homepage: "https://sites.google.com/view/cd-hit/home"
      documentation: "https://github.com/weizhongli/cdhit/wiki"
      tool_dev_url: "https://github.com/weizhongli/cdhit"
      doi: "10.1093/bioinformatics/btl158"
      licence:
        - "GPL v2"
      identifier: "biotools:cd-hit"
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - sequences:
        type: file
        description: fasta file of sequences to be clustered
        pattern: "*.{fa,fasta}"
        ontologies: []
output:
  fasta:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fasta":
          type: file
          description: fasta file of the representative sequences for each cluster
          pattern: "*.{fasta}"
          ontologies: []
  clusters:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.clstr":
          type: file
          description: List of clusters
          pattern: "*.{clstr}"
          ontologies: []
  versions_cdhit:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cdhit:
          type: string
          description: The name of the tool
      - cd-hit -h | sed -n '1s/.*version \([0-9.]*\).*/\1/p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cdhit:
          type: string
          description: The name of the tool
      - cd-hit -h | sed -n '1s/.*version \([0-9.]*\).*/\1/p':
          type: eval
          description: The expression to obtain the version of the tool
