name: "cdhit"
description: Cluster protein sequences using sequence similarity
keywords:
  - cluster
  - protein
  - alignment
  - fasta
tools:
  - "cdhit":
      description: "Clusters and compares protein or nucleotide sequences"
      homepage: "https://sites.google.com/view/cd-hit/home"
      documentation: "https://github.com/weizhongli/cdhit/wiki"
      tool_dev_url: "https://github.com/weizhongli/cdhit"
      doi: "10.1093/bioinformatics/btl158"
      licence: "['GPL v2']"

input:
  # Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - sequences:
      type: file
      description: fasta file
      pattern: "*.{fa|fasta}"

output:
  #Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  ## TODO nf-core: Delete / customise this example output
  - fasta:
      type: file
      description: Representative sequences in fasta format
      pattern: "*.{fasta}"
  - text:
      type: file
      description: List of clusters 
      pattern: "*.{txt}"

authors:
  - "@timslittle"
