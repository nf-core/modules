name: "cdhit_cdhitest"
description: Cluster nucleotide sequences using sequence similarity
keywords:
  - cluster
  - nucleotide
  - alignment
  - fasta
tools:
  - "cdhit":
      description: "Clusters and compares protein or nucleotide sequences"
      homepage: "https://sites.google.com/view/cd-hit/home"
      documentation: "https://github.com/weizhongli/cdhit/wiki"
      tool_dev_url: "https://github.com/weizhongli/cdhit"
      doi: "10.1093/bioinformatics/btl158"
      licence:
        - "GPL v2"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - sequences:
        type: file
        description: fasta or fastq file of sequences to be clustered
        pattern: "*.{fasta,fastq}"
        ontologies:
          - edam: http://edamontology.org/format_1930
output:
  fasta:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{fa,fq}":
          type: file
          description: fasta or fastq file of the representative sequences for
            each cluster
          pattern: "*.{fasta,fastq}"
          ontologies:
            - edam: http://edamontology.org/format_1930
  clusters:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.clstr":
          type: file
          description: List of clusters
          pattern: "*.{clstr}"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750
  versions_cdhitest:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cdhit:
          type: string
          description: The name of the tool
      - "cd-hit-est -h | head -n 1 | sed 's/^.*====== CD-HIT version //;s/ (builton .*) ======//'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cdhit:
          type: string
          description: The name of the tool
      - "cd-hit-est -h | head -n 1 | sed 's/^.*====== CD-HIT version //;s/ (builton .*) ======//'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
