name: picard_collectmultiplemetrics
description: Collect multiple metrics from a BAM file
keywords:
  - alignment
  - metrics
  - statistics
  - insert
  - quality
  - bam
tools:
  - picard:
      description: |
        A set of command line tools (in Java) for manipulating high-throughput sequencing (HTS)
        data and formats such as SAM/BAM/CRAM and VCF.
      homepage: https://broadinstitute.github.io/picard/
      documentation: https://broadinstitute.github.io/picard/
      licence: ["MIT"]
      identifier: biotools:picard_tools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: SAM/BAM/CRAM file
        pattern: "*.{sam,bam,cram}"
        ontologies: []
    - bai:
        type: file
        description: Optional SAM/BAM/CRAM file index
        pattern: "*.{sai,bai,crai}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome']
    - fasta:
        type: file
        description: Genome fasta file
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome']
    - fai:
        type: file
        description: Index of FASTA file. Only needed when fasta is supplied.
        pattern: "*.fai"
        ontologies: []
output:
  metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_metrics":
          type: file
          description: Alignment metrics files generated by picard
          pattern: "*_{metrics}"
          ontologies: []
  pdf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.pdf":
          type: file
          description: PDF plots of metrics
          pattern: "*.{pdf}"
          ontologies: []
  versions_picard:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - picard:
          type: string
          description: The tool name
      - "picard CollectMultipleMetrics --version 2>&1 | sed -n 's/^Version:*//p'":
          type: string
          description: The command used to generate the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - picard:
          type: string
          description: The tool name
      - "picard CollectMultipleMetrics --version 2>&1 | sed -n 's/^Version:*//p'":
          type: string
          description: The command used to generate the version of the tool

authors:
  - "@drpatelh"
maintainers:
  - "@drpatelh"
