# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "picard_splitsambynumberofreads"
description: write your description here
keywords:
  - split
  - parallel
  - bam
  - subset
  - downsample
  - sam
tools:
  - "picard":
      description: "Splits a SAM or BAM file to multiple BAMs by number of reads."
      homepage: "https://gatk.broadinstitute.org/hc/en-us/articles/360037064232-SplitSamByNumberOfReads-Picard"
      documentation: "https://gatk.broadinstitute.org/hc/en-us/articles/360037064232-SplitSamByNumberOfReads-Picard"
      tool_dev_url: "https://github.com/broadinstitute/picard"
      licence: ["MIT"]
      identifier: biotools:picard_tools

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bam:
        type: file
        description: BAM/SAM file
        pattern: "*.{bam,sam}"
        ontologies:
          - edam: "http://edamontology.org/format_2572" # BAM
          - edam: "http://edamontology.org/format_3462" # SAM

  - - split_to_N_reads:
        type: string
        description: |
          Split to have approximately N reads per output file.
          The actual number of reads per output file will vary by no more than the number of output files * (the maximum number of reads with the same queryname - 1).
          Incompatible with `split_to_N_files`
  - - split_to_N_files:
        type: file
        description: |
          Split to N files.
          `Incompatible with split_to_N_files`

output:
  - bam:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
          pattern: "*.{bam,sam}"
          ontologies:
            - edam: "http://edamontology.org/format_2572" # BAM
            - edam: "http://edamontology.org/format_3462" # SAM

      - picardsplit/*.bam:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
          pattern: "*.{bam,sam}"
          ontologies:
            - edam: "http://edamontology.org/format_2572" # BAM
            - edam: "http://edamontology.org/format_3462" # SAM

  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
          ontologies:
            - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@Y-Pei"
maintainers:
  - "@Y-Pei"
