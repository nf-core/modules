name: picard_sortvcf
description: Sorts vcf files
keywords:
  - sort
  - vcf
  - sortvcf
tools:
  - picard:
      description: Java tools for working with NGS data in the BAM/CRAM/SAM and VCF
        format
      homepage: https://broadinstitute.github.io/picard/
      documentation: https://broadinstitute.github.io/picard/command-line-overview.html#SortVcf
      licence: ["MIT"]
      identifier: biotools:picard_tools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcf:
        type: file
        description: VCF file
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fasta:
        type: file
        description: Reference genome fasta file
        pattern: "*.{fasta,fa}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - dict:
        type: file
        description: Reference genome dictionary file
        pattern: "*.{dict}"
        ontologies: []
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_sorted.vcf.gz":
          type: file
          description: Sorted VCF file
          pattern: "*.{vcf}"
          ontologies: []
  versions_picard:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - picard:
          type: string
          description: The tool name
      - "picard SortVcf --version 2>&1 | sed -n 's/^Version:*//p'":
          type: string
          description: The command used to generate the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - picard:
          type: string
          description: The tool name
      - "picard SortVcf --version 2>&1 | sed -n 's/^Version:*//p'":
          type: string
          description: The command used to generate the version of the tool
