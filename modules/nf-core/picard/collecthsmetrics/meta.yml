name: picard_collecthsmetrics
description: Collects hybrid-selection (HS) metrics for a SAM or BAM file.
keywords:
  - alignment
  - metrics
  - statistics
  - insert
  - hybrid-selection
  - quality
  - bam
tools:
  - picard:
      description: |
        A set of command line tools (in Java) for manipulating high-throughput sequencing (HTS)
        data and formats such as SAM/BAM/CRAM and VCF.
      homepage: https://broadinstitute.github.io/picard/
      documentation: https://broadinstitute.github.io/picard/
      tool_dev_url: https://github.com/broadinstitute/picard/
      licence: ["MIT"]
      identifier: biotools:picard_tools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: An aligned BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies: []
    - bai:
        type: file
        description: Optional aligned BAM/CRAM/SAM file index
        pattern: "*.{bai,crai,sai}"
        ontologies: []
    - bait_intervals:
        type: file
        description: An interval file that contains the locations of the baits used.
        pattern: "*.{interval_list,bed,bed.gz}"
        ontologies: []
    - target_intervals:
        type: file
        description: An interval file that contains the locations of the targets.
        pattern: "*.{interval_list,bed,bed.gz}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - ref:
        type: file
        description: |
          A reference file to calculate dropout metrics measuring reduced representation of reads.
          Optional input.
        pattern: "*.{fa,fa.gz,fasta,fasta.gz,fna,fna.gz}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - ref_fai:
        type: file
        description: Index of reference file. Only needed when reference is supplied.
        pattern: "*.fai"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - ref_dict:
        type: file
        description: Sequence dictionary of FASTA file. Only needed when bed interval
          lists are supplied.
        pattern: "*.dict"
        ontologies: []
  - - meta5:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - ref_gzi:
        type: file
        description: Index of reference file. Only needed when gzipped reference is supplied.
        pattern: "*.gzi"
        ontologies: []
output:
  metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_metrics":
          type: file
          description: Alignment metrics files generated by picard
          pattern: "*_{metrics}"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@projectoriented"
  - "@matthdsm"
maintainers:
  - "@projectoriented"
  - "@matthdsm"
