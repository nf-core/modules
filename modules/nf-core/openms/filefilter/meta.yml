name: "openms_filefilter"
description: Filters peptide/protein identification results by different
  criteria.
keywords:
  - filter
  - mzML
  - openms
  - proteomics
tools:
  - "openms":
      description: "OpenMS is an open-source software C++ library for LC-MS data management
        and analyses"
      homepage: "https://openms.de"
      documentation: "https://openms.readthedocs.io/en/latest/index.html"
      tool_dev_url: "https://github.com/OpenMS/OpenMS"
      doi: "10.1038/s41592-024-02197-7"
      licence: ["BSD"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test' ]`
    - file:
        type: file
        description: Peptide-spectrum matches.
        pattern: "*.{mzML,featureXML,consensusXML}"

        ontologies: []
output:
  mzml:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.mzML":
          type: file
          description: Filtered mzML file.
          pattern: "*.mzML"
          ontologies: []
  featurexml:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.featureXML":
          type: file
          description: Filtered featureXML file.
          pattern: "*.featureXML"
          ontologies: []
  consensusxml:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.consensusXML":
          type: file
          description: Filtered consensusXML file.
          pattern: "*.consensusXML"
          ontologies: []
  versions_openms:
    - - ${task.process}:
          type: string
          description: The name of the process
      - openms:
          type: string
          description: The name of the tool
      - "FileInfo --help 2>&1 | sed -nE 's/^Version: ([0-9.]+).*/\\1/p'":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - openms:
          type: string
          description: The name of the tool
      - "FileInfo --help 2>&1 | sed -nE 's/^Version: ([0-9.]+).*/\\1/p'":
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@jonasscheid"
maintainers:
  - "@jonasscheid"
