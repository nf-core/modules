---
name: "openms_peptideindexer"
description: Refreshes the protein references for all peptide hits.
keywords:
  - refresh
  - idXML
  - openms
  - proteomics
tools:
  - "openms":
      description: "OpenMS is an open-source software C++ library for LC-MS data management and analyses"
      homepage: "https://openms.de"
      documentation: "https://openms.readthedocs.io/en/latest/index.html"
      tool_dev_url: "https://github.com/OpenMS/OpenMS"
      doi: "10.1038/nmeth.3959"
      licence: ["BSD"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - id_file:
      type: file
      description: idXML identification file
      pattern: "*.{idXML}"
  - id_fasta:
      type: file
      description: Input sequence database in FASTA format
      pattern: "*.fasta"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - id_file_pi:
      type: file
      description: Refreshed idXML identification file
      pattern: "*.{idXML}"

authors:
  - "@jonasscheid"
maintainers:
  - "@jonasscheid"
