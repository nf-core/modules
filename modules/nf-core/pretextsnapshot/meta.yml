name: "pretextsnapshot"
description: a module to generate images from Pretext contact maps.
keywords:
  - pretext
  - image
  - hic
  - png
  - jpg
  - bmp
  - contact maps
tools:
  - "pretextsnapshot":
      description: "Commandline image generator for Pretext Hi-C genome contact maps."
      homepage: "https://github.com/wtsi-hpag/PretextSnapshot"
      tool_dev_url: "https://github.com/wtsi-hpag/PretextSnapshot"
      licence: ["https://github.com/wtsi-hpag/PretextSnapshot/blob/master/LICENSE"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - pretext_map:
        type: file
        description: pretext hic map
        pattern: "*.pretext"
        ontologies: []
output:
  image:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{jpeg,png,bmp}":
          type: file
          description: image of a hic contact map
          pattern: "*.{jpeg,png,bmp}"
          ontologies: []
  versions_pretextsnapshot:
    - - ${task.process}:
          type: string
          description: Name of the process
      - PretextSnapshot:
          type: string
          description: Name of the tool
      - PretextSnapshot --version | sed 's/^.*PretextSnapshot Version //g':
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - PretextSnapshot:
          type: string
          description: The name of the tool
      - PretextSnapshot --version | sed 's/^.*PretextSnapshot Version //g':
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@epaule"
maintainers:
  - "@epaule"
  - "@DLBPointon"
