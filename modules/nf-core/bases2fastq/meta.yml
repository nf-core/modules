name: "bases2fastq"
description: Demultiplex Element Biosciences bases files
keywords:
  - demultiplex
  - element
  - fastq
tools:
  - "bases2fastq":
      description: "Demultiplexes sequencing data and converts base calls into FASTQ
        files for secondary analysis"
      homepage: "https://go.elementbiosciences.com/bases2fastq-download"
      documentation: "https://www.elementbiosciences.com/resources/user-guides/workflow/bases2fastq"
      licence: ["http://go.elembio.link/eula"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - run_manifest:
        type: file
        description: RunManifest file
        pattern: "*.{csv}"
        ontologies:
          - edam: http://edamontology.org/format_3752 # CSV
    - run_dir:
        type: directory
        description: "Input run directory containing optionally containing a RunManifest.json
          if run_manifest is not supplied"
output:
  sample_fastq:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}/Samples/**/*_R*.fastq.gz:
          type: file
          description: Demultiplexed sample FASTQ files
          pattern: "${prefix}/Samples/*/*_R*.fastq.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  sample_json:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}/Samples/**/*_stats.json:
          type: file
          description: Demultiplexed sample stats
          pattern: "${prefix}/Samples/*/*.json"
          ontologies:
            - edam: http://edamontology.org/format_3464 # JSON
  qc_report:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}/*_QC.html:
          type: file
          description: QC HTML report
          pattern: "${prefix}//*_QC.html"
          ontologies: []
  multiqc_report:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}/multiqc_report.html:
          type: file
          description: Multiqc HTML report
          pattern: "${prefix}/multiqc_report.html"
          ontologies: []
  run_stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}/RunStats.json:
          type: file
          description: QC HTML report
          pattern: "${prefix}/*.html"
          ontologies: []
  generated_run_manifest:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}/RunManifest.json:
          type: file
          description: Updated Run Manifest JSON from the run_manifest csv
          pattern: "${prefix}/RunManifest.json"
          ontologies:
            - edam: http://edamontology.org/format_3464 # JSON
  metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}/Metrics.csv:
          type: file
          description: Sample metrics
          pattern: "${prefix}/Metrics.csv"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  unassigned:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}/UnassignedSequences.csv:
          type: file
          description: Unassigned Sequences
          pattern: "${prefix}/UnassignedSequences.csv"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  versions_bases2fastq:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - bases2fastq:
          type: string
          description: The tool name
      - bases2fastq --version | sed "s/.*version //;s/,.*//":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - bases2fastq:
          type: string
          description: The tool name
      - bases2fastq --version | sed "s/.*version //;s/,.*//":
          type: string
          description: The command used to generate the version of the tool
authors:
  - "@edmundmiller"
maintainers:
  - "@edmundmiller"
