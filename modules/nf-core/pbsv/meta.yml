# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "pbsv"
description: Pacbio Structural Variant Caller in reads
keywords:
  - structural variants
  - long-read analysis
  - sequence analysis
tools:
  - "pbsv":
      description: "pbsv - PacBio structural variant (SV) calling and analysis tools"
      homepage: "https://github.com/PacificBiosciences/pbsv"
      documentation: "https://github.com/PacificBiosciences/pbsv"
      tool_dev_url: "https://github.com/PacificBiosciences/pbsv"
      licence: ["BSD-3-clause-Clear"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - bam:
        type: file
        description: "A BAM file containing an aligned reads"
        pattern: "*.bam"
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test' ]
    - fasta:
        type: file
        description: Fasta file
output:
  - vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
          pattern: "*.vcf.gz"
      - "*.vcf":
          type: file
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
          pattern: "*.vcf.gz"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@tanyasarkjain"
maintainers:
  - "@tanyasarkjain"
