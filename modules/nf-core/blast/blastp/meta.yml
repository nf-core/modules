---
name: "blast_blastp"
description: BLASTP (Basic Local Alignment Search Tool- Protein) compares an amino acid (protein) query sequence against a protein database
keywords:
  - fasta
  - blast
  - blastp
  - protein
tools:
  - "blast":
      description: "BLAST+ is a new suite of BLAST tools that utilizes the NCBI C++ Toolkit."
      homepage: "https://blast.ncbi.nlm.nih.gov/Blast.cgi"
      documentation: "https://blast.ncbi.nlm.nih.gov/Blast.cgi?CMD=Web&PAGE_TYPE=Blastdocs"
      doi: "10.1016/S0022-2836(05)80360-2"
      licence: "['US-Government-Work']"
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - fasta:
      type: file
      description: Input fasta file containing queries sequences
      pattern: "*.{fa,fasta,fa.gz,fasta.gz}"
  - db:
      type: directory
      description: Directory containing blast database
      pattern: "*"
  - out_ext:
      type: string
      description: |
        Specify the type of output file to be generated. `xml` corresponds to BLAST xml format.
        `tsv` corresponds to BLAST tabular format. `csv` corresponds to BLAST comma separated format.
      pattern: "xml|tsv|csv"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - xml:
      type: file
      description: File containing blastp hits in XML format
      pattern: "*.{xml}"
  - tsv:
      type: file
      description: File containing blastp hits in tabular format
      pattern: "*.{tsv}"
  - csv:
      type: file
      description: File containing blastp hits in comma separated format
      pattern: "*.csv"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@vagkaratzas"
maintainers:
  - "@vagkaratzas"
