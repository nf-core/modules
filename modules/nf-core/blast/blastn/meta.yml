name: blast_blastn
description: Queries a BLAST DNA database
keywords:
  - fasta
  - blast
  - blastn
  - DNA sequence
  - taxids
tools:
  - blast:
      description: |
        BLAST finds regions of similarity between biological sequences.
      homepage: https://blast.ncbi.nlm.nih.gov/Blast.cgi
      documentation: https://blast.ncbi.nlm.nih.gov/Blast.cgi?CMD=Web&PAGE_TYPE=Blastdocs
      doi: 10.1016/S0022-2836(05)80360-2
      licence:
        - "US-Government-Work"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input fasta file containing queries sequences
        pattern: "*.{fa,fasta,fa.gz,fasta.gz}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing db information
          e.g. [ id:'test2', single_end:false ]
    - db:
        type: directory
        description: Directory containing the blast database
        pattern: "*"
  - taxidlist:
      type: file
      description: File containing NCBI taxon ids, one per line, for filtering the
        database.
      pattern: "*.{txt}"
      ontologies: []
  - taxids:
      type: string
      description: Comma-delimited list of NCBI taxon ids for filtering the
        database.
      pattern: "^[0-9]+(,[0-9]+)*$"
  - negative_tax:
      type: boolean
      description: Use negative filtering (true) to exclude taxon ids or normal
        filtering (false).
      pattern: "true or false"
output:
  txt:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.txt":
          type: file
          description: File containing blastn hits
          pattern: "*.txt"
          ontologies: []
  versions_blastn:
    - - ${task.process}:
          type: string
          description: The name of the process
      - blastn:
          type: string
          description: The name of the tool
      - "blastn -version 2>&1 | sed 's/^.*blastn: //; s/ .*\\$//'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - blastn:
          type: string
          description: The name of the tool
      - "blastn -version 2>&1 | sed 's/^.*blastn: //; s/ .*\\$//'":
          type: eval
          description: The expression to obtain the version of the tool
