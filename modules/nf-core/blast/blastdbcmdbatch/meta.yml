name: blast_blastdbcmdbatch
description: Retrieve entries from a BLAST database
keywords:
  - fasta
  - blast
  - database
tools:
  - blast:
      description: |
        BLAST finds regions of similarity between biological sequences.
      homepage: https://blast.ncbi.nlm.nih.gov/Blast.cgi
      documentation: https://blast.ncbi.nlm.nih.gov/Blast.cgi?CMD=Web&PAGE_TYPE=Blastdocs
      doi: 10.1016/S0022-2836(05)80360-2
      licence: ["US-Government-Work"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - entry_batch:
      type: file
      description: File with a list of entry identifiers of sequences in database (one identifier per line)
  - meta2:
      type: map
      description: |
        Groovy Map containing db information
        e.g. [ id:'test2', single_end:false ]
  - db:
      type: file
      description: Input BLAST-indexed database
      pattern: "*.{fa.*,fasta.*}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - fasta:
      type: file
      description: Output fasta file
      pattern: "*.{fasta}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@toniher"
maintainers:
  - "@toniher"
