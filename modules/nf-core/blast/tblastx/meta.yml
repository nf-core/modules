name: "blast_tblastx"
description: Search translated nucleotide database using a translated nucleotide query
keywords:
  - alignment
  - sequence
  - blast
  - nucleotide
  - translated
tools:
  - "blast" :
      description: "Basic Local Alignment Search Tool"
      homepage: "https://blast.ncbi.nlm.nih.gov/Blast.cgi"
      documentation: "https://blast.ncbi.nlm.nih.gov/Blast.cgi?CMD=Web&PAGE_TYPE=Blastdocs"
      tool_dev_url: "https://blast.ncbi.nlm.nih.gov/Blast.cgi?PAGE_TYPE=BlastDocs&DOC_TYPE=Download"
      doi: "10.1016/S0022-2836(05)80360-2"
      licence: ["US-Government-Work"]

input:
  - - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input nucleotide fasta file
        pattern: "*.{fa,fasta,fa.fz,fasta.gz}"
  - - meta2:
        type: map
        description: |
          Groovy Map containing db information
          e.g. [ id: 'test2', single_end:false ]
    - db:
        type: directory
        description: Directory containing the nucleotide blast database files (blast db)
        pattern: "*"

output:
  - txt:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tblastx.txt":
          type: file
          description: File containing tblastx hits
          pattern: "*.{tblastx.txt}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@snehaag006"

maintainers:
  - "@snehaag006"
