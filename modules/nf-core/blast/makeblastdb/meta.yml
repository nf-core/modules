name: blast_makeblastdb
description: Builds a BLAST database
keywords:
  - fasta
  - blast
  - database
tools:
  - blast:
      description: |
        BLAST finds regions of similarity between biological sequences.
      homepage: https://blast.ncbi.nlm.nih.gov/Blast.cgi
      documentation: https://blast.ncbi.nlm.nih.gov/Blast.cgi?CMD=Web&PAGE_TYPE=Blastdocs
      doi: 10.1016/S0022-2836(05)80360-2
      licence:
        - "US-Government-Work"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input fasta file
        pattern: "*.{fa,fasta,fa.gz,fasta.gz}"
        ontologies: []
output:
  db:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}:
          type: directory
          description: Output directory containing blast database files
          pattern: "*"
  versions_makeblastdb:
    - - ${task.process}:
          type: string
          description: The name of the process
      - makeblastdb:
          type: string
          description: The name of the tool
      - "makeblastdb -version 2>&1 | sed 's/^.*makeblastdb: //; s/ .*\\$//'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - makeblastdb:
          type: string
          description: The name of the tool
      - "makeblastdb -version 2>&1 | sed 's/^.*makeblastdb: //; s/ .*\\$//'":
          type: eval
          description: The expression to obtain the version of the tool
