name: "hamronization_amrfinderplus"
description: Tool to convert and summarize AMRfinderPlus outputs using the hAMRonization
  specification.
keywords:
  - amr
  - antimicrobial resistance
  - arg
  - antimicrobial resistance genes
  - reporting
  - amrfinderplus
tools:
  - "hamronization":
      description: "Tool to convert and summarize AMR gene detection outputs using the
        hAMRonization specification"
      homepage: "https://github.com/pha4ge/hAMRonization/"
      documentation: "https://github.com/pha4ge/hAMRonization/"
      tool_dev_url: "https://github.com/pha4ge/hAMRonization"
      licence: ["GNU Lesser General Public v3 (LGPL v3)"]
      identifier: biotools:hamronization
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - report:
        type: file
        description: Output .tsv file from AMRfinderPlus
        pattern: "*.tsv"
  - - format:
        type: string
        description: Type of report file to be produced
        pattern: "tsv|json"
  - - software_version:
        type: string
        description: Version of AMRfinder used
        pattern: "[0-9].[0-9].[0-9]"
  - - reference_db_version:
        type: string
        description: Database version of ncbi_AMRfinder used
        pattern: "[0-9]-[0-9]-[0-9].[0-9]"
output:
  - json:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.json":
          type: file
          description: hAMRonised report in JSON format
          pattern: "*.json"
  - tsv:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tsv":
          type: file
          description: hAMRonised report in TSV format
          pattern: "*.tsv"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@louperelo"
maintainers:
  - "@louperelo"
