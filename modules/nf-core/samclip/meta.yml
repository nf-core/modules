# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: samclip
description: Filters SAM file for soft and hard clipped alignments
keywords:
  - soft-clipped reads
  - hard-clipped reads
  - genomics
  - sam
tools:
  - samclip:
      description: Filters SAM file for soft and hard clipped alignments
      homepage: https://github.com/tseemann/samclip
      documentation: https://github.com/tseemann/samclip
      tool_dev_url: https://github.com/tseemann/samclip
      doi: "no DOI available"
      licence: ["GPL v3"]
      identifier: biotools:samclip

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bam:
        type: file
        description: BAM file
        pattern: "*.bam"
        ontologies:
          - edam: http://edamontology.org/format_2572 # BAM
  - - meta2:
        type: map
        description: |
          Groovy Map containing fasta reference information
          e.g. `[ id:'ref' ]`
    - reference:
        type: file
        description: |
          reference FASTA file
        pattern: "*.{fasta,fa,fasta.gz,fa.gz}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
    - reference_index:
        type: file
        description: |
          reference FASTA file index
        pattern: "*.fai"
        ontologies: []
output:
  bam:
    - - meta:
          type: map
          description: Groovy Map containing sample information. e.g. `[ id:'sample1' ]`
      - "*.bam":
          type: file
          description: Filtered BAM file (when not outputting CRAM)
          ontologies:
            - edam: http://edamontology.org/format_2572 # BAM
  cram:
    - - meta:
          type: map
          description: Groovy Map containing sample information. e.g. `[ id:'sample1' ]`
      - "*.cram":
          type: file
          description: Filtered CRAM file (when using --output-fmt cram or -O cram in ext.args4)
          ontologies:
            - edam: http://edamontology.org/format_3462 # CRAM
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: versions.yml
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@emmcauley"
maintainers:
  - "@emmcauley"
