name: "graphtyper_genotype"
description: Tools for population-scale genotyping using pangenome graphs.
keywords:
  - variant
  - vcf
  - bam
  - cram
  - pangenome
tools:
  - "graphtyper":
      description: A graph-based variant caller capable of genotyping population-scale
        short read data sets while incoperating previously discovered variants.
      homepage: "https://github.com/DecodeGenetics/graphtyper"
      documentation: "https://github.com/DecodeGenetics/graphtyper/wiki/User-guide"
      tool_dev_url: "https://github.com/DecodeGenetics/graphtyper"
      doi: "10.1038/ng.3964"
      licence: ["MIT"]
      identifier: biotools:Graphtyper
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - bam:
        type: file
        description: BAM/CRAM file
        pattern: "*.{bam,cram}"
    - bai:
        type: file
        description: BAM index file. This is automatically found base on BAM input file
          name
        pattern: "*.{bai}"
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - ref:
        type: file
        description: Reference fasta file
        pattern: "*.{fa, fasta, fas}"
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - ref_fai:
        type: file
        description: Reference index file. This is automatically found based on referece
          input file name.
        pattern: "*.{.fai}"
  - - region_file:
        type: file
        description: File with a list of chromosome/locations in reference genome to
          genotype. One region per line in the format <chr>:<start>-<stop>. This or
          `--region` (in ext.args) must be specified.
        pattern: "*"
output:
  - vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - results/*/*.vcf.gz:
          type: file
          description: VCF file with genotyped variants
          pattern: "*.{vcf.gz}"
  - tbi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - results/*/*.vcf.gz.tbi:
          type: file
          description: VCF index file
          pattern: "*.{vcf.gz.tbi}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@zachary-foster"
maintainers:
  - "@zachary-foster"
