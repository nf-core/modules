name: biobambam_bamsormadup
description: Parallel sorting and duplicate marking
keywords:
  - markduplicates
  - sort
  - bam
  - cram
tools:
  - biobambam:
      description: |
        biobambam is a set of tools for early stage alignment file processing.
      homepage: https://gitlab.com/german.tischler/biobambam2
      documentation: https://gitlab.com/german.tischler/biobambam2/-/blob/master/README.md
      doi: 10.1186/1751-0473-9-13
      licence: ["GPL v3"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bams:
        type: file
        description: List containing 1 or more bam files
  - - meta2:
        type: map
        description: |
          Groovy Map containing genome information
          e.g. [ id:'genome' ]
    - fasta:
        type: file
        description: Reference genome in FASTA format (optional)
        pattern: "*.{fa,fasta,fna}"
output:
  - bam:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bam":
          type: file
          description: BAM file with duplicate reads marked/removed
          pattern: "*.bam"
  - bam_index:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bam.bai":
          type: file
          description: BAM index file
          pattern: "*.bai"
  - cram:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.cram":
          type: file
          description: CRAM file with duplicate reads marked/removed
          pattern: "*.cram"
  - metrics:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.metrics.txt":
          type: file
          description: Duplicate metrics file generated by biobambam
          pattern: "*.{metrics.txt}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@matthdsm"
maintainers:
  - "@matthdsm"
