---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: pangolin
description: Phylogenetic Assignment of Named Global Outbreak LINeages
keywords:
  - covid
  - pangolin
  - database
  - lineage
tools:
  - pangolin:
      description: |
        Phylogenetic Assignment of Named Global Outbreak LINeages
      homepage: https://github.com/cov-lineages/pangolin#pangolearn-description
      manual: https://github.com/cov-lineages/pangolin#pangolearn-description
      licence: ["GPL-3.0-or-later"]
      identifier: biotools:pangolin_cov-lineages

## TODO nf-core: Add a description of all of the variables used as input
input:
  # Only when we have meta
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`

    ## TODO nf-core: Delete / customise this example input
    - bam:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies:
          - edam: "http://edamontology.org/format_25722"
          - edam: "http://edamontology.org/format_2573"
          - edam: "http://edamontology.org/format_3462"

## TODO nf-core: Add a description of all of the variables used as output
output:
  - bam:
      #Only when we have meta
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      ## TODO nf-core: Delete / customise this example output
      - "*.bam":
          type: file
          description: Sorted BAM/CRAM/SAM file
          pattern: "*.{bam,cram,sam}"
          ontologies:
            - edam: "http://edamontology.org/format_25722"
            - edam: "http://edamontology.org/format_2573"
            - edam: "http://edamontology.org/format_3462"

  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
