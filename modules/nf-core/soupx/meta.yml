name: "soupx"
description: Estimation and removal of cell free mRNA contamination in droplet based single cell RNA-seq data
keywords:
  - single-cell
  - transcriptomics
  - ambient
tools:
  - "soupx":
      description: "Estimation and removal of cell free mRNA contamination in droplet based single cell RNA-seq data"
      documentation: "https://rawcdn.githack.com/constantAmateur/SoupX/204b602418df12e9fdb4b68775a8b486c6504fe4/inst/doc/pbmcTutorial.html"
      tool_dev_url: "https://github.com/constantAmateur/SoupX"
      doi: "10.1093/gigascience/giaa151"
      licence: ["MIT"]

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`

    - h5ad_filtered:
        type: file
        description: filtered H5AD file (after CellRanger filtering)
        pattern: "*.h5ad"

    - h5ad_raw:
        type: file
        description: raw H5AD file (before CellRanger filtering)
        pattern: "*.h5ad"

output:
  - h5ad:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.h5ad":
          type: file
          description: H5AD anndata object with ambient RNA removed
          pattern: "*.h5ad"

  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@LeonHafner"
maintainers:
  - "@LeonHafner"
