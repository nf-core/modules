name: "svaba"
description: SvABA is an efficient and accurate method for detecting SVs from
  short-read sequencing data using genome-wide local assembly with low memory
  and computing requirements
keywords:
  - sv
  - structural variants
  - detecting svs
  - short-read sequencing
tools:
  - "svaba":
      description: "Structural variation and indel detection by local assembly"
      homepage: "https://github.com/walaj/svaba"
      documentation: "https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5880247/"
      tool_dev_url: "https://github.com/walaj/svaba"
      doi: "10.1101/gr.221028.117"
      licence:
        - "GPL v3"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          id: should be the identification number or sample name. If there is normal file meta should be common
          e.g. [ id:'test' ]
    - tumorbam:
        type: file
        description: Tumor or metastatic sample, BAM, SAM or CRAM file
        pattern: "*.{bam,cram,sam}"
        ontologies: []
    - tumorbai:
        type: file
        description: Index of the tumor or metastatic sample
        pattern: "*.{bai,crai,sai}"
        ontologies: []
    - normalbam:
        type: file
        description: Control (or normal) of matching tumor/metastatic sample, BAM,
          SAM or CRAM file
        pattern: "*.{bam,cram,sam}"
        ontologies: []
    - normalbai:
        type: file
        description: Index
        pattern: "*.{bai,crai,sai}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing FASTA information
          id: should be the identification number for alignment file and should be the same used to create BWA index files
          e.g. [ id:'fasta' ]
    - fasta:
        type: file
        description: FASTA file
        pattern: "*.{fasta|fa}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing FASTA information
          id: should be the identification number for alignment file and should be the same used to create BWA index files
          e.g. [ id:'fasta' ]
    - fasta_fai:
        type: file
        description: Index of FASTA file
        pattern: "*.{fai}"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing BWA information
          id: should be the identification number same as fasta file
          e.g. [ id:'bwa' ]
    - bwa_index:
        type: file
        description: BWA genome index files. Note that this tool requires the bwa
          index files to be of the format `prefix.suffix.amb`, where
          `prefix.suffix` is the full name of the fasta file, not just the prefix.
        pattern: "Directory containing BWA index *.{amb,ann,bwt,pac,sa}"
        ontologies: []
  - - meta5:
        type: map
        description: |
          Groovy Map containing dbSNP information
          id: should be the identification number for dbSNP files
          e.g. [ id:'test' ]
    - dbsnp:
        type: file
        description: VCF file including dbSNP variants
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
  - - meta6:
        type: map
        description: |
          Groovy Map containing dbSNP information
          id: should be the identification number for dbSNP files
          e.g. [ id:'test' ]
    - dbsnp_tbi:
        type: file
        description: Index of VCF file including dbSNP variants
        pattern: "*.vcf.gz.tbi"
        ontologies: []
  - - meta7:
        type: map
        description: |
          Groovy Map containing regions information
          id: should be the identification number for regions
          e.g. [ id:'test' ]
    - regions:
        type: file
        description: Targeted intervals. Accepts BED file or Samtools-style string
        pattern: "*.bed|*.txt|*.tab"
        ontologies:
          - edam: http://edamontology.org/format_3475 # TSV
output:
  sv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.svaba.sv.vcf.gz":
          type: file
          description: Filtered SVs for tumor only cases
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  indel:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.svaba.indel.vcf.gz":
          type: file
          description: Filtered Indels for tumor only cases
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  germ_indel:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.svaba.germline.indel.vcf.gz":
          type: file
          description: Germline filtered Indels for tumor/normal paired samples
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  germ_sv:
