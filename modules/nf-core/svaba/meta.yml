  som_sv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.svaba.somatic.sv.vcf.gz":
          type: file
          description: Somatic filtered SVs for tumor/normal paired samples
