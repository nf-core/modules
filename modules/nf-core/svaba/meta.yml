  discordants:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.discordants.txt.gz":
          type: file
          description: Information on all clusters of discordant reads identified
            with 2+ reads
          pattern: "*.txt.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  raw_calls:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.bps.txt.gz":
          type: file
          description: Raw, unfiltered variants
          pattern: "*.txt.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  log:
