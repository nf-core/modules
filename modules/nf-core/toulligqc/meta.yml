---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "toulligqc"
description: "A post sequencing QC tool for Oxford Nanopore sequencers"
keywords:
  - nanopore sequencing
  - quality control
  - genomics
tools:
  - "toulligqc":
      description: "A post sequencing QC tool for Oxford Nanopore sequencers"
      homepage: https://github.com/GenomiqueENS/toulligQC
      // documentation: "None"
      // tool_dev_url: "None"
      // doi: ""
      licence: ['CECILL-2.1']

## TODO nf-core: Add a description of all of the variables used as input
input:
  ## TODO nf-core: Delete / customise this example input
  - seq_summary:
      type: file
      description: Basecaller sequencing summary source
      pattern: "*.{fast5, fast5.tar.gz, fast5.tar.bz2}"

## TODO nf-core: Add a description of all of the variables used as output
output:
  #Only when we have meta
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  ## TODO nf-core: Delete / customise this example output
  - report_html:
      type: file
      description: Report data in html format
      pattern: "*.html"
  - report_data:
      type: file
      description: Report data emitted from toulligqc
      pattern: "*.data"
  - image_plots:
      type: file
      description: plots emitted from toulligqc
      pattern: "report.data"
  - image_plots_html:
      type: file
      description: Report data in html format
      pattern: "*.html"

authors:
  - "@Salome-Brunon"
maintainers:
  - "@Salome-Brunon"
