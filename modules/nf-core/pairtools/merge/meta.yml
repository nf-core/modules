name: pairtools_merge
description: Merge multiple pairs/pairsam files
keywords:
  - merge
  - pairs
  - pairsam
tools:
  - pairtools:
      description: CLI tools to process mapped Hi-C data
      homepage: http://pairtools.readthedocs.io/
      documentation: http://pairtools.readthedocs.io/
      tool_dev_url: https://github.com/mirnylab/pairtools
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - allpairs:
        type: file
        description: All pair files to merge
output:
  - pairs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*pairs.gz":
          type: file
          description: Merged pairs file
          pattern: "*.{pairs.gz}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@nservant"
maintainers:
  - "@nservant"
