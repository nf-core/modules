name: shigapass
description: ShigaPass is an in silico tool used to predict Shigella serotypes and to differentiate between Shigella, EIEC (Enteroinvasive E. coli), and non Shigella/EIEC using assembled whole genomes.
keywords:
  - bacteria
  - shigella
  - stec
tools:
  - shigapass:
      description: ShigaPass is an in silico tool used to predict Shigella serotypes
      homepage: https://github.com/imanyass/ShigaPass
      documentation: https://github.com/imanyass/ShigaPass
      tool_dev_url: https://github.com/imanyass/ShigaPass
      licence: ["GPL v3"]
input:
  - - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
    - assembly:
        type: file
        description: FASTA, GenBank or EMBL formatted file. Note that the standard input for ShigaPass is a file of file paths - here for paralellisation a fasta file is required.
        pattern: "*.{fa,fasta,fna,fa.gz,fasta.gz,fna.gz}"
output:
  - - report:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - report:
        type: file
        description: Tab-delimited report of results
        pattern: "*.{tsv}"
  - - flex_tsv:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - report:
        type: file
        description: Tab-delimited report of results
        pattern: "*.{tsv}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@maxlcummins"
maintainers:
  - "@maxlcummins"
