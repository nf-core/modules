name: shigapass
description: ShigaPass is an in silico tool used to predict Shigella serotypes
  and to differentiate between Shigella, EIEC (Enteroinvasive E. coli), and non
  Shigella/EIEC using assembled whole genomes.
keywords:
  - bacteria
  - shigella
  - stec
tools:
  - shigapass:
      description: ShigaPass is an in silico tool used to predict Shigella
        serotypes
      homepage: https://github.com/imanyass/ShigaPass
      documentation: https://github.com/imanyass/ShigaPass
      tool_dev_url: https://github.com/imanyass/ShigaPass
      licence: ["GPL v3"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: FASTA, GenBank or EMBL formatted file. Note that the standard
          input for ShigaPass is a file of file paths - here for paralellisation a
          fasta file is required.
        pattern: "*.{fa,fasta,fna,fa.gz,fasta.gz,fna.gz}"
        ontologies: []
output:
  report:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.tsv:
          type: file
          description: Tab-delimited report of results
          pattern: "${prefix}.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  flex_tsv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_ShigaPass_Flex_summary.tsv":
          type: file
          description: Tab-delimited report of results
          pattern: "*_ShigaPass_Flex_summary.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  versions_shigapass:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - shigapass:
          type: string
          description: The tool name
      - "ShigaPass.sh -v 2>&1 | sed 's/^.*ShigaPass version //'":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - shigapass:
          type: string
          description: The tool name
      - "ShigaPass.sh -v 2>&1 | sed 's/^.*ShigaPass version //'":
          type: string
          description: The command used to generate the version of the tool
authors:
  - "@maxlcummins"
maintainers:
  - "@maxlcummins"
