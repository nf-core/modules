name: dysgu_run

description: Dysgu calls structural variants (SVs) from mapped sequencing reads.
  It is designed for accurate and efficient detection of structural variations.
keywords:
  - structural variants
  - sv
  - vcf
tools:
  - dysgu:
      description: Structural variant caller for mapped sequencing data
      homepage: https://github.com/kcleal/dysgu
      documentation: https://github.com/kcleal/dysgu/blob/master/README.rst
      tool_dev_url: https://github.com/kcleal/dysgu
      doi: "10.1093/nar/gkac039"
      licence: ["GPL-3.0-or-later"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - input:
        type: file
        description: Input BAM file
        pattern: "*.{bam,cram}"
        ontologies:
          - edam: http://edamontology.org/format_2572 # BAM
          - edam: http://edamontology.org/format_3462 # CRAM
    - index:
        type: file
        description: BAM index file
        pattern: "*.{bai,crai}"
        ontologies:
          - edam: http://edamontology.org/format_3327 # BAI
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fasta:
        type: file
        description: Genome reference FASTA file
        pattern: "*.{fa,fasta}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fai:
        type: file
        description: Genome reference FASTA index file
        pattern: "*.{fa.fai,fasta.fai}"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - sites:
        type: file
        description: Known sites VCF file
        pattern: "*.{vcf,vcf.gz}"
        ontologies:
          - edam: http://edamontology.org/format_3016 # VCF
  - - meta5:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - bed:
        type: file
        description: Regions to include BED file
        pattern: "*.bed"
        ontologies:
          - edam: http://edamontology.org/format_3003 # BED
  - - meta6:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - search_bed:
        type: file
        description: Regions to search BED file
        pattern: "*.bed"
        ontologies:
          - edam: http://edamontology.org/format_3003 # BED
  - - meta7:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - exclude_bed:
        type: file
        description: Regions to exclude BED file
        pattern: "*.bed"
        ontologies:
          - edam: http://edamontology.org/format_3003 # BED
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'sample1' ]
      - "*.vcf.gz":
          type: file
          description: VCF file with identified structural variants
          pattern: "*.{vcf.gz}"
          ontologies:
            - edam: http://edamontology.org/format_3016 # VCF
  tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'sample1' ]
      - "*.vcf.gz.tbi":
          type: file
          description: The index of the BCF/VCF file
          pattern: "*.vcf.gz.tbi"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@famosab"
  - "@poddarharsh15"
maintainers:
  - "@poddarharsh15"
  - "@nvnieuwk"
