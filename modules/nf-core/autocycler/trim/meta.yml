---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "autocycler_trim"
description: Trim cluster assembly graphs to remove unsupported segments prior to resolution.
keywords:
  - autocycler
  - genome-assembly
  - graph-trimming
  - long-read
tools:
  - autocycler:
      description: "A tools for generating consensus long-read assemblies for bacterial genomes."
      homepage: "https://github.com/rrwick/Autocycler/wiki"
      documentation: "https://github.com/rrwick/Autocycler/wiki"
      tool_dev_url: "https://github.com/rrwick/Autocycler"
      doi: "10.1093/bioinformatics/btaf474"
      licence: ["GPL-3.0"]

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - gfa:
        type: file
        description: |
          Cluster-specific assembly graph in GFA format.
        pattern: "*.gfa"

output:
  gfa:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "$prefix/*.gfa":
          type: file
          description: Trimmed assembly graphs emitted by Autocycler.
          pattern: "*.gfa"
          ontologies:
            - edam: "http://edamontology.org/format_3975" #GFA1
  stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "$prefix/*.yaml":
          type: file
          description: Trimming statistics for each cluster.
          pattern: "*.yaml"
          ontologies:
            - edam: "http://edamontology.org/format_3750" # YAML
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: "http://edamontology.org/format_3750" # YAML

authors:
  - "@dwells-eit"
maintainers:
  - "@dwells-eit"
