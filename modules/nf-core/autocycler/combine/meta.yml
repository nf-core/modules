---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "autocycler_combine"
description: Merge resolved cluster assemblies into final consensus outputs with Autocycler.
keywords:
  - autocycler
  - genome-assembly
  - consensus
  - long-read
tools:
  - autocycler:
      description: "A tools for generating consensus long-read assemblies for bacterial genomes."
      homepage: "https://github.com/rrwick/Autocycler/wiki"
      documentation: "https://github.com/rrwick/Autocycler/wiki"
      tool_dev_url: "https://github.com/rrwick/Autocycler"
      doi: "10.1093/bioinformatics/btaf474"
      licence: ["GPL-3.0"]

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - clusters:
        type: file
        description: |
          Final cluster assembly graphs (GFA) to be combined into consensus sequences.
        pattern: "*.gfa"

output:
  fasta:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "combine/${prefix}/consensus_assembly.fasta":
          type: file
          description: Consensus genome sequence generated by Autocycler.
          pattern: "combine/*/consensus_assembly.fasta"
          ontologies:
            - edam: "http://edamontology.org/format_1929" # FASTA
  gfa:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "combine/${prefix}/consensus_assembly.gfa":
          type: file
          description: Consensus assembly graph generated by Autocycler.
          pattern: "combine/*/consensus_assembly.gfa"
          ontologies:
            - edam: "http://edamontology.org/format_3975" #GFA1
  stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "combine/${prefix}/consensus_assembly.yaml":
          type: file
          description: Run statistics for the combine step.
          pattern: "combine/*/consensus_assembly.yaml"
          ontologies:
            - edam: "http://edamontology.org/format_3750" # YAML
  versions_autocycler:
    - - ${task.process}:
          type: string
          description: The name of the process
      - autocycler:
          type: string
          description: The name of the tool
      - "autocycler --version |  sed 's/^[^ ]* //'":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - autocycler:
          type: string
          description: The name of the tool
      - "autocycler --version |  sed 's/^[^ ]* //'":
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@dwells-eit"
  - "@eit-maxlcummins"
maintainers:
  - "@dwells-eit"
