---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "autocycler_resolve"
description: Resolve trimmed assembly graphs into final contigs within Autocycler.
keywords:
  - autocycler
  - genome-assembly
  - graph-resolution
  - long-read
tools:
  - autocycler:
      description: "A tools for generating consensus long-read assemblies for bacterial genomes."
      homepage: "https://github.com/rrwick/Autocycler/wiki"
      documentation: "https://github.com/rrwick/Autocycler/wiki"
      tool_dev_url: "https://github.com/rrwick/Autocycler"
      doi: "10.1093/bioinformatics/btaf474"
      licence: ["GPL-3.0"]

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - gfa:
        type: file
        description: |
          Trimmed assembly graph in GFA format from the previous step.
        pattern: "*.gfa"

output:
  bridged:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "resolve/${prefix}/${prefix}_3_bridged.gfa":
          type: file
          description: Assembly graph with bridges resolved.
          pattern: "resolve/*/*_3_bridged.gfa"
          ontologies:
            - edam: "http://edamontology.org/format_3975" #GFA1
  merged:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "resolve/${prefix}/${prefix}_4_merged.gfa":
          type: file
          description: Merged assembly graph after bridging.
          pattern: "resolve/*/*_4_merged.gfa"
          ontologies:
            - edam: "http://edamontology.org/format_3975" #GFA1
  resolved:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "resolve/${prefix}/${prefix}_5_final.gfa":
          type: file
          description: Final resolved assembly graph.
          pattern: "resolve/*/*_5_final.gfa"
          ontologies:
            - edam: "http://edamontology.org/format_3975" #GFA1
  versions_autocycler:
    - - ${task.process}:
          type: string
          description: The name of the process
      - autocycler:
          type: string
          description: The name of the tool
      - "autocycler --version |  sed 's/^[^ ]* //'":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - autocycler:
          type: string
          description: The name of the tool
      - "autocycler --version |  sed 's/^[^ ]* //'":
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@dwells-eit"
  - "@eit-maxlcummins"
maintainers:
  - "@dwells-eit"
