# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "vizgenpostprocessing_compiletilesegmentation"
description: The module compiles segmentation tiles using Vizgen's post-processing tool.
keywords:
  - vpt
  - vizgen
  - segmentation
  - microscopy
  - spatial transcriptomics
tools:
  - "vizgenpostprocessing":
      description: "Vizgen's post-processing tool"
      homepage: "https://github.com/Vizgen/vizgen-postprocessing"
      documentation: "https://vizgen.github.io/vizgen-postprocessing"
      tool_dev_url: "https://github.com/Vizgen/vizgen-postprocessing"
      licence: ["Apache-2.0"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'sample1', single_end:false ]
    - input_images:
        type: directory
        description: |
          Path to the input images directory to be used for segmentation.
        ontologies:
          - edam: "http://edamontology.org/data_1049"
    - segmentation_params:
        type: file
        description: |
          Path to the segmentation parameters (algorithm specification) JSON
          file generated by the preparesegmentation module.
        pattern: "*.json"
        ontologies:
          - edam: "http://edamontology.org/format_3464"
  - algorithm_json:
      type: file
      description: JSON file containing the algorithm parameters.
      pattern: "*.json"
      ontologies:
        - edam: "http://edamontology.org/format_3464"
  - segmentation_tiles:
      type: file
      description: |
        Parquet files containing the segmentation results for tiles to compile.
      pattern: "*.parquet"
      ontologies: []
output:
  mosaic_space:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - ${prefix}/*_mosaic_space.parquet:
          type: file
          description: |
            Parquet file containing the compiled segmentation results in mosaic space.
          ontologies: []
  micron_space:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - ${prefix}/*_micron_space.parquet:
          type: file
          description: |
            Parquet file containing the compiled segmentation results in micron space.
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@mcmero"
maintainers:
  - "@mcmero"
