# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "vizgenpostprocessing_runsegmentationontile"
description: |
  The module runs the segmentation algorithm on a specific tile using Vizgen's
  post-processing tool.
keywords:
  - vpt
  - vizgen
  - segmentation
  - microscopy
  - spatial transcriptomics
tools:
  - "vizgenpostprocessing":
      description: "Vizgen's post-processing tool"
      homepage: "https://github.com/Vizgen/vizgen-postprocessing"
      documentation: "https://vizgen.github.io/vizgen-postprocessing"
      tool_dev_url: "https://github.com/Vizgen/vizgen-postprocessing"
      licence: ["Apache-2.0"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'sample1', single_end:false ]
    - input_images:
        type: directory
        description: |
          Path to the input images directory to be used for segmentation.
        ontologies:
          - edam: "http://edamontology.org/data_1049"
    - segmentation_params:
        type: file
        description: |
          Path to the segmentation parameters (algorithm specification) JSON
          file generated by the preparesegmentation module.
        pattern: "*.json"
        ontologies:
          - edam: "http://edamontology.org/format_3464"
    - tile_index:
        type: integer
        description: |
          The index of the tile to run the segmentation algorithm on.
  - algorithm_json:
      type: file
      description: JSON file containing the algorithm parameters.
      pattern: "*.json"
      ontologies:
        - edam: "http://edamontology.org/format_3464"
  - custom_weights:
      type: directory
      description: |
        Directory containing custom weights for the segmentation algorithm.
        Must be defined in the algorithm JSON file under "custom_weights"
        as directory name only (not full path).

output:
  segmented_tile:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - ${prefix}/result_tiles/*.parquet:
          type: file
          description: |
            Parquet file containing the segmentation results for the specified tile.
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"

        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@mcmero"
maintainers:
  - "@mcmero"
