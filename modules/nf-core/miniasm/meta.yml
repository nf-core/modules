name: miniasm
description: A very fast OLC-based de novo assembler for noisy long reads
keywords:
  - assembly
  - pacbio
  - nanopore
tools:
  - miniasm:
      description: Ultrafast de novo assembly for long noisy reads (though having no
        consensus step)
      homepage: https://github.com/lh3/miniasm
      documentation: https://github.com/lh3/miniasm
      tool_dev_url: https://github.com/lh3/miniasm
      doi: "10.1093/bioinformatics/btw152"
      licence: ["MIT"]
      identifier: biotools:miniasm
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: List of input PacBio/ONT FastQ files.
        pattern: "*.{fastq,fastq.gz,fq,fq.gz}"
        ontologies:
          - edam: http://edamontology.org/format_1930 # FASTQ
    - paf:
        type: file
        description: Alignment in PAF format
        pattern: "*{.paf,.paf.gz}"
        ontologies: []
output:
  gfa:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.gfa.gz":
          type: file
          description: Assembly graph
          pattern: "*.gfa.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  assembly:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fasta.gz":
          type: file
          description: Genome assembly
          pattern: "*.fasta.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  versions_miniasm:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - miniasm:
          type: string
          description: The tool name
      - miniasm -V 2>&1:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - "${task.process}":
          type: string
          description: The name of the process
      - miniasm:
          type: string
          description: The name of the tool
      - miniasm -V 2>&1:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@avantonder"
maintainers:
  - "@avantonder"
