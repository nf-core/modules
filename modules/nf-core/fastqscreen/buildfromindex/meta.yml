name: "fastqscreen_buildfromindex"
description: Build fastq screen config file from bowtie index files
keywords:
  - build
  - index
  - genome
  - reference
tools:
  - "fastqscreen":
      description: "FastQ Screen allows you to screen a library of sequences in FastQ
        format against a set of sequence databases so you can see if the composition
        of the library matches with what you expect."
      homepage: "https://www.bioinformatics.babraham.ac.uk/projects/fastq_screen/"
      documentation: "https://stevenwingett.github.io/FastQ-Screen/"
      tool_dev_url: "https://github.com/StevenWingett/FastQ-Screen/archive/refs/tags/v0.15.3.zip"
      doi: "10.5281/zenodo.5838377"
      licence: ["GPL-3.0-or-later"]
      identifier: ""
input:
  - genome_names:
      type: list
      description: List of names for each index
      help: "This type of channel input can be created by running the .collect { meta, _index_dir -> meta.id } operator on the [meta, index_dir] output of bowtie/bwa/minimap index modules."
  - index_paths:
      type: list
      description: List of directories containing genome index files
      help: "This type of channel input can be created by running the .collect { _meta, index_dir -> index_dir } operator on the [meta, index_dir] output of bowtie/bwa/minimap index modules."
  - aligner:
      type: string
      description: |
        Aligner to use for mapping reads. Options: 'bowtie', 'bowtie2', 'bwa', 'minimap2'.
        If not specified, FastQ Screen will use its default aligner (bowtie2).
      pattern: "bowtie|bowtie2|bwa|minimap2"
output:
  database:
    - FastQ_Screen_Genomes:
        type: directory
        description: fastq screen database folder containing config file and index folders
        pattern: "FastQ_Screen_Genomes"
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@snesic"
  - "@JPejovicApis"
contributors:
  - "@pmoris"
