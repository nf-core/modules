name: "salsa2"
description: SALSA, A tool to scaffold long read assemblies with HiC
keywords:
  - assembly
  - hi-c
  - scaffolding
  - long reads
  - salsa
  - salsa2
tools:
  - "salsa2":
      description: "Salsa is a tool to scaffold long read assemblies with Hi-C."
      homepage: "https://github.com/marbl/SALSA"
      documentation: "https://github.com/marbl/SALSA"
      tool_dev_url: "https://github.com/marbl/SALSA"
      doi: "10.1186/s12864-017-3879-z"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Fasta file of assembly. Headers must not contain ':'
        pattern: "*.{fa, fasta}"
        ontologies: []
    - index:
        type: file
        description: Fasta index file of assembly containing the length of contigs.
        pattern: "*.{fa.fai, fasta.fai}"
        ontologies: []
  - bed:
      type: file
      description: BED file of alignments sorted by read names, e.g., from HiC-Pro
      pattern: "*.{bed}"
      ontologies: []
  - gfa:
      type: file
      description: GFA file of the assembly graph
      ontologies: []
  - dup:
      type: file
      description: File containing the duplicated contigs
      ontologies: []
  - filter_bed:
      type: file
      description: BED file of the filtered alignments
      pattern: "*.{bed}"
      ontologies: []
output:
  fasta:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_scaffolds_FINAL.fasta":
          type: file
          description: Sequences for the scaffolds generated by the algorithm
          pattern: "*_scaffolds_FINAL.fasta"
          ontologies: []
  agp:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_scaffolds_FINAL.agp":
          type: file
          description: AGP style output for the scaffolds describing the assignment,
            orientation and ordering of contigs along the scaffolds
          pattern: "*_scaffolds_FINAL.agp"
          ontologies: []
  agp_original_coordinates:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*/*scaffolds_FINAL.original-coordinates.agp":
          type: file
          description: Secondary output AGP file with names and coordinates matching
            the original input assembly (optional)
          pattern: "*scaffolds_FINAL.original-coordinates.agp"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@scorreard"
maintainers:
  - "@scorreard"
