name: nanoplot
description: Run NanoPlot on nanopore-sequenced reads
keywords:
  - quality control
  - qc
  - fastq
  - sequencing summary
  - nanopore
tools:
  - nanoplot:
      description: |
        NanoPlot is a tool for plotting long-read sequencing data and
        alignment.
      homepage: http://nanoplot.bioinf.be
      documentation: https://github.com/wdecoster/NanoPlot
      licence: ["GPL-3.0-or-later"]
      identifier: biotools:nanoplot
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - ontfile:
        type: file
        description: ONT file
output:
  - html:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.html":
          type: file
          description: NanoPlot report
          pattern: "*{.html}"
  - png:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.png":
          type: file
          description: Plots generated by NanoPlot
          pattern: "*{.png}"
  - txt:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.txt":
          type: file
          description: Stats from NanoPlot
          pattern: "*{.txt}"
  - log:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.log":
          type: file
          description: log file of NanoPlot run
          pattern: "*{.log}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@drpatelh"
  - "@yuukiiwa"
maintainers:
  - "@drpatelh"
  - "@yuukiiwa"
