# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "vcf2cytosure"
description: Convert VCF with structural variations to CytoSure format
keywords:
  - structural_variants
  - array_cgh
  - vcf
  - cytosure
tools:
  - "vcf2cytosure":
      description: "Convert VCF with structural variations to CytoSure format"
      homepage: "https://github.com/NBISweden/vcf2cytosure"
      documentation: "https://github.com/NBISweden/vcf2cytosure"
      tool_dev_url: "https://github.com/NBISweden/vcf2cytosure"
      licence: ["MIT"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - sv_vcf:
        type: file
        description: VCF file with structural variants
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - coverage_bed:
        type: file
        description: Bed file with coverage data
        pattern: "*.bed"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - cns:
        type: file
        description: CN file from CNVkit, not compatible with coverage_bed file
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - snv_vcf:
        type: file
        description: |
          VCF file with SNVs to calculate probe coverage,
          not compatible with coverage_bed
          pattern: "*.{vcf,vcf.gz}"
        ontologies: []
  - blacklist_bed:
      type: file
      description: Bed file with regions to exclude
      pattern: "*.bed"
      ontologies: []
output:
  cgh:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*.cgh":
          type: file
          description: SV:s in CytoSure format
          pattern: "*.cgh"
          ontologies: []
  versions_vcf2cytosure:
    - - ${task.process}:
          type: string
          description: The name of the process
      - vcf2cytosure:
          type: string
          description: The name of the tool
      - vcf2cytosure --version 2>&1 | sed -n 's/.*cytosure //p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - vcf2cytosure:
          type: string
          description: The name of the tool
      - vcf2cytosure --version 2>&1 | sed -n 's/.*cytosure //p':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@jemten"
