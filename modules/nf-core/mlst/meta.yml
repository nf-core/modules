name: mlst
description: Run Torsten Seemann's classic MLST on a genome assembly
keywords:
  - mlst
  - typing
  - bacteria
  - assembly
tools:
  - mlst:
      description: Scan contig files against PubMLST typing schemes
      homepage: https://github.com/tseemann/mlst
      licence: ["GPL v2"]
      identifier: biotools:mlst
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Assembly fasta file
        pattern: "*.{fasta,fa,fna}"
output:
  - tsv:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tsv":
          type: file
          description: MLST calls in tsv format
          pattern: "*.{tsv}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@lskatz"
  - "@tseemann"
maintainers:
  - "@lskatz"
  - "@tseemann"
