# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "traitar"
description: "Traitar3 - predict microbial phenotypes from genomic sequences using\
  \ protein families"
keywords:
  - phenotype
  - prediction
  - microbial
  - traits
  - genomics
  - protein families
tools:
  - "traitar":
      description: "Traitar3 - the microbial trait analyzer (for Python3)"
      homepage: "https://github.com/nick-youngblut/traitar3"
      documentation: "https://github.com/nick-youngblut/traitar3"
      tool_dev_url: "https://github.com/nick-youngblut/traitar3"
      doi: "10.1128/mSystems.00101-16"
      licence: ["GPL-3.0"]
      identifier: biotools:traitar

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - proteins:
        type: file
        description: Protein sequences in FASTA format (or nucleotide sequences if input_type
          is from_nucleotides)
        pattern: "*.{fa,fasta,faa,fna}"
        ontologies:
          - edam: "http://edamontology.org/format_1929" # FASTA
  - input_type:
      type: string
      description: Input type specifying the format of input sequences (from_nucleotides, from_genes, or from_proteins)
output:
  predictions_combined:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - traitar_out/phenotype_prediction/predictions_majority-vote_combined.txt:
          type: file
          description: Combined phenotype predictions (majority vote between classifiers)
          ontologies:
            - edam: "http://edamontology.org/format_3475" # TSV
  predictions_single_votes:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - traitar_out/phenotype_prediction/predictions_single-votes_combined.txt:
          type: file
          description: Single-vote phenotype predictions (combined)
          ontologies:
            - edam: "http://edamontology.org/format_3475" # TSV
  predictions_flat:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - traitar_out/phenotype_prediction/predictions_flat_*.txt:
          type: file
          description: Flat format phenotype predictions
          optional: true
          ontologies:
            - edam: "http://edamontology.org/format_3475" # TSV
  predictions_raw:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - traitar_out/predictions_*.txt:
          type: file
          description: Raw phenotype prediction files
          optional: true
          ontologies:
            - edam: "http://edamontology.org/format_3475" # TSV
  pfam_annotation:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - traitar_out/annotation/pfam/:
          type: directory
          description: PFAM annotation directory containing filtered_best.dat, domtblout.dat,
            summary.dat
  gene_prediction:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - traitar_out/gene_prediction/:
          type: directory
          description: Gene prediction directory containing FASTA and GFF files
  versions:
    - - ${task.process}:
          type: string
          description: Process name
      - traitar:
          type: string
          description: Software name
      - versions.yml:
          type: file
          description: File containing software versions
          ontologies: []
authors:
  - "@brovolia"
maintainers:
  - "@brovolia"
