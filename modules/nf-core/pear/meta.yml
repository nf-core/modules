name: "pear"
description: PEAR is an ultrafast, memory-efficient and highly accurate pair-end
  read merger.
keywords:
  - pair-end
  - read
  - merge
tools:
  - "pear":
      description: "paired-end read merger"
      homepage: "https://cme.h-its.org/exelixis/web/software/pear/"
      documentation: "https://cme.h-its.org/exelixis/web/software/pear/doc.html"
      licence:
        - "Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported"
      identifier: biotools:pear
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - reads:
        type: file
        description: |
          List of input FastQ files with paired-end reads forward and reverse.
        ontologies: []
output:
  assembled:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.assembled.fastq.gz":
          type: file
          description: FastQ file containing Assembled reads.
          pattern: "*.{fastq.gz}"
          ontologies: []
  unassembled:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.unassembled.forward.fastq.gz":
          type: file
          description: FastQ files containing Unassembled forward and reverse
            reads.
          pattern: "*.{fastq.gz}"
          ontologies: []
      - "*.unassembled.reverse.fastq.gz":
          type: file
          description: FastQ files containing Unassembled forward and reverse
            reads.
          pattern: "*.{fastq.gz}"
          ontologies: []
  discarded:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.discarded.fastq.gz":
          type: file
          description: FastQ file containing discarded reads.
          pattern: "*.{fastq.gz}"
          ontologies: []
  versions_pear:
    - - ${task.process}:
          type: string
          description: The name of the process
      - pear:
          type: string
          description: The name of the tool
      - pear -h | grep 'PEAR v' | sed 's/PEAR v//' | sed 's/ .*//':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - pear:
          type: string
          description: The name of the tool
      - pear -h | grep 'PEAR v' | sed 's/PEAR v//' | sed 's/ .*//':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@mirpedrol"
maintainers:
  - "@mirpedrol"
