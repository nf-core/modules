name: cellrangeratac_mkfastq
description: Module to create fastqs needed by the 10x Genomics Cell Ranger ATAC
  tool. Uses the cellranger-atac mkfastq command.
keywords:
  - reference
  - mkfastq
  - fastq
  - illumina
  - bcl2fastq
tools:
  - cellranger-atac:
      description: Cell Ranger ATAC by 10x Genomics is a set of analysis pipelines
        that process Chromium single-cell data to align reads, generate
        feature-barcode matrices, perform clustering and other secondary analysis,
        and more.
      homepage: https://support.10xgenomics.com/single-cell-atac/software/pipelines/latest/what-is-cell-ranger-atac
      documentation: https://support.10xgenomics.com/single-cell-atac/software/pipelines/latest/what-is-cell-ranger-atac
      tool_dev_url: https://support.10xgenomics.com/single-cell-atac/software/pipelines/latest/what-is-cell-ranger-atac
      licence:
        - "10x Genomics EULA"
      identifier: ""
input:
  - bcl:
      type: file
      description: Base call files
      pattern: "*.bcl.bgzf"
      ontologies: []
  - csv:
      type: file
      description: Sample sheet
      pattern: "*.csv"
      ontologies:
        - edam: http://edamontology.org/format_3752
output:
  versions:
    - versions.yml:
        type: file
        description: File containing software version
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
  fastq:
    - "${bcl.getSimpleName()}/outs/fastq_path/*.fastq.gz":
        type: file
        description: Unaligned FastQ files
        pattern: "*.fastq.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format

authors:
  - "@ggabernet"
  - "@edmundmiller"
  - "@RHReynolds"
  - "@heylf"
maintainers:
  - "@ggabernet"
  - "@edmundmiller"
  - "@RHReynolds"
  - "@heylf"
