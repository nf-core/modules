# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "propr_grea"
description: Perform Gene Ratio Enrichment Analysis
keywords:
  - logratio
  - differential
  - propr
  - grea
  - enrichment
  - expression
tools:
  - "grea":
      description: "Gene Ratio Enrichment Analysis"
      homepage: "https://github.com/tpq/propr"
      documentation: "https://rdrr.io/cran/propr/man/propr.html"
      tool_dev_url: "https://github.com/tpq/propr"
      doi: "10.2202/1544-6115.1175"
      licence: ["GPL-2"]
      identifier: biotools:propr
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information.
          This can be used at the workflow level to pass optional parameters to the module.
          [id: 'test', ...]
    - adj:
        type: file
        description: adjacency matrix for gene ratio proportionality/differential proportionality
        pattern: "*.{csv,tsv}"
  - - meta2:
        type: map
        description: |
          Groovy map containing study-wide metadata related to the knowledge database
    - gmt:
        type: file
        description: relational database containing genes and GO terms (generated by
          mygene module)
        pattern: "*.{gmt}"
output:
  - enrichedGO:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information.
            This can be used at the workflow level to pass optional parameters to the module.
            [id: 'test', ...]
      - "*.go.tsv":
          type: file
          description: File containing GO terms and their enrichment values
          pattern: "*.{csv}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
  - session_info:
      - "*.R_sessionInfo.log":
          type: file
          description: R session log
          pattern: "*.R_sessionInfo.log"
authors:
  - "@caraiz2001"
maintainers:
  - "@caraiz2001"
