name: "pigz_compress"
description: Compresses files with pigz.
keywords:
  - compress
  - gzip
  - parallelized
tools:
  - "pigz":
      description: "Parallel implementation of the gzip algorithm."
      homepage: "https://zlib.net/pigz/"
      documentation: "https://zlib.net/pigz/pigz.pdf"
      licence: ["Zlib"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - raw_file:
        type: file
        description: File to be compressed
        pattern: "*.*"
        ontologies: []
output:
  archive:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - $archive:
          type: file
          description: The compressed file
          pattern: "*.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  versions_pigz:
    - - ${task.process}:
          type: string
          description: The name of the process
      - pigz:
          type: string
          description: The name of the tool
      - pigz --version 2>&1 | sed "s/^.*pigz[[:space:]]*//":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - pigz:
          type: string
          description: The name of the tool
      - pigz --version 2>&1 | sed "s/^.*pigz[[:space:]]*//":
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@leoisl"
maintainers:
  - "@leoisl"
