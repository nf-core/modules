name: assemblyscan
description: Assembly summary statistics in JSON format
keywords:
  - assembly
  - statistics
  - summary
  - json
tools:
  - assemblyscan:
      description: Assembly summary statistics in JSON format
      homepage: https://github.com/rpetit3/assembly-scan
      documentation: https://github.com/rpetit3/assembly-scan
      tool_dev_url: https://github.com/rpetit3/assembly-scan
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - assembly:
        type: file
        description: FASTA file for a given assembly
        pattern: "*.fasta"
        ontologies: []
output:
  report:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{json,tsv}":
          type: file
          description: Assembly statistics in tsv or JSON format
          pattern: "*.{json,tsv}"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
            - edam: http://edamontology.org/format_3464 # JSON
  versions_assemblyscan:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - assemblyscan:
          type: string
          description: The tool name
      - "assembly-scan --version 2>&1 | sed 's/^.*assembly-scan //; s/Using.*\\$//'":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - assemblyscan:
          type: string
          description: The tool name
      - "assembly-scan --version 2>&1 | sed 's/^.*assembly-scan //; s/Using.*\\$//'":
          type: string
          description: The command used to generate the version of the tool
