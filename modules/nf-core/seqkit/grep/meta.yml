name: "seqkit_grep"
description: Select sequences from a large file based on name/ID
keywords:
  - filter
  - seqkit
  - subseq
  - grep
tools:
  - "seqkit":
      description: Cross-platform and ultrafast toolkit for FASTA/Q file
        manipulation, written by Wei Shen.
      homepage: https://bioinf.shenwei.me/seqkit/usage/
      documentation: https://bioinf.shenwei.me/seqkit/usage/
      tool_dev_url: https://github.com/shenwei356/seqkit/
      doi: "10.1371/journal.pone.0163962"
      licence:
        - "MIT"
      identifier: biotools:seqkit
input:
  - - meta:
        type: map
        description: >
          Groovy Map containing sample information e.g. [ id:'test', single_end:false
          ]
    - sequence:
        type: file
        description: >
          Fasta or fastq file containing sequences to be filtered
        pattern: "*.{fa,fna,faa,fasta,fq,fastq}[.gz]"
        ontologies:
          - edam: http://edamontology.org/format_1930
  - pattern:
      type: file
      description: >
        pattern file (one record per line). If no pattern is given, a string can be
        specified within the args using '-p pattern_string'
      pattern: "*.{txt,tsv}"
      ontologies:
        - edam: http://edamontology.org/format_3475
output:
  filter:
    - - meta:
          type: map
          description: >
            Groovy Map containing sample information e.g. [ id:'test', single_end:false
            ]
      - "*.{fa,fq,fa.gz,fq.gz}":
          type: file
          description: >
            Fasta or fastq file containing the filtered sequences. Will be gzipped if the input
            file was gzipped.
  versions_seqkit:
    - - ${task.process}:
          type: string
          description: The name of the process
      - seqkit:
          type: string
          description: The name of the tool
      - seqkit version | sed "s/seqkit v//":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - seqkit:
          type: string
          description: The name of the tool
      - seqkit version | sed "s/seqkit v//":
          type: eval
          description: The expression to obtain the version of the tool
authors:
