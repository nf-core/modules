name: seqkit_fastqtoparquet
description: Convert reads FASTA format to Parquet format
keywords:
  - fastq
  - parquet
  - convert
  - sequence
tools:
  - seqkit:
      description: |
        Cross-platform and ultrafast toolkit for FASTA/Q file manipulation, written by Wei Shen.
      homepage: https://github.com/shenwei356/seqkit
      documentation: https://bioinf.shenwei.me/seqkit/
      doi: 10.1371/journal.pone.0163962
      licence: ["MIT"]
  - duckdb:
      description: |
        DuckDB is a fast in-process analytical database.
      homepage: https://duckdb.org/
      documentation: https://duckdb.org/docs/
      license: ["MIT"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - fastq:
      type: file
      description: Reads in compressed FASTQ format
      pattern: "*.{fastq,fq}[.gz,.zst]"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - parquet:
      type: file
      description: Reads in Parquet format with zstd compression
      pattern: "*.reads.parquet"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@heuermh"
maintainers:
  - "@heuermh"
