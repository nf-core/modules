name: "skani_triangle"
description: All-to-all ANI computation.
keywords:
  - skani
  - metagenomics
  - genome
  - alignment
  - sketch
  - distance
  - dist
tools:
  - "skani":
      description: "skani is a fast and robust tool for calculating ANI between metagenome assembled genomes and contigs."
      homepage: "https://github.com/bluenote-1577/skani"
      documentation: "https://github.com/bluenote-1577/skani/wiki"
      tool_dev_url: "https://github.com/bluenote-1577/skani"
      doi: "10.1038/s41592-023-02018-3"
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1' ]`
  - queries:
      type: file
      description: |
        Space-separated list of FASTA(s)/skani sketch(es) to be used as query.
      pattern: "*.{fasta,fasta.gz,fa,fa.gz,fna,fna.gz,sketch}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1' ]`
  - triangle:
      type: file
      description: |
        TSV file containing ANIs and AFs calculated between queries.
      pattern: "*.tsv"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@CarsonJM"
maintainers:
  - "@CarsonJM"
