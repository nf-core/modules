name: "sigprofiler"
description: mutational signature deconvolution of cancer cells
keywords:
  - mutational signatures
  - SBSs, DBSs, IDs
  - cancer genomics
tools:
  - sigprofilermatrixgenerator:
      description: Sigprofilermatrixgenerator is a Python-based tool. It creates mutational matrices for all types of somatic mutations (SBS, DBS, and IDs)
      documentation:  https://osf.io/s93d5/wiki/home/
      tool_dev_url: https://github.com/AlexandrovLab/SigProfilerMatrixGenerator/tree/master/SigProfilerMatrixGenerator
      doi: "10.1186/s12864-019-6041-2"
      licence: ['BSD-2-clause']
      identifier: biotools:sigprofilermatrixgenerator
  - sigprofilerextractor:
      description: SigProfilerExtractor is a Python-based tool. It allows de novo extraction of mutational signatures from data generated in a matrix format, identification of the number of operative mutational signatures, and their activities in each sample.
      documentation: https://osf.io/t6j7u/wiki/home/
      tool_dev_url: https://github.com/AlexandrovLab/SigProfilerExtractor
      doi: "10.1016/j.xgen.2022.100179 "
      licence: ['BSD-2-clause']
      identifier: biotools:sigprofilerextractor

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - tsv_list:
        type: file
        description: joint tsv file with validated mutations by CNAqc
        pattern: "*.{tsv}"
  - - genome_path:
        type: path
        description: path to the reference genome
        
output:
   - sigprofiler_results:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - "results/*":
        type: folter
        description: folder with saved results tool output
        pattern: "results/*"
  - versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"

authors:
  - "@Katerina10-cloud"
maintainers:
  - "@Katerina10-cloud"
