---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "seqfu_derep"
description: Dereplicate sequences
keywords:
  - dereplicate
  - fasta
  - uniques
tools:
  - "seqfu":
      description: "DNA sequence utilities for FASTX files"
      homepage: "https://telatin.github.io/seqfu2/"
      documentation: "https://telatin.github.io/seqfu2/"
      tool_dev_url: "https://www.github.io/telatin/seqfu2/"
      doi: "10.3390/bioengineering8050059"
      licence: ["GPL v3"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - fastas:
      type: file
      description: Input files (mainly FASTA, FASTQ supported)
      pattern: "*.{fa,fna,faa,fasta,fq,fastq}[.gz]"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - fasta:
      type: file
      description: dereplicated file (FASTA format)
      pattern: "*.{fasta.gz}"
authors:
  - "@telatin"
maintainers:
  - "@telatin"
