name: "mitohifi_findmitoreference"
description: |
  Download a mitochondrial genome to be used as reference for MitoHiFi.

  NOTE: An optional NCBI API key can be supplied to MITOHIFI_FINDMITOREFERENCE.
  This should be set using Nextflow's secrets functionality:

  `nextflow secrets set NCBI_API_KEY <key>`

  See https://www.nextflow.io/docs/latest/secrets.html for more information.
keywords:
  - mitochondrial genome
  - reference genome
  - NCBI
tools:
  - "findMitoReference.py":
      description: Fetch mitochondrial genome in Fasta and Genbank format from NCBI
      homepage: https://github.com/marcelauliano/MitoHiFi
      documentation: https://github.com/marcelauliano/MitoHiFi
      tool_dev_url: https://github.com/marcelauliano/MitoHiFi
      doi: "10.1101/2022.12.23.521667"
      licence: ["MIT"]
      identifier: biotools:mitohifi
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - species:
        type: string
        description: Latin name of the species for which a mitochondrial genome should
          be fetched
        pattern: "[A-Z]?[a-z]* [a-z]*"
output:
  reference:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fasta":
          type: file
          description: Downloaded mitochondrial genome in Fasta format
          pattern: "*.{fasta,fa}"
          ontologies:
            - edam: http://edamontology.org/format_1929 # FASTA
      - "*.gb":
          type: file
          description: Downloaded mitochondrial genome in Genbank format
          pattern: "*.gb"
          ontologies:
            - edam: http://edamontology.org/format_1936 # GenBank
  versions_mitohifi:
    - - ${task.process}:
          type: string
          description: Name of the process
      - mitohifi:
          type: string
          description: The name of the tool
      - echo 3.2.3:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - mitohifi:
          type: string
          description: The name of the tool
      - echo 3.2.3:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@verku"
maintainers:
  - "@verku"
