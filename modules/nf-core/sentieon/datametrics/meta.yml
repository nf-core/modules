name: sentieon_datametrics
description: Collects multiple quality metrics from a bam file
keywords:
  - metrics
  - bam
  - sentieon
tools:
  - sentieon:
      description: |
        SentieonÂ® provides complete solutions for secondary DNA/RNA analysis for a variety of sequencing platforms, including short and long reads.
        Our software improves upon BWA, STAR, Minimap2, GATK, HaplotypeCaller, Mutect, and Mutect2 based pipelines and is deployable on any generic-CPU-based computing system.
      homepage: https://www.sentieon.com/
      documentation: https://www.sentieon.com/
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - bam:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies: []
    - bai:
        type: file
        description: Index of th sorted BAM/CRAM/SAM file
        pattern: "*.{bai,crai,sai}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - fasta:
        type: file
        description: Genome fasta file
        pattern: "*.{fa,fasta}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - fai:
        type: file
        description: Index of the genome fasta file
        pattern: "*.fai"
        ontologies: []
  - plot_results:
      type: boolean
      description: Boolean to determine whether plots should be generated
      pattern: "true or false"
output:
  mq_metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*mq_metrics.txt":
          type: file
          description: File containing the information about mean base quality score
            for each sequencing cycle
          pattern: "*.txt"
          ontologies: []
  qd_metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*qd_metrics.txt":
          type: file
          description: File containing the information about number of bases with a
            specific base quality score
          pattern: "*.txt"
          ontologies: []
  gc_summary:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*gc_summary.txt":
          type: file
          description: File containing the information about GC bias in the reference
            and the sample
          pattern: "*.txt"
          ontologies: []
  gc_metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*gc_metrics.txt":
          type: file
          description: File containing the information about GC bias in the reference
            and the sample
          pattern: "*.txt"
          ontologies: []
  aln_metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*aln_metrics.txt":
          type: file
          description: File containing the statistics about the alignment of the reads
          pattern: "*.txt"
          ontologies: []
  is_metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*is_metrics.txt":
          type: file
          description: File containing the information about statistical distribution
            of insert sizes
          pattern: "*.txt"
          ontologies: []
  mq_plot:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*mq_metrics.pdf":
          type: file
          description: "PDF containing plot of mean base quality scores"
          pattern: "*.pdf"
          ontologies: []
  qd_plot:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*qd_metrics.pdf":
          type: file
          description: "PDF containing plot of specific base quality score"
          pattern: "*.pdf"
          ontologies: []
  is_plot:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*is_metrics.pdf":
          type: file
          description: "PDF containing plot of insert sizes"
          pattern: "*.pdf"
          ontologies: []
  gc_plot:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*gc_metrics.pdf":
          type: file
          description: "PDF containing plot of GC bias"
          pattern: "*.pdf"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@ramprasadn"
maintainers:
  - "@ramprasadn"
