name: sentieon_tnfilter
description: |
  Filters the raw output of sentieon/tnhaplotyper2.
keywords:
  - tnfilter
  - filter
  - sentieon
  - tnhaplotyper2
  - vcf
tools:
  - sentieon:
      description: |
        SentieonÂ® provides complete solutions for secondary DNA/RNA analysis for a variety of sequencing platforms, including short and long reads.
        Our software improves upon BWA, STAR, Minimap2, GATK, HaplotypeCaller, Mutect, and Mutect2 based pipelines and is deployable on any generic-CPU-based computing system.
      homepage: https://www.sentieon.com/
      documentation: https://www.sentieon.com/
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - vcf:
        type: file
        description: compressed vcf file from tnhaplotyper2
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - vcf_tbi:
        type: file
        description: Tabix index of vcf file
        pattern: "*vcf.gz.tbi"
        ontologies: []
    - stats:
        type: file
        description: Stats file that pairs with output vcf file
        pattern: "*vcf.gz.stats"
        ontologies: []
    - contamination:
        type: file
        description: the location and file name of the file containing the contamination
          information produced by ContaminationModel.
        pattern: "*.contamination_data.tsv"
        ontologies:
          - edam: http://edamontology.org/format_3475 # TSV
    - segments:
        type: file
        description: the location and file name of the file containing the tumor segments
          information produced by ContaminationModel.
        pattern: "*.segments"
        ontologies: []
    - orientation_priors:
        type: file
        description: the location and file name of the file containing the orientation
          bias information produced by OrientationBias.
        pattern: "*.orientation_data.tsv"
        ontologies:
          - edam: http://edamontology.org/format_3475 # TSV
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - fasta:
        type: file
        description: The reference fasta file
        pattern: "*.fasta"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - fai:
        type: file
        description: Index of reference fasta file
        pattern: "*.fasta.fai"
        ontologies: []
output:
  vcf:
    - - meta:
          type: file
          description: file containing filtered tnhaplotyper2 calls.
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
      - "*.vcf.gz":
          type: file
          description: file containing filtered tnhaplotyper2 calls.
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  tbi:
    - - meta:
          type: file
          description: file containing filtered tnhaplotyper2 calls.
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
      - "*.vcf.gz.tbi":
          type: file
          description: tbi file that pairs with vcf.
          pattern: "*.vcf.gz.tbi"
          ontologies: []
  stats:
    - - meta:
          type: file
          description: file containing filtered tnhaplotyper2 calls.
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
      - "*.vcf.gz.stats":
          type: file
          description: file containing statistics of the tnfilter run.
          pattern: "*.stats"
          ontologies: []
  versions_sentieon:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - sentieon:
          type: string
          description: The tool name
      - sentieon driver --version | sed "s/.*-//g":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
