name: "sentieon_qualcal"
description: Generate recalibration table and optionally perform base quality recalibration
keywords:
  - base quality score recalibration
  - bqsr
  - sentieon
tools:
  - sentieon:
      description: |
        SentieonÂ® provides complete solutions for secondary DNA/RNA analysis for a variety of sequencing platforms, including short and long reads.
        Our software improves upon BWA, STAR, Minimap2, GATK, HaplotypeCaller, Mutect, and Mutect2 based pipelines and is deployable on any generic-CPU-based computing system.
      homepage: https://www.sentieon.com/
      documentation: https://www.sentieon.com/
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: BAM/CRAM file from alignment
        pattern: "*.{bam,cram}"
        ontologies: []
    - input_index:
        type: file
        description: BAI/CRAI file from alignment
        pattern: "*.{bai,crai}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: The reference fasta file
        pattern: "*.fasta"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fai:
        type: file
        description: Index of reference fasta file
        pattern: "*.fasta.fai"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - known_sites:
        type: file
        description: VCF files with known sites for indels / snps (optional)
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
  - - meta5:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - known_sites_tbi:
        type: file
        description: Tabix index of the known_sites (optional)
        pattern: "*.vcf.gz.tbi"
        ontologies: []
  - - meta6:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - recalibration_table:
        type: file
        description: File containing recalibration values (optional)
        pattern: "*.table"
        ontologies: []
  - generate_recalibrated_bams:
      type: boolean
      description: If truem, writes recalibrated bams to disc
output:
  table:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.table":
          type: file
          description: Pre Recalibration table (optional)
          pattern: "*.table"
          ontologies: []
  table_post:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.table.post":
          type: file
          description: Post recalibration table (optional)
          pattern: "*.table.post"
          ontologies: []
  recal_alignment:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{cram,bam}":
          type: file
          description: Recalibrated input files (optional)
          pattern: "*.{bam,cram}"
          ontologies: []
  csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.csv":
          type: file
          description: Recalibration results output file used for plotting. (optional)
          pattern: "*.csv"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  pdf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.pdf":
          type: file
          description: PDF file containing graphs (optional)
          pattern: "*.pdf"
          ontologies: []
  versions_sentieon:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - sentieon:
          type: string
          description: The tool name
      - 'sentieon driver --version | sed "s/.*-//g"':
          type: string
          description: The command used to generate the version of the tool
authors:
  - "@FriederikeHanssen"
maintainers:
  - "@FriederikeHanssen"

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - sentieon:
          type: string
          description: The tool name
      - 'sentieon driver --version | sed "s/.*-//g"':
          type: string
          description: The command used to generate the version of the tool
