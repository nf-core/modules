name: sentieon_tnhaplotyper2
description: Tnhaplotyper2 performs somatic variant calling on the tumor-normal matched
  pairs.
keywords:
  - tnseq
  - tnhaplotyper2
  - sentieon
  - variant_calling
tools:
  - sentieon:
      description: |
        SentieonÂ® provides complete solutions for secondary DNA/RNA analysis for a variety of sequencing platforms, including short and long reads.
        Our software improves upon BWA, STAR, Minimap2, GATK, HaplotypeCaller, Mutect, and Mutect2 based pipelines and is deployable on any generic-CPU-based computing system.
      homepage: https://www.sentieon.com/
      documentation: https://www.sentieon.com/
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information.
          e.g. [ id:'test' ]
    - input:
        type: file
        description: BAM/CRAM file(s) from alignment
        pattern: "*.{bam,cram}"
        ontologies: []
    - input_index:
        type: file
        description: BAI/CRAI file(s) from alignment
        pattern: "*.{bai,crai}"
        ontologies: []
    - intervals:
        type: file
        description: Bed file with the genomic regions included in the library (optional)
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - dict:
        type: file
        description: GATK sequence dictionary
        pattern: "*.dict"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - fasta:
        type: file
        description: Genome fasta file
        pattern: "*.{fa,fasta}"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - fai:
        type: file
        description: Index of the genome fasta file
        pattern: "*.fai"
        ontologies: []
  - - meta5:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - germline_resource:
        type: file
        description: Population vcf of germline sequencing, containing allele fractions.
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
  - - meta6:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - germline_resource_tbi:
        type: file
        description: Index file for the germline resource.
        pattern: "*.vcf.gz.tbi"
        ontologies: []
  - - meta7:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - panel_of_normals:
        type: file
        description: vcf file to be used as a panel of normals.
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
  - - meta8:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test' ]
    - panel_of_normals_tbi:
        type: file
        description: Index for the panel of normals.
        pattern: "*.vcf.gz.tbi"
        ontologies: []
  - emit_orientation_data:
      type: boolean
      description: If true, the module will run the sentieon algorithm TNhaplotyper2
        followed by the sentieon algorithm OrientationBias.
  - emit_contamination_data:
      type: boolean
      description: If true, the module will run the sentieon algorithm TNhaplotyper2
        followed by the sentieon algorithm ContaminationModel.
output:
  orientation_data:
    - - meta:
          type: map
          description: |
            Groovy Map containing reference information.
            e.g. [ id:'test', single_end:false ]
      - "*.orientation_data.tsv":
          type: file
          description: TSV file from Sentieon's algorithm OrientationBias
          pattern: "*.orientation_data.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  contamination_data:
    - - meta:
          type: map
          description: |
            Groovy Map containing reference information.
            e.g. [ id:'test', single_end:false ]
      - "*.contamination_data.tsv":
          type: file
          description: TSV file from Sentieon's algorithm ContaminationModel
          pattern: "*.contamination_data.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  contamination_segments:
    - - meta:
          type: map
          description: |
            Groovy Map containing reference information.
            e.g. [ id:'test', single_end:false ]
      - "*.segments":
          type: file
          description: Tumour segments file from Sentieon's algorithm ContaminationModel
          pattern: "*.segments"
          ontologies: []
  stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing reference information.
            e.g. [ id:'test', single_end:false ]
      - "*.stats":
          type: file
          description: Stats file from Sentieon's algorithm
          pattern: "*.stats"
          ontologies: []
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing reference information.
            e.g. [ id:'test', single_end:false ]
      - "*.vcf.gz":
          type: file
          description: VCF file
          pattern: "*.{vcf.gz}"
          ontologies: []
  index:
    - - meta:
          type: map
          description: |
            Groovy Map containing reference information.
            e.g. [ id:'test', single_end:false ]
      - "*.vcf.gz.tbi":
          type: file
          description: Index of the VCF file
          pattern: "*.vcf.gz.tbi"
          ontologies: []
  versions_sentieon:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - sentieon:
          type: string
          description: The tool name
      - sentieon driver --version | sed "s/.*-//g":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - sentieon:
          type: string
          description: The tool name
      - sentieon driver --version | sed "s/.*-//g":
          type: string
          description: The command used to generate the version of the tool
authors:
