name: "plink2_remove"
description: Remove samples from a plink2 dataset
keywords:
  - plink2
  - remove samples
  - population genomics
tools:
  - plink2:
      description: |
        Whole genome association analysis toolset, designed to perform a range
        of basic, large-scale analyses in a computationally efficient manner
      homepage: http://www.cog-genomics.org/plink/2.0/
      documentation: http://www.cog-genomics.org/plink/2.0/general_usage
      doi: "10.1186/s13742-015-0047-8"
      licence: ["GPL v3"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - plink_genotype_file:
        type: file
        description: PLINK binary genotype table file or PLINK 2 binary genotype table
          file
        pattern: "*.{bed,pgen}"
        ontologies: []
    - plink_variant_file:
        type: file
        description: PLINK extended MAP file or PLINK 2 variant information file
        pattern: "*.{bim,pvar}"
        ontologies: []
    - plink_sample_file:
        type: file
        description: PLINK sample information file or PLINK 2 sample information file
        pattern: "*.{fam,psam}"
        ontologies: []
  - sample_exclude_list:
      type: file
      description: List of samples to exclude
      ontologies:
        - edam: "http://edamontology.org/data_0971"
output:
  remove_bim:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.bim":
          type: file
          description: PLINK extended MAP file
          pattern: "*.bim"
          ontologies: []
  remove_bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.bed":
          type: file
          description: PLINK binary genotype table file
          pattern: "*.bed"
          ontologies: []
  remove_fam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.fam":
          type: file
          description: PLINK sample information file
          pattern: "*.fam"
          ontologies: []
  remove_pgen:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.pgen":
          type: file
          description: PLINK 2 binary genotype table file
          pattern: "*.{pgen}"
          ontologies: []
  remove_psam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.psam":
          type: file
          description: PLINK 2 sample information file
          pattern: "*.{psam}"
          ontologies: []
  remove_pvar:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.pvar":
          type: file
          description: PLINK 2 variant information file
          pattern: "*.{pvar}"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@RuthEberhardt"
maintainers:
  - "@RuthEberhardt"
