name: "plink2_het"
description: Calculate Inbreeding data with plink2
keywords:
  - plink2
  - inbreeding
  - heterozygous genotypes
  - homozygous genotypes
  - f coefficient
  - population genomics
tools:
  - plink2:
      description: |
        Whole genome association analysis toolset, designed to perform a range
        of basic, large-scale analyses in a computationally efficient manner
      homepage: http://www.cog-genomics.org/plink/2.0/
      documentation: http://www.cog-genomics.org/plink/2.0/general_usage
      doi: "10.1186/s13742-015-0047-8"
      licence: ["GPL v3"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - plink_genotype_file:
        type: file
        description: PLINK binary genotype table file or PLINK 2 binary genotype table file
        pattern: "*.{bed,pgen}"
    - plink_variant_file:
        type: file
        description: PLINK extended MAP file or PLINK 2 variant information file
        pattern: "*.{bim,pvar}"
    - plink_sample_file:
        type: file
        description: PLINK sample information file or PLINK 2 sample information file
        pattern: "*.{fam,psam}"
output:
  - het:
      - meta:
         type: map
         description: |
           Groovy Map containing sample information
           e.g. [ id:'test', single_end:false ]
      - "*.het":
         type: file
         description: observed and expected homozygous/heterozygous genotype counts for each
          sample and method-of-moments F coefficient estimates
         pattern: "*.het"
  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@RuthEberhardt"
maintainers:
  - "@RuthEberhardt"
