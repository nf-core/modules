---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "plink2_vcf2bgen"
description: Convert from VCF file to BGEN file version 1.2 format preserving dosages.
keywords:
  - plink2
  - bgen file
  - vcf file
  - genotype dosages
tools:
  - "plink2":
      description: |
        Whole genome association analysis toolset, designed to perform a range
        of basic, large-scale analyses in a computationally efficient manner
      homepage: http://www.cog-genomics.org/plink/2.0/
      documentation: http://www.cog-genomics.org/plink/2.0/general_usage
      doi: "10.1186/s13742-015-0047-8"
      licence: ["GPL v3"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - vcf:
        type: file
        description: A vcf or vcf.gz file with genetic variants
        pattern: "*.{vcf,vcf.gz}"
    - dosage_field:
        type: string
        description: The FORMAT field that contains the dosage information.
          Set to DS to when a dosage field is not present.
    - bgen_reffirst:
        type: boolean
        description: Set true to write BGEN file with ref-first flag.
          With this option the first allele in the BGEN correspond to the REF allele.
    - sample_name_mode:
        type: string
        description: Option to use to set IID/FID in the BGEN file.
          Allowed values are double-id, const-fid <char>, or id-delim <char>.

output:
  - bgen_file:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.bgen":
          type: file
          description: BGEN file version 1.2
          pattern: "*.bgen"
  - sample_file:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.sample":
          type: file
          description: Sample file defining samples in the BGEN
          pattern: "*.sample"
  - log_file:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.log":
          type: file
          description: Log file generated by plink2 with information on the process applied
          pattern: "*.log"
  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@edg1983"
maintainers:
  - "@edg1983"
