name: "lofreq3"
description: "LoFreq Version 3 is a reimplementation of LoFreq version 2 in Nim."
keywords:
  - varcalling

tools:
  - "lofreq3/preprocessing":
      description: "Variant calling LoFreq3"
      homepage: "https://github.com/andreas-wilm/lofreq3"
      documentation: "https://github.com/andreas-wilm/lofreq3"
      tool_dev_url: "https://github.com/andreas-wilm"
      doi: "10.1093/nar/gks918"
      licence: [ "MIT" ]

input:

  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]

  - reffa:
      type: file
      description: Reference FASTA file
      pattern: "*.{fa,fasta,fa.gz,fasta.gz}"

  - bam:
      type: file
      description: BAM file from preprocessing
      pattern: "*.{bam}"

  - lofreq3_dir:
      type: directory
      description: Directory with prepeocessed files


output:

  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - vcf:
      type: file
      description: Variant calling VCF file
      pattern: "*.{vcf}"

authors:
  - "@gordondraskic"
  - "@VojislavLukic"
