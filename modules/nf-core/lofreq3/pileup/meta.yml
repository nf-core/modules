name: "lofreq3"
description: "LoFreq Version 3 is a reimplementation of LoFreq version 2 in Nim."
keywords:
  - pileup

tools:
  - "lofreq3/pileup":
      description: "Pileup reads with bam file"
      homepage: "https://github.com/andreas-wilm/lofreq3"
      documentation: "https://github.com/andreas-wilm/lofreq3"
      tool_dev_url: "https://github.com/andreas-wilm"
      doi: "10.1093/nar/gks918"
      licence: [ "MIT" ]

input:

  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]

  - lofreq3_dir:
      type: directory
      description: Directory with preprocessed lofreq3 files

output:

  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - pileup:
      type: file
      description: LoFreq3 json pileup file
      pattern: "*.{json}"

authors:
  - "@gordondraskic"
  - "@VojislavLukic"
