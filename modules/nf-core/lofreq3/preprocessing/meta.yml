name: "lofreq3"
description: "LoFreq Version 3 is a reimplementation of LoFreq version 2 in Nim."
keywords:
  - mapping

tools:
  - "lofreq3/preprocessing":
      description: "Map reads with recommended procedure"
      homepage: "https://github.com/andreas-wilm/lofreq3"
      documentation: "https://github.com/andreas-wilm/lofreq3"
      tool_dev_url: "https://github.com/andreas-wilm"
      doi: "10.1093/nar/gks918"
      licence: [ "MIT" ]

input:

  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]

  - reffa:
      type: file
      description: Reference FASTA file
      pattern: "*.{fa,fasta,fa.gz,fasta.gz}"

  - fq1:
      type: file
      description: Reads paired end 1
      pattern: "*.{fq,fastq,fq.gz,fastq.gz}"

  - fq2:
      type: file
      description: Reads paired end 2
      pattern: "*.{fq,fastq,fq.gz,fastq.gz}"


output:

  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - bam:
      type: file
      description: Sorted BAM/CRAM/SAM file
      pattern: "*.{bam}"

authors:
  - "@gordondraskic"
  - "@VojislavLukic"
