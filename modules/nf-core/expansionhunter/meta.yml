name: expansionhunter
description: Estimate repeat sizes using NGS data
keywords:
  - STR
  - repeat_expansions
  - bam
  - cram
  - vcf
  - json
tools:
  - expansionhunter:
      description: A tool for estimating repeat sizes
      homepage: https://github.com/Illumina/ExpansionHunter
      documentation: https://github.com/Illumina/ExpansionHunter/blob/master/docs/01_Introduction.md
      doi: "10.1093/bioinformatics/btz431"
      licence: ["Apache-2.0"]
      identifier: biotools:ExpansionHunter
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM/CRAM file
        pattern: "*.{bam,cram}"
        ontologies: []
    - bai:
        type: file
        description: Index of BAM/CRAM file
        pattern: "*.{bai,crai}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test' ]
    - fasta:
        type: file
        description: Reference genome
        pattern: "*.{fna,fa,fasta}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test' ]
    - fasta_fai:
        type: file
        description: Reference genome index
        pattern: "*.fai"
        ontologies: []
  - - meta4:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'test' ]
    - variant_catalog:
        type: file
        description: JSON file with repeat expansion sites to genotype
        pattern: "*.json"
        ontologies:
          - edam: http://edamontology.org/format_3464 # JSON
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', gender:'female' ]
      - "*.vcf.gz":
          type: file
          description: VCF with repeat expansions
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  json:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', gender:'female' ]
      - "*.json.gz":
          type: file
          description: JSON with repeat expansions
          pattern: "*.json.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', gender:'female' ]
      - "*_realigned.bam":
          type: file
          description: BAM/CRAM file
          pattern: "*.{bam,cram}"
          ontologies: []
  versions_expansionhunter:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - expansionhunter:
          type: string
          description: The tool name
      - ExpansionHunter --version | head -1 | sed -n 's/^.*ExpansionHunter v//; s/]//p':
          type: eval
          description: The expression to obtain the version of the tool
  versions_bgzip:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - bgzip:
          type: string
          description: The tool name
      - bgzip --version | sed '1!d;s/.* //':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - expansionhunter:
          type: string
          description: The tool name
      - ExpansionHunter --version | head -1 | sed -n 's/^.*ExpansionHunter v//; s/]//p':
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - bgzip:
          type: string
          description: The tool name
      - bgzip --version | sed '1!d;s/.* //':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@jemten"
maintainers:
  - "@jemten"
