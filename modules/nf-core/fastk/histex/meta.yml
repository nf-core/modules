name: "fastk_histex"
description: A fast K-mer counter for high-fidelity shotgun datasets
keywords:
  - k-mer
  - histogram
  - fastk
tools:
  - "fastk":
      description: "A fast K-mer counter for high-fidelity shotgun datasets"
      homepage: "https://github.com/thegenemyers/FASTK"
      tool_dev_url: "https://github.com/thegenemyers/FASTK"
      license: ["https://github.com/thegenemyers/FASTK/blob/master/LICENSE"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - histogram:
        type: file
        description: A FastK histogram file
        pattern: "*.hist"
        ontologies: []
output:
  hist:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.hist.txt":
          type: file
          description: A formatted histogram file
          pattern: "*.hist"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  versions_fastk:
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.2:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@mahesh-panchal"
maintainers:
  - "@mahesh-panchal"
