name: "fastk_merge"
description: A tool to merge FastK histograms
keywords:
  - merge
  - k-mer
  - histogram
  - fastk
tools:
  - fastk:
      description: "A fast K-mer counter for high-fidelity shotgun datasets"
      homepage: "https://github.com/thegenemyers/FASTK"
      tool_dev_url: "https://github.com/thegenemyers/FASTK"
      license: ["https://github.com/thegenemyers/FASTK/blob/master/LICENSE"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - hist:
        type: file
        description: FastK histogram file
        ontologies: []
    - ktab:
        type: file
        description: FastK ktab file
        ontologies: []
    - prof:
        type: file
        description: FastK prof file
        ontologies: []
output:
  hist:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.hist":
          type: file
          description: FastK histogram file
          pattern: "*.hist"
          ontologies: []
  ktab:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - '"*.ktab*", hidden: true':
          type: file
          description: FastK ktab file
          pattern: "*.ktab"
  prof:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - '"*.{prof,pidx}*", hidden: true':
          type: file
          description: FastK prof file
          pattern: "*.{prof,pidx}"
  versions_fastk:
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.1:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.1:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@mahesh-panchal"
maintainers:
  - "@mahesh-panchal"
