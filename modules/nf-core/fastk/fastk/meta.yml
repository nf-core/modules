name: "fastk_fastk"
description: A fast K-mer counter for high-fidelity shotgun datasets
keywords:
  - k-mer
  - count
  - histogram
tools:
  - "fastk":
      description: "A fast K-mer counter for high-fidelity shotgun datasets"
      homepage: "https://github.com/thegenemyers/FASTK"
      tool_dev_url: "https://github.com/thegenemyers/FASTK"
      licence: ["https://github.com/thegenemyers/FASTK/blob/master/LICENSE"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: |
          List of input FASTA, FASTQ, SAM, BAM or CRAM files. All must be of the same type.
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
          - edam: http://edamontology.org/format_2545 # FASTQ
          - edam: http://edamontology.org/format_2573 # SAM
          - edam: http://edamontology.org/format_2572 # BAM
          - edam: http://edamontology.org/format_3462 # CRAM
output:
  hist:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.hist":
          type: file
          description: Histogram of k-mers
          pattern: "*.hist"
          ontologies: []
  ktab:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.ktab*":
          type: file
          description: A sorted table of all canonical k‑mers along with their
            counts.
          pattern: "*.ktab"
          ontologies: []
  prof:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{prof,pidx}*":
          type: file
          description: A k‑mer count profile of each sequence in the input data
            set.
          pattern: "*.prof"
          ontologies: []
  versions_fastk:
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.1:
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - fastk:
          type: string
          description: Name of the tool
      - echo 1.1:
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@mahesh-panchal"
maintainers:
  - "@mahesh-panchal"
  - "@gallvp"
