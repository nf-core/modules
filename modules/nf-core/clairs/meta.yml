## TODO nf-core: Add a description of all of the variables used as input
input:
  # Only when we have meta
- - meta:
      type: map
      description: |
        Groovy Map containing sample information
  - tumor_bam:
      type: file
      description: |
        BAM file for tumor sample
      pattern: "*.vcf.gz"
  - tumor_bai:
      type: file
      description: |
        index file for tumor BAM file
      pattern: "*.bai"
  - normal_bam:
      type: file
      description: |
        BAM file for normal sample
      pattern: "*.bam"
  - normal_bai:
      type: file
      description: |
        index file for normal BAM file
      pattern: "*.bai"
  - user_model:
      type: directory
      description: |
        directory path to a downloaded model for somatic variant calling
        MUST BE BLANK IF PACKAGED MODEL IS used
  - packaged_model:
      type: string
      description: |
        string containing the name of a model prepackaged on ClairS container
- - meta2:
      type: map
      description: |
        Groovy Map containing sample information
  - reference:
      type: file
      description: |
        A reference fasta file
      pattern: "*.fasta"
- - meta3:
      type: map
      description: |
        Groovy Map containing sample information
  - index:
      type: file
      description: |
        index file for the reference fasta file
      pattern: "*.fai"

output:
- vcf:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
  - '*.vcf.gz':
      type: file
      description:
        VCF file contain small somatic variants
      pattern: "*.vcf.gz"
- versions:
  - versions.yml:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
