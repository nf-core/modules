name: "parabricks_genotypegvcf"
description: NVIDIA Clara Parabricks GPU-accelerated joint genotyping, replicating
  GATK GenotypeGVCFs
keywords:
  - joint-genotyping
  - gvcf
  - vcf
  - genotypegvcf
  - germline
tools:
  - parabricks:
      description: "NVIDIA Clara Parabricks GPU-accelerated genomics tools"
      homepage: https://www.nvidia.com/en-us/clara/genomics/
      documentation: https://docs.nvidia.com/clara/parabricks/latest/index.html
      licence: ["custom"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test' ]`
    - input:
        type: file
        description: gvcf file for samples to be jointly genotyped.
        pattern: "*.{g.vcf,g.vcf.gz}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information.
          [ id:'test']
    - fasta:
        type: file
        description: reference fasta - must be unzipped.
        pattern: "*.fasta"
        ontologies: []
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.vcf":
          type: file
          description: vcf file after gvcf conversion.
          pattern: "*.vcf"
          ontologies: []
  versions_parabricks:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - parabricks:
          type: string
          description: The tool name
      - "pbrun version | grep -m1 '^pbrun:' | sed 's/^pbrun:[[:space:]]*//'":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - parabricks:
          type: string
          description: The tool name
      - "pbrun version | grep -m1 '^pbrun:' | sed 's/^pbrun:[[:space:]]*//'":
          type: string
          description: The command used to generate the version of the tool
authors:
  - "@Furentsu"
  - "@bsiranosian"
maintainers:
  - "@famosab"
