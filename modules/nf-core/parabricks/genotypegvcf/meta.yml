name: "parabricks_genotypegvcf"
description: NVIDIA Clara Parabricks GPU-accelerated joint genotyping, replicating
  GATK GenotypeGVCFs
keywords:
  - joint-genotyping
  - gvcf
  - vcf
  - genotypegvcf
  - germline
tools:
  - parabricks:
      description: "NVIDIA Clara Parabricks GPU-accelerated genomics tools"
      homepage: https://www.nvidia.com/en-us/clara/genomics/
      documentation: https://docs.nvidia.com/clara/parabricks/4.2.0/index.html
      licence: ["custom"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test' ]`
    - input:
        type: file
        description: gvcf file for samples to be jointly genotyped.
        pattern: "*.{g.vcf,g.vcf.gz}"
  - - ref_meta:
        type: map
        description: |
          Groovy Map containing reference information.
          [ id:'test']
    - fasta:
        type: file
        description: reference fasta - must be unzipped.
        pattern: "*.fasta"
output:
  - vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.vcf":
          type: file
          description: vcf file after gvcf conversion.
          pattern: "*.vcf"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@Furentsu"
  - "@bsiranosian"
