name: "parabricks_mutectcaller"
description: NVIDIA Clara Parabricks GPU-accelerated somatic variant calling, replicating GATK Mutect2.
keywords:
  - variant
  - vcf
  - mutect2
  - mutect
  - somatic
tools:
  - "parabricks":
      description: "NVIDIA Clara Parabricks GPU-accelerated genomics tools"
      homepage: https://www.nvidia.com/en-us/clara/genomics/
      documentation: https://docs.nvidia.com/clara/parabricks/4.0.1/index.html
      licence: ["custom"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information - tumor_id and normal_id must match read groups for the respective samples.
        [ id:'test', tumor_id:'tumor', normal_id:'normal' ]
  - tumor_bam:
      type: file
      description: bam file for tumor sample.
      pattern: "*.bam"
  - tumor_bam_index:
      type: file
      description: (Optional) bai index corresponding to tumor bam file. Only required if intervals are provided.
      pattern: "*.bam"
  - normal_bam:
      type: file
      description: (Optional) bam file for normal sample in tumor-vs-normal calling.
      pattern: "*.bam"
  - normal_bam_index:
      type: file
      description: (Optional) bai index corresponding to normal bam file. Only required if intervals are provided.
      pattern: "*.bam"
  - interval_file:
      type: file
      description: (Optional) file or files containing genomic intervals for use in base quality score recalibration.
      pattern: "*.{bed,interval_list,picard,list,intervals}"
  - ref_meta:
      type: map
      description: |
        Groovy Map containing reference information
        [ id:'homo_sapiens' ]
  - fasta:
      type: file
      description: reference fasta - must be unzipped.
      pattern: "*.fasta"
  - panel_of_normals:
      type: file
      description: (Optional) pannel of normals file.
      pattern: "*.vcf.gz"
  - panel_of_normals_index:
      type: file
      description: (Optional) tbi index corresponding to pannel of normals file.
      pattern: "*.tbi"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - vcf:
      type: file
      description: Compressed variants file. Will include an annoted vcf file if pannel of normals is used.
      pattern: "*.vcf.gz"
  - stats:
      type: file
      description: Variant statistics.
      pattern: "*.vcf.gz.stats"
  - versions:
      type: file
      description: File containing software versions.
      pattern: "versions.yml"

authors:
  - "@bsiranosian"
