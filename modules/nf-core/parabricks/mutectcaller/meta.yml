name: "parabricks_mutectcaller"
description: NVIDIA Clara Parabricks GPU-accelerated somatic variant calling, replicating GATK Mutect2.
keywords:
  - variant
  - vcf
  - mutect2
  - mutect
  - somatic
tools:
  - "parabricks":
      description: "NVIDIA Clara Parabricks GPU-accelerated genomics tools"
      homepage: "https://www.nvidia.com/en-us/clara/genomics/"
      documentation: "https://docs.nvidia.com/clara/parabricks/4.0.0/Documentation/"
      tool_dev_url: ""
      doi: ""
      licence: "custom"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing tumor sample information - id must match read groups for this sample
        [ tumor_id:'tumor']
  - tumor_bam:
      type: file
      description: bam file for tumor sample
      pattern: "*.bam"
  - tumor_bam_index:
      type: file
      description: bai index corresponding to tumor bam file. Only necessary if intervals are provided
      pattern: "*.bam"
  - interval_file:
      type: file
      description: file or files containing genomic intervals for use in base quality score recalibration
      pattern: "*.{bed,interval_list,picard,list,intervals}"
  - meta2:
      type: map
      description: |
        (Optional) Groovy Map containing normal sample information - id must match read groups for this sample
        [ normal_id:'normal']
  - normal_bam:
      type: file
      description: (Optional) bam file for normal sample
      pattern: "*.bam"
  - normal_bam_index:
      type: file
      description: (Optional) bai index corresponding to normal bam file. Only necessary if intervals are provided
      pattern: "*.bam"
  - fasta:
      type: file
      description: reference fasta - must be unzipped
      pattern: "*.fasta"
  - panel_of_normals:
      type: file
      description: (Optional) pannel of normals file
      pattern: "*.vcf.gz"
  - panel_of_normals_index:
      type: file
      description: (Optional) tbi index corresponding to pannel of normals file
      pattern: "*.tbi"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - vcf:
      type: file
      description: compressed variants file
      pattern: "*.vcf.gz"
  - stats:
      type: dir
      description: variant statistics
      pattern: "*.vcf.gz.stats"

authors:
  - "@bsiranosian"
