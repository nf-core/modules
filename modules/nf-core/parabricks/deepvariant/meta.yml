name: "parabricks_deepvariant"
description: NVIDIA Clara Parabricks GPU-accelerated germline variant calling, replicating deepvariant.
keywords:
  - variant
  - deep variant
  - vcf
  - haplotypecaller
  - germline
tools:
  - "parabricks":
      description: "NVIDIA Clara Parabricks GPU-accelerated genomics tools"
      homepage: https://www.nvidia.com/en-us/clara/genomics/
      documentation: https://docs.nvidia.com/clara/parabricks/4.0.1/documentation/
      licence: ["custom"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing tumor sample information - id must match read groups for this sample.
        [ id:'test']
  - ref_meta:
      type: map
      description: |
        Groovy Map containing reference information.
        [ id:'test']
  - input:
      type: file
      description: bam file for sample to be variant called.
      pattern: "*.bam"
  - input_index:
      type: file
      description: bai index corresponding to input bam file. Only necessary if intervals are provided.
      pattern: "*.bai"
  - interval_file:
      type: file
      description: file or files containing genomic intervals for use in base quality score recalibration.
      pattern: "*.{bed,interval_list,picard,list,intervals}"
  - fasta:
      type: file
      description: reference fasta - must be unzipped.
      pattern: "*.fasta"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information.
        e.g. [ id:'test' ]
  - vcf:
      type: file
      description: Variant file.
      pattern: "*.vcf"
  - versions:
      type: file
      description: File containing software versions.
      pattern: "versions.yml"

authors:
  - "@bsiranosian"
