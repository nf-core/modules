name: "parabricks_fq2bam"
description: NVIDIA Clara Parabricks GPU-accelerated alignment, sorting, BQSR calculation, and duplicate marking.
keywords:
  - align
  - sort
  - bqsr
  - duplicates
tools:
  - "parabricks":
      description: "NVIDIA Clara Parabricks GPU-accelerated genomics tools"
      homepage: "https://www.nvidia.com/en-us/clara/genomics/"
      documentation: "https://docs.nvidia.com/clara/parabricks/4.0.0/Documentation/"
      tool_dev_url: ""
      doi: ""
      licence: "custom"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: fastq.gz files
      pattern: "*.fastq.gz"
  - index:
      type: file
      description: reference fasta and BWA index
      pattern: "*.{fasta,amb,ann,bwt,pac,sa}"
  - known_sites:
      type: file
      description: known sites file or files for calculating base quality score recalibration
      pattern: "*.vcf.gz"
  - interval_file:
      type: file
      description: file or files containing genomic intervals for use in base quality score recalibration
      pattern: "*.{bed,interval_list,picard,list,intervals}"
  - markdups:
      type: boolean
      description: true/false should duplicates be marked? If false, the tool will return the bam immediately after sorting.
      pattern: "{true,false}"
  - qc_metrics:
      type: boolean
      description: true/false qc metrics be calculated? If true, a folder qc_metrics will be returned.
      pattern: "{true,false}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - bam:
      type: file
      description: Sorted BAM file
      pattern: "*.bam"
  - bai:
      type: file
      description: index corresponding to sorted BAM file
      pattern: "*.bai"
  - qc_metrics:
      type: dir
      description: optional directory of qc metrics
      pattern: "qc_metrics"
  - bqsr_table:
      type: file
      description: table from base quality score recalibration calculation, to be used with parabricks/applybqsr
      pattern: "*.table"
  - duplicate_metrics:
      type: file
      description: metrics calculated from marking duplcates in the bam file
      pattern: "*-duplicate-metrics.txt"

authors:
  - "@bsiranosian"
