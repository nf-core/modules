name: "parabricks_indexgvcf"
description: NVIDIA Clara Parabricks GPU-accelerated gvcf indexing tool.
keywords:
  - vcf
  - gvcf
  - tbi
  - idx
  - index
  - GPU-accelerated
tools:
  - "parabricks":
      description: "NVIDIA Clara Parabricks GPU-accelerated genomics tools"
      homepage: "https://www.nvidia.com/en-us/clara/genomics/"
      documentation: "https://docs.nvidia.com/clara/parabricks/latest/index.html"
      licence: ["custom"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing gvcf information
    - gvcf:
        type: file
        description: gvcf file to be indexed
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
output:
  gvcf_index:
    - - meta:
          type: map
          description: |
            Groovy Map containing output information
      - "*.{idx,tbi}":
          type: file
          description: Index of the gvcf file
          pattern: "*.{idx,tbi}"
          ontologies: []
  compatible_versions:
    - compatible_versions.yml:
        type: file
        description: File containing info on compatible CPU-based software versions.
        pattern: "compatible_versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
  versions_parabricks:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - parabricks:
          type: string
          description: The tool name
      - "pbrun version | grep -m1 '^pbrun:' | sed 's/^pbrun:[[:space:]]*//'":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - parabricks:
          type: string
          description: The tool name
      - "pbrun version | grep -m1 '^pbrun:' | sed 's/^pbrun:[[:space:]]*//'":
          type: string
          description: The command used to generate the version of the tool
authors:
  - "@Furentsu"
  - "@bsiranosian"
maintainers:
  - "@famosab"
