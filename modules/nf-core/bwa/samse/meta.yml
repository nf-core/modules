name: bwa_samse
description: Convert bwa SA coordinate file to SAM format
keywords:
  - bwa
  - aln
  - short-read
  - align
  - reference
  - fasta
  - map
  - sam
  - bam
tools:
  - bwa:
      description: |
        BWA is a software package for mapping DNA sequences against
        a large reference genome, such as the human genome.
      homepage: http://bio-bwa.sourceforge.net/
      documentation: https://bio-bwa.sourceforge.net/bwa.shtml
      doi: "10.1093/bioinformatics/btp324"
      licence: ["GPL-3.0-or-later"]
      identifier: "biotools:bwa"
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information.
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: FASTQ files specified alongside meta in input channel.
        pattern: "*.{fastq,fq}.gz"
        ontologies:
          - edam: "http://edamontology.org/data_2044" # Sequence
          - edam: "http://edamontology.org/format_1930" # FASTQ
    - sai:
        type: file
        description: SAI file specified alongside meta and reads in input channel.
        pattern: "*.sai"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information.
          e.g. [ id:'test', single_end:false ]
    - index:
        type: directory
        description: Directory containing BWA index files (amb,ann,bwt,pac,sa) from
          BWA_INDEX
        pattern: "bwa/"
        ontologies:
          - edam: "http://edamontology.org/data_3210" # Genome index
output:
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bam":
          type: file
          description: BAM file
          pattern: "*.bam"
          ontologies:
            - edam: "http://edamontology.org/format_2572" # BAM
  versions_bwa:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - bwa:
          type: string
          description: The tool name
      - 'bwa 2>&1 | sed -n "s/^Version: //p"':
          type: string
          description: The command used to generate the version of the tool
  versions_samtools:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - samtools:
          type: string
          description: The tool name
      - "samtools version | sed '1!d;s/.* //'":
          type: string
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - bwa:
          type: string
          description: The tool name
      - 'bwa 2>&1 | sed -n "s/^Version: //p"':
          type: string
          description: The command used to generate the version of the tool
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - samtools:
          type: string
          description: The tool name
      - "samtools version | sed '1!d;s/.* //'":
          type: string
          description: The command used to generate the version of the tool

