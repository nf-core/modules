name: liftoff

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - biopython >=1.76
  - gffutils >=0.10.1
  - interlap >=0.2.6
  - minimap2 ==2.24
  - networkx >=2.4
  - numpy >=1.21.0
  - parasail-python >=1.2.1
  - pyfaidx >=0.5.8
  - pysam >=0.16.0.1
  - python >=3
  - ujson >=3.2.0
