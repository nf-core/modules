name: cutadapt
description: Removes adapter sequences from sequencing reads
keywords:
  - adapter
  - primers
  - poly-A tails
  - trimming
  - fastq
tools:
  - cutadapt:
      description: |
        Cutadapt finds and removes adapter sequences, primers, poly-A tails
        and other types of unwanted sequence from your high-throughput sequencing reads.
      homepage: https://cutadapt.readthedocs.io/en/stable/index.html
      documentation: https://github.com/marcelm/cutadapt
      doi: 10.14806/ej.17.1.200
      licence: ["MIT"]
      identifier: biotools:cutadapt

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: |
          List of input FastQ files of size 1 and 2 for single-end and paired-end data,
          respectively.
        pattern: "*.{fq,fastq,fq.gz,fastq.gz}"
        ontologies:
          - edam: "http://edamontology.org/format_1930" # FASTQ
output:
  reads:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.trim.fastq.gz":
          type: file
          description: The trimmed/modified fastq reads
          pattern: "*fastq.gz"
          ontologies:
            - edam: "http://edamontology.org/format_1930" # FASTQ
            - edam: http://edamontology.org/format_3989 # GZIP format
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.log":
          type: file
          description: cutadapt log file
          pattern: "*cutadapt.log"
          ontologies:
            - edam: "http://edamontology.org/format_2330" # Textual format
  versions_cutadapt:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cutadapt:
          type: string
          description: The name of the tool
      - cutadapt --version:
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cutadapt:
          type: string
          description: The name of the tool
      - cutadapt --version:
          type: eval
          description: The expression to obtain the version of the tool

