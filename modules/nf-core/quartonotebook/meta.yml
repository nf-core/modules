name: "quartonotebook"
description: Render a Quarto notebook, including parametrization.
keywords:
  - quarto
  - notebook
  - reports
  - python
  - r
tools:
  - quartonotebook:
      description: An open-source scientific and technical publishing system.
      homepage: https://quarto.org/
      documentation: https://quarto.org/docs/reference/
      tool_dev_url: https://github.com/quarto-dev/quarto-cli
      licence: ["MIT"]
  - papermill:
      description: Parameterize, execute, and analyze notebooks
      homepage: https://github.com/nteract/papermill
      documentation: http://papermill.readthedocs.io/en/latest/
      tool_dev_url: https://github.com/nteract/papermill
      licence: ["BSD 3-clause"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`.
  - notebook:
      type: file
      description: The Quarto notebook to be rendered.
      pattern: "*.{qmd}"
  - parameters:
      type: map
      description: |
        Groovy map with notebook parameters which will be passed to Quarto to
        generate parametrized reports.
  - input_files:
      type: file
      description: One or multiple files serving as input data for the notebook.
      pattern: "*"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`.
  - html:
      type: file
      description: The HTML report generated by Quarto.
      pattern: "*.html"
  - pdf:
      type: file
      description: The PDF report generated by Quarto.
      pattern: "*.pdf"
  - artifacts:
      type: file
      description: Artifacts generated by during report execution.
      pattern: "*"
  - params_yaml:
      type: file
      description: |
        The parameters that were used when rendering the report.
      pattern: "*"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@fasterius"
maintainers:
  - "@fasterius"
