name: "quartonotebook"
description: Render a Quarto notebook
keywords:
  - quarto
  - notebook
  - reports
tools:
  - quartonotebook:
      description: An open-source scientific and technical publishing system.
      homepage: https://quarto.org/
      documentation: https://quarto.org/docs/reference/
      tool_dev_url: https://github.com/quarto-dev/quarto-cli
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - notebook:
      type: file
      description: Quarto file
      pattern: "*.{qmd}"

  - input_files:
      type: file
      description: One or multiple files serving as input data for the notebook
      pattern: "*"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - html:
      type: file
      description: The HTML report generated by Quarto
      pattern: "*.html"

  - artifacts:
      type: file
      description: Artifacts generated by during report execution
      pattern: "*"

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@fasterius"
maintainers:
  - "@fasterius"
