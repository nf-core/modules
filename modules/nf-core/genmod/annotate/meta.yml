name: "genmod_annotate"
description: for annotating regions, frequencies, cadd scores
keywords:
  - annotate
  - genmod
  - ranking
tools:
  - "genmod":
      description: "Annotate genetic inheritance models in variant files"
      homepage: "https://github.com/Clinical-Genomics/genmod"
      documentation: "https://github.com/Clinical-Genomics/genmod"
      tool_dev_url: "https://github.com/moonso"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input_vcf:
        type: file
        description: VCF file
        pattern: "*.{vcf}"
        ontologies: []
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*_annotate.vcf":
          type: file
          description: Annotated VCF file
          pattern: "*.{vcf}"
          ontologies: []
  versions_genmod:
    - - ${task.process}:
          type: string
          description: Name of the process
      - genmod:
          type: string
          description: Name of the tool
      - "genmod --version | sed 's/^.*genmod version: //'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - genmod:
          type: string
          description: Name of the tool
      - "genmod --version | sed 's/^.*genmod version: //'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@ramprasadn"
maintainers:
  - "@ramprasadn"
