name: "rrnatranscripts"
description: Extract ribosomal RNA from a GTF file
keywords:
  - ribosomal
  - rna
  - genomics
tools:
  - "rrnatranscripts":
      description: "Extract ribosomal RNA from a GTF file"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - gtf:
      type: file
      description: GTF file
      pattern: "*.{gtf}"

output:
  #
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - rrna_gtf:
      type: file
      description: GTF file with ribosomal RNA only
      pattern: "*.{gtf}"

authors:
  - "@rannick"
maintainers:
  - "@rannick"
