name: gapseq_doall
description: Complete gapseq workflow from genome to gap-filled model
keywords:
  - metabolic model
  - gap filling
  - pathway prediction
  - bacteria
  - genome-scale model
  - complete workflow
tools:
  - gapseq:
      description: |
        gapseq is designed to combine metabolic pathway analysis with metabolic network reconstruction and curation.
        The doall command runs the complete workflow: pathway prediction, transporter inference, model construction, and gap filling.
      homepage: https://github.com/jotech/gapseq
      documentation: https://gapseq.readthedocs.io/
      tool_dev_url: https://github.com/jotech/gapseq
      doi: "10.1186/s13059-021-02295-1"
      licence: ["AGPL-3.0-only"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Protein or genomic FASTA file
        pattern: "*.{fasta,fa,faa,fna,gz}"
        ontologies: []
    - medium:
        type: file
        description: Optional medium definition file (CSV format)
        pattern: "*.csv"
        ontologies: []
output:
  model:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.RDS":
          type: file
          description: Gap-filled metabolic model in RDS format
          pattern: "*.RDS"
          ontologies: []
  csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.csv":
          type: file
          description: CSV files containing pathway and transporter predictions
          pattern: "*.csv"
          ontologies: []
  fna:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fna":
          type: file
          description: Optional extracted sequences in FASTA format
          pattern: "*.fna"
          ontologies: []
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.log":
          type: file
          description: Log files from gapseq doall
          pattern: "*.log"
          ontologies: []
  versions_gapseq:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - gapseq:
          type: string
          description: The tool name
      - gapseq --version | sed "s/gapseq //":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - gapseq:
          type: string
          description: The tool name
      - gapseq --version | sed "s/gapseq //":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@copilot"
maintainers:
  - "@copilot"
