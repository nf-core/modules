---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "stare"
description: "Framework that scores enhancer–gene interactions using the Activity-By-Contact model and derives transcription factor affinities on gene level"
keywords:
  - enhancer
  - tf_affinity
  - abc_model
  - genomics
  - gene_regulation
tools:
  - "stare":
      description: "Score enhancer–gene interactions with ABC and compute TF-gene affinity matrices"
      homepage: "https://github.com/SchulzLab/STARE"
      documentation: "https://stare.readthedocs.io/en/latest/Main.html"
      tool_dev_url: "https://github.com/SchulzLab/STARE"
      doi: "10.1093/bioinformatics/btad062"
      licence: ["MIT"]
      identifier: "stare-abc"

## TODO nf-core: Add a description of all of the variables used as input
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - annotation:
        type: file
        description: "Gene annotation file in GTF format (e.g. Gencode); full annotation recommended for ABC scoring"  
        pattern: "*.gtf"
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - genome:
        type: file
        description: "Genome FASTA file in RefSeq format"  
        pattern: "*.{fa,fasta}"
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - psem:
        type: file
        description: "Position Specific Energy Matrix or Count Matrix in transfac format; converted automatically to PSEM using sequence background from bed_file"  
        pattern: "*.transfac"
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bed_file:
        type: file
        description: "BED file with non-overlapping candidate regions; optional—if omitted runs in promoter-mode around TSS"  
        pattern: "*.bed"
        optional: true
  - - meta5:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - exclude_bed:
        type: file
        description: "BED file with regions to exclude; overlapping regions are discarded"  
        pattern: "*.bed"
        optional: true
  - - meta6:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - genes:
        type: file
        description: "File listing gene IDs or symbols to restrict output; optional"  
        pattern: "*.{txt,tsv}"
        optional: true
  - - meta7:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - contact_folder:
        type: directory
        description: "Directory of gzipped chromatin contact files per chromosome; set to false to use distance-based estimate"  
        optional: true
  - - meta8:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - existing_abc:
        type: file
        description: "Precomputed ABC‐scoring file (must contain Ensembl ID, PeakID, intergenicScore columns) to reuse interactions"  
        pattern: "*.txt.gz"
        optional: true

output:
  - affinities:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "${prefix}/Gene_TF_matrices/${prefix}_TF_Gene_Affinities.txt":
          type: file
          description: "Transcription factor–gene affinity matrix"  
          pattern: "${prefix}/Gene_TF_matrices/${prefix}_TF_Gene_Affinities.txt"
  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@LeonHafner"
maintainers:
  - "@LeonHafner"
