name: cellranger_arc_count
description: Module to use Cell Ranger's ARC pipelines analyze sequencing data produced from Chromium Single Cell ARC.
keywords:
  - align
  - count
  - reference
tools:
  - cellranger-arc:
      description: Cell Ranger ARC is a set of analysis pipelines that process Chromium Single Cell ARC data.
      homepage: https://support.10xgenomics.com/single-cell-arc/software/pipelines/latest/what-is-cell-ranger-arc
      documentation: https://support.10xgenomics.com/single-cell-arc/software/pipelines/latest/what-is-cell-ranger-arc
      tool_dev_url: https://support.10xgenomics.com/single-cell-arc/software/pipelines/latest/what-is-cell-ranger-arc
      doi: ""
      licence: 10x Genomics EULA
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - lib_csv:
      type: file
      description: |
        Path to a 3-column CSV file declaring FASTQ paths, sample names and library types of input ATAC and GEX FASTQs.
  - reference:
      type: folder
      description: Folder containing all the reference indices needed by Cell Ranger ARC
output:
  - outs:
      type: file
      description: Files containing the outputs of Cell Ranger ARC
      pattern: "sample-${meta.gem}/outs/*"
  - versions:
      type: file
      description: File containing software version
      pattern: "versions.yml"
authors:
  - "@heylf"
  - "@ggabernet"
  - "@Emiller88"
