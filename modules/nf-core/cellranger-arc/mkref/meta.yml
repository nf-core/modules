name: cellranger_arc_mkref
description: Module to build the reference needed by the 10x Genomics Cell Ranger Arc tool. Uses the cellranger-arc mkref command.
keywords:
  - reference
  - mkref
  - index
tools:
  - cellranger-arc:
      description: Cell Ranger Arc is a set of analysis pipelines that process Chromium Single Cell Arc data.
      homepage: https://support.10xgenomics.com/single-cell-arc/software/pipelines/latest/what-is-cell-ranger-arc
      documentation: https://support.10xgenomics.com/single-cell-arc/software/pipelines/latest/what-is-cell-ranger-arc
      tool_dev_url: https://support.10xgenomics.com/single-cell-arc/software/pipelines/latest/what-is-cell-ranger-arc
      doi: ""
      licence: 10x Genomics EULA
input:
  - fasta:
      type: file
      description: fasta genome file
      pattern: "*.{fasta,fa}"
  - gtf:
      type: file
      description: gtf transcriptome file
      pattern: "*.gtf"
  - motifs:
      type: file
      description: motif file
      pattern: "*.txt"    
  - reference_config:
      type: config
      description: config file holding organism, genome, reference fasta path, reference annotation gtf path, contigs that should be excluded and JASPAR format motif file path
      pattern: config
output:
  - reference:
      type: folder
      description: Folder called cellranger_arc_reference containing all the reference indices needed by Cell Ranger Arc
  - versions:
      type: file
      description: File containing software version
      pattern: "versions.yml"
authors:
  - "@ggabernet"
  - "@heylf"
