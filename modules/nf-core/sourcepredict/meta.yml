name: "sourcepredict"
description: Classifies and predicts the origin of metagenomic samples
keywords:
  - source tracking
  - metagenomics
  - machine learning
tools:
  - "sourcepredict":
      description: "Classification and prediction of the origin of metagenomic samples."
      homepage: "https://github.com/maxibor/sourcepredict"
      documentation: "https://sourcepredict.readthedocs.io/en/latest/index.html"
      tool_dev_url: "https://github.com/maxibor/sourcepredict"
      doi: "10.21105/joss.01540"
      licence:
        - "GPL v3-or-later"
      identifier: biotools:sourcepredict
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - kraken_parse:
        type: file
        description: Sink TAXID count table in csv format
        pattern: "*.csv"
        ontologies:
          - edam: http://edamontology.org/format_3752 # CSV
  - sources:
      type: file
      description: Sources TAXID count table in csv format. Default can be
        downloaded from
        https://raw.githubusercontent.com/maxibor/sourcepredict/master/data/modern_gut_microbiomes_sources.csv
      pattern: "*.csv"
      ontologies:
        - edam: http://edamontology.org/format_3752 # CSV
  - labels:
      type: file
      description: Labels for the sources table in csv format. Default can be
        downloaded from
        https://raw.githubusercontent.com/maxibor/sourcepredict/master/data/modern_gut_microbiomes_labels.csv
      pattern: "*.csv"
      ontologies:
        - edam: http://edamontology.org/format_3752 # CSV
  - taxa_sqlite:
      type: file
      description: taxa.sqlite file downloaded with ete3 toolkit
      pattern: "taxa.sqlite"
      ontologies: []
  - taxa_sqlite_traverse_pkl:
      type: file
      description: taxa.sqlite.traverse.pkl file downloaded with ete3 toolkit
      pattern: "taxa.sqlite.traverse.pkl"
      ontologies: []
output:
  report:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.sourcepredict.csv":
          type: file
          description: Table containing the predicted proportion of each source in
            each sample
          pattern: "*.sourcepredict.csv"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  versions_sourcepredict:
    - - ${task.process}:
          type: string
          description: The name of the process
      - sourcepredict:
          type: string
          description: The name of the tool
      - python -c "import sourcepredict; print(sourcepredict.__version__)":
          type: eval
          description: The expression to obtain the version of the tool
  versions_python:
    - - ${task.process}:
          type: string
          description: The name of the process
      - python:
          type: string
          description: The name of the tool
      - python -V | sed "s/Python //g":
          type: eval
          description: The expression to obtain the version of the tool
  versions_sklearn:
    - - ${task.process}:
          type: string
          description: The name of the process
      - sklearn:
          type: string
          description: The name of the tool
      - python -c "import sklearn; print(sklearn.__version__)":
          type: eval
          description: The expression to obtain the version of the tool
topics:
