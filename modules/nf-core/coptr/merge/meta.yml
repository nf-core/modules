---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "coptr_merge"
description: Merge reads that were mapped to multiple indices
keywords:
  - coptr
  - mapping
  - merging
  - ptr
tools:
  - "coptr":
      description: "Accurate and robust inference of microbial growth dynamics from
        metagenomic sequencing reads."
      homepage: "https://github.com/tyjo/coptr"
      documentation: "https://coptr.readthedocs.io/"
      tool_dev_url: "https://github.com/tyjo/coptr"
      doi: "10.1101/gr.275533.121"
      licence: ["GPL v3"]
      identifier: biotools:coptr

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - bams:
        type: file
        description: bam files to merge. Assumes that the reads were mapped to different indices.
        pattern: "*.bam"
        ontologies:
          - edam: "http://edamontology.org/format_2572"

output:
  - bam:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.bam":
          type: file
          description: Merged BAM file
          pattern: "*.{bam}"
          ontologies:
            - edam: "http://edamontology.org/format_2572"

  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@ramirobarrantes"
maintainers:
  - "@ramirobarrantes"
