# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "foldmason_easymsa"
description: Aligns protein structures using foldmason
keywords:
  - alignment
  - MSA
  - genomics
  - structure
tools:
  - "foldmason":
      description: "Multiple Protein Structure Alignment at Scale with FoldMason"
      homepage: "https://github.com/steineggerlab/foldmason"
      documentation: "https://github.com/steineggerlab/foldmason"
      tool_dev_url: "https://github.com/steineggerlab/foldmason"
      doi: "10.1101/2024.08.01.606130"
      licence:
        - "GPL v3"
      identifier: biotools:foldmason
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - pdbs:
        type: file
        description: Input protein structures in PDB format.
        pattern: "*.{pdb,mmcif}"
        ontologies:
          - edam: http://edamontology.org/format_1476 # PDB
          - edam: http://edamontology.org/format_1477 # mmCIF
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - tree:
        type: file
        description: Input guide tree in Newick format.
        pattern: "*.{dnd,nwk}"
        ontologies:
          - edam: http://edamontology.org/format_2006 # PHYLOGENETIC TREE
          - edam: http://edamontology.org/format_1910 # NEWICK
  - compress:
      type: boolean
      description: Flag representing whether the output MSA should be compressed.
        Set to true to enable/false to disable compression. Compression is done
        using pigz, and is multithreaded.
output:
  msa_3di:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "${prefix}_3di.fa${compress ? '.gz' : ''}":
          type: file
          description: Fasta file containing the multiple sequence alignment with
            3Di alphabet
          pattern: "*.{fa}"
          ontologies:
            - edam: http://edamontology.org/format_2554 # ALIGNMENT FORMAT TXT
            - edam: http://edamontology.org/format_1921 # ALIGNMENT FORMAT
            - edam: http://edamontology.org/format_1984 # FASTA-ALN
  msa_aa:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "${prefix}_aa.fa${compress ? '.gz' : ''}":
          type: file
          description: Fasta file containing the multiple sequence alignment with
            Amino Acid alphabet
          pattern: "*.{fa}"
          ontologies:
            - edam: http://edamontology.org/format_2554 # ALIGNMENT FORMAT TXT
            - edam: http://edamontology.org/format_1921 # ALIGNMENT FORMAT
            - edam: http://edamontology.org/format_1984 # FASTA-ALN
  versions_foldmason:
    - - ${task.process}:
          type: string
          description: The name of the process
      - foldmason:
          type: string
          description: The name of the tool
      - foldmason version:
          type: eval
          description: The expression to obtain the version of the tool
  versions_pigz:
    - - ${task.process}:
          type: string
          description: The name of the process
      - pigz:
          type: string
          description: The name of the tool
      - pigz --version 2>&1 | sed "s/^.*pigz[[:space:]]*//":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - foldmason:
          type: string
          description: The name of the tool
      - foldmason version:
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - pigz:
          type: string
          description: The name of the tool
      - pigz --version 2>&1 | sed "s/^.*pigz[[:space:]]*//":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@luisas"
maintainers:
  - "@luisas"
