  sample_gcbias:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*/sample.gcbias.mpack":
          type: file
          description: Sample GC bias mpack file
          pattern: "*.mpack"
