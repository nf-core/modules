          ontologies: []
  expected_cn:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*/expected.copy.number.bed":
          type: file
          description: Expected copy number BED file
          pattern: "*.bed"
