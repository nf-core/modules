  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*/sawfish.log":
          type: file
          description: Sawfish log file
          pattern: "*.log"
          ontologies: []
  depth_mpack:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*/depth.mpack":
          type: file
