          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - ${prefix}/max.depth.bed:
          type: file
          description: Max depth BED file
          pattern: "*.bed"
          ontologies: []
  run_stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - ${prefix}/run.stats.json:
          type: file
          description: Run statistics JSON file
          pattern: "*.json"
          ontologies:
            - edam: http://edamontology.org/format_3464 # JSON
  sample_gcbias:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - ${prefix}/sample.gcbias.mpack:
          type: file
          description: Sample GC bias mpack file
          pattern: "*.mpack"
          ontologies: []
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - ${prefix}/sawfish.log:
          type: file
          description: Sawfish log file
          pattern: "*.log"
          ontologies: []
  depth_mpack:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - ${prefix}/depth.mpack:
          type: file
          description: Depth mpack file
          pattern: "*.mpack"
          ontologies: []
  maf_mpack:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - ${prefix}/maf.mpack:
          type: file
          description: MAF mpack file
          pattern: "*.mpack"
          ontologies: []
  expected_cn:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - ${prefix}/expected.copy.number.bed:
          type: file
          description: Expected copy number BED file
          pattern: "*.bed"
          ontologies: []
  discover_dir:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - ${prefix}:
          type: directory
          description: Directory containing all discover output files
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: "http://edamontology.org/format_3750" # YAML

authors:
  - "@padraicc"
maintainers:
  - "@padraicc"
