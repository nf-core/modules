name: "truvari_bench"
description: Given baseline and comparison sets of variants, calculate the recall/precision/f-measure
keywords:
  - structural variants
  - sv
  - vcf
  - benchmark
  - comparison
tools:
  - "truvari":
      description: "Structural variant comparison tool for VCFs"
      homepage: "https://github.com/ACEnglish/truvari"
      documentation: "https://github.com/acenglish/truvari/wiki"
      tool_dev_url: "https://github.com/ACEnglish/truvari"
      doi: "10.1186/s13059-022-02840-6"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test' ]`
    - vcf:
        type: file
        description: Input SV VCF file
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - tbi:
        type: file
        description: Input SV VCF index file
        pattern: "*.vcf.gz.tbi"
        ontologies: []
    - truth_vcf:
        type: file
        description: Input VCF file with truth SVs
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
    - truth_tbi:
        type: file
        description: Input VCF index file with truth SVs
        pattern: "*.vcf.gz.tbi"
        ontologies: []
    - bed:
        type: file
        description: BED file containing regions to compare
        pattern: "*.bed"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing fasta information
          e.g. `[ id:'test' ]`
    - fasta:
        type: file
        description: Reference FASTA file
        pattern: "*.{fasta,fa,fna}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing fasta index information
          e.g. `[ id:'test' ]`
    - fai:
        type: file
        description: Reference FASTA index file
        pattern: "*.fai"
        ontologies: []
output:
  fn_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.fn.vcf.gz":
          type: file
          description: VCF file with false negatives
          pattern: "*.fn.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  fn_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.fn.vcf.gz.tbi":
          type: file
          description: VCF index file with false negatives
          pattern: "*.fn.vcf.gz.tbi"
          ontologies: []
  fp_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.fp.vcf.gz":
          type: file
          description: VCF file with false positives
          pattern: "*.fp.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  fp_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.fp.vcf.gz.tbi":
          type: file
          description: VCF index file with false positives
          pattern: "*.fp.vcf.gz.tbi"
          ontologies: []
  tp_base_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.tp-base.vcf.gz":
          type: file
          description: VCF file with base true positives
          pattern: "*.tp-base.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  tp_base_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.tp-base.vcf.gz.tbi":
          type: file
          description: VCF index file with base true positives
          pattern: "*.tp-base.vcf.gz.tbi"
          ontologies: []
  tp_comp_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.tp-comp.vcf.gz":
          type: file
          description: VCF file with compared true positives
          pattern: "*.tp-comp.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  tp_comp_tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.tp-comp.vcf.gz.tbi":
          type: file
          description: VCF index file with compared true positives
          pattern: "*.tp-comp.vcf.gz.tbi"
          ontologies: []
  summary:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.summary.json":
          type: file
          description: Summary JSON file with results from the benchmark
          pattern: "*.summary.json"
          ontologies:
            - edam: http://edamontology.org/format_3464 # JSON
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test' ]`
      - "*.log.txt":
          type: file
          description: Log file from Truvari run
          pattern: "*.log.txt"
          ontologies:
            - edam: http://edamontology.org/format_1964
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@nvnieuwk"
maintainers:
  - "@nvnieuwk"
