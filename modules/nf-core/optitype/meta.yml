name: optitype
description: Perform HLA-I typing of sequencing data
keywords:
  - hla-typing
  - ILP
  - HLA-I
tools:
  - optitype:
      description: Precision HLA typing from next-generation sequencing data
      homepage: https://github.com/FRED-2/OptiType
      documentation: https://github.com/FRED-2/OptiType
      doi: "10.1093/bioinformatics/btu548"
      licence: ["BSD-3-Clause"]
      identifier: biotools:optitype
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM file
        pattern: "*.{bam}"
    - bai:
        type: file
        description: BAM index file
        pattern: "*.{bai}"
output:
  - hla_type:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', seq_type:'DNA' ]
      - ${prefix}/*.tsv:
          type: file
          description: HLA type
          pattern: "${prefix}/*.tsv"
  - coverage_plot:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', seq_type:'DNA' ]
      - ${prefix}/*.pdf:
          type: file
          description: OptiType coverage plot
          pattern: "${prefix}/*.pdf"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@apeltzer"
maintainers:
  - "@apeltzer"
  - "@christopher-mohr"
