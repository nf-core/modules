name: "gfatools_stat"
description: Summary statistics for GFA files
keywords:
  - summary
  - statistics
  - gfa
  - rgfa
  - graph
  - genomics
tools:
  - "gfatools":
      description: "Tools for manipulating sequence graphs in the GFA and rGFA formats"
      homepage: "https://github.com/lh3/gfatools"
      documentation: "https://github.com/lh3/gfatools"
      tool_dev_url: "https://github.com/lh3/gfatools"
      doi: "no DOI available"
      licence:
        - "Unknown"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - gfa:
        type: file
        description: GFA or rGFA file
        pattern: "*.gfa"
        ontologies:
          - edam: http://edamontology.org/format_3975 # GFA 1
output:
  stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*.stats":
          type: file
          description: Summary statistics of the GFA file
          pattern: "*.stats"
          ontologies: []
  versions_gfatools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gfatools:
          type: string
          description: The name of the tool
      - gfatools version | sed '1!d; s/.* //':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - gfatools:
          type: string
          description: The name of the tool
      - gfatools version | sed '1!d; s/.* //':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@mahesh-panchal"
maintainers:
  - "@mahesh-panchal"
