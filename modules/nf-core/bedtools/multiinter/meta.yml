name: "bedtools_multiinter"
description: Identifies common intervals among multiple (and subsets thereof) sorted
  BED/GFF/VCF files.
keywords:
  - bedtools
  - multinterval
  - bed
  - vcf
  - gff
tools:
  - bedtools:
      description: |
        A set of tools for genomic analysis tasks, specifically enabling genome arithmetic (merge, count, complement) on various file types.
      documentation: https://bedtools.readthedocs.io/en/latest/content/tools/multiinter.html
      licence: ["MIT"]
      identifier: biotools:bedtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - beds:
        type: list
        description: List of files to be merged
        pattern: "*.{bed,vcf,gff}"
  - chrom_sizes:
      type: file
      description: Chromosome sizes file
      pattern: "*{.sizes,.txt}"
      ontologies: []
output:
  bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bed":
          type: file
          description: Common interval bed
          pattern: "*.{bed}"
          ontologies: []
  versions_bedtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
