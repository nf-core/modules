name: "bedtools_split"
description: Split BED files into several smaller BED files
keywords:
  - bedtools
  - split
  - bed
tools:
  - "bedtools":
      description: "A powerful toolset for genome arithmetic"
      documentation: "https://bedtools.readthedocs.io/en/latest/content/tools/sort.html"
      licence: ["MIT", "GPL v2"]
      identifier: biotools:bedtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bed:
        type: file
        description: BED file
        pattern: "*.bed"
        ontologies: []
    - count:
        type: integer
        description: Number of lines per split file
output:
  beds:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bed":
          type: list
          description: list of split BED files
          pattern: "*.bed"
  versions_bedtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
