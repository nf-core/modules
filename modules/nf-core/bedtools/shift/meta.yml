name: bedtools_shift
description: Shifts each feature by specific number of bases
keywords:
  - bed
  - shiftBed
  - region
  - fai
  - sizes
  - genome
  - bases
tools:
  - bedtools:
      description: |
        A set of tools for genomic analysis tasks, specifically enabling genome arithmetic (merge, count, complement) on various file types.
      documentation: https://bedtools.readthedocs.io/en/latest/content/tools/slop.html
      licence: ["MIT"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bed:
      type: file
      description: Input BED file
      pattern: "*.{bed}"
  - chrom_sizes:
      type: file
      description: Chromosome sizes file
      pattern: "*{.sizes,.txt,.fai}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bed:
      type: file
      description: Shift BED file
      pattern: "*.{bed}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@ekushele"
