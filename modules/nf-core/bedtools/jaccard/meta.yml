name: "bedtools_jaccard"
description: Calculate Jaccard statistic b/w two feature files.
keywords:
  - vcf
  - gff
  - bed
  - jaccard
  - intersection
  - union
  - statistics
tools:
  - "bedtools":
      description: |
        A set of tools for genomic analysis tasks, specifically enabling genome arithmetic (merge, count, complement) on various file types.
      documentation: https://bedtools.readthedocs.io/en/latest/content/tools/intersect.html
      licence: ["MIT"]
      identifier: biotools:bedtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input_a:
        type: file
        description: VCF,GFF or BED file to use with the `-a` option
        pattern: "*.{vcf,vcf.gz,bed,bed.gz,gff}"
        ontologies: []
    - input_b:
        type: file
        description: VCF,GFF or BED file to use with the `-b` option
        pattern: "*.{vcf,vcf.gz,bed,bed.gz,gff}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing genome file information
          e.g. [ id:'test', single_end:false ]
    - genome_file:
        type: file
        description: A file containing all the contigs of the genome used to create
          the input files
        pattern: "*.{txt,sizes,fai}"
        ontologies: []
output:
  tsv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tsv":
          type: file
          description: TSV file containing the results
          pattern: "*.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  versions_bedtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
