name: bedtools_bamtobed
description: Converts a bam file to a bed12 file.
keywords:
  - bam
  - bed
  - bedtools
  - bamtobed
  - converter
tools:
  - bedtools:
      description: |
        A set of tools for genomic analysis tasks, specifically enabling genome arithmetic (merge, count, complement) on various file types.
      documentation: https://bedtools.readthedocs.io/en/latest/content/tools/complement.html
      licence: ["MIT"]
      identifier: biotools:bedtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: Input BAM file
        pattern: "*.{bam}"
        ontologies: []
output:
  bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bed":
          type: file
          description: Bed file containing genomic intervals.
          pattern: "*.{bed}"
          ontologies: []
  versions_bedtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
