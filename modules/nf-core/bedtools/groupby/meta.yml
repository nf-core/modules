# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: bedtools_groupby
description: Groups features in a BED file by given column(s) and computes summary
  statistics for each group to another column.
keywords:
  - bed
  - groupby
  - bedtools
tools:
  - bedtools:
      description: |
        A set of tools for genomic analysis tasks, specifically enabling genome arithmetic (merge, count, complement) on various file types.
      documentation: https://bedtools.readthedocs.io/en/latest/content/tools/groupby.html
      homepage: https://bedtools.readthedocs.io/en/latest/
      doi: 10.1093/bioinformatics/btq033
      licence: ["MIT"]
      identifier: biotools:bedtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - bed:
        type: file
        description: Input BED file
        pattern: "*.{bed}"
        ontologies: []
  - summary_col:
      type: string
      description: Column to summarize
output:
  bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*.bed":
          type: file
          description: Grouped by bed file with combined features
          pattern: "*.{bed}"
          ontologies: []
  versions_bedtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@mashehu"
maintainers:
  - "@mashehu"
