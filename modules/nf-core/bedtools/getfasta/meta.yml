name: bedtools_getfasta
description: extract sequences in a FASTA file based on intervals defined in a feature
  file.
keywords:
  - bed
  - fasta
  - getfasta
tools:
  - bedtools:
      description: |
        A set of tools for genomic analysis tasks, specifically enabling genome arithmetic (merge, count, complement) on various file types.
      documentation: https://bedtools.readthedocs.io/en/latest/content/tools/getfasta.html
      licence: ["MIT"]
      identifier: biotools:bedtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bed:
        type: file
        description: Bed feature file
        pattern: "*.{bed}"
        ontologies: []
  - fasta:
      type: file
      description: Input fasta file
      pattern: "*.{fa,fasta}"
      ontologies: []
output:
  fasta:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.fa":
          type: file
          description: Output fasta file with extracted sequences
          pattern: "*.{fa}"
          ontologies: []
  versions_bedtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
