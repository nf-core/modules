name: bedtools_intersect
description: Allows one to screen for overlaps between two sets of genomic features.
keywords:
  - bed
  - intersect
  - overlap
tools:
  - bedtools:
      description: |
        A set of tools for genomic analysis tasks, specifically enabling genome arithmetic (merge, count, complement) on various file types.
      documentation: https://bedtools.readthedocs.io/en/latest/content/tools/intersect.html
      licence: ["MIT"]
      identifier: biotools:bedtools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - intervals1:
        type: file
        description: BAM/BED/GFF/VCF
        pattern: "*.{bam|bed|gff|vcf}"
        ontologies: []
    - intervals2:
        type: file
        description: BAM/BED/GFF/VCF
        pattern: "*.{bam|bed|gff|vcf}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference chromosome sizes
          e.g. [ id:'test' ]
    - chrom_sizes:
        type: file
        description: Chromosome sizes file
        pattern: "*{.sizes,.txt}"
        ontologies: []
output:
  intersect:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.${extension}":
          type: file
          description: File containing the description of overlaps found between the
            two features
          pattern: "*.${extension}"
          ontologies: []
  versions_bedtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bedtools:
          type: string
          description: The name of the tool
      - "bedtools --version | sed -e 's/bedtools v//g'":
          type: eval
          description: The expression to obtain the version of the tool
