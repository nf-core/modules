name: deeptools_bamcoverage
description: This tool takes an alignment of reads or fragments as input (BAM file)
  and generates a coverage track (bigWig or bedGraph) as output.
keywords:
  - coverage
  - depth
  - track
tools:
  - deeptools:
      description: A set of user-friendly tools for normalization and visualization
        of deep-sequencing data
      homepage: https://deeptools.readthedocs.io/en/develop/content/tools/bamCoverage.html
      documentation: https://deeptools.readthedocs.io/en/develop/content/tools/bamCoverage.html
      tool_dev_url: https://github.com/deeptools/deepTools/
      doi: "10.1093/nar/gkw257"
      licence: ["GPL v3"]
      identifier: biotools:deeptools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: BAM/CRAM file
        pattern: "*.{bam,cram}"
        ontologies: []
    - input_index:
        type: file
        description: BAM/CRAM index file
        pattern: "*.{bai,crai}"
        ontologies: []
  - fasta:
      type: file
      description: Reference file the CRAM file was created with (required with CRAM
        input)
      pattern: "*.{fasta,fa}"
      ontologies: []
  - fasta_fai:
      type: file
      description: Index of the reference file (optional, but recommended)
      pattern: "*.{fai}"
      ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing blacklist metadata
          e.g. [ id:'blacklist' ]
    - blacklist:
        type: file
        description: BED/GTF file containing regions to exclude from analysis
        pattern: "*.{bed,gtf}"
        ontologies:
          - edam: "http://edamontology.org/data_3002"
          - edam: "http://edamontology.org/format_3003"
        optional: true
output:
  bigwig:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bigWig":
          type: file
          description: BigWig file
          pattern: "*.bigWig"
          ontologies: []
  bedgraph:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bedgraph":
          type: file
          description: Bedgraph file
          pattern: "*.bedgraph"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@FriederikeHanssen"
  - "@SusiJo"
  - "@JoseEspinosa"
maintainers:
  - "@FriederikeHanssen"
  - "@SusiJo"
  - "@JoseEspinosa"
