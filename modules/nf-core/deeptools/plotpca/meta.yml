name: "deeptools_plotpca"
description: Generates principal component analysis (PCA) plot using a compressed matrix generated by mutlibamsummary or multibigwigsummary as input.
keywords:
  - PCA
  - matrix
tools:
  - deeptools:
      description: A set of user-friendly tools for normalization and visualization of deep-sequencing data
      homepage:
      documentation: https://deeptools.readthedocs.io/en/develop/index.html
      tool_dev_url: https://github.com/deeptools/deepTools
      doi: "10.1093/nar/gku365"
      licence: ["GPL v3"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - matrix:
      type: file
      description: |
        compressed matrix file produced by
        mutlibamsummary or multibigwigsummary
      pattern: "*.{npz}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - pdf:
      type: file
      description: |
        Output figure containing resulting plot
      pattern: "*.{plotPCA.pdf}"
  - tab:
      type: file
      description: |
        Tab file containing data used to generate the PCA plot
      pattern: "*.{plotPCA.tab}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@tamara-hodgetts"
  - "@chris-cheshire"
