name: "deeptools_plotcorrelation"
description: Visualises sample correlations using a compressed matrix generated by
  mutlibamsummary or multibigwigsummary as input.
keywords:
  - corrrelation
  - matrix
  - heatmap
  - scatterplot
tools:
  - deeptools:
      description: A set of user-friendly tools for normalization and visualization
        of deep-sequencing data
      documentation: https://deeptools.readthedocs.io/en/develop/index.html
      tool_dev_url: https://github.com/deeptools/deepTools
      doi: "10.1093/nar/gku365"
      licence: ["GPL v3"]
      identifier: biotools:deeptools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - matrix:
        type: file
        description: |
          compressed matrix file produced by
          mutlibamsummary or multibigwigsummary
        pattern: "*.{npz}"
  - - method:
        type: string
        description: |
          Correlation coefficient to use for heatmap or scatterplot generation
        pattern: "{spearman,pearson}"
  - - plot_type:
        type: string
        description: |
          Type of output plot to display sample correlation
        pattern: "{heatmap,scatterplot}"
output:
  - pdf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.pdf":
          type: file
          description: |
            Output figure containing resulting plot
          pattern: "*.{plotCorrelation.pdf}"
  - matrix:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tab":
          type: file
          description: |
            Tab-separated file containing a matrix of pairwise correlations
          pattern: "*.{plotCorrelation.mat.tab}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@tamara-hodgetts"
  - "@chris-cheshire"
  - "@joseespinosa"
maintainers:
  - "@tamara-hodgetts"
  - "@chris-cheshire"
  - "@joseespinosa"
