name: cellranger_mkfastq
description: Module to create FASTQs needed by the 10x Genomics Cell Ranger
  tool. Uses the cellranger mkfastq command.
keywords:
  - reference
  - mkfastq
  - fastq
  - illumina
  - bcl2fastq
tools:
  - cellranger:
      description: Cell Ranger by 10x Genomics is a set of analysis pipelines that
        process Chromium single-cell data to align reads, generate feature-barcode
        matrices, perform clustering and other secondary analysis, and more.
      homepage: https://support.10xgenomics.com/single-cell-gene-expression/software/pipelines/latest/what-is-cell-ranger
      documentation: https://support.10xgenomics.com/single-cell-gene-expression/software/pipelines/latest/using/tutorial_ov
      tool_dev_url: https://support.10xgenomics.com/single-cell-gene-expression/software/pipelines/latest/using/tutorial_ov
      licence: [10X Genomics EULA]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - csv:
        type: file
        description: Sample sheet
        pattern: "*.csv"
        ontologies:
          - edam: http://edamontology.org/format_3752 # CSV
    - bcl:
        type: file
        description: Base call files
        pattern: "*.bcl.bgzf"
        ontologies: []
output:
  fastq:
    - - meta:
          type: map
          description: Groovy Map containing sample information
      - "*_outs/outs/fastq_path/**/**_S[0-9]*_R?_00?.fastq.gz":
          type: file
          description: Read FastQ files
          pattern: "*_S[0-9]*_R?_00?.fastq.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  fastq_idx:
    - - meta:
          type: map
          description: Groovy Map containing sample information
      - "*_outs/outs/fastq_path/**/**_S[0-9]*_I?_00?.fastq.gz":
          type: file
          description: Index FastQ files
          pattern: "*_S[0-9]*_I?_00?.fastq.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  undetermined_fastq:
    - - meta:
          type: map
          description: Groovy Map containing sample information
      - "*_outs/outs/fastq_path/Undetermined*.fastq.gz":
          type: file
          description: Undetermined FastQ files
          pattern: "Undetermined*.fastq.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  reports:
    - - meta:
          type: map
          description: Groovy Map containing sample information
      - "*_outs/outs/fastq_path/Reports":
          type: directory
          description: Reports
          pattern: "Reports"
  stats:
    - - meta:
          type: map
          description: Groovy Map containing sample information
      - "*_outs/outs/fastq_path/Stats":
          type: directory
          description: Stats
          pattern: "Stats"
  interop:
    - - meta:
          type: map
          description: Groovy Map containing sample information
      - "*_outs/outs/interop_path/*.bin":
          type: file
          description: InterOp files
          pattern: "*.bin"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software version
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@ggabernet"
  - "@edmundmiller"
  - "@RHReynolds"
maintainers:
  - "@ggabernet"
  - "@edmundmiller"
  - "@RHReynolds"
