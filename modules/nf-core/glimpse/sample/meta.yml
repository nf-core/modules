name: "glimpse_sample"
description: Generates haplotype calls by sampling haplotype estimates
keywords:
  - Sample
  - Haplotypes
  - Imputation
tools:
  - "glimpse":
      description: "GLIMPSE is a phasing and imputation method for large-scale low-coverage
        sequencing studies."
      homepage: "https://odelaneau.github.io/GLIMPSE"
      documentation: "https://odelaneau.github.io/GLIMPSE/commands.html"
      tool_dev_url: "https://github.com/odelaneau/GLIMPSE"
      doi: "10.1038/s41588-020-00756-0"
      licence:
        - "MIT"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: Imputed VCF/BCF file
        pattern: "*.{vcf,bcf,vcf.gz,bcf.gz}"
        ontologies: []
    - index:
        type: file
        description: Index file of the input VCF/BCF file.
        pattern: "*.{vcf.gz.csi,bcf.gz.csi}"
        ontologies: []
output:
  haplo_sampled:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{vcf,bcf,vcf.gz,bcf.gz}":
          type: file
          description: Output VCF/BCF file containing phased genotypes.
          pattern: "*.{vcf,bcf,vcf.gz,bcf.gz}"
          ontologies: []
  versions_glimpse:
    - - ${task.process}:
          type: string
          description: The name of the process
      - glimpse:
          type: string
          description: The name of the tool
      - "GLIMPSE_sample --help | sed -n '/Version/s/.*: //p'":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - glimpse:
          type: string
          description: The name of the tool
      - "GLIMPSE_sample --help | sed -n '/Version/s/.*: //p'":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@louislenezet"
maintainers:
  - "@louislenezet"
