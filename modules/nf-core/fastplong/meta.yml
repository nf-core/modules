# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "fastplong"
description: Perform adapter/quality trimming and QC on long sequencing reads (ONT,
  PacBio, etc.)
keywords:
  - trimming
  - quality control
  - fastq
  - long reads
tools:
  - "fastplong":
      description: "Ultra-fast preprocessing and quality control for long-read sequencing
        data."
      homepage: "https://github.com/OpenGene/fastplong/blob/v0.3.0/README.md"
      documentation: "https://github.com/OpenGene/fastplong/blob/v0.3.0/README.md"
      tool_dev_url: "https://github.com/OpenGene/fastplong"
      doi: 10.1002/imt2.107
      licence: ["MIT"]
      identifier: biotools:fastplong

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information. Use 'single_end: true' for single-end reads.
          e.g. [ id:'test', single_end:true ]
    - reads:
        type: file
        description: |
          Input FASTQ file. Gzip-compressed files are supported.
        pattern: "*.{fastq.gz,fastq}"
        ontologies:
          - edam: http://edamontology.org/format_1930 # FASTQ
  - adapter_fasta:
      type: file
      description: |
        Optional FASTA file containing adapter sequences to trim.
      pattern: "*.{fasta,fa,fna}"
      ontologies: []
  - discard_trimmed_pass:
      type: boolean
      description: |
        If true, no reads that pass trimming thresholds will be written. Only reports will be generated.
  - save_trimmed_fail:
      type: boolean
      description: |
        If true, reads that fail filtering will be saved to a file ending in `*.fail.fastq.gz`.

output:
  reads:
    - - meta:
          type: map
          description: Sample information map
      - "*.fastplong.fastq.gz":
          type: file
          description: Trimmed and filtered reads
          pattern: "*fastplong.fastq.gz"

          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  json:
    - - meta:
          type: map
          description: Sample information map
      - "*.json":
          type: file
          description: QC report in JSON format
          pattern: "*.json"

          ontologies:
            - edam: http://edamontology.org/format_3464 # JSON
  html:
    - - meta:
          type: map
          description: Sample information map
      - "*.html":
          type: file
          description: QC report in HTML format
          pattern: "*.html"

          ontologies: []
  log:
    - - meta:
          type: map
          description: Sample information map
      - "*.log":
          type: file
          description: Log file generated during trimming
          pattern: "*.log"

          ontologies: []
  reads_fail:
    - - meta:
          type: map
          description: Sample information map
      - "*.fail.fastq.gz":
          type: file
          description: Reads that failed quality/trimming filters
          pattern: "*fail.fastq.gz"

          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"

        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@Lupphes"
maintainers:
  - "@Lupphes"
