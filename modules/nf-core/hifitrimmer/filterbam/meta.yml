# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "hifitrimmer_filterbam"
description: |
  Run hifi_trimmer filter_bam to filter and trim adapter hits from PacBio HiFi reads using BLAST against
  adapter sequences. Primary output is filtered FASTA/FASTQ.
keywords:
  - pacbio
  - bam
  - hifi_trimmer
  - filtering
  - trimming
  - quality control
  - adapter removal
tools:
  - hifi_trimmer:
      description: |
        hifi_trimmer: tools for processing HiFi read BLAST results and filtering/trimming
        BAM files to output processed FASTA/FASTQ and accompanying summary and hit (optional) files.
      homepage: "https://github.com/sanger-tol/hifi-trimmer"
      documentation: "https://github.com/sanger-tol/hifi-trimmer"
      licence: ["MIT"]
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - bam:
        type: file
        description: Input BAM file to filter
        pattern: "*.bam"
    - bed:
        type: file
        description: Input gzipped bed file contains regions to filter/trim
        pattern: "*.bed.gz"
output:
  filtered:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.hifi_trimmer.fast{q,a}*":
          type: file
          description: Gzipped FASTA/FASTQ produced by hifi_trimmer
          pattern: "*.hifi_trimmer.fast{q,a}*"
          ontologies:
            - edam: "http://edamontology.org/format_1930" # FASTQ
            - edam: "http://edamontology.org/format_1929" # FASTA
  versions_hifitrimmer:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hifi_trimmer:
          type: string
          description: The name of the tool
      - hifi_trimmer --version | cut -d' ' -f3:
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hifi_trimmer:
          type: string
          description: The name of the tool
      - hifi_trimmer --version | cut -d' ' -f3:
          type: eval
          description: The expression to obtain the version
authors:
  - "@sainsachiko"
maintainers:
  - "@sainsachiko"
