name: ucsc_wigtobigwig
description: Convert ascii format wig file to binary big wig format
keywords:
  - wig
  - bigwig
  - ucsc
tools:
  - ucsc:
      description: |
        Convert ascii format wig file (in fixedStep, variableStep
        or bedGraph format) to binary big wig format
      homepage: http://www.genome.ucsc.edu/goldenPath/help/bigWig.html
      licence:
        - "varies; see http://genome.ucsc.edu/license"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - wig:
        type: file
        description: wig file
        pattern: "*.{wig}"
        ontologies: []
  - sizes:
      type: file
      description: Chromosome sizes file
      ontologies: []
output:
  bw:
    - - meta:
          type: file
          description: bigwig file
          pattern: "*.{bw}"
          ontologies: []
      - ${prefix}.bw:
          type: file
          description: bigwig file
          pattern: "*.{bw}"
          ontologies: []
  versions_ucsc:
    - - ${task.process}:
          type: string
          description: The name of the process
      - ucsc:
          type: string
          description: The name of the tool
      - "482":
          type: string
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - ucsc:
          type: string
          description: The name of the tool
      - "482":
          type: string
          description: The expression to obtain the version of the tool
