name: simpleaf_index
description: Indexing of transcriptome for gene expression quantification using SimpleAF
keywords:
  - indexing
  - transcriptome
  - gene expression
  - SimpleAF
tools:
  - simpleaf:
      description: |
        SimpleAF is a tool for quantification of gene expression from RNA-seq data
      homepage: https://github.com/COMBINE-lab/simpleaf
      licence: ["BSD-3-Clause"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing information on genome_fasta
    - genome_fasta:
        type: file
        description: |
          FASTA file containing the genome sequence.
          It conflicts with transcript_fasta.
          When transcript_fasta is provided, it must be empty (provided as []).
          When transcript_fasta is empty, it must be provided together with its corresponding genome_gtf file.
  - - meta2:
        type: map
        description: |
          Groovy Map containing information on genome_gtf
    - genome_gtf:
        type: file
        description: |
          GTF file containing gene annotations.
          It conflicts with transcript_fasta.
          When transcript_fasta is provided, it must be empty (provided as []).
          When transcript_fasta is empty, it must be provided together with its corresponding genome_fasta file.
  - - meta3:
        type: map
        description: |
          Groovy Map containing information on transcript_fasta
    - transcript_fasta:
        type: file
        description: |
          FASTA file containing the transcript sequences to build index directly on.
          It conflicts with genome_gtf and genome_fasta.
          When genome_gtf and genome_fasta are provided, it must be empty (provided as []).
output:
  - index:
      - meta:
          type: map
          description: |
            Groovy Map containing information on genome_fasta or transcript_fasta (whichever was used)
      - ${prefix}/index:
          type: directory
          description: |
            Folder containing the index files generated by simpleaf index
          pattern: "simpleaf/index"
  - transcript_tsv:
      - meta:
          type: map
          description: |
            Groovy Map containing information on genome_fasta or transcript_fasta (whichever was used)
      - ${prefix}/ref/{t2g,t2g_3col}.tsv:
          type: file
          description: |
            File mapping transcripts to genes. If transcript_fasta is provided, this file contains two columns representing the transcript-to-gene ID mapping and named as t2g.tsv. If genome FASTA+GTF are provided for constructing an augmented transcriptomic reference, an additional column representing the splicing status of each transcript will be add as the third column and named as t2g_3col.tsv.
          pattern: "simpleaf/ref/{t2g,t2g_3col}.tsv"
  - simpleaf:
      - meta:
          type: map
          description: |
            Groovy Map containing information on genome_fasta or transcript_fasta (whichever was used)
      - ${prefix}:
          type: directory
          description: |
            Folder containing the index files generated by simpleaf in the index folder, and an augmented reference in the ref folder if and only if genome_gtf and genome_fasta, instead of transcript_fasta, are provided to construct an augmented reference.
          pattern: "simpleaf"
  - versions:
      - versions.yml:
          type: file
          description: |
            File containing software versions
          pattern: "versions.yml"
