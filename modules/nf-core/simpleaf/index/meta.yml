name: simpleaf_index
description: Indexing of transcriptome for gene expression quantification using SimpleAF
keywords:
  - indexing
  - transcriptome
  - gene expression
  - SimpleAF
tools:
  - simpleaf:
      description: |
        SimpleAF is a tool for quantification of gene expression from RNA-seq data
      homepage: https://github.com/COMBINE-lab/simpleaf
      licence: ["BSD-3-Clause"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing information on genome_fasta and genome_gtf
    - genome_fasta:
        type: file
        description: |
          FASTA file containing the genome sequence. It must be provided together with the corresponding genome_gtf file.
          When another input set is provided, it must be empty (provided as []).
    - genome_gtf:
        type: file
        description: |
          GTF file containing gene annotations. It must be provided together with its corresponding genome_fasta file.
          When another input set rather than genome_fasta + genome_gtf is provided, it must be empty (provided as []).
  - - meta2:
        type: map
        description: |
          Groovy Map containing information on transcript_fasta
    - transcript_fasta:
        type: file
        description: |
          FASTA file containing the transcript sequences to build index directly on.
          When another input set is provided, it must be empty (provided as []).
  - - meta3:
        type: map
        description: |
          Groovy Map containing information on probe_csv.
    - probe_csv:
        type: file
        description: |
          CSV file containing the reference probe sequences to build index directly on.
          When another input set is provided, it must be empty (provided as []).
  - - meta4:
        type: map
        description: |
          Groovy Map containing information on feature_csv.
    - feature_csv:
        type: file
        description: |
          CSV file containing the reference feature barcodes to build index directly on.
          When another input set is provided, it must be empty (provided as []).
output:
  - index:
      - meta:
          type: map
          description: |
            Groovy Map containing information on the index generated by simpleaf
      - ${prefix}/index:
          type: map
          description: |
            Groovy Map containing information on the index generated by simpleaf
  - ref:
      - meta:
          type: map
          description: |
            Groovy Map containing information on the transcriptomic reference constructed by simpleaf.
      - ${prefix}/ref:
          type: map
          description: |
            Groovy Map containing information on the transcriptomic reference constructed by simpleaf.
  - t2g:
      - meta:
          type: file
          description: |
            Path to the tsv file containing the transcript-to-gene mapping information generated by simpleaf. This is used as --t2g-map when invoking simpleaf quant.
      - ${prefix}/ref/{t2g,t2g_3col}.tsv:
          type: file
          description: |
            Path to the tsv file containing the transcript-to-gene mapping information generated by simpleaf. This is used as --t2g-map when invoking simpleaf quant.
  - versions:
      - versions.yml:
          type: file
          description: |
            File containing software versions
          pattern: "versions.yml"
