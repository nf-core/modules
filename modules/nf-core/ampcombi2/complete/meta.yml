# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "ampcombi2_complete"
description: A submodule that merges all output summary tables from ampcombi/parsetables
  in one summary file.
keywords:
  - antimicrobial peptides
  - amps
  - parsing
  - reporting
  - align
  - macrel
  - amplify
  - hmmsearch
  - neubi
  - ampir
  - ampgram
  - amptransformer
  - DRAMP
tools:
  - ampcombi2/complete:
      description: "This merges the per sample AMPcombi summaries generated by running
        'ampcombi2/parsetables'."
      homepage: "https://github.com/Darcy220606/AMPcombi"
      documentation: "https://github.com/Darcy220606/AMPcombi"
      tool_dev_url: "https://github.com/Darcy220606/AMPcombi/tree/dev"
      licence: ["MIT"]
      identifier: ""

input:
  - - summaries:
        type: list
        description: The path to the list of files corresponding to each sample as generated
          by ampcombi2/parsetables.
        pattern: "[*_ampcombi.tsv, *_ampcombi.tsv]"
        ontologies: 
          - edam: "http://edamontology.org/format_3475" # TSV
output:
  - tsv:
      - Ampcombi_summary.tsv:
          type: file
          description: A file containing the complete AMPcombi summaries from all processed
            samples.
          pattern: "*.tsv"
          ontologies: 
            - edam: "http://edamontology.org/format_3475" # TSV
  - log:
      - Ampcombi_complete.log:
          type: file
          description: A log file that captures the standard output for the entire process
            in a log file. Can be activated by `--log`.
          pattern: "*.log"
          ontologies: []
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
          ontologies: 
            - edam: "http://edamontology.org/format_3750" # YAML
authors:
  - "@darcy220606"
maintainers:
  - "@darcy220606"
