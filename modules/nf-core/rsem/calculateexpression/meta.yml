name: rsem_calculateexpression
description: Calculate expression with RSEM
keywords:
  - rsem
  - expression
  - quantification
tools:
  - rseqc:
      description: |
        RSEM: accurate transcript quantification from RNA-Seq data with or without a reference genome
      homepage: https://github.com/deweylab/RSEM
      documentation: https://github.com/deweylab/RSEM
      doi: 10.1186/1471-2105-12-323
      licence: ["GPL-3.0-or-later"]
      identifier: biotools:rsem
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: Input reads for quantification (FASTQ files or BAM file for --alignments mode)
        pattern: "*.{fastq.gz,bam}"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
          - edam: http://edamontology.org/format_2572 # BAM format
  - index:
      type: file
      description: RSEM index
      pattern: "rsem/*"
      ontologies: []
output:
  counts_gene:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.genes.results":
          type: file
          description: Expression counts on gene level
          pattern: "*.genes.results"
          ontologies: []
  counts_transcript:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.isoforms.results":
          type: file
          description: Expression counts on transcript level
          pattern: "*.isoforms.results"
          ontologies: []
  stat:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.stat":
          type: file
          description: RSEM statistics
          pattern: "*.stat"
          ontologies: []
  logs:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.log":
          type: file
          description: RSEM logs
          pattern: "*.log"
          ontologies: []
  versions_rsem:
    - - ${task.process}:
          type: string
          description: The name of the process
      - rsem:
          type: string
          description: The name of the tool
      - "rsem-calculate-expression --version | sed 's/Current version: RSEM v//'":
          type: eval
          description: The expression to obtain the version of the tool
  versions_star:
    - - ${task.process}:
          type: string
          description: The name of the process
      - star:
          type: string
          description: The name of the tool
      - 'STAR --version | sed -e "s/STAR_//g"':
          type: eval
          description: The expression to obtain the version of the tool

  bam_star:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*.STAR.genome.bam":
          type: file
          description: BAM file generated by STAR (optional)
          pattern: "*.STAR.genome.bam"
          ontologies: []
  bam_genome:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - ${prefix}.genome.bam:
          type: file
          description: Genome BAM file (optional)
          pattern: "*.genome.bam"
          ontologies: []
  bam_transcript:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - ${prefix}.transcript.bam:
          type: file
          description: Transcript BAM file (optional)
          pattern: "*.transcript.bam"
          ontologies: []

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - rsem:
          type: string
          description: The name of the tool
      - "rsem-calculate-expression --version | sed 's/Current version: RSEM v//'":
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - star:
          type: string
          description: The name of the tool
      - 'STAR --version | sed -e "s/STAR_//g"':
          type: eval
          description: The expression to obtain the version of the tool

