name: "bbmap_filterbyname"
description: Filter out sequences by sequence header name(s)
keywords:
  - fastq
  - fasta
  - filter
tools:
  - bbmap:
      description: BBMap is a short read aligner, as well as various other bioinformatic tools.
      homepage: https://jgi.doe.gov/data-and-tools/software-tools/bbtools/bb-tools-user-guide/clumpify-guide/
      documentation: https://www.biostars.org/p/225338/
      tool_dev_url: None
      doi: ""
      licence: ["UC-LBL license (see package)"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and
        paired-end data, respectively.
  - output_extension:
      type: string
      description: |
        Desired file extension for the output file (for example, "fastq", "fa",
        "fq.gz", etc)
  - names:
      type: string
      description: A comma-separated list of strings or files. The files can have one name per
        line, or be a standard read file (fasta, fastq, or sam).

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - reads:
      type: file
      description: The trimmed/modified fastq reads
      pattern: "*${output_extension}"
  - log:
      type: file
      description: filterbyname.sh log file
      pattern: "*filterbyname.log"

authors:
  - "@tokarevvasily"
