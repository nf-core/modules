name: csvtk_sort
description: Sort  CSV (or TSV) tables
keywords:
  - sort
  - tsv
  - csv
tools:
  - csvtk:
      description: A cross-platform, efficient, practical CSV/TSV toolkit
      homepage: http://bioinf.shenwei.me/csvtk
      documentation: http://bioinf.shenwei.me/csvtk
      tool_dev_url: https://github.com/shenwei356/csvtk
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - csv:
        type: file
        description: CSV/TSV formatted file
        pattern: "*.{csv,tsv}"
        ontologies:
          - edam: http://edamontology.org/format_3752 # CSV
          - edam: http://edamontology.org/format_3475 # TSV
  - in_format:
      type: string
      description: Input format (csv, tab, or a delimiting character)
      pattern: "*"
  - out_format:
      type: string
      description: Output format (csv, tab, or a delimiting character)
      pattern: "*"
output:
  sorted:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.${out_extension}:
          type: file
          description: Sorted CSV/TSV file
          pattern: "*.{csv,tsv}"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
            - edam: http://edamontology.org/format_3475 # TSV
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "version.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@LeonHafner"
maintainers:
  - "@LeonHafner"
