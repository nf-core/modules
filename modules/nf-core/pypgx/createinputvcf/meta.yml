# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "pypgx_createinputvcf"
description: Call SNVs/indels from BAM files for all target genes.
keywords:
  - pypgx
  - Pharmacogenetics
  - variants
tools:
  - "pypgx":
      description: "A Python package for pharmacogenomics research"
      homepage: "https://pypgx.readthedocs.io/en/latest/"
      documentation: "https://pypgx.readthedocs.io/en/latest/"
      tool_dev_url: "https://github.com/sbslee/pypgx"
      doi: "10.1371/journal.pone.0272129"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [id: 'test']
    - bam:
        type: file
        description: Input BAM file
        pattern: "*.{bam}"
    - bai:
        type: file
        description: Input BAM index file
        pattern: "*.{bam.bai}"
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [id: 'test']
    - fasta:
        type: file
        description: Reference genome file
        pattern: "*.{fasta,fa,fna,fasta.gz,fa.gz,fna.gz}"
  - - pgx_genes:
        type: list
        description: List of PGx genes supported by PyPGx to include in variant calling.
  - - assembly_version:
        type: string
        description: Genome assembly version to use for variant calling.
        pattern: "{GRCh37,GRCh38}"
output:
  - vcf:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [id: 'test']
      - "*.vcf.gz":
          type: file
          description: VCF file containing called SNVs/indels
          pattern: "*.vcf.gz"
  - tbi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [id: 'test']
      - "*.vcf.gz.tbi":
          type: file
          description: File containing the VCF tabix index
          pattern: "*.vcf.gz.tbi"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@jorisvansteenbrugge"
maintainers:
  - "@jorisvansteenbrugge"
