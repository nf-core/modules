# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "pypgx_computecontrolstatistics"
description: Compute summary statistics for control gene from BAM files.
keywords:
  - pypgx
  - pharmacogenetics
  - controlstatistics
tools:
  - "pypgx":
      description: "A Python package for pharmacogenomics research"
      homepage: "https://pypgx.readthedocs.io/en/latest/"
      documentation: "https://pypgx.readthedocs.io/en/latest/"
      tool_dev_url: "https://github.com/sbslee/pypgx"
      doi: "10.1371/journal.pone.0272129"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - bam:
        type: file
        description: Sorted BAM file
        pattern: "*.{bam}"
    - bai:
        type: file
        description: BAM index file
        pattern: "*.{bai}"
  - - control_gene:
        type: string
        description: Gene to use as control gene
        pattern: "{VDR,EGFR,RYR1}"
  - - assembly_version:
        type: string
        description: Genome assembly version to use.
        pattern: "{GRCh37,GRCh38}"
output:
  - control_stats:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
          pattern: "*.{zip}"
      - "*.zip":
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
          pattern: "*.{zip}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@jorivansteenbrugge"
maintainers:
  - "@jorivansteenbrugge"
