name: tabix_tabix
description: create tabix index from a sorted bgzip tab-delimited genome file
keywords:
  - index
  - tabix
  - vcf
tools:
  - tabix:
      description: Generic indexer for TAB-delimited genome position files.
      homepage: https://www.htslib.org/doc/tabix.html
      documentation: https://www.htslib.org/doc/tabix.1.html
      doi: 10.1093/bioinformatics/btq671
      licence: ["MIT"]
      identifier: biotools:tabix
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - tab:
        type: file
        description: TAB-delimited genome position file compressed with bgzip
        pattern: "*.{bed.gz,gff.gz,sam.gz,vcf.gz}"
        ontologies: []
output:
  tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tbi":
          type: file
          description: tabix index file
          pattern: "*.{tbi}"
          ontologies: []
  csi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.csi":
          type: file
          description: coordinate sorted index file
          pattern: "*.{csi}"
          ontologies: []
  versions1:
    - - ${task.process}:
          type: string
          description: The process the versions were collected from
      - tabix:
          type: string
          description: The tool name
      - tabix -h 2>&1 | tail -1:
          type: string
          description: The command used to generate the version of the tool
topics:
  - versions:
      - - process:
            type: string
            description: The process the versions were collected from
        - tool:
            type: string
            description: The tool name
        - version:
            type: string
            description: The version of the tool
topics:
