name: "purecn_run"
description: Run PureCN workflow to normalize, segment and determine purity and ploidy
keywords:
  - copy number alteration calling
  - hybrid capture sequencing
  - targeted sequencing
  - DNA sequencing
tools:
  - "purecn":
      description: "Copy number calling and SNV classification using targeted short
        read sequencing"
      homepage: "https://bioconductor.org/packages/release/bioc/html/PureCN.html"
      documentation: "https://bioconductor.org/packages/release/bioc/html/PureCN.html"
      tool_dev_url: "https://github.com/lima1/PureCN"
      doi: "10.1186/s13029-016-0060-z"
      license: ["Artistic-2.0"]
      args_id: "$args"
      identifier: biotools:purecn
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - intervals:
        type: file
        description: |
          BED file of target intervals, generated from IntervalFile.R
        pattern: "{*.bed,*.txt}"
        ontologies: []
    - coverage:
        type: file
        description: Coverage file generated from Coverage.R
        pattern: "*.txt"
        ontologies: []
    - vcf:
        type: file
        description: VCF containing variant calls
        pattern: "*.vcf.gz"
        ontologies:
          - edam: http://edamontology.org/format_3989 # GZIP format
  - normal_db:
      type: file
      description: Normal panel database
      ontologies: []
  - mapping_bias:
      type: file
      description: Mapping bias file generated with normal panel
      ontologies: []
  - genome:
      type: string
      description: Genome build
output:
  pdf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.pdf":
          type: file
          description: |
            PDF file containing copy number plots
          pattern: "*.pdf"
          ontologies: []
  local_optima_pdf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_local_optima.pdf":
          type: file
          description: |
            PDF file containing local optima plots
          pattern: "*_local_optima.pdf"
          ontologies: []
  seg:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_dnacopy.seg":
          type: file
          description: |
            Tab-delimited file containing segmentation results
          pattern: "*_dnacopy.seg"
          ontologies: []
  csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}.csv:
          type: file
          description: |
            Tab-delimited file containing sample purity, ploidy
            and flags information
          pattern: "${prefix}.csv"
          ontologies: []
  genes_csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_genes.csv":
          type: file
          description: |
            CSV file containing gene copy number calls. Optional
          pattern: "*_genes.csv"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  amplification_pvalues_csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_amplification_pvalues.csv":
          type: file
          description: |
            CSV file containing amplification p-values. Optional
          pattern: "*_amplification_pvalues.csv"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  vcf_gz:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.vcf.gz":
          type: file
          description: |
            GZipped VCF file containing SNV calls. Optional
          pattern: "*.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  variants_csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_variants.csv":
          type: file
          description: |
            CSV file containing SNV calls. Optional
          pattern: "*_variants.csv"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  loh_csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_loh.csv":
          type: file
          description: |
            CSV file containing LOH calls. Optional
          pattern: "*_loh.csv"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  chr_pdf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_chromosomes.pdf":
          type: file
          description: |
            PDF file containing chromosome plots. Optional
          pattern: "*_chromosomes.pdf"
          ontologies: []
  segmentation_pdf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_segmentation.pdf":
          type: file
          description: |
            PDF file containing segmentation plots. Optional
          pattern: "*_segmentation.pdf"
          ontologies: []
  multisample_seg:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_multisample.seg":
          type: file
          description: multisample segmentation results
          pattern: "*_multisample.seg"
          ontologies: []
  log:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.log":
          type: file
          description: Log file of the analysis
          pattern: "*.log"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML

authors:
  - "@aldosr"
  - "@lbeltrame"
maintainers:
  - "@aldosr"
  - "@lbeltrame"
