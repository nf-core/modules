name: hmmcopy_generatemap
description: Perl script (generateMap.pl) generates the mappability of a genome
  given a certain size of reads, for input to hmmcopy mapcounter. Takes a very
  long time on large genomes, is not parallelised at all.
keywords:
  - hmmcopy
  - mapcounter
  - mappability
tools:
  - hmmcopy:
      description: C++ based programs for analyzing BAM files and preparing read
        counts -- used with bioconductor-hmmcopy
      homepage: https://github.com/shahcompbio/hmmcopy_utils
      documentation: https://github.com/shahcompbio/hmmcopy_utils
      tool_dev_url: https://github.com/shahcompbio/hmmcopy_utils
      licence: ["GPL v3"]
      identifier: biotools:hmmcopy
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input genome fasta file
        ontologies: []
output:
  bigwig:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bw":
          type: file
          description: bigwig file containing the mappability of the genome
          pattern: "*.bw"
          ontologies: []
  versions_hmmcopy:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hmmcopy:
          type: string
          description: The name of the tool
      - echo 0.1.1:
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hmmcopy:
          type: string
          description: The name of the tool
      - echo 0.1.1:
          type: eval
          description: The expression to obtain the version of the tool

