name: hmmcopy_gccounter
description: gcCounter function from HMMcopy utilities, used to generate GC
  content in non-overlapping windows from a fasta reference
keywords:
  - hmmcopy
  - gccounter
  - cnv
tools:
  - hmmcopy:
      description: C++ based programs for analyzing BAM files and preparing read
        counts -- used with bioconductor-hmmcopy
      homepage: https://github.com/shahcompbio/hmmcopy_utils
      documentation: https://github.com/shahcompbio/hmmcopy_utils
      tool_dev_url: https://github.com/shahcompbio/hmmcopy_utils
      licence: ["GPL v3"]
      identifier: biotools:hmmcopy
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input genome fasta file
        ontologies: []
output:
  wig:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.wig":
          type: file
          description: wig file containing gc content of each window of the genome
          pattern: "*.wig"
          ontologies: []
  versions_hmmcopy:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hmmcopy:
          type: string
          description: The name of the tool
      - echo 0.1.1:
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hmmcopy:
          type: string
          description: The name of the tool
      - echo 0.1.1:
          type: eval
          description: The expression to obtain the version of the tool

authors:
