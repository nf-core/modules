name: hmmcopy_readcounter
description: readCounter function from HMMcopy utilities, used to generate read
  in windows
keywords:
  - hmmcopy
  - readcounter
  - cnv
tools:
  - hmmcopy:
      description: C++ based programs for analyzing BAM files and preparing read
        counts -- used with bioconductor-hmmcopy
      homepage: https://github.com/shahcompbio/hmmcopy_utils
      documentation: https://github.com/shahcompbio/hmmcopy_utils
      tool_dev_url: https://github.com/shahcompbio/hmmcopy_utils
      licence: ["GPL v3"]
      identifier: biotools:hmmcopy
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM/CRAM file
        pattern: "*.{bam,cram}"
        ontologies: []
    - bai:
        type: file
        description: BAM/CRAM index file
        pattern: "*.{bai}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Genome fasta file. Required when using a CRAM file.
        ontologies:
          - edam: "http://edamontology.org/format_1929" # FASTA

output:
  wig:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.wig":
          type: file
          description: A wig file with the number of reads lying within each
            window in each chromosome
          pattern: "*.wig"
          ontologies: []
  versions_hmmcopy:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hmmcopy:
          type: string
          description: The name of the tool
      - echo 0.1.1:
          type: eval
          description: The expression to obtain the version of the tool
  versions_samtools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - samtools:
          type: string
          description: The name of the tool
      - samtools version | sed '1!d;s/.* //':
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hmmcopy:
          type: string
          description: The name of the tool
      - echo 0.1.1:
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - samtools:
          type: string
          description: The name of the tool
      - samtools version | sed '1!d;s/.* //':
          type: eval
          description: The expression to obtain the version of the tool

authors:
