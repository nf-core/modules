name: "vgan_haplocart"
description: Human mtDNA haplogroup classification
keywords:
  - vgan
  - haplotyping
  - haplocart
  - mtdna
  - mitochondria
  - pangenome
  - haplogroup
  - variation graph
tools:
  - vgan:
      description: "Suite of tools for pangenomics built using vg"
      homepage: "https://github.com/grenaud/vgan"
      documentation: "https://github.com/grenaud/vgan"
      tool_dev_url: "https://github.com/grenaud/vgan"
      licence: ["GPL v3"]

input:
  - meta:
      type: map
      description: Groovy Map containing reference information.
  - reads:
      type: file
      description: Input file
      pattern: "*.{fq,fq.gz,fastq,fastq.gz}"
  - is_interleaved:
      type: boolean
      description: Specified when specifying interleaved paired-end fastq

output:
  - meta:
      type: map
      description: Groovy Map containing reference information.
  - txt:
      type: file
      description: HaploCart output file with predicted mtDNA haplogroup
      pattern: "*.{txt}"
  - posterior:
      type: file
      description: HaploCart posterior output file
      pattern: "*.{posterior.txt}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@JoshuaDanielRubin"
