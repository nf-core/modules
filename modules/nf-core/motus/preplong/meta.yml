name: "motus_preplong"
description: Taxonomic meta-omics profiling using universal marker genes
keywords:
  - classify
  - metagenomics
  - fastq
  - taxonomic profiling
tools:
  - "motus":
    description: "Marker gene-based OTU (mOTU) profiling"
    homepage: "https://motu-tool.org/"
    documentation: "https://github.com/motu-tool/mOTUs/wiki"
    tool_dev_url: "https://github.com/motu-tool/mOTUs"
    doi: "10.1186/s40168-022-01410-z"
    licence: ["GPL v3"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - reads:
      type: file
      description: Long read file to convert, can be fasta(.gz) or fastq(.gz)
      pattern: "*.{gz}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - bam:
      type: file
      description: FILE converted file (gzipped), ready to be used by motus profile
      pattern: "*.{gz}"

authors:
  - "@sofstam"
maintainers:
  - "@sofstam"
