---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "fastqdl"
description: Download FASTQ files from SRA or ENA repositories.
keywords:
  - download
  - ena
  - fastq
  - sra
tools:
  - "fastqdl":
      description: "A tool to download FASTQs associated with Study, Experiment, or Run accessions."
      homepage: "https://github.com/rpetit3/fastq-dl"
      documentation: "https://github.com/rpetit3/fastq-dl"
      tool_dev_url: "https://github.com/rpetit3/fastq-dl"
      doi: "10.5281/zenodo.13957735"
      licence: ["MIT"]
      identifier: biotools:fastq-dl

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`

    - accession:
        type: string
        description: ENA/SRA accession to query

output:
  - fastq:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.fastq.gz":
          type: file
          description: FASTQ files downloaded from ENA or SRA
          pattern: "*.fastq.gz"

  - runinfo:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*-run-info.tsv":
          type: file
          description: Tab-delimited file containing metadata for each Run downloaded
          pattern: "*-run-info.tsv"

  - runmergers:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*-run-mergers.tsv":
          type: file
          description: Tab-delimited file merge information from --group-by-experiment or --group-by-sample
          pattern: "*-run-mergers.tsv"

  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@camlloyd"
maintainers:
  - "@camlloyd"
