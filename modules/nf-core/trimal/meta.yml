# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "trimal"
description: trimAl is a tool for the automated removal of spurious sequences
  or poorly aligned regions from a multiple sequence alignment.
keywords:
  - sort
  - example
  - genomics
tools:

  - "trimal":
      description: "A tool for automated alignment trimming in large-scale phylogenetic analyses."
      homepage: "https://trimal.cgenomics.org/"
      documentation: "https://trimal.readthedocs.io/en/latest/"
      tool_dev_url: "https://github.com/inab/trimal/tree/trimAl"
      doi: "10.1093/bioinformatics/btp348"
      licence: ["GPL v3-or-later", "GPL v3 or later (GPL v3+)"]
      identifier: biotools:trimal

input:

  - - meta:
        type: map
        description: Groovy Map containing sample information. e.g. `[
          id:'sample1' ]`
    - aln:
        type: file
        description: Multiple sequence alignment file in various supported formats.
        pattern: "*.{clustal,fasta-m10,fasta,phylip-relaxed,phylip-sequential,phylip,nexus,nexus-m10}"
        ontologies:
          - edam: http://edamontology.org/data_0863
  - out_format:
      type: string
      description: Output format (clustal,fasta,nexus,etc.), default is stdout.
      pattern: "*"
output:

  trimal:
    - - meta:
          type: map
          description: Groovy Map containing sample information. e.g. `[
            id:'sample1' ]`
      - ${prefix}.${out_extension}:
          type: file
          description: Trimmed multiple sequence alignment file
          pattern: "*.*"
          ontologies:
            - edam: http://edamontology.org/data_1916 # Alignment
            - edam: http://edamontology.org/format_1982 # ClustalW format
            - edam: http://edamontology.org/format_1997 # PHYLIP format
            - edam: http://edamontology.org/format_1998 # phylipnon
            - edam: http://edamontology.org/format_1929 # FASTA
  log:
    - - meta:
          type: map
          description: Groovy Map containing sample information. e.g. `[
            id:'sample1' ]`
      - ${prefix}.log:
          type: file
          description: log file
          pattern: "*.log"
          ontologies:
            - edam: http://edamontology.org/data_2048 # Report
            - edam: http://edamontology.org/format_2330 # Textual format
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@IceGreb"
maintainers:
  - "@IceGreb"
