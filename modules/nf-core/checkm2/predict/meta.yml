---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "checkm2_predict"
description: write your description here
keywords:
  - checkm
  - mag
  - metagenome
  - quality
  - completeness
  - contamination
  - bins
tools:
  - "checkm2":
      description: "CheckM2 - Predicting the quality of metagenome-recovered bins"
      homepage: "https://github.com/chklovski/CheckM2"
      doi: "10.1038/s41592-023-01940-w"
      licence: "['GPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test' ]`
  - fasta:
      type: file
      description: One or multiple FASTA files of each bin
      pattern: "*.{fasta,fna,fa}"
  - db:
      type: file
      description: CheckM2 database

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test' ]`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - checkm_output:
      type: directory
      description: CheckM2 output directory
      pattern: "*/"
  - checkm_tsv:
      type: file
      description: CheckM2 summary completeness statistics table
      pattern: "*.tsv"

authors:
  - "@dialvarezs"
