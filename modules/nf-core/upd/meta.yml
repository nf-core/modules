# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "upd"
description: Simple software to call UPD regions from germline exome/wgs trios.
keywords:
  - upd
  - uniparental
  - disomy
tools:
  - "upd":
      description: "Simple software to call UPD regions from germline exome/wgs trios."
      homepage: https://github.com/bjhall/upd
      documentation: https://github.com/bjhall/upd
      tool_dev_url: https://github.com/bjhall/upd
      licence: ["MIT"]
      identifier: ""
input:
  # Only when we have meta
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcf:
        type: file
        description: VCF file
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
output:
  bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bed":
          type: file
          description: BED file
          pattern: "*.{bed}"
          ontologies: []
  versions_upd:
    - - ${task.process}:
          type: string
          description: The name of the process
      - upd:
          type: string
          description: The name of the tool
      - upd --version 2>&1 | sed 's/upd, version //':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - upd:
          type: string
          description: The name of the tool
      - upd --version 2>&1 | sed 's/upd, version //':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@hrydbeck"
maintainers:
  - "@hrydbeck"
