name: trimgalore
description: Trim FastQ files using Trim Galore!
keywords:
  - trimming
  - adapters
  - sequencing adapters
  - fastq
tools:
  - trimgalore:
      description: |
        A wrapper tool around Cutadapt and FastQC to consistently apply quality
        and adapter trimming to FastQ files, with some extra functionality for
        MspI-digested RRBS-type (Reduced Representation Bisufite-Seq) libraries.
      homepage: https://www.bioinformatics.babraham.ac.uk/projects/trim_galore/
      documentation: https://github.com/FelixKrueger/TrimGalore/blob/master/Docs/Trim_Galore_User_Guide.md
      licence: ["GPL-3.0-or-later"]
      identifier: ""
input:
  - reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
      ontologies: []
output:
  - reads:
      type: array # Matches the tuple val(meta), path(...) in main.nf
      description: Trimmed FastQ file(s).
      pattern: "*{3prime,5prime,trimmed,val}{,_1,_2}.fq.gz"
  - log:
      type: file
      [cite_start]description: Log file generated by Trim Galore![cite: 2].
      pattern: "*report.txt"
  - unpaired:
      type: file
      [cite_start]description: Unpaired FastQ file(s) generated when processing paired-end data[cite: 2].
      pattern: "*unpaired*.fq.gz"
  - html:
      type: file
      [cite_start]description: FastQC report HTML file generated by Trim Galore![cite: 3].
      pattern: "*.html"
  - zip:
      type: file
      [cite_start]description: FastQC report ZIP file generated by Trim Galore![cite: 3].
      pattern: "*.zip"
  - versions_trim_galore:
      type: array # Matches the tuple [task.process, 'trim_galore', version]
      [cite_start]description: Trim Galore! version information[cite: 4].
      pattern: "*"
  - versions_cutadapt:
      type: array
      description: Cutadapt version information (Trim Galore! dependency).
      pattern: "*"
  - versions_pigz:
      type: array
      description: pigz version information (used for parallel compression/decompression).
      pattern: "*"
authors:
  - "@drpatelh"
  - "@ewels"
  - "@FelixKrueger"
maintainers:
  - "@drpatelh"
  - "@ewels"
  - "@FelixKrueger"
