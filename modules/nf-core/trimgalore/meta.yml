name: trimgalore
description: Trim FastQ files using Trim Galore!
keywords:
  - trimming
  - adapters
  - sequencing adapters
  - fastq
tools:
  - trimgalore:
      description: |
        A wrapper tool around Cutadapt and FastQC to consistently apply quality
        and adapter trimming to FastQ files, with some extra functionality for
        MspI-digested RRBS-type (Reduced Representation Bisufite-Seq) libraries.
      homepage: https://www.bioinformatics.babraham.ac.uk/projects/trim_galore/
      documentation: https://github.com/FelixKrueger/TrimGalore/blob/master/Docs/Trim_Galore_User_Guide.md
      licence: ["GPL-3.0-or-later"]
      identifier: ""
input:
  - reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
      ontologies: []
output:
  - reads:
      type: array # Because the main.nf emits a tuple: tuple val(meta), path(reads)
      description: Trimmed FastQ file(s).
      pattern: "*{3prime,5prime,trimmed,val}{,_1,_2}.fq.gz"
      # The meta map structure is defined implicitly by the 'type: array' 
      # matching the tuple val(meta) in main.nf
  -log:
      type: file # Because the main.nf emits a tuple: tuple val(meta), path(reads)
      description: Trimmed FastQ file(s).
      pattern: "*_{report.txt}"
      # The meta map structure is defined implicitly by the 'type: array' 
      # matching the tuple val(meta) in main.nf
  -unpaired:
      type: file
      description: |
           Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      pattern: "*unpaired*.fq.gz"
  -html:
      type: file
      description: |
         Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
      pattern: "*_{fastqc.html}"
  -zip:
      type: file
      description: |
        Groovy Map containing sample information
           e.g. [ id:'test', single_end:false ]
      pattern: "*_{fastqc.zip}"
  - versions_trim_galore:
       type: array # Matches the tuple structure in main.nf: [task.process, 'trim_galore', version]
       description: Trim Galore! version information.
       pattern: "*" # Matches the content of the tuple
  - versions_cutadapt:
        type: array # Matches the tuple structure in main.nf: [task.process, 'cutadapt', version]
        description: Cutadapt version information (Trim Galore! dependency).
        pattern: "*"
  - versions_pigz:
       type: array # Matches the tuple structure in main.nf: [task.process, 'pigz', version]
       description: pigz version information (used for parallel compression/decompression).
       pattern: "*"
authors:
  - "@drpatelh"
  - "@ewels"
  - "@FelixKrueger"
maintainers:
  - "@drpatelh"
  - "@ewels"
  - "@FelixKrueger"
