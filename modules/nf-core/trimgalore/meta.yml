name: trimgalore
description: Trim FastQ files using Trim Galore!
keywords:
  - trimming
  - adapters
  - sequencing adapters
  - fastq
tools:
  - trimgalore:
      description: |
        A wrapper tool around Cutadapt and FastQC to consistently apply quality
        and adapter trimming to FastQ files, with some extra functionality for
        MspI-digested RRBS-type (Reduced Representation Bisufite-Seq) libraries.
      homepage: https://www.bioinformatics.babraham.ac.uk/projects/trim_galore/
      documentation: https://github.com/FelixKrueger/TrimGalore/blob/master/Docs/Trim_Galore_User_Guide.md
      licence: ["GPL-3.0-or-later"]
      identifier: ""
input:
  -
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: |
          List of input FastQ files of size 1 and 2 for single-end and paired-end data,
          respectively.
output:
  reads:
    -
      - meta:
          type: map
      - "*{3prime,5prime,trimmed,val}{,_1,_2}.fq.gz"
  log:
    -
      - meta:
          type: map
      - "*report.txt"
  unpaired:
    -
      - meta:
          type: map
      - "*unpaired{,_1,_2}.fq.gz"
  html:
    -
      - meta:
          type: map
      - "*.html"
  zip:
    -
      - meta:
          type: map
      - "*.zip"
  versions_trim_galore:
    -
      - "${task.process}"
      - "trim_galore"
      - "trim_galore --version 2>&1 | grep -Eo '[0-9]+(\\.[0-9]+)+'"

  versions_cutadapt:
    -
      - "${task.process}"
      - "cutadapt"
      - "echo $(cutadapt --version 2>&1)"

  versions_pigz:
    -
      - "${task.process}"
      - "pigz"
      - "echo $( pigz --version 2>&1 | sed 's/pigz //g' )"
authors:
  - "@drpatelh"
  - "@ewels"
  - "@FelixKrueger"
maintainers:
  - "@drpatelh"
  - "@ewels"
  - "@FelixKrueger"
