---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "clair3"
description: germline small variant caller
keywords:
  - sort
  - example
  - genomics
tools:
  - "clair3":
      description: "Clair3 is a small variant caller for long-reads. Compare to PEPPER (r0.4), Clair3 (v0.1) shows a better SNP F1-score with â‰¤30-fold of ONT data (precisionFDA Truth Challenge V2), and a better Indel F1-score, while runs generally four times faster. Clair3 makes the best of both worlds of using pileup or full-alignment as input for deep-learning based long-read small variant calling. Clair3 is simple and modular for easy deployment and integration."
      homepage: "https://github.com/HKU-BAL/Clair3"
      documentation: "https://github.com/HKU-BAL/Clair3"
      tool_dev_url: "https://github.com/HKU-BAL/Clair3"
      doi: "https://doi.org/10.1038/s43588-022-00387-x"
      licence: ['BSD-3-clause']
      identifier: biotools:clair3

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`

    - bam:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies:
          - edam: "http://edamontology.org/format_25722"
          - edam: "http://edamontology.org/format_2573"
          - edam: "http://edamontology.org/format_3462"
    - bai:
        type: file
        description: BAM index file
        pattern: "*.bai"
    - model:
        type: directory
        description: collection of files used in a trained Clair3 model
    - platform:
        type: string
        description: val in ['hifi','ont', 'ilmn'] to indicate pacbio, ONT, or illumina respectively


output:
  - vcf:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - "*.vcf":
        type: vcf
        description: vcf file containing small germline variants
        pattern: "*.{vcf,vcf.gz}"

  - versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"

authors:
  - "@robert-a-forsyth"
maintainers:
  - "@robert-a-forsyth"
