name: svdb_build
description: Build a structural variant database
keywords:
  - structural variants
  - build
  - svdb
tools:
  - svdb:
      description: structural variant database software
      homepage: https://github.com/J35P312/SVDB
      documentation: https://github.com/J35P312/SVDB/blob/master/README.md
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: Input VCF file(s) or folder
        pattern: "*"
        ontologies: []
  - input_type:
      type: string
      description: input type
output:
  db:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.db":
          type: file
          description: SVDB database
          ontologies: []
  versions_svdb:
    - - ${task.process}:
          type: string
          description: The name of the process
      - svdb:
          type: string
          description: The name of the tool
      - svdb | sed -nE 's/.*SVDB-([0-9.]+).*/\1/p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - svdb:
          type: string
          description: The name of the tool
