name: svdb_merge
description: The merge module merges structural variants within one or more vcf
  files.
keywords:
  - structural variants
  - vcf
  - merge
tools:
  - svdb:
      description: structural variant database software
      homepage: https://github.com/J35P312/SVDB
      documentation: https://github.com/J35P312/SVDB/blob/master/README.md
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - vcfs:
        type: list
        description: |
          One or more VCF files. The order and number of files should correspond to
          the order and number of tags in the `priority` input channel.
        pattern: "*.{vcf,vcf.gz}"
  - input_priority:
      type: list
      description: |
        Prioritize the input VCF files according to this list,
        e.g ['tiddit','cnvnator']. The order and number of tags should correspond to
        the order and number of VCFs in the `vcfs` input channel.
  - sort_inputs:
      type: boolean
      description: |
        Should the input files be sorted by name. The priority tag will be sorted
        together with it's corresponding VCF file.
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.{vcf,vcf.gz,bcf,bcf.gz}":
          type: file
          description: VCF output file
          pattern: "*.{vcf,vcf.gz,bcf,bcf.gz}"
          ontologies: []
  tbi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tbi":
          type: file
          description: Alternative VCF file index
          pattern: "*.tbi"
          ontologies: []
  csi:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.csi":
          type: file
          description: Default VCF file index
          pattern: "*.csi"
          ontologies: []
  versions_svdb:
    - - ${task.process}:
          type: string
          description: The name of the process
      - svdb:
          type: string
          description: The name of the tool
      - svdb | sed -nE 's/.*SVDB-([0-9.]+).*/\1/p':
          type: eval
          description: The expression to obtain the version of the tool
  versions_bcftools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bcftools:
          type: string
          description: The tool name
      - bcftools --version | sed '1!d; s/^.*bcftools //':
          type: eval
          description: The command used to generate the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - svdb:
          type: string
          description: The name of the tool
      - svdb | sed -nE 's/.*SVDB-([0-9.]+).*/\1/p':
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - bcftools:
          type: string
          description: The tool name
      - bcftools --version | sed '1!d; s/^.*bcftools //':
          type: eval
          description: The command used to generate the version of the tool
