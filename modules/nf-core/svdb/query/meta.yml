name: svdb_query
description: Query a structural variant database, using a vcf file as query
keywords:
  - structural variants
  - query
  - svdb
tools:
  - svdb:
      description: structural variant database software
      homepage: https://github.com/J35P312/SVDB
      documentation: https://github.com/J35P312/SVDB/blob/master/README.md
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - vcf:
        type: file
        description: query vcf file
        pattern: "*.{vcf,vcf.gz}"
        ontologies: []
  - in_occs:
      type: list
      description: A list of allele count tags
  - in_frqs:
      type: list
      description: A list of allele frequency tags
  - out_occs:
      type: list
      description: A list of allele count tags
  - out_frqs:
      type: list
      description: A list of allele frequency tags
  - vcf_dbs:
      type: file
      description: path to a database vcf, or a comma separated list of vcfs
      pattern: "*.{vcf,vcf.gz}"
      ontologies: []
  - bedpe_dbs:
      type: file
      description: path to a SV database of the following format
        chrA-posA-chrB-posB-type-count-frequency, or a comma separated list of
        files
      pattern: "*.{bedpe}"
      ontologies: []
output:
  vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*_query.vcf":
          type: file
          description: Annotated output VCF file
          pattern: "*_query.vcf"
          ontologies: []
  versions_svdb:
    - - ${task.process}:
          type: string
          description: The name of the process
      - svdb:
          type: string
          description: The name of the tool
      - svdb | sed -nE 's/.*SVDB-([0-9.]+).*/\1/p':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - svdb:
          type: string
          description: The name of the tool
      - svdb | sed -nE 's/.*SVDB-([0-9.]+).*/\1/p':
          type: eval
          description: The expression to obtain the version of the tool
