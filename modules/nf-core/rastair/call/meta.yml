name: rastair_call
description: Assess positive C->T conversion as a readout for methylation on a genome-wide basis
keywords:
  - methylation
  - rastair
  - C->T conversion
  - bisulphite
  - bisulfite
  - bam
  - mCtoT
tools:
  - rastair:
      description: |
        A tool for rapid genome-wide assessment of positive C->T conversion as a readout for methylation.
      homepage: https://bitbucket.org/bsblabludwig/rastair/src/master/
      documentation: https://bitbucket.org/bsblabludwig/rastair/src/master/README.md
      licence: ["GPL-3.0"]
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM/CRAM file
        pattern: "*.{bam,cram}"
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bai:
        type: file
        description: BAM/CRAM index file
        pattern: "*.{bai,crai}"
  - - meta3:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fasta:
        type: file
        description: Input genome fasta file
        pattern: "*.{fasta,fa}"
  - - meta4:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - fai:
        type: file
        description: FASTA index file
        pattern: "*.fai"
  - - meta5:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - parsed_trim_OT:
        type: string
        description: Number of nucleotides to trim from Original Top (OT) reads.
  - - meta6:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - parsed_trim_OB:
        type: string
        description: Number of nucleotides to trim from Original Bottom (OB) reads.
output:
  txt:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.rastair_call.txt":
          type: file
          description: Text file from Rastair call containing C->T conversion metrics
          pattern: "*.rastair_call.txt"
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@eduard-casas"
maintainers:
  - "@eduard-casas"
