name: rastair_mbias_parser
description: Parses Rastair mbias output to assess the ideal cutoff for read trimming and reports the values.
keywords:
  - methylation
  - rastair
  - C->T conversion
  - bisulphite
  - bisulfite
  - bam
  - mCtoT
  - mbias
  - methylation bias
  - parser
  - cutoff
tools:
  - rastair:
      description: |
        A tool for rapid genome-wide assessment of C->T conversion as a readout for methylation. The module uses R scripts bundled with Rastair.
      homepage: https://bitbucket.org/bsblabludwig/rastair/src/master/
      documentation: https://bitbucket.org/bsblabludwig/rastair/src/master/README.md
      licence: ["GPL-3.0"]
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - rastair_mbias_txt:
        type: file
        description: Text file from `rastair mbias`
        pattern: "*.rastair_mbias.txt"
output:
  mbias_processed_pdf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.rastair_mbias_processed.pdf":
          type: file
          description: PDF plot of the methylation bias across reads.
          pattern: "*.rastair_mbias_processed.pdf"
  mbias_processed_csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.rastair_mbias_processed.csv":
          type: file
          description: CSV file containing the recommended trimming values for OT and OB reads.
          pattern: "*.rastair_mbias_processed.csv"
  mbias_processed_str:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - trim_OT:
          type: string
          description: Recommended trimming value for Original Top (OT) reads.
      - trim_OB:
          type: string
          description: Recommended trimming value for Original Bottom (OB) reads.
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@eduard-casas"
maintainers:
  - "@eduard-casas"
