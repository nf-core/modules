name: ensemblvep_filtervep
description: Filter variants based on Ensembl Variant Effect Predictor (VEP) 
  annotations.
keywords:
- annotation
- vcf
- tab
- filter
tools:
- ensemblvep:
    description: |
      VEP determines the effect of your variants (SNPs, insertions, deletions, CNVs
      or structural variants) on genes, transcripts, and protein sequence, as well as regulatory regions.
    homepage: https://www.ensembl.org/info/docs/tools/vep/index.html
    documentation: https://www.ensembl.org/info/docs/tools/vep/script/index.html
    licence:
    - "Apache-2.0"
    identifier: ""
input:
- - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`
  - input:
      type: file
      description: VCF/TAB file annotated with vep
      pattern: "*.{vcf,tab,tsv,txt}"
      ontologies:
      - edam: http://edamontology.org/format_3475
- feature_file:
    type: file
    description: File containing features on separate lines. To be used with 
      --filter option.
    ontologies: []
output:
  output:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - '*.${extension}':
        type: file
        description: VCF/TAB file
        pattern: "*.{vcf,tab,txt,tsv}"
        ontologies:
        - edam: http://edamontology.org/format_3475
  versions_ensemblvep:
  - - ${task.process}:
        type: string
        description: The process the versions were collected from
    - ensemblvep:
        type: string
        description: The tool name
    - "vep --help | sed -n '/ensembl-vep/s/.*: //p'":
        type: eval
        description: The command used to generate the version of the tool
  versions_perlmathcdf:
  - - ${task.process}:
        type: string
        description: The process the versions were collected from
    - perl-math-cdf:
        type: string
        description: The tool name
    - perl -MMath::CDF -e 'print \$Math::CDF::VERSION':
        type: eval
        description: The expression to obtain the version of the tool
topics:
  versions:
  - - ${task.process}:
        type: string
        description: The process the versions were collected from
    - ensemblvep:
        type: string
        description: The tool name
    - "vep --help | sed -n '/ensembl-vep/s/.*: //p'":
        type: eval
        description: The command used to generate the version of the tool
  - - ${task.process}:
        type: string
        description: The process the versions were collected from
    - perl-math-cdf:
        type: string
        description: The tool name
    - perl -MMath::CDF -e 'print \$Math::CDF::VERSION':
        type: eval
        description: The expression to obtain the version of the tool
authors:
- "@ramprasadn"
maintainers:
- "@ramprasadn"
