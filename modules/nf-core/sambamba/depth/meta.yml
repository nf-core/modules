name: "sambamba_depth"
description: Outputs a coverage file from bam files.
keywords:
 - depth
 - coverage
 - sambamba
tools:
- "sambamba":
    description: "Tools for working with SAM/BAM data"
    homepage: "https://lomereiter.github.io/sambamba/docs/sambamba-view.html"
    documentation: "https://lomereiter.github.io/sambamba/docs/sambamba-view.html"
    tool_dev_url: "https://github.com/biod/sambamba"
    doi: ""
    licence: ['GPL v2', 'GPL v2']
    identifier: biotools:sambamba

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM file
        pattern: "*.{bam}"
        ontologies: []
output:
  stats:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bed":
          type: file
          description: bed file
          pattern: "*.{bed}"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
- "@biod"
maintainers:
- "@peterpru"
