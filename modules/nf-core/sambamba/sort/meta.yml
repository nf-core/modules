name: "sambamba_sort"
description: tool for sorting BAM files
keywords:
  - sort
tools:
  - "sambamba":
      description: "Tools for working with SAM/BAM data"
      homepage: "https://lomereiter.github.io/sambamba/docs/sambamba-sort.html"
      documentation: "https://lomereiter.github.io/sambamba/docs/sambamba-sort.html"
      tool_dev_url: "https://github.com/biod/sambamba"
      doi: ""
      licence: "['GPL v2']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - bam:
      type: file
      description: Sorted BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"

authors:
  - "@BioInf2305"
