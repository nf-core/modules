---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "verkko"
description: hybrid genome assembly pipeline developed for telomere-to-telomere assembly of PacBio HiFi and Oxford Nanopore reads
keywords:
  - assembly
  - telomere-to-telomere
  - pacbio hifi
  - nanopore ultra-long
tools:
  - "verkko":
      description: "Assembler for hybrid combinations of long reads"
      homepage: "https://github.com/marbl/verkko"
      documentation: "https://github.com/marbl/verkko"
      tool_dev_url: "https://github.com/marbl/verkko"
      doi: "10.1038/s41587-023-01662-6"
      licence: "['CC0']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`

  - reads_pacbio:
      type: file
      description: HiFi reads generated with the PacBio technology
      pattern: "*.{fastq.gz}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', single_end:false ]`

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - assembly_fasta:
      type: file
      description: assembly generated by verkko in fasta format
      pattern: "*.{fasta}"
  - assembly_gfa:
      type: file
      description: assembly generated by verkko in gfa format
      pattern: "*.{gfa}"

authors:
  - "@scorreard"
