name: "gtfsort"
description: Sort GTF files in chr/pos/feature order
keywords:
  - sort
  - genomics
  - gtf
tools:
  - "gtfsort":
      description: "A chr/pos/feature GTF sorter that uses a lexicographically-based
        index ordering algorithm."
      homepage: "https://github.com/alejandrogzi/gtfsort"
      documentation: "https://github.com/alejandrogzi/gtfsort"
      tool_dev_url: "https://github.com/alejandrogzi/gtfsort"
      licence:
        - "MIT"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - gtf:
        type: file
        description: Unsorted GTF/GFF file.
        pattern: "*.{gff,gtf}"
        ontologies:
          - edam: "http://edamontology.org/format_2305" # GFF
output:
  gtf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.sorted.{gff,gtf}":
          type: file
          description: Sorted GTF file
          pattern: "*.{gff,gtf}"
          ontologies:
            - edam: "http://edamontology.org/format_2305" # GFF
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@georgiakes"
maintainers:
  - "@georgiakes"
