name: "gtfsort"
description: Sort GTF files in chr/pos/feature order
keywords:
  - sort
  - genomics
  - gtf
tools:
  - "gtfsort":
      description: "A chr/pos/feature GTF sorter that uses a lexicographically-based
        index ordering algorithm."
      homepage: "https://github.com/alejandrogzi/gtfsort"
      documentation: "https://github.com/alejandrogzi/gtfsort"
      tool_dev_url: "https://github.com/alejandrogzi/gtfsort"
      licence:
        - "MIT"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - gtf:
        type: file
        description: Unsorted GTF/GFF file.
        pattern: "*.{gff,gtf}"
        ontologies:
          - edam: "http://edamontology.org/format_2305" # GFF
output:
  gtf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.sorted.{gff,gtf}":
          type: file
          description: Sorted GTF file
          pattern: "*.{gff,gtf}"
          ontologies:
            - edam: "http://edamontology.org/format_2305" # GFF
  versions_gtfsort:
    - - ${task.process}:
          type: string
          description: Name of the process
      - gtfsort:
          type: string
          description: Name of the tool
      - gtfsort --version |& sed "s/gtfsort //":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: Name of the process
      - gtfsort:
          type: string
          description: Name of the tool
      - gtfsort --version |& sed "s/gtfsort //":
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@georgiakes"
maintainers:
  - "@georgiakes"
