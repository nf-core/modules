# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "vireo"
description: Use vireo to perform donor deconvolution for multiplexed scRNA-seq data
keywords:
  - genotype-based demultiplexing
  - donor deconvolution
  - cellsnp
tools:
  - "vireo":
      description: "vireoSNP - donor deconvolution for multiplexed scRNA-seq data"
      homepage: "https://vireosnp.readthedocs.io/en/latest/"
      documentation: "https://vireosnp.readthedocs.io/en/latest/"
      tool_dev_url: "https://github.com/single-cell-genetics/vireo"
      doi: "10.1186/s13059-019-1865-2"
      licence: ["Apache-2.0"]
      identifier: biotools:Vireo

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1']`
    - cell_data:
        type: file
        description: The cell genotype file in VCF format or cellSNP folder with sparse
          matrices.
        pattern: "*.vcf|*/"
        ontologies: []
    - n_donor:
        type: integer
        description: Number of donors to demultiplex.
    - donor_file:
        type: file
        description: The optional donor genotype file in VCF format.
        pattern: "*.vcf"
        ontologies: []
    - vartrix_data:
        type: file
        description: The optional cell genotype files in vartrix outputs.
        ontologies: []
output:
  summary:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_summary.tsv":
          type: file
          description: Summary tsv file of deconvolution result.
          pattern: "*_summary.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  donor_ids:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_donor_ids.tsv":
          type: file
          description: Donor assignment with detailed statistics.
          pattern: "*_donor_ids.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  prob_singlets:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_prob_singlet.tsv.gz":
          type: file
          description: contains probability of classifing singlets
          pattern: "*_prob_singlet.tsv.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  prob_doublets:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_prob_doublet.tsv.gz":
          type: file
          description: contains probability of classifing doublets
          pattern: "*_prob_doublet.tsv.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  genotype_vcf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_GT_donors.vireo.vcf.gz":
          type: file
          description: contains vireoâ€™s inferred donor genotypes at each SNP (only created if `--forceLearnGT` is set in `ext.args`, see n)
          pattern: "*_GT_donors.vireo.vcf.gz"
          ontologies:
            - edam: http://edamontology.org/format_3016 # VCF
  filtered_variants:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_filtered_variants.tsv":
          type: file
          description: contains the minimal set of discriminatory variants created by `GTbarcode` (only created if `--forceLearnGT` is set in `ext.args`, see the hadge pipeline as an example, and only shows consistent results if `--randSeed` is set)
          pattern: "*_filtered_variants.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@mari-ga"
  - "@maxozo"
  - "@wxicu"
  - "@Zethson"

maintainers:
  - "@mari-ga"
  - "@maxozo"
  - "@wxicu"
  - "@Zethson"
