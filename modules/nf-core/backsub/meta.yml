name: "backsub"
description: Pixel-by-pixel channel subtraction tool for multiplexed immunofluorescence data.
keywords:
  - background
  - cycif
  - autofluorescence
  - image_analysis
  - mcmicro
  - highly_multiplexed_imaging
tools:
  - "backsub":
      description: "Pixel-by-pixel channel subtraction tool for multiplexed immunofluorescence data"
      homepage: "https://github.com/SchapiroLabor/Background_subtraction"
      documentation: "https://github.com/SchapiroLabor/Background_subtraction/blob/master/README.md"
      tool_dev_url: "https://github.com/SchapiroLabor/Background_subtraction"
      licence: ["MIT licence"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - image:
        type: file
        description: Multi-channel image file
        pattern: "*.{tif,tiff}"
        ontologies:
          - edam: http://edamontology.org/format_3591 # TIFF
  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - markerfile:
        type: file
        description: Marker file with channel names, exposure times, and specified background
          to subtract (and remove to exclude channels from output)
        pattern: "*.csv"
        ontologies:
          - edam: http://edamontology.org/format_3752 # CSV
output:
  backsub_tif:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.ome.tif":
          type: file
          description: Background corrected pyramidal ome.tif
          pattern: "*.{tif}"
          ontologies:
            - edam: http://edamontology.org/format_3727 # OME-TIFF
  markerout:
    - - meta2:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - "*.csv":
          type: file
          description: Marker file adjusted to match the background corrected image
          pattern: "*.{csv}"
          ontologies:
            - edam: http://edamontology.org/format_3752 # CSV
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@kbestak"
maintainers:
  - "@kbestak"
