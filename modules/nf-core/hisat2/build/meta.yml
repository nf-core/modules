name: hisat2_build
description: Builds HISAT2 index for reference genome
keywords:
  - build
  - index
  - fasta
  - genome
  - reference
tools:
  - hisat2:
      description: HISAT2 is a fast and sensitive alignment program for mapping next-generation
        sequencing reads (both DNA and RNA) to a population of human genomes as well
        as to a single reference genome.
      homepage: https://daehwankimlab.github.io/hisat2/
      documentation: https://daehwankimlab.github.io/hisat2/manual/
      doi: "10.1038/s41587-019-0201-4"
      licence: ["MIT"]
      identifier: biotools:hisat2
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fasta:
        type: file
        description: Reference fasta file
        pattern: "*.{fa,fasta,fna}"
        ontologies: []
  - - meta2:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - gtf:
        type: file
        description: Reference gtf annotation file
        pattern: "*.{gtf}"
        ontologies: []
  - - meta3:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - splicesites:
        type: file
        description: Splices sites in gtf file
        pattern: "*.{txt}"
        ontologies: []
output:
  index:
    - - meta:
          type: map
          description: |
            Groovy Map containing reference information
            e.g. [ id:'genome' ]
      - hisat2:
          type: file
          description: HISAT2 genome index file
          pattern: "*.ht2"
          ontologies: []
  versions_hisat2:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hisat2:
          type: string
          description: The name of the tool
      - "hisat2 --version | sed -n 's/.*version \\([^ ]*\\).*/\\1/p'":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - hisat2:
          type: string
          description: The name of the tool
      - "hisat2 --version | sed -n 's/.*version \\([^ ]*\\).*/\\1/p'":
          type: eval
          description: The expression to obtain the version of the tool

