name: manta_germline
description: Manta calls structural variants (SVs) and indels from mapped paired-end sequencing reads
keywords:
  - sort
tools:
  - manta:
      description: Structural variant and indel caller for mapped sequencing data
      homepage: https://github.com/Illumina/manta
      documentation: https://github.com/Illumina/manta/blob/master/docs/userGuide/README.md
      tool_dev_url: None
      doi: "10.1093/bioinformatics/btv710"
      licence: ['GPL v3']

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"
  - bai:
      type: file
      description: BAM/CRAM/SAM index file
      pattern: "*.{bai,crai,sai}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - vcf:
      type: file
      description: gzipped candidate structural variant file
      pattern: "*.{vcf.gz}"
  - vcf_tbi:
      type: file
      description: index file for the vcf file
      pattern: "*.vcf.gz.tbi"
  - csi_vcf:
      type: file
      description: gzipped candidate small indels file
      pattern: "*.{vcf.gz}"
  - csi_vcf_tbi:
      type: file
      description: index file for the vcf file
      pattern: "*.vcf.gz.tbi"
  - tumor_sv_vcf:
      type: file
      description: gzipped tumor structural variant file
      pattern: "*.{vcf.gz}"
  - tumor_sv_vcf_tbi:
      type: file
      description: index file for the vcf file
      pattern: "*.vcf.gz.tbi"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@maxulysse"
