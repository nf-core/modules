name: "gamma"
description: Gene Allele Mutation Microbial Assessment
keywords:
  - sort
tools:
  - "gamma":
      description: "Tool for Gene Allele Mutation Microbial Assessment"
      homepage: "https://github.com/rastanton/GAMMA"
      documentation: "https://github.com/rastanton/GAMMA"
      tool_dev_url: "https://github.com/rastanton/GAMMA"
      doi: "10.1093/bioinformatics/btab607"
      licence: "['Apache License 2.0']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - fasta:
      type: file
      description: FASTA file
      pattern: "*.{fa,fasta}"
  - db:
      type: file
      description: FASTA file
      pattern: "*.{fa,fasta}"      

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - gamma:
      type: file
      description: GAMMA file
      pattern: "*.{gamma}"

  - psl:
      type: file
      description: PSL file
      pattern: "*.{psl}"

  - gff:
      type: file
      description: GFF file
      pattern: "*.{gff}"            

authors:
  - "@sateeshperi"
