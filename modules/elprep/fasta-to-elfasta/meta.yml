name: "elprep_fastatoelfasta"
description: Convert a fasta file to an .elfasta file
keywords:
  - bed
  - elsites
tools:
  - "bed-to-elsites":
      description: "Convert a fasta file to an .elfasta file"
      homepage: "https://github.com/ExaScience/elprep"
      documentation: "https://github.com/ExaScience/elprep/blob/master/README.md"
      doi: "10.1371/journal.pone.0132868"
      licence: "['AGPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - input:
      type: file
      description: fasta file
      pattern: "*.{fa,fasta}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - elfasta:
      type: file
      description: elfasta file
      pattern: "*.elfasta"

authors:
  - "@matthdsm"
