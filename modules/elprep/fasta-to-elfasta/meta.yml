name: "elprep"
description: Sort, Mark duplicates and call variants from a BAM file
keywords:
  - bam
  - sam
  - vcf
  - sort
  - duplicates
  - gatk
  - picard
tools:
  - "elprep":
      ## TODO nf-core: Add a description and other details for the software below
      description: "elPrep is a high-performance tool for preparing .sam/.bam files for variant calling in sequencing pipelines. It can be used as a drop-in replacement for SAMtools/Picard/GATK4."
      homepage: "https://github.com/ExaScience/elprep"
      documentation: "https://github.com/ExaScience/elprep/blob/master/README.md"
      doi: "10.1371/journal.pone.0132868"
      licence: "['AGPL v3']"

## TODO nf-core: Add a description of all of the variables used as input
