name: "elprep_bedtoelsites"
description: Convert a bed file to an .elsites file
keywords:
  - bed
  - elsites
tools:
  - "bed-to-elsites":
      description: "Convert a bed file to an .elsites file"
      homepage: "https://github.com/ExaScience/elprep"
      documentation: "https://github.com/ExaScience/elprep/blob/master/README.md"
      doi: "10.1371/journal.pone.0132868"
      licence: "['AGPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - input:
      type: file
      description: bed file
      pattern: "*.bed"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - elsites:
      type: file
      description: elsites file
      pattern: "*.elsites"

authors:
  - "@matthdsm"
