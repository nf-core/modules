name: isoseq3_refine
description: Generate transcripts by clustering HiFi reads
keywords:
  - isoseq3
  - isoseq3/refine
tools:
  - isoseq3:
      description: IsoSeq3 - Scalable De Novo Isoform Discovery
      homepage: https://github.com/PacificBiosciences/IsoSeq/blob/master/isoseq-clustering.md
      documentation: https://github.com/PacificBiosciences/IsoSeq/blob/master/isoseq-clustering.md
      tool_dev_url: https://github.com/PacificBiosciences/IsoSeq/blob/master/isoseq-clustering.md
      doi: ""
      licence: ['BSD-3-clause-Clear']

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test ]
  - bam:
      type: file
      description: BAM file, generated by lima
      pattern: "*.bam"
  - primers:
      type: file
      description: fasta of primers file
      pattern: "*.fasta"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - version:
      type: file
      description: File containing software version
      pattern: "*.{version.txt}"
  - bam:
      type: file
      description: A bam file of trimmed consensus sequences
      pattern: "*.bam"

authors:
  - "@sguizard"
