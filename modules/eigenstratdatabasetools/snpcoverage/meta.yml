name: "eigenstratdatabasetools_snpcoverage"
description: A tools to calculate SNP coverage statistics in eigenstrat databases.
keywords:
  - eigenstrat
  - eigenstratdatabasetools
  - snp coverage
  - population genomics
tools:
  - "eigenstratdatabasetools":
      description: "Calculate the number of non-missing SNPs per individual and the total number of SNPs available in an eigenstrat dataset."
      homepage: "https://github.com/TCLamnidis/EigenStratDatabaseTools"
      documentation: "https://github.com/TCLamnidis/EigenStratDatabaseTools#eigenstrat-snp-coverage"
      tool_dev_url: "https://github.com/TCLamnidis/EigenStratDatabaseTools"
      doi: ""
      licence: "['GPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - geno:
      type: file
      description: eigenstrat genotype file
      pattern: "*.geno{,.txt}"
  - snp:
      type: file
      description: eigenstrat snp file
      pattern: "*.snp{,.txt}"
  - ind:
      type: file
      description: eigenstrat individual file
      pattern: "*.ind{,.txt}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - tsv:
      type: file
      description: TSV table of snp coverage statistics
      pattern: "*.tsv"
  - json:
      type: json
      description: JSON table of snp coverage statistics
      pattern: "*.json"

authors:
  - "@TCLamnidis"
