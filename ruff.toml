line-length = 120
target-version = "py38"
cache-dir = "~/.cache/ruff"

[lint]
select = ["I", "E1", "E4", "E7", "E9", "F", "UP", "N"]

[lint.isort]
known-first-party = ["nf_core"]

[lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]

[lint.pep8-naming]
extend-ignore-names = ["mocked_*", "*allOf", "*URI*"]
