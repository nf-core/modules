# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_shortreads_preprocess_qc"
description: |
  Quality check and preprocessing subworkflow of Illumina short reads
  that can do; quality check of input reads and generate statistics,
  preprocess and validate reads, barcoding, remove adapters and merge reads,
  filter complexity, deduplicate reads, remove host contamination,
  concatenate reads and generate statistics for post-processing reads.
keywords:
  - fastq
  - illumina
  - short
  - reads
  - qc
  - stats
  - preprocess
  - barcoding
  - adapters
  - merge
  - complexity
  - deduplication
  - host
  - decontamination
components:
  - fastq_qc_stats
  - fastqc
  - seqfu/check
  - seqfu/stats
  - seqkit/stats
  - seqtk/comp
  - fastq_preprocess_seqkit
  - fastq_sanitise_seqkit
  - seqkit/sana
  - seqkit/pair
  - seqkit/seq
  - seqkit/replace
  - seqkit/rmdup
  - umitools/extract
  - prinseqplusplus
  - bbmap/clumpify
  - fastq_decontaminate_deacon_hostile
  - fastq_index_filter_deacon
  - fastq_fetch_clean_hostile
  - hostile/fetch
  - hostile/clean
  - bowtie2/build
  - deacon/filter
  - deacon/index
  - cat/fastq

input:
  - ch_reads:
      type: file
      description: |
        List of FastQ files of size 1 and 2 for single-end and paired-end data, respectively.
        Structure: [ val(meta), [ path(reads) ] ]
      pattern: "*.fastq.gz"
output:
  - reads::
      type: file
      description: |
        Channel containing processed short reads
        Structure: [ val(meta), path(reads) ]
      pattern: "*.fastq.gz"
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
authors:
  - "@vagkaratzas"
maintainers:
  - "@vagkaratzas"
