# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "bam_variant_calling_sort_freebayes_bcftools"
description: Call variants using freebayes, then sort and index
keywords:
  - variant
  - sort
  - index
  - bam
  - cram
  - vcf
components:
  - freebayes
  - bcftools/sort
  - bcftools/index
input:
  - ch_input:
      description: ""
  - ch_fasta_fai:
      description: ""
  - ch_samples:
      description: ""
  - ch_populations:
      description: ""
  - ch_cnv:
      description: ""
output:
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - vcf:
      type: file
      description: Sorted VCF file
      pattern: "*.{vcf.gz}"
  - csi:
      type: file
      description: Default VCF file index file
      pattern: "*.csi"
  - tbi:
      type: file
      description: Alternative VCF file index file (activated with -t parameter)
      pattern: "*.tbi"
authors:
  - "@priyanka-surana"
  - "@FriederikeHanssen"
  - "@ramprasadn"
maintainers:
  - "@priyanka-surana"
  - "@FriederikeHanssen"
  - "@ramprasadn"
