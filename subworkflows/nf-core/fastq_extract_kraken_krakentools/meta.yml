name: "fastq_extract_kraken_krakentools"
description: Extract classified Kraken2 output by taxonomic id
keywords:
  - classify
  - metagenomics
  - fastq
  - db
  - kraken2
  - krakentools
  - extract
components:
  - kraken2/kraken2
  - krakentools/extractkrakenreads
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - ch_reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
  - ch_db:
      type: directory
      description: Kraken2 database
  - val_taxid:
      type: string
      description: A list of taxid separated by spaces
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - extracted_kraken2_reads:
      type: file
      description: Reads assigned to a taxid list.
      pattern: "*.{fastq,fasta}"
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
authors:
  - "@MarieLataretu"
maintainers:
  - "@MarieLataretu"
