name: "fastq_extract_kraken_krakentools"
description: Extract classified Kraken2 reads by taxonomic id
keywords:
  - classify
  - metagenomics
  - fastq
  - db
  - kraken2
  - krakentools
  - extract
  - extractreads
components:
  - kraken2/kraken2
  - krakentools/extractkrakenreads
input:
  - ch_reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
  - ch_db:
      type: directory
      description: Kraken2 database
  - val_taxid:
      type: string
      description: A string of one or more of taxonomic IDs (e.g. from NCBI Taxonomy)
        separated by spaces
output:
  - extracted_kraken2_reads:
      type: file
      description: |
        FASTQ or FASTA file of just reads assigned to the requested taxonomic IDs.
      pattern: "*.{fastq,fasta}"
  - kraken2_report:
      description: ""
  - multiqc_files:
      description: ""
authors:
  - "@MarieLataretu"
maintainers:
  - "@MarieLataretu"
