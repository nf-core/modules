name: "fastq_extract_kraken_krakentools"
description: Extract classified Kraken2 reads by taxonomic id
keywords:
  - classify
  - metagenomics
  - fastq
  - db
  - kraken2
  - krakentools
  - extract
  - extractreads
components:
  - kraken2/kraken2
  - krakentools/extractkrakenreads
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - ch_reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
  - ch_db:
      type: directory
      description: Kraken2 database
  - val_taxid:
      type: string
      description: A string of one or more of taxonomic IDs (e.g. from NCBI Taxonomy) separated by spaces
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - report:
      type: file
      description: |
        Kraken2 report containing stats about classified
        and not classified reads.
  - extracted_kraken2_reads:
      type: file
      description: |
        FASTQ or FASTA file of just reads assigned to the requested taxonomic IDs.
      pattern: "*.{fastq.gz,fasta.gz}"
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
authors:
  - "@MarieLataretu"
maintainers:
  - "@MarieLataretu"
