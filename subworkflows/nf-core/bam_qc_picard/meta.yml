name: bam_qc
description: Produces comprehensive statistics from BAM file
keywords:
  - statistics
  - counts
  - hs_metrics
  - wgs_metrics
  - bam
  - sam
  - cram
modules:
  - picard/collectmultiplemetrics
  - picard/collectwgsmetrics
  - picard/collecthsmetrics
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: An aligned BAM/SAM file
      pattern: "*.{bam,sam}"
  - fasta:
      type: file
      description: |
        A reference file to calculate dropout metrics measuring reduced representation of reads.
        Optional input.
      pattern: "*.fasta"
  - fai:
      type: file
      description: Index of FASTA file. Only needed when fasta is supplied.
      pattern: "*.fai"
  - dict:
      type: file
      description: Sequence dictionary of FASTA file. Only needed when bed intervals are supplied.
      pattern: "*.fai"
  - bait_intervals:
      type: file
      description: An interval list or bed file that contains the locations of the baits used.
      pattern: "baits.{interval_list,bed}"
  - target_intervals:
      type: file
      description: An interval list or bed file that contains the locations of the targets.
      pattern: "targets.{interval_list,bed}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - coverage_metrics:
      type: file
      description: Alignment metrics files generated by picard CollectHsMetrics or CollectWgsMetrics
      pattern: "*_metrics.txt"
  - multiple_metrics:
      type: file
      description: Alignment metrics files generated by picard CollectMultipleMetrics
      pattern: "*_{metrics}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@matthdsm"
