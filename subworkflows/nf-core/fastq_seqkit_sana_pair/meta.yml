# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_seqkit_sana_pair"
description: Sanitize and pair FASTQ files using seqkit sana and seqkit pair
keywords:
  - fastq
  - quality control
  - sanitization
  - pairing
  - seqkit
  - preprocessing
components:
  - seqkit/sana
  - seqkit/pair
input:
  - ch_reads:
      type: channel
      description: |
        Channel containing sample metadata and FASTQ files.
        Structure: [ val(meta), [ fastq ] ]
        Where meta is a map containing at least:
        - id: sample identifier
        - single_end: boolean indicating if data is single-end (true) or paired-end (false)
      pattern: "*.{fastq,fastq.gz,fq,fq.gz}"
output:
  - reads:
      type: channel
      description: |
        Channel containing sanitized and paired FASTQ files.
        For single-end data: returns sanitized reads
        For paired-end data: returns properly paired reads and any unpaired reads
        Structure: [ val(meta), [ fastq ] ]
      pattern: "*.{fastq,fastq.gz,fq,fq.gz}"
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
authors:
  - "@vagkaratzas"
maintainers:
  - "@vagkaratzas"
