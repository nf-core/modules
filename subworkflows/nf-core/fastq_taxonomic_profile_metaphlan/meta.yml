name: "fastq_taxonomic_profile_metaphlan"
description: Subworkflow to taxonomically classify metagenomic sequencing data using
  MetaPhlAn
keywords:
  - metaphlan
  - metagenomics
  - database
  - classification
  - merge
  - profiles
components:
  - metaphlan/makedb
  - metaphlan/metaphlan
  - metaphlan/mergemetaphlantables

input:
  - ch_fastq:
      type: file
      description: |
        The input channel containing the FASTQ files
        Structure: [ val(meta), path(fastqs) ]
      pattern: "*.{fastq/fastq.gz}"

output:
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
  - merged_taxa:
      description: ""
authors:
