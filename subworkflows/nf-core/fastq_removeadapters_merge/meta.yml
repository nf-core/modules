# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_removeadapters_merge"
description: Remove adapters and merge reads based on various module choices
keywords:
  - adapters
  - removal
  - short reads
  - merge
  - trim
components:
  - trimmomatic
  - cutadapt
  - trimgalore
input:
  - ch_reads:
      type: file
      description: |
        List of FastQ files of size 1 and 2 for single-end and paired-end data, respectively.
        Structure: [ val(meta), [ path(reads) ] ]
  - skip_trimmomatic:
      type: boolean
      description: |
        If true, skips the trimmomatic process.
  - skip_cutadapt:
      type: boolean
      description: |
        If true, skips the cutadapt process.
  - skip_trimgalore:
      type: boolean
      description: |
        If true, skips the trimgalore process.
        We suggest running either cutadapt or trimgalore,
        because trimgalore also runs cutadapt in the background.
output:
  - reads:
      type: file
      description: The trimmed/modified single or paired end fastq reads
      pattern: "*.fastq.gz"
  - trimmomatic_unpaired_reads:
      type: file
      description: The trimmed/modified unpaired end fastq reads
      pattern: "*.unpaired.trim_*.fastq.gz"
  - trimmomatic_trim_log:
      type: file
      description: trimmomatic log file, from the trim_log parameter
      pattern: "*.log"
  - trimmomatic_out_log:
      type: file
      description: log of output from the standard out
      pattern: "*.log"
  - trimmomatic_summary:
      type: file
      description: trimmomatic summary file of surviving and dropped reads
      pattern: "*.summary"
  - cutadapt_log:
      type: file
      description: cuatadapt log file
      pattern: "*cutadapt.log"
  - trimgalore_log:
      type: file
      description: |
        trimgalore log file
      pattern: "*_{report.txt}"
  - trimgalore_unpaired:
      type: file
      description: |
        Unpaired trimgalore reads. Activate with the --retain_unpaired flag.
      pattern: "*unpaired*.fq.gz"
  - trimgalore_html:
      type: file
      description: |
        fastqc HTML output if run with the --fastqc flag.
      pattern: "*_{fastqc.html}"
  - trimgalore_zip:
      type: file
      description: |
        fastqc zip output if run with the --fastqc flag.
      pattern: "*_{fastqc.zip}"
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
authors:
  - "@kornkv"
  - "@vagkaratzas"
maintainers:
  - "@kornkv"
  - "@vagkaratzas"
