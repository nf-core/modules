name: "fastq_align_chromap"
description: Align high throughput chromatin profiles using Chromap then sort with samtools
keywords:
  - align
  - fasta
  - genome
  - reference
  - chromatin profiles
  - chip-seq
  - atac-seq
  - hic
modules:
  - chromap/chromap
  - samtools/sort
  - samtools/index
  - samtools/stats
  - samtools/idxstats
  - samtools/flagstat
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - ch_reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
        Structure: [ val(meta), path(reads) ]
  - meta2:
      type: map
      description: |
        Groovy Map containing reference information
        e.g. [ id:'test' ]
  - ch_index:
      type: file
      description: |
        Chromap genome index files
        Structure: [ val(meta2), path(index) ]
      pattern: "*.index"
  - ch_fasta:
      type: file
      description: |
        Reference fasta file
        Structure: [ val(meta2), path(fasta) ]
      pattern: "*.{fasta,fa}"
  - ch_barcodes:
      type: file
      description: Cell barcode files
      Structure: [ path(barcodes) ]
  - ch_whitelist:
      type: file
      description: |
        Cell barcode whitelist file
        Structure: [ path(whitelist) ]
  - ch_chr_order:
      type: file
      description: |
        Custom chromosome order
        Structure: [ path(chr_order) ]
  - ch_pairs_chr_order:
      type: file
      description: |
        Natural chromosome order for pairs flipping
        Structure: [ path(pairs_chr_order) ]
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - bam:
      type: file
      description: BAM file
      pattern: "*.bam"
  - bai:
      type: file
      description: BAM index (currently only for snapaligner)
      pattern: "*.bai"
  - stats:
      type: file
      description: File containing samtools stats output
      pattern: "*.{stats}"
  - flagstat:
      type: file
      description: File containing samtools flagstat output
      pattern: "*.{flagstat}"
  - idxstats:
      type: file
      description: File containing samtools idxstats output
      pattern: "*.{idxstats}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@JoseEspinosa"
