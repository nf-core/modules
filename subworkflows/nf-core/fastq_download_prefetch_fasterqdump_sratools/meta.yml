# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: fastq_download_prefetch_fasterqdump_sratools
description: Download FASTQ sequencing reads from the NCBI's Sequence Read Archive
  (SRA).
keywords:
  - SRA
  - NCBI
  - sequencing
  - fastq
  - prefetch
  - fasterq-dump
components:
  - custom/sratoolsncbisettings
  - sratools/prefetch
  - sratools/fasterqdump
input:
  - ch_sra_ids:
      description: ""
  - ch_dbgap_key:
      description: ""
output:
  - reads:
      type: file
      description: Extracted FASTQ file or files if the sequencing reads are paired-end.
      pattern: "*.fastq.gz"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@Midnighter"
  - "@drpatelh"
maintainers:
  - "@Midnighter"
  - "@drpatelh"
