name: homer_groseq
description: Perform variant calling on a set of normal samples using mutect2 panel
  of normals mode. Group them into a genomicsdbworkspace using genomicsdbimport, then
  use this to create a panel of normals using createsomaticpanelofnormals.
keywords:
  - homer
  - groseq
  - nascent
components:
  - homer/maketagdirectory
  - homer/makeucscfile
  - homer/findpeaks
  - homer/pos2bed
input:
  - fasta:
      type: file
      description: The reference fasta file
      pattern: "*.fasta"
  - bam:
      description: ""
output:
  - tagdir:
      type: directory
      description: The "Tag Directory"
      pattern: "*_tagdir"
  - peaks:
      type: file
      description: The found peaks
      pattern: "*.peaks.txt"
  - bed:
      type: file
      description: A BED file of the found peaks
      pattern: "*.bed"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - bed_graph:
      description: ""
authors:
  - "@edmundmiller"
maintainers:
  - "@edmundmiller"
