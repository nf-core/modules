# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_decontaminate_hostile"
description: Downloads required reference genomes for hostile and removes host reads from short-read FASTQ sequencing files
keywords:
  - hostile
  - decontamination
  - human removal
  - download
  - host removal
  - clean
components:
  - hostile/fetch
  - hostile/clean
input:
  - skip_fetch:
      type: boolean
      description: |
        If true, skips fetching the reference genome files for hostile
  - index_name:
      type: string
      description: Name of the reference genome index to download for hostile
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - reads:
      type: file
      description: Input FASTQ files for hostile cleaning
      pattern: "*.{fastq,fastq.gz,fq,fq.gz}"
output:
  - reference:
      type: channel
      description: |
        Channel containing reference name and directory with index files for Hostile.
        Structure: [ val(reference_name), path(reference_dir) ]
  - fastq:
      type: file
      description: |
        Channel containing sample metadata and cleaned FASTQ files.
        Structure: [ val(meta), path(*.fastq.gz) ]
  - json:
      type: channel
      description: |
        Channel containing sample metadata and Hostile cleaning log in JSON format.
        Structure: [ val(meta), path(*.json) ]
      pattern: "*.json"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@maia-munteanu"
maintainers:
  - "@maia-munteanu"
  - "@vagkaratzas"
