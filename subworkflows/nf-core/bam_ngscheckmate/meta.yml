# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "bam_ngscheckmate"
description: Take a set of bam files and run NGSCheckMate to determine whether samples
  match with each other, using a set of SNPs.
keywords:
  - ngscheckmate
  - qc
  - bam
  - snp
components:
  - bcftools/mpileup
  - ngscheckmate/ncm
input:
  - ch_input:
      description: "channel containing bam/cram files"
      structure:
        - meta:
            type: map
            description: "groovy map"
        - bam:
            type: file
            description: "bam/cram file"
  - ch_snp_bed:
      description: "channel containing bed files"
      structure:
        - meta:
            type: map
            description: "groovy map"
        - bed:
            type: file
            description: "BED file containing the SNPs to analyse. NGSCheckMate provides some default ones for hg19/hg38."
  - ch_fasta:
      description: "channel containing fasta file"
      structure:
        - meta:
            type: map
            description: "groovy map"
        - fasta:
            type: file
            description: "FASTA file for the genome"
output:
  - pdf:
      description: A pdf containing a dendrogram showing how the samples match up
      structure:
        - meta:
            type: map
            description: groovy map
        - pdf:
            type: file
            description: A pdf containing a dendrogram showing how the samples match up
            pattern: "*.{pdf}"
  - corr_matrix:
      description: A text file containing the correlation matrix between each sample
      structure:
        - meta:
            type: map
            description: groovy map
        - corr_matrix:
            type: file
            description: A text file containing the correlation matrix between each sample
            pattern: "*corr_matrix.txt"
  - matched:
      description: A txt file containing only the samples that match with each other
      structure:
        - meta:
            type: map
            description: groovy map
        - matched:
            type: file
            description: A txt file containing only the samples that match with each other
            pattern: "*matched.txt"
  - all:
      description: A txt file containing all the sample comparisons, whether they match or not
      structure:
        - meta:
            type: map
            description: groovy map
        - all:
            type: file
            description: A txt file containing all the sample comparisons, whether they match
              or not
            pattern: "*all.txt"
  - vcf:
      description: vcf files for each sample giving the SNP calls
      structure:
        - meta:
            type: map
            description: groovy map
        - vcf:
            type: file
            description: vcf files for each sample giving the SNP calls
            pattern: "*.vcf"
  - versions:
      description: channel containing software versions
      structure:
        - versions:
            type: file
            description: File containing software versions
            pattern: "versions.yml"
authors:
  - "@SPPearce"
maintainers:
  - "@SPPearce"
