# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_align_dna"
description: Align fastq files to a reference genome
keywords:
  - fastq
  - bam
  - sort
  - bwamem
  - bwamem2
  - dragmap
  - snapaligner
components:
  - bowtie2/align
  - bwa/mem
  - bwamem2/mem
  - dragmap/align
  - snapaligner/align
input:
  - aligner:
      type: string
      description: Aligner to use for alignment
      enum:
        - bowtie2
        - bwa
        - bwamem2
        - dragmap
        - snap
  - ch_reads:
      description: ""
  - ch_aligner_index:
      description: ""
  - ch_fasta:
      description: ""
  - sort:
      description: ""
output:
  - bam:
      type: file
      description: BAM file
      pattern: "*.bam"
  - bam_index:
      type: file
      description: BAM index (currently only for snapaligner)
      pattern: "*.{bai, csi}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - reports:
      description: ""
authors:
  - "@matthdsm"
maintainers:
  - "@matthdsm"
