# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_align_dedup_bwamem"
description: Performs alignment of DNA or TAPS-treated reads using bwamem or
  parabricks/fq2bam, sort and deduplicate
keywords:
  - bwamem
  - alignment
  - map
  - 5mC
  - methylseq
  - DNA
  - fastq
  - bam
components:
  - parabricks/fq2bam
  - samtools/index
  - picard/addorreplacereadgroups
  - picard/markduplicates
  - bam_sort_stats_samtools
  - fastq_align_bwa
input:
  - ch_reads:
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
        Structure: [ val(meta), [ path(reads) ] ]
      pattern: "*.{fastq,fastq.gz}"
  - ch_fasta:
      type: file
      description: |
        Structure: [ val(meta), path(fasta) ]
      pattern: "*.{fa,fa.gz}"
  - ch_fasta_index:
      type: file
      description: |
        Structure: [ val(meta), path(fasta index) ]
  - ch_bwamem_index:
      type: directory
      description: |
        Bwa-mem genome index files
        Structure: [ val(meta), path(index) ]
      pattern: "Bwa-memIndex"
  - skip_deduplication:
      type: boolean
      description: |
        Skip deduplication of aligned reads
  - use_gpu:
      type: boolean
      description: |
        Use GPU for alignment
  - output_fmt:
      type: string
      description: Output format for the alignment. Options are 'bam' or 'cram'
      pattern: "{bam,cram}"
  - interval_file:
      type: file
      description: |
        Structure: [ val(meta), path(interval file) ]
      pattern: "*.{bed,intervals}"
  - known_sites:
      type: file
      description: |
        Structure: [ val(meta), path(known sites) ]
      pattern: "*.{vcf,vcf.gz}"
output:
  - bam:
      type: file
      description: |
        Channel containing BAM files
        Structure: [ val(meta), path(bam) ]
      pattern: "*.bam"
  - bai:
      type: file
      description: |
        Channel containing indexed BAM (BAI) files
        Structure: [ val(meta), path(bai) ]
      pattern: "*.bai"
  - samtools_flagstat:
      type: file
      description: |
        File containing samtools flagstat output
        Structure: [ val(meta), path(flagstat) ]
      pattern: "*.flagstat"
  - samtools_idxstats:
      type: file
      description: |
        File containing samtools idxstats output
        Structure: [ val(meta), path(idxstats) ]
      pattern: "*.idxstats"
  - samtools_stats:
      type: file
      description: |
        File containing samtools stats output
        Structure: [ val(meta), path(stats) ]
      pattern: "*.{stats}"
  - picard_metrics:
      type: file
      description: |
        Duplicate metrics file generated by picard
        Structure: [ val(meta), path(metrics) ]
      pattern: "*.{metrics.txt}"
  - multiqc:
      type: file
      description: |
        Channel containing files for MultiQC input (metrics, stats, flagstat, idxstats).
        Structure: [ path(file) ]
      pattern: "*{.txt,.stats,.flagstat,.idxstats}"
authors:
  - "@eduard-watchmaker"
maintainers:
  - "@eduard-watchmaker"
