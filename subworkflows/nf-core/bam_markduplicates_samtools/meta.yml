# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "bam_markduplicates_samtools"
description: Samtools markduplicate SAM/BAM/CRAM file
keywords:
  - markdup
  - bam
  - sam
  - cram
components:
  - samtools/collate
  - samtools/fixmate
  - samtools/sort
  - samtools/markdup
input:
  - ch_bam:
      description: "channel containing BAM/CRAM/SAM file"
      structure:
        - meta:
            type: map
            description: "groovy map"
        - bam:
            type: file
            description: "BAM/CRAM/SAM file"
  - ch_fasta:
      description: "FASTA file"
      structure:
        - meta:
            type: map
            description: "groovy map"
        - fasta:
            type: file
            description: "FASTA file"
output:
  - bam:
      description: channel containig sorted and markduplicate BAM/CRAM/SAM file
      structure:
        - meta:
            type: map
            description: groovy map
        - bam:
            type: file
            description: Sorted and markduplicate BAM/CRAM/SAM file
            pattern: "*.{bam,cram,sam}"
  - versions:
      description: channel containing software versions
      structure:
        - versions:
            type: file
            description: File containing software versions
            pattern: "versions.yml"
authors:
  - "@priyanka-surana"
maintainers:
  - "@priyanka-surana"
