# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "bam_docounts_contamination_angsd"
description: Calculate contamination of the X-chromosome with ANGSD
keywords:
  - angsd
  - bam
  - contamination
  - docounts
components:
  - angsd/docounts
  - angsd/contamination
input:
  - ch_bam:
      description: "channel containing BAM or CRAM files"
      structure:
        - meta:
            type: map
            description: groovy map
        - bam:
            type: file
            description: BAM or CRAM file
  - ch_bai:
      description: "channel with BAM or CRAM index files"
      structure:
        - meta:
            type: map
            description: groovy map
        - bai:
            type: file
            description: BAM or CRAM index file
  - ch_hapmap_file:
      description: "channel with heatmap file"
      structure:
        - meta:
            type: map
            description: groovy map
        - hapmap_file:
            type: file
            description: Hapmap file
output:
  - txt:
      description: Contamination estimation file
      structure:
        - meta:
            type: map
            description: groovy map
        - txt:
            type: file
            description: Contamination estimation file
            pattern: "*.txt"
  - versions:
      description: File containing software versions
      structure:
        - versions:
            type: file
            description: File containing software versions
            pattern: "versions.yml"
authors:
  - "@scarlhoff"
maintainers:
  - "@scarlhoff"
