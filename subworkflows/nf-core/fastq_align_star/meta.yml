# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_align_star"
description: Align reads to a reference genome using bowtie2 then sort with samtools
keywords:
  - align
  - fasta
  - genome
  - reference
components:
  - star/align
  - samtools/sort
  - samtools/index
  - samtools/stats
  - samtools/idxstats
  - samtools/flagstat
  - bam_sort_stats_samtools
input:
  - ch_reads:
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
        Structure: [ val(meta), [ path(reads) ] ]
  - ch_index:
      type: directory
      description: STAR genome index
      pattern: "star"
  - ch_gtf:
      type: file
      description: |
        GTF file used to set the splice junctions with the --sjdbGTFfile flag
      pattern: "*.gtf"
  - val_star_ignore_sjdbgtf:
      type: boolean
      description: |
        If true the --sjdbGTFfile flag is set
      pattern: "true|false"
  - val_seq_platform:
      type: string
      description: |
        Sequencing platform to be added to the bam header using the --outSAMattrRGline flag
  - val_seq_center:
      type: string
      description: |
        Sequencing center to be added to the bam header using the --outSAMattrRGline flag
  - ch_fasta:
      type: file
      description: Reference genome fasta file
      pattern: "*.{fasta,fa,fna}"
  - ch_transcripts_fasta:
      type: file
      description: Optional reference genome fasta file
      pattern: "*.{fasta,fa,fna}"
output:
  - orig_bam:
      description: |
        Output BAM file containing read alignments
        Structure: [ val(meta), path(bam) ]
  - log_final:
      description: |
        STAR final log file
        Structure: [ val(meta), path(log_final) ]
  - log_out:
      description: |
        STAR log out file
        Structure: [ val(meta), path(log_out) ]
  - log_progress:
      description: |
        STAR log progress file
        Structure: [ val(meta), path(log_progress) ]
  - bam_sorted:
      description: |
        Sorted BAM file of read alignments (optional)
        Structure: [ val(meta), path(bam) ]
  - orig_bam_transcript:
      description: |
        Output BAM file of transcriptome alignment (optional)
        Structure: [ val(meta), path(bam) ]
  - fastq:
      description: |
        Unmapped FastQ files (optional)
        Structure: [ val(meta), path(fastq) ]
  - tab:
      description: |
        STAR output tab file(s) (optional)
        Structure: [ val(meta), path(tab) ]
  - bam:
      description: |
        BAM file ordered by samtools
        Structure: [ val(meta), path(bam) ]
  - bai:
      description: |
        BAI index of the ordered BAM file
        Structure: [ val(meta), path(bai) ]
  - stats:
      description: |
        File containing samtools stats output
        Structure: [ val(meta), path(stats) ]
  - flagstat:
      description: |
        File containing samtools flagstat output
        Structure: [ val(meta), path(flagstat) ]
  - idxstats:
      description: |
        File containing samtools idxstats output
        Structure: [ val(meta), path(idxstats) ]
  - bam_transcript:
      description: |
        Transcriptome-level BAM file ordered by samtools  (optional)
        Structure: [ val(meta), path(bam) ]
  - bai_transcript:
      description: |
        Transcriptome-level BAI index of the ordered BAM file (optional)
        Structure: [ val(meta), path(bai) ]
  - stats_transcript:
      description: |
        Transcriptome-level file containing samtools stats output (optional)
        Structure: [ val(meta), path(stats) ]
  - flagstat_transcript:
      description: |
        Transcriptome-level file containing samtools flagstat output (optional)
        Structure: [ val(meta), path(flagstat) ]
  - idxstats_transcript:
      description: |
        Transcriptome-level file containing samtools idxstats output (optional)
        Structure: [ val(meta), path(idxstats) ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@JoseEspinosa"
maintainers:
  - "@JoseEspinosa"
