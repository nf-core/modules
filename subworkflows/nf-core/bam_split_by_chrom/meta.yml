name: "bam_split_by_chrom"
description: Split the reads in the input bam by chromosome of the reference sequence.
keywords:
  - split
  - bam
  - sam
  - cram
  - index
modules:
  - samtools/idxstats
  - samtools/view
  - samtools/index
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"
  - bai:
      type: file
      description: Index for BAM/CRAM/SAM file
      pattern: "*.{bai,crai,sai}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
        This will include an additional entry 'seq_name' that contains the
        chromosome name that the included reads are mapped to.
  - bam:
      type: file
      description: BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"
  - bai:
      type: file
      description: BAM/CRAM/SAM samtools index
      pattern: "*.{bai,crai,sai}"
  - idxstats:
      type: file
      description: File containing samtools idxstats output
      pattern: "*.{idxstats}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@TCLamnidis"
