# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fasta_index_dna"
description: |
  Generate aligner index for a reference genome.
  Please note, this workflow requires input CHANNELS. Input values will cause errors
keywords:
  - fasta
  - index
  - bowtie2
  - bwamem
  - bwamem2
  - dragmap
  - snapaligner
components:
  - bowtie2/build
  - bwa/index
  - bwamem2/index
  - dragmap/hashtable
  - snapaligner/index
input:
  - val_aligner:
      type: string
      description: Aligner to use for alignment
      enum:
        - bowtie2
        - bwa
        - bwamem2
        - dragmap
        - snap
  - ch_fasta:
      description: ""
  - ch_altliftover:
      description: ""
output:
  - index:
      type: file
      description: aligner index
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@matthdsm"
  - "@ramprasadn"
maintainers:
  - "@matthdsm"
  - "@ramprasadn"
