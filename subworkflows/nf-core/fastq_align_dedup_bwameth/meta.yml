# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fastq_align_dedup_bwameth"
description: Performs alignment of BS-Seq reads using bwameth or parabricks/fq2bammeth, sort and deduplicate
keywords:
  - bwameth
  - alignment
  - 3-letter genome
  - map
  - methylation
  - 5mC
  - methylseq
  - bisulphite
  - bisulfite
  - fastq
  - bam
components:
  - bwameth/align
  - parabricks/fq2bammeth
  - samtools/sort
  - samtools/index
  - samtools/flagstat
  - samtools/stats
  - picard/markduplicates
input:
  - ch_reads:
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
        Structure: [ val(meta), [ path(reads) ] ]
      pattern: "*.{fastq,fastq.gz}"
  - ch_fasta:
      type: file
      description: |
        Structure: [ val(meta), path(fasta) ]
      pattern: "*.{fa,fa.gz}"
  - ch_fasta_index:
      type: file
      description: |
        Structure: [ val(meta), path(fasta index) ]
  - ch_bwameth_index:
      description: |
        Bwa-meth genome index files
        Structure: [ val(meta), path(index) ]
      pattern: "Bwa-methIndex"
  - skip_deduplication:
      type: boolean
      description: |
        Skip deduplication of aligned reads
  - use_gpu:
      type: boolean
      description: |
        Use GPU for alignment
output:
  - bam:
      type: file
      description: |
        Channel containing BAM files
        Structure: [ val(meta), path(bam) ]
      pattern: "*.bam"
  - bai:
      type: file
      description: |
        Channel containing indexed BAM (BAI) files
        Structure: [ val(meta), path(bai) ]
      pattern: "*.bai"
  - samtools_flagstat:
      type: file
      description: |
        File containing samtools flagstat output
        Structure: [ val(meta), path(flagstat) ]
      pattern: "*.flagstat"
  - samtools_stats:
      type: file
      description: |
        File containing samtools stats output
        Structure: [ val(meta), path(stats) ]
      pattern: "*.{stats}"
  - picard_metrics:
      type: file
      description: |
        Duplicate metrics file generated by picard
        Structure: [ val(meta), path(metrics) ]
      pattern: "*.{metrics.txt}"
  - multiqc:
      type: file
      description: |
        Channel containing files for MultiQC input (metrics, stats, flagstat).
        Structure: [ path(files) ]
      pattern: "*.{txt,stats,flagstat}"
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
authors:
  - "@sateeshperi"
maintainers:
  - "@sateeshperi"
  - "@gallvp"
  - "@eduard-watchmaker"
