# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "fasta_index_methylseq"
description: Generate index files from reference fasta for bismark, bwameth and bwamem aligners
keywords:
  - bismark
  - bwameth
  - bwamem
  - prepare genome
  - index
components:
  - untar
  - gunzip
  - bismark/genomepreparation
  - bwameth/index
  - bwa/index
  - samtools/faidx
input:
  - fasta:
      type: file
      description: |
        Reference genome
        Structure: [ val(meta), path(fasta) ]
      pattern: "*.{fa/fa.gz}"
  - fasta_index:
      type: file
      description: |
        Reference genome index file
        Structure: [ val(meta), path(fasta) ]
      pattern: "*.fai"
  - bismark_index:
      type: file
      description: |
        Bismark genome index files
        Structure: [ val(meta), path(bismark_index) ]
  - bwameth_index:
      type: file
      description: |
        Bwameth genome index files
        Structure: [ val(meta), path(bwameth_index) ]
  - bwamem_index:
      type: file
      description: |
        Bwamem genome index files
        Structure: [ val(meta), path(bwamem_index) ]
  - aligner:
      type: string
      description: |
        Aligner name (bismark, bismark_hisat, bwameth, or bwamem)
  - collecthsmetrics:
      type: boolean
      description: |
        Whether to run picard collecthsmetrics tool
  - use_mem2:
      type: boolean
      description: |
        Build a mem2 index when bwameth is chosen as an aligner, and an index path is not supplied
output:
  - fasta:
      type: file
      description: |
        Reference genome
        Structure: [ val(meta), path(fasta) ]
      pattern: "*.fa"
  - fasta_index:
      type: file
      description: |
        Reference genome index file
        Structure: [ val(meta), path(fasta) ]
      pattern: "*.fai"
  - bismark_index:
      type: file
      description: |
        Bismark genome index files
        Structure: [ val(meta), path(bismark_index) ]
        pattern: "BismarkIndex"
  - bwameth_index:
      type: file
      description: |
        Bwameth genome index files
        Structure: [ val(meta), path(bwameth_index) ]
        pattern: "index"
  - bwamem_index:
      type: file
      description: |
        Bwamem genome index files
        Structure: [ val(meta), path(bwamem_index) ]
        pattern: "index"
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
authors:
  - "@sateeshperi"
  - "@dcarrillox"
  - "@eduard.watchmaker"
maintainers:
  - "@sateeshperi"
  - "@dcarrillox"
  - "@eduard.watchmaker"
