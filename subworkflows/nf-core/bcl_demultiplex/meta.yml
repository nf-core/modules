# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "bcl_demultiplex"
description: Demultiplex Illumina BCL data using bcl-convert or bcl2fastq
keywords:
  - bcl
  - bclconvert
  - bcl2fastq
  - demultiplex
  - fastq
components:
  - bcl2fastq
  - bclconvert
input:
  - demultiplexer:
      type: string
      description: Which demultiplexer to use, bcl2fastq or bclconvert
  - ch_flowcell:
      description: ""
output:
  - fastq:
      type: file
      description: Demultiplexed fastq files
      pattern: "*.fastq.gz"
  - reports:
      type: file
      description: Demultiplexing reports
      pattern: "Reports/*"
  - interop:
      type: file
      description: InterOp files
      pattern: "InterOp/*"
  - stats:
      type: file
      description: Demultiplexing statistics (bcl2fastq only)
      pattern: "Stats/*"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - empty_fastq:
      description: ""
authors:
  - "@matthdsm"
maintainers:
  - "@matthdsm"
