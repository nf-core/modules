# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "FASTQ_CONTAM_SEQTK_KRAKEN"
description: Produces a contamination report from FastQ input after subsampling
keywords:
  - statistics
  - fastq
  - contamination
components:
  - kraken2/kraken2
  - seqtk/sample
input:
  - ch_reads:
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data, respectively
        Structure: [ val(meta), path(reads) ]
  - val_sample_size:
      type: string
      description: Number of reads to subsample for contamination detection.
  - ch_kraken2_db:
      description: |
        Path to Kraken2 DB to use for screening
        Structure: [ path(db) ]

output:
  - reports:
      description: |
        Kraken2 contamination report
        Structure: [ val(meta), path(log) ]
  - versions:
      description: |
        Files containing software versions
        Structure: [ path(versions.yml) ]
authors:
  - "@apeltzer"
