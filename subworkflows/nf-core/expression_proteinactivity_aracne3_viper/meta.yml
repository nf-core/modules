# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "expression_proteinactivity"
description: Infer protein activity from regulation gene interactions
keywords:
  - expression
  - protein
  - activity
  - network
  - viper
  - gegulators
  - rnaseq
components:
  - aracne
  - viper
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - network:
        type: file
        description: 3 column ARACNe network file.
        pattern: "*.tsv"
  - expression_matrix:
        type: file
        description: Expression matrix with samples as columns and genes as rows.
        pattern: "*.tsv"
output:
  - viper_results:
      type: file
      description: Viper output matrix of regulator activity per sample.
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@juanesarango"
  - "@stikos"
  - "@ddomenico"
maintainers:
  - "@juanesarango"
  - "@stikos"
  - "@ddomenico"
