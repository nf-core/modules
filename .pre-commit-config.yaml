repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.21.0
    hooks:
      - id: check-jsonschema
        files: ^modules/nf-core/[^/]+/[^/]+/meta.yml$
        args: ["--schemafile", "yaml-schema.json"]
